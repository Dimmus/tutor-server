        hydrocarbon, tetrahedral geometry, tetrahedron, triglyceride\"/><meta name=\"subject\"
        content=\"Science and Technology\"/></head>\n\n<body xmlns=\"http://www.w3.org/1999/xhtml\"
        xmlns:c=\"http://cnx.rice.edu/cnxml\" xmlns:md=\"http://cnx.rice.edu/mdml\"
        xmlns:qml=\"http://cnx.rice.edu/qml/1.0\" xmlns:mod=\"http://cnx.rice.edu/#moduleIds\"
        xmlns:bib=\"http://bibtexml.sf.net/\" xmlns:data=\"http://dev.w3.org/html5/spec/#custom\"><div
        data-type=\"document-title\">Carbon</div>\n<section data-depth=\"1\" id=\"fs-id1167065881627\"
        class=\"learning-objectives\">\n<p id=\"fs-id1167064892990\">In this section,
        you will investigate the following questions:</p>\n<ul id=\"fs-id1167064541351\">\n<li
        class=\"ost-learning-objective-def ost-tag-lo-apbio-ch02-s03-lo01\">Why is
        carbon important for life?</li>\n<li class=\"ost-learning-objective-def ost-tag-lo-apbio-ch02-s03-lo02\">How
        do functional groups determine the properties of biological molecules?</li>\n</ul>\n</section>\n<section
        data-depth=\"1\" id=\"fs-id1167065886974\" class=\"ap-connection\"><h1 data-type=\"title\">Connection
        for AP<sup>&#174;</sup> Courses</h1>\n<p id=\"fs-id1167064635378\">The unique
        properties of <span data-type=\"term\">carbon</span> make it a central part
        of biological molecules. With four valence electrons, carbon can covalently
        bond to oxygen, hydrogen, and nitrogen to form the many molecules important
        for cellular function. Carbon and hydrogen can form either hydrocarbon chains
        or rings. <span data-type=\"term\">Functional groups</span>, such as &#8211;CH<sub>3</sub>
        (methyl) and &#8211;COOH (carboxyl), are groups of atoms that give specific
        properties to hydrocarbon chains or rings that define their overall chemical
        characteristics and function. For example, the attachment of a carboxyl group
        (-COOH) makes a molecule more acidic, whereas the presence of an amine group
        (NH<sub>2</sub>) makes a molecule more basic. (As we will explore in the next
        chapter, amino acids have both a carboxyl group and an amine group.) <span
        data-type=\"term\">Isomers</span> are molecules with the same molecular formula
        (i.e., same kinds and numbers of atoms), but different molecular structures
        resulting in different properties or functions. (Don&#8217;t confuse &#8220;isomer&#8221;
        with &#8220;isotope&#8221;!)</p><p id=\"fs-id1167066032375\" class=\"ost-reading-discard\">The
        information presented and examples highlighted in this section support concepts
        and Learning Objectives outlined in Big Idea 2 of the AP<sup>&#174;</sup>
        Biology Curriculum Framework. The Learning Objectives listed in the Curriculum
        Framework provide a transparent foundation for the AP<sup>&#174;</sup> Biology
        course, an inquiry-based laboratory experience, instructional activities,
        and AP<sup>&#174;</sup> Exam questions. A Learning Objective merges required
        content with one or more of the seven Science Practices.</p>\n\n<p id=\"fs-id1167065877415\"
        class=\"ost-reading-discard ost-standards-def ost-standards-apbio ost-tag-std-apbio-2\">\n<span
        class=\"ost-standards-name\">\n<strong>Big Idea 2</strong></span>\n<span class=\"ost-standards-description\">Biological
        systems utilize free energy and molecular building blocks to grow, to reproduce
        and to maintain dynamic homeostasis.</span></p>\n<p id=\"fs-id1167065843496\"
        class=\"ost-reading-discard ost-standards-def ost-standards-apbio ost-tag-std-apbio-2-a\">\n<span
        class=\"ost-standards-name\"><strong>Enduring Understanding 2.A</strong></span>\n<span
        class=\"ost-standards-description\">Growth, reproduction and maintenance of
        the organization of living systems require free energy and matter.</span></p>\n\n<table
        id=\"fs-id1167064669947\" summary=\"Table with two columns and three rows.
        Top left cell reads: Essential Knowledge. Top right cell reads: 2.A.3 Organisms
        must exchange matter with the environment to grow, reproduce and maintain
        organization. Second left cell reads: Science Practice. Second right cell
        reads: 4.1 The student can justify the selection of the kind of data needed
        to answer a particular scientific question. Third left cell reads: Learning
        Objective. Third right cell reads: 2.8 The student is able to justify the
        selection of data regarding the types of molecules that an animal, plant,
        or bacterium will take up as necessary building blocks and excrete as waste
        products.\" class=\"unnumbered no-title column-header ost-reading-discard\"
        data-label=\"\"><colgroup><col data-width=\"72pt\"/><col/></colgroup><tbody>\n<tr
        class=\"ost-standards-def ost-standards-apbio ost-tag-std-apbio-2-a-3\">\n<td><strong>Essential
        Knowledge</strong>\n</td>\n<td><span class=\"ost-standards-name\">\n<strong>2.A.3</strong></span>\n<span
        class=\"ost-standards-description\">Organisms must exchange matter with the
        environment to grow, reproduce and maintain organization.</span>\n</td></tr>\n<tr
        class=\"ost-standards-def ost-standards-apbio ost-tag-std-apbio-sciprac-4-1\">\n<td><strong>Science
        Practice</strong></td>\n<td><span class=\"ost-standards-name\"><strong>4.1</strong></span>\n<span
        class=\"ost-standards-description\">The student can justify the selection
        of the kind of data needed to answer a particular scientific question.</span>\n</td></tr>\n<tr
        class=\"ost-standards-def ost-standards-apbio ost-tag-lo-apbio-ch02-s03-aplo-2-8\">\n<td><strong>Learning
        Objective</strong></td>\n<td><span class=\"ost-standards-name\"><strong>2.8</strong></span>\n<span
        class=\"ost-standards-description\">The student is able to justify the selection
        of data regarding the types of molecules that an animal, plant, or bacterium
        will take up as necessary building blocks and excrete as waste products.</span>\n</td>\n</tr>\n</tbody></table>\n\n</section>\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167065762837\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-id1167064928351\">As
        a class, discuss how important carbon is in life forms. Include in the discussion
        how proteins, DNA, carbohydrates, biological molecules that distinguish life
        from inanimate materials, are composed of carbon. You can challenge students
        to consider a life form based on silicon instead of carbon, using <a href=\"http://openstaxcollege.org/l/32silife\">this
        article</a> as a catalyst.</p></div>\n\n\n\n<p id=\"fs-idm117917360\">Cells
        are made of many complex molecules called macromolecules, such as proteins,
        nucleic acids (RNA and DNA), carbohydrates, and lipids. The macromolecules
        are a subset of <span data-type=\"term\">organic molecules</span> (any carbon-containing
        liquid, solid, or gas) that are especially important for life. The fundamental
        component for all of these macromolecules is carbon. The carbon atom has unique
        properties that allow it to form covalent bonds to as many as four different
        atoms, making this versatile element ideal to serve as the basic structural
        component, or &#8220;backbone,&#8221; of the macromolecules.</p>\n<p id=\"fs-idm104312656\">Individual
        carbon atoms have an incomplete outermost electron shell. With an atomic number
        of 6 (six electrons and six protons), the first two electrons fill the inner
        shell, leaving four in the second shell. Therefore, carbon atoms can form
        up to four covalent bonds with other atoms to satisfy the octet rule. The
        methane molecule provides an example: it has the chemical formula CH<sub>4</sub>.
        Each of its four hydrogen atoms forms a single covalent bond with the carbon
        atom by sharing a pair of electrons. This results in a filled outermost shell.</p>\n<section
        data-depth=\"1\" id=\"fs-idp10455440\" class=\"ost-tag-lo-apbio-ch02-s03-lo01
        ost-get-exercise\"><h1 data-type=\"title\">Hydrocarbons</h1>\n<p id=\"fs-idm23065488\"><span
        data-type=\"term\">Hydrocarbons</span> are organic molecules consisting entirely
        of carbon and hydrogen, such as methane (CH<sub>4</sub>) described above.
        We often use hydrocarbons in our daily lives as fuels&#8212;like the propane
        in a gas grill or the butane in a lighter. The many covalent bonds between
        the atoms in hydrocarbons store a great amount of energy, which is released
        when these molecules are burned (oxidized). Methane, an excellent fuel, is
        the simplest hydrocarbon molecule, with a central carbon atom bonded to four
        different hydrogen atoms, as illustrated in <a href=\"#fig-ch02_03_01\" class=\"autogenerated-content\">[link]</a>.
        The geometry of the methane molecule, where the atoms reside in three dimensions,
        is determined by the shape of its electron orbitals. The carbons and the four
        hydrogen atoms form a shape known as a tetrahedron, with four triangular faces;
        for this reason, methane is described as having tetrahedral geometry.</p>\n    <figure
        id=\"fig-ch02_03_01\" class=\"ost-tag-lo-apbio-ch02-s03-lo01\"><figcaption>Methane
        has a tetrahedral geometry, with each of the four hydrogen atoms spaced 109.5&#176;
        apart.</figcaption><span data-type=\"media\" id=\"fs-idm144965344\" data-alt=\"Methane,
        the simplest hydrocarbon, is composed of four hydrogen atoms surrounding a
        central carbon. The bond between the four hydrogen atoms and the central carbon
        spaced as far apart as possible. The resulting in a tetrahedral shape with
        hydrogen atoms projecting upward and off to three sides around the central
        carbon.\">\n    <img src=\"/resources/e4821fd2e1174873131b61ebcf6b80dffa80382a/Figure_02_03_01f.jpg\"
        data-media-type=\"image/jpeg\" alt=\"Methane, the simplest hydrocarbon, is
        composed of four hydrogen atoms surrounding a central carbon. The bond between
        the four hydrogen atoms and the central carbon spaced as far apart as possible.
        The resulting in a tetrahedral shape with hydrogen atoms projecting upward
        and off to three sides around the central carbon.\" width=\"400\"/>\n</span>\n</figure><p
        id=\"fs-idp79833888\">As the backbone of the large molecules of living things,
        hydrocarbons may exist as linear carbon chains, carbon rings, or combinations
        of both. Furthermore, individual carbon-to-carbon bonds may be single, double,
        or triple covalent bonds, and each type of bond affects the geometry of the
        molecule in a specific way. This three-dimensional shape or conformation of
        the large molecules of life (macromolecules) is critical to how they function.</p>\n<section
        data-depth=\"2\" id=\"fs-idm174673488\" class=\"ost-get-exercise\"><h2 data-type=\"title\">Hydrocarbon
        Chains</h2>\n<p id=\"fs-idp73286688\">Hydrocarbon chains are formed by successive
        bonds between carbon atoms and may be branched or unbranched. Furthermore,
        the overall geometry of the molecule is altered by the different geometries
        of single, double, and triple covalent bonds, illustrated in <a href=\"#fig-ch02_03_02\"
        class=\"autogenerated-content\">[link]</a>. The hydrocarbons ethane, ethene,
        and ethyne serve as examples of how different carbon-to-carbon bonds affect
        the geometry of the molecule. The names of all three molecules start with
        the prefix &#8220;eth-,&#8221; which is the prefix for two carbon hydrocarbons.
        The suffixes &#8220;-ane,&#8221; &#8220;-ene,&#8221; and &#8220;-yne&#8221;
        refer to the presence of single, double, or triple carbon-carbon bonds, respectively.
        Thus, propane, propene, and propyne follow the same pattern with three carbon
        molecules, butane, butane, and butyne for four carbon molecules, and so on.
        Double and triple bonds change the geometry of the molecule: single bonds
        allow rotation along the axis of the bond, whereas double bonds lead to a
        planar configuration and triple bonds to a linear one. These geometries have
        a significant impact on the shape a particular molecule can assume.</p>\n<figure
        id=\"fig-ch02_03_02\" class=\"ost-tag-lo-apbio-ch02-s03-lo01\"><figcaption>When
        carbon forms single bonds with other atoms, the shape is tetrahedral. When
        two carbon atoms form a double bond, the shape is planar, or flat. Single
        bonds, like those found in ethane, are able to rotate. Double bonds, like
        those found in ethene cannot rotate, so the atoms on either side are locked
        in place.</figcaption><span data-type=\"media\" id=\"fs-idm192969712\" data-alt=\"Methane,
        the simplest hydrocarbon, is composed of four hydrogen atoms surrounding a
        central carbon. The bond between the four hydrogen atoms and the central carbon
        spaced as far apart as possible. This results in a tetrahedral shape with
        hydrogen atoms projecting upward and off to three sides around the central
        carbon. Ethane is composed of two carbons connected by a single bond. Each
        carbon also has three hydrogen atoms connected to it. The hydrogens are spaced
        as far apart from each other and from the other carbon so again the shape
        is tetrahedral. Ethene, like ethane, is composed of two carbon atoms, but
        in this case the carbons are connected by a double bond. Each carbon also
        has two hydrogen atoms connected to it, for a total of three bonds. The three
        bonds are spaced as far apart as possible around carbon, which means they
        are all on the same plane and pointing off in three directions. As a result,
        the molecule is planar, or flat.\">\n    <img src=\"/resources/d7479855ff24dd54ee090d7a774b125be802b9ca/Figure_02_03_02.jpg\"
        data-media-type=\"image/jpeg\" alt=\"Methane, the simplest hydrocarbon, is
        composed of four hydrogen atoms surrounding a central carbon. The bond between
        the four hydrogen atoms and the central carbon spaced as far apart as possible.
        This results in a tetrahedral shape with hydrogen atoms projecting upward
        and off to three sides around the central carbon. Ethane is composed of two
        carbons connected by a single bond. Each carbon also has three hydrogen atoms
        connected to it. The hydrogens are spaced as far apart from each other and
        from the other carbon so again the shape is tetrahedral. Ethene, like ethane,
        is composed of two carbon atoms, but in this case the carbons are connected
        by a double bond. Each carbon also has two hydrogen atoms connected to it,
        for a total of three bonds. The three bonds are spaced as far apart as possible
        around carbon, which means they are all on the same plane and pointing off
        in three directions. As a result, the molecule is planar, or flat.\" width=\"320\"/>\n</span>\n</figure></section>\n<section
        data-depth=\"2\" id=\"fs-idm181888704\" class=\"ost-get-exercise\"><h2 data-type=\"title\">Hydrocarbon
        Rings</h2>\n<p id=\"fs-idp57674448\">So far, the hydrocarbons we have discussed
        have been <span data-type=\"term\">aliphatic hydrocarbons</span>, which consist
        of linear chains of carbon atoms. Another type of hydrocarbon, <span data-type=\"term\">aromatic
        hydrocarbons</span>, consists of closed rings of carbon atoms. Ring structures
        are found in hydrocarbons, sometimes with the presence of double bonds, which
        can be seen by comparing the structure of cyclohexane to benzene in <a href=\"#fig-ch02_03_03\"
        class=\"autogenerated-content\">[link]</a>. Examples of biological molecules
        that incorporate the benzene ring include some amino acids and cholesterol
        and its derivatives, including the hormones estrogen and testosterone. The
        benzene ring is also found in the herbicide 2,4-D. Benzene is a natural component
        of crude oil and has been classified as a carcinogen. Some hydrocarbons have
        both aliphatic and aromatic portions; beta-carotene is an example of such
        a hydrocarbon.</p><figure id=\"fig-ch02_03_03\" class=\"ost-tag-lo-apbio-ch02-s03-lo01\"><figcaption>Carbon
        can form five-and six membered rings. Single or double bonds may connect the
        carbons in the ring, and nitrogen may be substituted for carbon.</figcaption><span
        data-type=\"media\" id=\"fs-idm92851424\" data-alt=\"Four molecular structures
        are shown. Cyclopentane is a ring consisting of five carbons, each with two
        hydrogens attached. Cyclohexane is a ring of six carbons, each with two hydrogens
        attached. Benzene is a six-carbon ring with alternating double bonds. Each
        carbon has one hydrogen attached. Pyridine is the same as benzene, but a nitrogen
        is substituted for one of the carbons. No hydrogens are attached to the nitrogen.\">\n    <img
        src=\"/resources/71f37964426470b4b70ae4ddd396006560be8400/Figure_02_03_03.jpg\"
        data-media-type=\"image/jpeg\" alt=\"Four molecular structures are shown.
        Cyclopentane is a ring consisting of five carbons, each with two hydrogens
        attached. Cyclohexane is a ring of six carbons, each with two hydrogens attached.
        Benzene is a six-carbon ring with alternating double bonds. Each carbon has
        one hydrogen attached. Pyridine is the same as benzene, but a nitrogen is
        substituted for one of the carbons. No hydrogens are attached to the nitrogen.\"
        width=\"480\"/>\n</span>\n</figure></section>\n</section>\n<section data-depth=\"1\"
        id=\"fs-idm100866256\" class=\"ost-tag-lo-apbio-ch02-s03-lo01 ost-get-exercise\"><h1
        data-type=\"title\">Isomers</h1>\n<p id=\"fs-idp65658144\">The three-dimensional
        placement of atoms and chemical bonds within organic molecules is central
        to understanding their chemistry. Molecules that share the same chemical formula
        but differ in the placement (structure) of their atoms and/or chemical bonds
        are known as isomers. <span data-type=\"term\">Structural isomers</span> (like
        butane and isobutene shown in <a href=\"#fig-ch02_03_04\" class=\"autogenerated-content\">[link]</a><strong
        data-effect=\"bold\">a</strong>) differ in the placement of their covalent
        bonds: both molecules have four carbons and ten hydrogens (C<sub>4</sub>H<sub>10</sub>),
        but the different arrangement of the atoms within the molecules leads to differences
        in their chemical properties. For example, due to their different chemical
        properties, butane is suited for use as a fuel for cigarette lighters and
        torches, whereas isobutene is suited for use as a refrigerant and a propellant
        in spray cans.</p>\n<p id=\"fs-idm107098192\"><span data-type=\"term\">Geometric
        isomers</span>, on the other hand, have similar placements of their covalent
        bonds but differ in how these bonds are made to the surrounding atoms, especially
        in carbon-to-carbon double bonds. In the simple molecule butene (C<sub>4</sub>H<sub>8</sub>),
        the two methyl groups (CH<sub>3</sub>) can be on either side of the double
        covalent bond central to the molecule, as illustrated in <a href=\"#fig-ch02_03_04\"
        class=\"autogenerated-content\">[link]</a><strong data-effect=\"bold\">b</strong>.
        When the carbons are bound on the same side of the double bond, this is the
        <em data-effect=\"italics\">cis</em> configuration; if they are on opposite
        sides of the double bond, it is a <em data-effect=\"italics\">trans</em> configuration.
        In the <em data-effect=\"italics\">trans</em> configuration, the carbons form
        a more or less linear structure, whereas the carbons in the <em data-effect=\"italics\">cis</em>
        configuration make a bend (change in direction) of the carbon backbone.</p>\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-idm82520720\" class=\"note
        visual-connection ost-assessed-feature\" data-label=\"Visual Connections\">\n<figure
        id=\"fig-ch02_03_04\" class=\"ost-tag-lo-apbio-ch02-s03-lo01\"><figcaption>Molecules
        that have the same number and type of atoms arranged differently are called
        isomers. (a) Structural isomers have a different covalent arrangement of atoms.
        (b) Geometric isomers have a different arrangement of atoms around a double
        bond. (c) Enantiomers are mirror images of each other.</figcaption><span data-type=\"media\"
        id=\"fs-idm190961072\" data-alt=\"Part A shows butane and isobutene are structural
        isomers. Both molecules have four carbons and ten hydrogens, but in butane
        the carbons form a single chain, while in isobutene the carbons form a branched
        chain. Part B shows cis-2 butene and trans-2 butene each consist of a four-carbon
        chain. The two central carbons are connected by a double bond resulting in
        a planar, or flat shape. In the cis isomer, both terminal CH3 groups are on
        the same side of the plane, and two hydrogen atoms are on the opposite side.
        Imagine a person with arms stretched out and upwards and legs spread apart,
        with a glove on the left hand and a sock on the left foot: this represents
        a cis configuration. In cis-butene the terminal CH3 groups are on opposite
        sides of the plane. Now, imagine a person with outstretched arms and legs,
        but this time with a glove on the left hand and a sock on the right foot:
        this is what a trans configuration looks like. Part C shows two enantiomers,
        each with different arrangement of hydrogen, bromine, chlorine and fluorine
        around a central carbon. The molecules are mirror images of one another.\">\n        <img
        src=\"/resources/42eec007697118f3cd92808188986453686fbadc/Figure_02_03_04.png\"
        data-media-type=\"image/png\" alt=\"Part A shows butane and isobutene are
        structural isomers. Both molecules have four carbons and ten hydrogens, but
        in butane the carbons form a single chain, while in isobutene the carbons
        form a branched chain. Part B shows cis-2 butene and trans-2 butene each consist
        of a four-carbon chain. The two central carbons are connected by a double
        bond resulting in a planar, or flat shape. In the cis isomer, both terminal
        CH3 groups are on the same side of the plane, and two hydrogen atoms are on
        the opposite side. Imagine a person with arms stretched out and upwards and
        legs spread apart, with a glove on the left hand and a sock on the left foot:
        this represents a cis configuration. In cis-butene the terminal CH3 groups
        are on opposite sides of the plane. Now, imagine a person with outstretched
        arms and legs, but this time with a glove on the left hand and a sock on the
        right foot: this is what a trans configuration looks like. Part C shows two
        enantiomers, each with different arrangement of hydrogen, bromine, chlorine
        and fluorine around a central carbon. The molecules are mirror images of one
        another.\" width=\"400\"/>\n    </span>\n</figure>\n\n<div data-type=\"exercise\"
        id=\"fs-id1167065870645\" class=\"exercise os-exercise unnumbered\" data-label=\"\">\n<div
        data-type=\"problem\" class=\"problem\" id=\"fs-id1167065847295\">\n<p id=\"fs-id1167065860332\">\n<a
        href=\"#ost/api/ex/apbio-ch02-ex026\" class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n\n\n</div>\n<p
        id=\"fs-idm101889904\">In triglycerides (fats and oils), long carbon chains
        known as fatty acids may contain double bonds, which can be in either the
        <em data-effect=\"italics\">cis</em> or <em data-effect=\"italics\">trans</em>
        configuration, illustrated in <a href=\"#fig-ch02_03_05\" class=\"autogenerated-content\">[link]</a>.
        Fats with at least one double bond between carbon atoms are unsaturated fats.
        When some of these bonds are in the <em data-effect=\"italics\">cis</em> configuration,
        the resulting bend in the carbon backbone of the chain means that triglyceride
        molecules cannot pack tightly, so they remain liquid (oil) at room temperature.
        On the other hand, triglycerides with <em data-effect=\"italics\">trans</em>
        double bonds (popularly called trans fats), have relatively linear fatty acids
        that are able to pack tightly together at room temperature and form solid
        fats. In the human diet, trans fats are linked to an increased risk of cardiovascular
        disease, so many food manufacturers have reduced or eliminated their use in
        recent years. In contrast to unsaturated fats, triglycerides without double
        bonds between carbon atoms are called saturated fats, meaning that they contain
        all the hydrogen atoms available. Saturated fats are a solid at room temperature
        and usually of animal origin.</p>\n    <figure id=\"fig-ch02_03_05\" class=\"
        \"><figcaption>These space-filling models show a <em data-effect=\"italics\">cis</em>
        (oleic acid) and a <em data-effect=\"italics\">trans</em> (eliadic acid) fatty
        acid. Notice the bend in the molecule cause by the <em data-effect=\"italics\">cis</em>
        configuration.</figcaption><span data-type=\"media\" id=\"fs-idp21433056\"
        data-alt=\"Oleic acid and eliadic acid both consist of a long carbon chain.
        In oleic acid the chain is kinked due to the presence of a double bond about
        half way down, while in eliadic acid the chain is straight.\">\n    <img src=\"/resources/1847675ada2d47c056982dc5384b866f861af3a5/Figure_02_03_05.jpg\"
        data-media-type=\"image/jpeg\" alt=\"Oleic acid and eliadic acid both consist
        of a long carbon chain. In oleic acid the chain is kinked due to the presence
        of a double bond about half way down, while in eliadic acid the chain is straight.\"
        width=\"350\"/>\n</span>\n</figure></section>\n<section data-depth=\"1\" id=\"fs-idp79470160\"
        class=\"ost-tag-lo-apbio-ch02-s03-lo01 ost-get-exercise\"><h1 data-type=\"title\">Enantiomers</h1>\n<p
        id=\"fs-idp57584112\"><span data-type=\"term\">Enantiomers</span> are molecules
        that share the same chemical structure and chemical bonds but differ in the
        three-dimensional placement of atoms so that they are mirror images. As shown
        in <a href=\"#fig-ch02_03_06\" class=\"autogenerated-content\">[link]</a>,
        an amino acid alanine example, the two structures are non-superimposable.
        In nature, only the L-forms of amino acids are used to make proteins. Some
        D forms of amino acids are seen in the cell walls of bacteria, but never in
        their proteins. Similarly, the D-form of glucose is the main product of photosynthesis
        and the L-form of the molecule is rarely seen in nature.</p>\n<figure id=\"fig-ch02_03_06\"
        class=\"ost-tag-lo-apbio-ch02-s03-lo01\"><figcaption>D-alanine and L-alanine
        are examples of enantiomers or mirror images. Only the L-forms of amino acids
        are used to make proteins.</figcaption><span data-type=\"media\" id=\"fs-idp44706496\"
        data-alt=\"Molecular models of D-and L-alanine are shown. The two molecules,
        which contain the same number of carbon, hydrogen, nitrogen atoms, are mirror
        images of one another.\">\n    <img src=\"/resources/ac3ffdf5be0ab5b948beb39d06414e4e765626f5/Figure_02_03_06.jpg\"
        data-media-type=\"image/jpeg\" alt=\"Molecular models of D-and L-alanine are
        shown. The two molecules, which contain the same number of carbon, hydrogen,
        nitrogen atoms, are mirror images of one another.\" width=\"350\"/>\n</span>\n</figure></section>\n<section
        data-depth=\"1\" id=\"fs-idm20735968\" class=\"ost-tag-lo-apbio-ch02-s03-lo02
        ost-tag-lo-apbio-ch02-s03-aplo-2-8 ost-get-exercise\"><h1 data-type=\"title\">Functional
        Groups</h1>\n<p id=\"fs-idm3136624\">Functional groups are groups of atoms
        that occur within molecules and confer specific chemical properties to those
        molecules. They are found along the &#8220;carbon backbone&#8221; of macromolecules.
        This carbon backbone is formed by chains and/or rings of carbon atoms with
        the occasional substitution of an element such as nitrogen or oxygen. Molecules
        with other elements in their carbon backbone are <span data-type=\"term\">substituted
        hydrocarbons</span>.</p>\n<p id=\"fs-idp75409312\">The functional groups in
        a macromolecule are usually attached to the carbon backbone at one or several
        different places along its chain and/or ring structure. Each of the four types
        of macromolecules&#8212;proteins, lipids, carbohydrates, and nucleic acids&#8212;has
        its own characteristic set of functional groups that contributes greatly to
        its differing chemical properties and its function in living organisms.</p>\n<p
        id=\"fs-idm191060016\">A functional group can participate in specific chemical
        reactions. Some of the important functional groups in biological molecules
        are shown in <a href=\"#fig-ch02_03_07\" class=\"autogenerated-content\">[link]</a>;
        they include: hydroxyl, methyl, carbonyl, carboxyl, amino, phosphate, and
        sulfhydryl. These groups play an important role in the formation of molecules
        like DNA, proteins, carbohydrates, and lipids. Functional groups are usually
        classified as hydrophobic or hydrophilic depending on their charge or polarity
        characteristics. An example of a hydrophobic group is the non-polar methane
        molecule. Among the hydrophilic functional groups is the carboxyl group found
        in amino acids, some amino acid side chains, and the fatty acids that form
        triglycerides and phospholipids. This carboxyl group ionizes to release hydrogen
        ions (H<sup>+</sup>) from the COOH group resulting in the negatively charged
        COO<sup>- </sup>group; this contributes to the hydrophilic nature of whatever
        molecule it is found on. Other functional groups, such as the carbonyl group,
        have a partially negatively charged oxygen atom that may form hydrogen bonds
        with water molecules, again making the molecule more hydrophilic.</p>\n<figure
        id=\"fig-ch02_03_07\" class=\"ost-tag-lo-apbio-ch02-s03-lo02 ost-tag-lo-apbio-ch02-s03-aplo-2-8\"><figcaption>The
        functional groups shown here are found in many different biological molecules.</figcaption><span
        data-type=\"media\" id=\"fs-idp35347792\" data-alt=\"Table shows the structure
        and properties of different functional groups. Hydroxyl groups, which consist
        of OH attached to a carbon chain, are polar. Methyl groups, which consist
        of three hydrogens attached to a carbon chain, are nonpolar. Carbonyl groups,
        which consist of an oxygen double bonded to a carbon in the middle of a hydrocarbon
        chain, are polar. Carboxyl groups, which consist of a carbon with a double
        bonded oxygen and an OH group attached to a carbon chain, are able to ionize,
        releasing H+ ions into solution. Carboxyl groups are considered acidic. Amino
        groups, which consist of two hydrogens attached to a nitrogen, are able to
        accept H+ ions from solution, forming H3+. Amino groups are considered basic.
        Phosphate groups consist of a phosphorous with one double bonded oxygen and
        two OH groups. Another oxygen forms a link from the phosphorous to a carbon
        chain. Both OH groups in phosphorous can lose a H+ ion, and phosphate groups
        are considered acidic.\">\n    <img src=\"/resources/41a2c6b8fc114ba578a034a4b1cc2af4b15fcb83/Figure_02_03_07.jpg\"
        data-media-type=\"image/jpeg\" alt=\"Table shows the structure and properties
        of different functional groups. Hydroxyl groups, which consist of OH attached
        to a carbon chain, are polar. Methyl groups, which consist of three hydrogens
        attached to a carbon chain, are nonpolar. Carbonyl groups, which consist of
        an oxygen double bonded to a carbon in the middle of a hydrocarbon chain,
        are polar. Carboxyl groups, which consist of a carbon with a double bonded
        oxygen and an OH group attached to a carbon chain, are able to ionize, releasing
        H+ ions into solution. Carboxyl groups are considered acidic. Amino groups,
        which consist of two hydrogens attached to a nitrogen, are able to accept
        H+ ions from solution, forming H3+. Amino groups are considered basic. Phosphate
        groups consist of a phosphorous with one double bonded oxygen and two OH groups.
        Another oxygen forms a link from the phosphorous to a carbon chain. Both OH
        groups in phosphorous can lose a H+ ion, and phosphate groups are considered
        acidic.\" width=\"355\"/>\n</span>\n</figure><p id=\"fs-idm60184160\">Hydrogen
        bonds between functional groups (within the same molecule or between different
        molecules) are important to the function of many macromolecules and help them
        to fold properly into and maintain the appropriate shape for functioning.
        Hydrogen bonds are also involved in various recognition processes, such as
        DNA complementary base pairing and the binding of an enzyme to its substrate,
        as illustrated in <a href=\"#fig-ch02_03_08\" class=\"autogenerated-content\">[link]</a>.</p>\n<figure
        id=\"fig-ch02_03_08\" class=\"ost-tag-lo-apbio-ch02-s03-lo02\"><figcaption>Hydrogen
        bonds connect two strands of DNA together to create the double-helix structure.</figcaption><span
        data-type=\"media\" id=\"fs-idp14619136\" data-alt=\"Molecular models show
        hydrogen bonding between thymine and adenine, and between cytosine and guanine.
        These four DNA bases are organic molecules containing carbon, nitrogen, oxygen,
        and hydrogen in complex ring structures. Hydrogen bonds between the bases
        hold them together.\">\n    <img src=\"/resources/57ba0b3b7ebeddeca11b4177990737b9583648fc/Figure_02_03_08.jpg\"
        data-media-type=\"image/jpeg\" alt=\"Molecular models show hydrogen bonding
        between thymine and adenine, and between cytosine and guanine. These four
        DNA bases are organic molecules containing carbon, nitrogen, oxygen, and hydrogen
        in complex ring structures. Hydrogen bonds between the bases hold them together.\"
        width=\"500\"/>\n</span>\n</figure></section>\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id1167064850859\" class=\"note ap-science-practices ost-reading-discard\"
        data-label=\"Science Practice Connection for AP&#174; Courses\">\n<div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-id1167065863397\" class=\"note ost-assignable
        ost-sciprac-activity ost-tag-lo-apbio-ch02-s03-aplo-2-8 ost-tag-lo-apbio-ch02-s03-lo01\"
        data-label=\"\"><div data-type=\"title\" class=\"title\">Activity</div>\n<p
        id=\"fs-id1167065733812\">Carbon forms the backbone of important biological
        molecules. Create a mini-poster of a simple food chain that shows how carbon
        enters and exits each organism on the chain. Based on the food chain you created,
        make a prediction regarding the impact of human activity on the supply of
        carbon in the food chain.</p>\n</div>\n</div>\n\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id1167065941257\" class=\"note os-teacher\" data-label=\"Teacher Support\">\n<p
        id=\"fs-id1167066046571\">This activity is an application of Learning Objectives
        2.8 and Science Practice 4.1 because the student is describing the types of
        molecules that organisms take up as necessary building blocks or excrete as
        wastes.</p>\n<p id=\"fs-id1167065692118\">The carbon cycle involves the movement
        of carbon between the atmosphere, biosphere, and oceans. Human activities
        have an effect on the carbon cycle, resulting in the rise of carbon dioxide
        in the atmosphere and acidification of the oceans due to the burning of fossil
        fuels. Deforestation leads to decreased absorption of carbon dioxide by plants
        for photosynthesis.</p>\n</div>\n\n<section data-depth=\"1\" id=\"fs-idm158145872\"
        class=\"summary ost-reading-discard\"><h1 data-type=\"title\">Section Summary</h1><p
        id=\"fs-idp53947680\">The unique properties of carbon make it a central part
        of biological molecules. Carbon binds to oxygen, hydrogen, and nitrogen covalently
        to form the many molecules important for cellular function. Carbon has four
        electrons in its outermost shell and can form four bonds. Carbon and hydrogen
        can form hydrocarbon chains or rings. Functional groups are groups of atoms
        that confer specific properties to hydrocarbon (or substituted hydrocarbon)
        chains or rings that define their overall chemical characteristics and function.</p>\n    </section>\n\n<section
        data-depth=\"1\" id=\"fs-id1167065920414\" class=\"ost-reading-discard ost-chapter-review
        review\"><h1 data-type=\"title\">Review Questions</h1>\n<div data-type=\"exercise\"
