        data-media-type=\"image/jpg\" alt=\"A large volume of water gushes out of
        the gates of a dam at a hydroelectric facility.\"/>\n            </span>\n            \n        </figure><p
        id=\"import-auto-id1579542\">The flicker of numbers on a handheld calculator,
        nerve impulses carrying signals of vision to the brain, an ultrasound device
        sending a signal to a computer screen, the brain sending a message for a baby
        to twitch its toes, an electric train pulling its load over a mountain pass,
        a hydroelectric plant sending energy to metropolitan and rural users&#8212;these
        and many other examples of electricity involve <em data-effect=\"italics\">electric
        current, the movement of charge</em>. Humankind has indeed harnessed electricity,
        the basis of technology, to improve our quality of life. Whereas the previous
        two chapters concentrated on static electricity and the fundamental force
        underlying its behavior, the next few chapters will be devoted to electric
        and magnetic phenomena involving current. In addition to exploring applications
        of electricity, we shall gain new insights into nature&#8212;in particular,
        the fact that all magnetism results from electric current.</p>\n\n\n            \n\n    </body>\n\n</html>",
