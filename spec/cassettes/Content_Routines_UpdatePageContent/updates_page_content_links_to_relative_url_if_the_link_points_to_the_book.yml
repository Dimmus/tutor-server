        data-type=\"exercise\" id=\"fs-id1167064915500\" class=\"exercise os-exercise\">\n<div
        data-type=\"problem\" class=\"problem\" id=\"fs-id1167065712843\">\n<p id=\"fs-id1167065771972\">\n<a
