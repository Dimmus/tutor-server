        data-type=\"glossary\"><h2 data-type=\"glossary-title\">Glossary</h2>\n<dl
        class=\"definition\" id=\"fs-idp65728176\"><dt>aliphatic hydrocarbon</dt>
        <dd id=\"fs-idm9646720\">hydrocarbon consisting of a linear chain of carbon
        atoms</dd></dl>\n<dl class=\"definition\" id=\"fs-idm141789888\"><dt>aromatic
        hydrocarbon</dt> <dd id=\"fs-idm74630800\">hydrocarbon consisting of closed
        rings of carbon atoms</dd></dl>\n<dl class=\"definition\" id=\"fs-idm180113584\"><dt>enantiomers</dt>
        <dd id=\"fs-idm94199424\">molecules that share overall structure and bonding
        patterns, but differ in how the atoms are three dimensionally placed such
        that they are mirror images of each other</dd></dl>\n<dl class=\"definition\"
        id=\"fs-idm202895040\"><dt>functional group</dt> <dd id=\"fs-idp67085264\">group
        of atoms that provides or imparts a specific function to a carbon skeleton</dd></dl>\n<dl
        class=\"definition\" id=\"fs-idm81184208\"><dt>geometric isomer</dt> <dd id=\"fs-idm180873488\">isomer
        with similar bonding patterns differing in the placement of atoms alongside
        a double covalent bond</dd></dl>\n<dl class=\"definition\" id=\"fs-idm184477872\"><dt>hydrocarbon</dt>
        <dd id=\"fs-idm139265648\">molecule that consists only of carbon and hydrogen</dd></dl>\n<dl
        class=\"definition\" id=\"fs-idm60746768\"><dt>isomers</dt> <dd id=\"fs-idp82051040\">molecules
        that differ from one another even though they share the same chemical formula</dd></dl>\n<dl
        class=\"definition\" id=\"fs-idm31998480\"><dt>organic molecule</dt> <dd id=\"fs-idp70468208\">any
        molecule containing carbon (except carbon dioxide)</dd></dl>\n<dl class=\"definition\"
        id=\"fs-idm66783568\"><dt>structural isomers</dt> <dd id=\"fs-idm146998256\">molecules
        that share a chemical formula but differ in the placement of their chemical
        bonds</dd></dl>\n<dl class=\"definition\" id=\"fs-idm137367808\"><dt>substituted
        hydrocarbon</dt> <dd id=\"fs-idm91748992\">hydrocarbon chain or ring containing
        an atom of another element in place of one of the backbone carbons</dd></dl>\n</div></body>\n\n</html>",
