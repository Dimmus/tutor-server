        give you some feeling for the range of possible topics and numerical values.
        (See <a href=\"#import-auto-id3143533\" class=\"autogenerated-content\">[link]</a>
        and <a href=\"#import-auto-id3083060\" class=\"autogenerated-content\">[link]</a>.)</p>\n    \n    <figure
        id=\"import-auto-id3143533\"><figcaption>Tiny phytoplankton swims among crystals
        of ice in the Antarctic Sea. They range from a few micrometers to as much
        as 2 millimeters in length. (credit: Prof. Gordon T. Taylor, Stony Brook University;
