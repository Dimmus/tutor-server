        data-depth=\"1\" id=\"fs-id1936382\"><h1 data-type=\"title\">Known Ranges
        of Length, Mass, and Time</h1>\n    <p id=\"import-auto-id2688624\">The vastness
        of the universe and the breadth over which physics applies are illustrated
        by the wide range of examples of known lengths, masses, and times in <a href=\"#import-auto-id1677589\"
