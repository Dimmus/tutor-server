        id=\"fs-idp1975632\"><a href=\"#ost/api/ex/k12phys-ch04-ex032\" class=\"autogenerated-content\">[link]</a></p></div></div></section><div
        data-type=\"glossary\"><h2>Glossary</h2><div data-type=\"definition\" id=\"fs-idp58635552\"><span
        data-type=\"term\">dynamics</span><div data-type=\"meaning\" id=\"fs-idp72961424\">the
        study of how forces affect the motion of objects and systems</div></div><div
        data-type=\"definition\" id=\"fs-idp72838384\"><span data-type=\"term\">external
        force</span><div data-type=\"meaning\" id=\"fs-idp18928624\">a force acting
        on an object or system that originates outside of the object or system</div></div><div
        data-type=\"definition\" id=\"fs-idp70052112\"><span data-type=\"term\">force</span><div
