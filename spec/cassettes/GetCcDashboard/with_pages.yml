        force", "Newton\u2019s first law of motion", "mass", "law of inertia", "inertia",
        "friction", "coefficient of friction"], "id": "640e3e84-09a5-4033-b2a7-b7fe5ec29dc6",
        "title": "Newton''s First Law of Motion: Inertia", "mediaType": "application/vnd.org.cnx.module",
        "content": "<html xmlns=\"http://www.w3.org/1999/xhtml\">\n<head xmlns:c=\"http://cnx.rice.edu/cnxml\"
        xmlns:md=\"http://cnx.rice.edu/mdml\"><title>Newton''s First Law of Motion:
        Inertia</title><meta name=\"created-time\" content=\"2015/05/29 14:19:54 -0500\"/><meta
        name=\"revised-time\" content=\"2015/06/15 15:33:53.649 GMT-5\"/><meta name=\"author\"
        content=\"tutor_hsphysics\"/><meta name=\"acl-list\" content=\"tutor_hsphysics\"/><meta
        name=\"licensor\" content=\"tutor_hsphysics\"/><meta name=\"license\" content=\"http://creativecommons.org/licenses/by/4.0/\"/><meta
        name=\"keywords\" content=\"coefficient of friction, friction, inertia, law
        of inertia, mass, Newton&#8217;s first law of motion, normal force, system,
        weight\"/><meta name=\"subject\" content=\"Science and Technology\"/></head>\n\n<body
        xmlns=\"http://www.w3.org/1999/xhtml\" xmlns:c=\"http://cnx.rice.edu/cnxml\"
        xmlns:md=\"http://cnx.rice.edu/mdml\" xmlns:qml=\"http://cnx.rice.edu/qml/1.0\"
        xmlns:mod=\"http://cnx.rice.edu/#moduleIds\" xmlns:bib=\"http://bibtexml.sf.net/\"
        xmlns:data=\"http://dev.w3.org/html5/spec/#custom\"><div data-type=\"document-title\">Newton''s
        First Law of Motion: Inertia</div>\n <section data-depth=\"1\" id=\"fs-idp46496672\"
        class=\"section-opener\">\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-idp71732464\" class=\"note learning-objectives\" data-label=\"\"><div
        data-type=\"title\" class=\"title\">Section Learning Objectives</div>\n<p
        id=\"fs-idp96258256\">By the end of this section, you will be able to:</p>\n<ul
        id=\"fs-idm4291344\">\n<li class=\"ost-learning-objective-def ost-tag-lo-k12phys-ch04-s02-lo01
        ost-tag-teks-112-39-c-4d\">Describe Newton&#8217;s first law and friction</li>\n<li
        class=\"ost-learning-objective-def ost-tag-lo-k12phys-ch04-s02-lo02 ost-tag-teks-112-39-c-4d\">Discuss
        the relationship between mass and inertia</li>\n</ul>\n</div>\n<div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-idp76470832\" class=\"note os-teacher\" data-label=\"Teacher
        Support\">\n<p id=\"fs-idp94596288\">The Learning Objectives in this section
        will help your students master the following TEKS:</p>\n<ul id=\"fs-idp47248480\">\n<li>(4)
        Science concepts. The student knows and applies the laws governing motion
        in a variety of situations. The student is expected to:\n<ul id=\"fs-idp88038336\">\n<li
        class=\"ost-standards-def ost-standards-teks ost-tag-teks-112-39-c-4d\"><span
        class=\"ost-standards-name\">(4D)</span><span class=\"ost-standards-discard\">:</span>
        <span class=\"ost-standards-description\">calculate the effect of forces on
        objects, including the law of inertia, the relationship between force and
        acceleration, and the nature of force pairs between objects</span></li>\n<li>Before
        students begin this section, it is useful to review the concepts of force,
        external force, net external force, and addition of forces.</li>\n<li><span
        class=\"ost-level-below\">[BL]</span><span class=\"ost-level-on\">[OL]</span><span
        class=\"ost-level-above\">[AL]</span> Ask students to speculate what happens
        to objects when they are set in motion. Do they remain in motion or stop after
        some time? Why?</li>\n</ul>\n</li>\n</ul>\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-idp77143264\" class=\"note osc-misconception\" data-label=\"Misconception
        Alert\">\n<p id=\"fs-idp71853248\">Students may believe that objects that
        are in motion tend to slow down and stop. Explain the concept of friction.
        Talk about objects in outer space, where there is no atmosphere and no gravity.
        Ask students to describe the motion of such objects.</p>\n</div>\n</div>\n\n\n\n  <table
        id=\"fs-idp33849904\" summary=\"The list of Key Terms includes: friction,
        inertia, law of inertia, mass, Newton''s first law of motion, and system.\"
        class=\"unnumbered key-terms ost-reading-discard\" data-label=\"\"><caption><span
        data-type=\"title\">Section Key Terms</span></caption><tbody>\n<tr>\n<td>friction</td>\n<td>inertia</td>\n<td>law
        of inertia</td>\n</tr>\n<tr>\n<td>mass</td>\n<td>Newton&#8217;s first law
        of motion</td>\n<td>system</td>\n</tr>\n</tbody></table>\n</section>\n<section
        data-depth=\"1\" id=\"fs-idm14310752\" class=\"ost-tag-lo-k12phys-ch04-s02-lo01\"><h1
        data-type=\"title\">Newton&#8217;s First Law and Friction</h1>\n<div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-idp22043248\" class=\"note os-teacher\" data-label=\"Teacher
        Support\">\n<p id=\"fs-idp80236064\"><span class=\"ost-level-below\">[BL]</span><span
        class=\"ost-level-on\">[OL]</span><span class=\"ost-level-above\">[AL]</span>
        Discuss examples of Newton&#8217;s First Law seen in everyday life.</p>\n<p
        id=\"fs-idp29086224\"><span class=\"ost-level-below\">[BL]</span><span class=\"ost-level-on\">[OL]</span><span
        class=\"ost-level-above\">[AL]</span> Talk about different pairs of surfaces
        and how each exhibits different levels of friction. Ask students to give examples
        of smooth and rough surfaces. Ask them where friction may be useful and where
        it may be undesirable.</p>\n<p id=\"fs-idp22119776\"><span class=\"ost-level-on\">[OL]</span><span
        class=\"ost-level-above\">[AL]</span> Ask students to give different examples
        of systems where multiple forces occur. Draw free-body diagrams for these.
        Include the force of friction. Emphasize the direction of the force of friction.</p>\n</div>\n<p
        id=\"fs-idp3596416\"><span data-type=\"term\">Newton&#8217;s first law of
        motion</span> states that:</p>\n<ol id=\"fs-idm15224208\" data-number-style=\"arabic\">\n<li>A
        body at rest tends to remain at rest.</li>\n<li>A body in motion tends to
        remain in motion at constant velocity unless acted on by a net external force.
        (Recall that &#8220;constant velocity&#8221; means the body moves in a straight
        line and at a constant speed.)</li>\n</ol>\n<p id=\"fs-idp76991328\">At first
        glance, this law may seem to contradict your everyday experience. You have
        probably noticed that a moving object will usually slow down and stop unless
        some effort is made to keep it moving. The key to understanding why, for example,
        a sliding box slows down (seemingly on its own) is to first understand that
        a net external force acts on the box to make the box slow down. Without this
        net external force, the box would continue to slide at a constant velocity
        (as stated in Newton&#8217;s first law of motion). What force acts on the
        box to slow it down? It is called <span data-type=\"term\">friction</span>.
        Friction is an external force that acts opposite to the direction of motion,
        as shown in the following figure. Think of it as a resistance to motion that
        slows things down.</p><p id=\"fs-idp88293152\">Consider an air hockey table.
        When the air is turned off, the puck slides only a short distance before friction
        slows it to a stop. However, when the air is turned on, it lifts the puck
        slightly, so that the puck experiences very little friction as it moves over
        the surface. With friction almost eliminated, the puck glides along with very
        little change in speed. On a frictionless surface, the puck would experience
        no net external force (ignoring air resistance, which is also a form of friction).
        Additionally, if we know enough about friction, we can accurately predict
        how quickly objects will slow down.</p>\n<p id=\"fs-idp90640208\">Now let&#8217;s
        think about another example. A man pushes a box across a floor at constant
        velocity by applying a force of +50 N. (The positive sign indicates that,
        by convention, the direction of motion is to the right.) What is the force
        of friction that opposes the motion? The force of friction must be &#8722;50
        N. Why? According to Newton&#8217;s first law of motion, any object moving
        at constant velocity has no net external force acting upon it, which means
        that the sum of the forces acting on the object must be zero. The mathematical
        way to say that no net external force acts on an object is <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n <mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mi>F</mi>\n   <mrow>\n    <mtext>net</mtext>\n   </mrow>\n  </msub>\n  <mo>=</mo><mtext>&#160;</mtext><mn>0</mn><mtext>&#8201;</mtext>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mi>F</mi>\n   <mrow>\n    <mtext>net</mtext>\n   </mrow>\n  </msub>\n  <mo>=</mo><mtext>&#160;</mtext><mn>0</mn><mtext>&#8201;</mtext>\n
        </mrow></annotation-xml></semantics></math> or <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n <mrow>\n  <mtext>&#8201;</mtext><mi>&#931;</mi><mi>F</mi><mo>=</mo><mn>0.</mn><mtext>&#8201;</mtext>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>&#8201;</mtext><mi>&#931;</mi><mi>F</mi><mo>=</mo><mn>0.</mn><mtext>&#8201;</mtext>\n
        </mrow></annotation-xml></semantics></math> So if the man applies +50 N of
        force, then the force of friction must be &#8722;50 N for the two forces to
        add up to zero (that is, for the two forces to &#8220;cancel&#8221; each other).
        Whenever you encounter the phrase &#8220;at constant velocity,&#8221; Newton&#8217;s
        first law tells you that the net external force is zero. </p><figure id=\"Figure_04_02_friction\"
        class=\"ost-tag-lo-phys-ch04-s02-lo01\"><figcaption>For a box sliding across
        a floor, friction acts in the direction opposite to the velocity.</figcaption>\n<span
        data-type=\"media\" id=\"fs-idp77919456\" data-alt=\"A rectangular box is
        on a flat surface. A velocity vector indicates that the box is moving to the
        right. A friction force vector at the center of the box points to the left.
        A Newton force vector at the center of the box points upward. A weight force
        vector at the center of the box is labeled in milligrams and points downward.
        A free body diagram illustrates the three vectors, and x and y-axes are shown
        for reference.\">\n<img src=\"/resources/c89a9200029a0872f702963c644d4d1650e964c9/CNX_HSPhysics_04_02_friction.jpg\"
        data-media-type=\"image/jpeg\" alt=\"A rectangular box is on a flat surface.
        A velocity vector indicates that the box is moving to the right. A friction
        force vector at the center of the box points to the left. A Newton force vector
        at the center of the box points upward. A weight force vector at the center
        of the box is labeled in milligrams and points downward. A free body diagram
        illustrates the three vectors, and x and y-axes are shown for reference.\"/>\n</span>\n\n</figure>\n<p
        id=\"fs-idp49956064\">The force of friction depends on two factors: the <span
        data-type=\"term\" class=\"no-emphasis\">coefficient of friction</span> and
        the <span data-type=\"term\" class=\"no-emphasis\">normal force</span>. For
        any two surfaces that are in contact with one another, the coefficient of
        friction is a constant that depends on the nature of the surfaces. The normal
        force is the force exerted by a surface that pushes on an object in response
        to gravity pulling the object down. In equation form, the force of friction
        is </p><div data-type=\"equation\" class=\"equation\" id=\"fs-idp47325072\"
        data-label=\"\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow>\n
        <mrow>\n  <mi>f</mi><mo>=</mo><mi>&#956;</mi><mi>N</mi>\n </mrow>\n</mrow><annotation-xml
        encoding=\"MathML-Content\"><mrow>\n  <mi>f</mi><mo>=</mo><mi>&#956;</mi><mi>N</mi>\n
        </mrow></annotation-xml></semantics></math>\n</div>\n<p id=\"fs-idp96612272\">where
        <em data-effect=\"italics\">&#956;</em> is the coefficient of friction and
        <em data-effect=\"italics\">N</em> is the normal force. (The coefficient of
        friction is discussed in more detail in another chapter, and the normal force
        is discussed in more detail in the section named Newton''s Third Law of Motion,
        in this chapter.)</p><p id=\"fs-idp6638384\">Recall from the section on Force
        that a net external force acts from outside on the object of interest. A more
        precise definition is that it acts on the <span data-type=\"term\">system</span>
        of interest. A system is one or more objects that you choose to study. It
        is important to define the system at the beginning of a problem to figure
        out which forces are external and need to be considered and which are internal
        and can be ignored.</p>\n<p id=\"fs-idp62008448\">As shown in figure below,
        part (a), two children push a third child in a wagon at constant velocity.
        The system of interest is the wagon plus the small child, as shown in part
        (b) of the figure. The two children behind the wagon exert external forces
        on this system (<em data-effect=\"italics\">F</em>1, <em data-effect=\"italics\">F</em>2).
        Friction <em data-effect=\"italics\">f</em> acting at the axles of the wheels
        and at the surface where the wheels touch the ground is another external force
        acting on the system. Two more external forces act on the system: the <span
        data-type=\"term\" class=\"no-emphasis\">weight</span> <em data-effect=\"italics\">W</em>
        of the system pulling down and the normal force <em data-effect=\"italics\">N</em>
        of the ground pushing up. Notice that the wagon is not accelerating vertically,
        so Newton&#8217;s first law tells us that the normal force balances the weight.
        Because the wagon is moving forward at constant velocity, the force of friction
        must have the same strength as the sum of the forces applied by the two children.</p><figure
        id=\"Figure_04_02_wagon\" class=\"ost-tag-lo-phys-ch04-s02-lo01\"><figcaption>(a)
        The wagon and rider form a &#8220;system&#8221; that is acted on by external
        forces. (b)The two children pushing the wagon and child provide two external
        forces. Friction acting at the wheel axles and on the surface of the tires
        where they touch the ground provides an external force that acts against the
        direction of motion. The weight <em data-effect=\"italics\">W</em> and the
        normal force <em data-effect=\"italics\">N</em> from the ground are two more
        external forces acting on the system. All external forces are represented
        in the figure by arrows. All of the external forces acting on the system add
        together, but because the wagon moves at a constant velocity, all the forces
        must add up to zero.</figcaption><span data-type=\"media\" id=\"fs-idp78281072\"
        data-alt=\"Two diagrams are shown. In the top diagram, two children are pushing
        a third child who is sitting in a wagon. The forces exerted by the children
        pushing the wagon are labeled F1 and F2 and point to the right in the direction
        that the wagon is facing. A friction force vector below the wagon points to
        the left. A Newton force vector below the wagon points upward. A weight force
        vector below the wagon points downward. In the bottom diagram, only the child
        in the wagon is shown. The F1 and F2 vectors are shown ahead of the wagon
        pointing to the right. The Newton force vector is above the wagon and is pointing
        upward. The weight force vector is below the wagon and points downward.\">\n<img
        src=\"/resources/d8f0037618615c1a8b6f5009c2db4cb6322ecae4/CNX_HSPhysics_04_02_wagon.jpg\"
        data-media-type=\"image/jpeg\" alt=\"Two diagrams are shown. In the top diagram,
        two children are pushing a third child who is sitting in a wagon. The forces
        exerted by the children pushing the wagon are labeled F1 and F2 and point
        to the right in the direction that the wagon is facing. A friction force vector
        below the wagon points to the left. A Newton force vector below the wagon
        points upward. A weight force vector below the wagon points downward. In the
        bottom diagram, only the child in the wagon is shown. The F1 and F2 vectors
        are shown ahead of the wagon pointing to the right. The Newton force vector
        is above the wagon and is pointing upward. The weight force vector is below
        the wagon and points downward.\"/>\n</span>\n\n</figure></section>\n<section
        data-depth=\"1\" id=\"fs-idp43790432\" class=\"ost-tag-lo-k12phys-ch04-s02-lo02\"><h1
        data-type=\"title\">Mass and Inertia</h1>\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-idp86920256\" class=\"note os-teacher\" data-label=\"Teacher Support\">\n<p
        id=\"fs-idp5794928\"><span class=\"ost-level-below\">[BL]</span> Review Newton&#8217;s
        first law. Explain that the property of objects to maintain their state of
        motion is called inertia.</p>\n<p id=\"fs-idp21833200\"><span class=\"ost-level-on\">[OL]</span><span
        class=\"ost-level-above\">[AL]</span> Take two similar carts or trolleys with
        wheels. Place a heavy weight in one of them. Ask students which cart would
        require more force to change its state of motion. Ask students which would
        stay in motion longer if you were to set them in motion. Based on this discussion,
        have students speculate what inertia may depend on.</p>\n<p id=\"fs-idp6331776\"><span
        class=\"ost-level-below\">[BL]</span><span class=\"ost-level-on\">[OL]</span>
        Explain the concepts of mass and weight. Explain that these terms may be used
        interchangeably in everyday life but have different meanings in science.</p>\n</div>\n<p
        id=\"fs-idp76475072\"><span data-type=\"term\">Inertia</span> is the tendency
        for an object at rest to remain at rest, or for a moving object to remain
        in motion in a straight line with constant speed. This key property of objects
        was first described by Galileo. Later, Newton incorporated the concept of
        inertia into his first law, which is often referred to as the <span data-type=\"term\">law
        of inertia</span>.</p>\n<p id=\"fs-idp18457520\">As we know from experience,
        some objects have more inertia than others. For example, changing the motion
        of a large truck is more difficult than changing the motion of a toy truck.
        In fact, the inertia of an object is proportional to the mass of the object.
        <span data-type=\"term\">Mass</span> is a measure of the amount of matter
        (or &#8220;stuff&#8221;) in an object. The quantity or amount of matter in
        an object is determined by the number and types of atoms the object contains.
        Unlike weight (which changes if the gravitational force changes), mass does
        not depend on gravity. The mass of an object is the same on Earth, in orbit,
        or on the surface of the moon. In practice, it is very difficult to count
        and identify all of the atoms and molecules in an object, so mass is usually
        not determined this way. Instead, the mass of an object is determined by comparing
        it with the standard kilogram. Mass is therefore expressed in kilograms.</p>\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-idp76315168\" class=\"note
        tips-for-success\" data-label=\"Tips for Success\">\n<p id=\"fs-idp96966928\">In
        everyday language, people often use the terms <em data-effect=\"italics\">weight</em>
        and <em data-effect=\"italics\">mass</em> interchangeably&#8212;but this is
        not correct. Weight is actually a force. (We cover this topic in more detail
        in section on Newton''s Second Law of Motion.) </p>\n</div>\n<div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-idp2684240\" class=\"note watch-physics ost-assessed-feature
        ost-video ost-tag-lo-k12phys-ch04-s02-lo01\" data-label=\"Watch Physics\"><div
        data-type=\"title\" class=\"title\">Newton&#8217;s First Law of Motion</div>\n\n<p
        id=\"fs-idp29827984\">This video contrasts the way we thought about motion
        and force in the time before Galileo&#8217;s concept of inertia and Newton&#8217;s
        first law of motion with the way we understand force and motion now.</p>\n
        <div data-type=\"media\" id=\"fs-idp48266880\" data-alt=\"This link takes
        you to a lecture that contrasts the way we thought about motion and force
        before Galileo''s concept of inertia and Newton''s first law of motion with
        the way we understand force and motion now.\" class=\"os-embed\">\n  <iframe
        width=\"660\" height=\"371.4\" src=\"https://www.khanacademy.org/embed_video?v=5-ZFOhHQS68\"/>\n</div>\n\n<div
        data-type=\"exercise\" id=\"fs-idp77899440\" class=\"exercise os-exercise
        grasp-check unnumbered\" data-label=\"Grasp Check\">\n<div data-type=\"problem\"
        class=\"problem\" id=\"fs-idp62126400\">\n<p id=\"fs-idm9439936\">\n<a href=\"#ost/api/ex/k12phys-ch04-ex017\"
        class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n</div><div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-idp38765984\" class=\"note
        ost-assessed-feature os-interactive virtual-physics ost-tag-lo-k12phys-ch04-s01-lo02\"
        data-label=\"Virtual Physics: Forces and Motion: Basics\">\n<p id=\"fs-idp92213536\">In
        this simulation, you will first explore net force by placing blue people on
        the left side of a tug of war rope and red people on the right side of the
        rope (by clicking people and dragging them with your mouse). Experiment with
        changing the number and size of people on each side to see how it affects
        the outcome of the match and the net force. Hit the Go! button to start the
        match, and the &#8220;reset all&#8221; button to start over.</p>\n<p id=\"fs-idp72378080\">Next,
        click on the Friction tab. Try selecting different objects for the person
        to push. Slide the applied force button to the right to apply force to the
        right and to the left to apply force to the left. The force will continue
        to be applied as long as you hold down the button. See the arrow representing
        friction change in magnitude and direction, depending on how much force you
        apply. Try increasing or decreasing the friction force to see how this change
        affects the motion.</p>\n<figure id=\"eip-id1168440842008\" class=\"ost-embed-container\"><figcaption>\n<a
        href=\"http://phet.colorado.edu/sims/html/forces-and-motion-basics/latest/forces-and-motion-basics_en.html\"
        class=\"os-embed\">Click here for the Forces and Motion: Basics simulation</a>\n  </figcaption>\n<span
        data-type=\"media\" id=\"eip-id1168438599126\" data-alt=\"...\">\n    <img
        src=\"/resources/8ee7564e0e31a07956378fa1a27144962b028b6d/Forces_Motion_Sim.jpg\"
        data-media-type=\"image/jpeg\" alt=\"...\"/>\n  </span>\n  \n</figure>\n <div
        data-type=\"exercise\" id=\"fs-idp39301120\" class=\"exercise os-exercise
        grasp-check unnumbered\" data-label=\"Grasp Check\">\n<div data-type=\"problem\"
        class=\"problem\" id=\"fs-idp51396912\">\n<p id=\"eip-id1164356026054\">\n<a
        href=\"#ost/api/ex/k12phys-ch04-ex073\" class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div></div></section>\n<section
        data-depth=\"1\" id=\"fs-idp97246944\" class=\"summary ost-reading-discard\"><h1
        data-type=\"title\">Section Summary</h1>\n<ul id=\"fs-idp54051056\">\n<li>Newton&#8217;s
        first law states that a body at rest remains at rest or, if moving, remains
        in motion in a straight line at a constant speed unless acted on by a net
        external force. This law is also known as the law of inertia.</li>\n<li>Inertia
        is the tendency of an object at rest to remain at rest or, if moving, to remain
        in motion at constant velocity. Inertia is related to an object&#8217;s mass.</li>\n<li>Friction
        is a force that opposes motion and causes an object or system to slow down.</li>\n<li>Mass
        is the quantity of matter in a substance.</li>\n</ul>\n</section>\n <section
        data-depth=\"1\" id=\"fs-id1167066854130\" class=\"ost-reading-discard key-equations\"><h1
