        data-depth=\"1\" id=\"fs-idm70386528\" class=\"ost-reading-discard ost-assignable
        ost-chapter-review performance ost&#8208;tag&#8208;ngss&#8208;hs-ps2&#8208;1\"><h1
        data-type=\"title\">Performance Task</h1><div data-type=\"exercise\" class=\"exercise\"
        id=\"fs-idm32697104\"><div data-type=\"problem\" class=\"problem\" id=\"eip-id1168439840820\"><p
        id=\"eip-id1168440061737\">Design an experiment to measure displacement and
        elapsed time. Use the data to calculate final velocity, average velocity,
        acceleration, and acceleration.</p>\n<div data-type=\"list\" id=\"fs-idm61049760\"><div
        data-type=\"title\">Materials</div><ul>\n<li>a small marble or ball bearing</li>\n<li>a
        garden hose</li>\n<li>a measuring tape</li>\n<li>a stopwatch or stopwatch
        software download</li>\n<li>a sloping driveway or lawn as long as the garden
        hose with a level area beyond</li>\n</ul></div>\n<p id=\"fs-idm59773888\">(a)
        How would you use the garden hose, stopwatch, marble, measuring tape, and
        slope to measure displacement and elapsed time? (Hint: The marble is the accelerating
        object, and the length of the hose is total displacement.)</p>\n<p id=\"fs-idm11487120\">(b)
        How would you use the displacement and time data to calculate velocity, average
        velocity, and acceleration? Which kinematic equations would you use?</p>\n<p
        id=\"fs-idm15362624\">(c) How would you use the materials, the measured and
        calculated data, and the flat area below the slope to determine the negative
        acceleration? What would you measure, and which kinematic equation would you
        us?</p></div></div>\n<div data-type=\"note\" data-has-label=\"true\" id=\"fs-idm66650912\"
        class=\"note os-teacher\" data-label=\"Teacher Edition\">\n<p id=\"fs-idm27666672\">This
        performance task supports NGSS HS-PS2-1: Analyze data to support the claim
        that Newton&#8217;s second law of motion describes the mathematical relationship
        among the net force on a macroscopic object, its mass, and its acceleration.</p>\n<p
        id=\"fs-idm20907504\"><strong>Performance Task Rubric</strong></p><p id=\"fs-idm20907120\">(a)
        Insert the marble (without a push) into the end of the hose at the top of
        the slope. With the stopwatch, measure the time, <em data-effect=\"italics\">t</em>,
        from when the marble was introduced at the top until it appears at the bottom.
        The length of the hose is displacement, <em data-effect=\"italics\">x</em>.</p>\n<p
        id=\"fs-idm20905424\">(b) Use <a href=\"#fs-idp25918192\" class=\"autogenerated-content\">[link]</a>
        to calculate average velocity; use <a href=\"#fs-idp18271280\" class=\"autogenerated-content\">[link]</a>
        to calculate velocity; and use <a href=\"#fs-idp72729168\" class=\"autogenerated-content\">[link]</a>
        to calculate acceleration.</p><p id=\"fs-idm32726720\">(c) Measure the time
        from when the marble comes out of the hose until it stops to get <em data-effect=\"italics\">t</em>.
        You will not need <em data-effect=\"italics\">x</em>. Use the average <em
        data-effect=\"italics\">v</em> measurement from above for <em data-effect=\"italics\">v</em><sub>0</sub>.
        The value of <em data-effect=\"italics\">v</em> is zero. Use <a href=\"#fs-idp72729168\"
        class=\"autogenerated-content\">[link]</a> to calculate deceleration. The
        sign of <em data-effect=\"italics\">a</em> will be minus.</p></div>\n\n</section><section
