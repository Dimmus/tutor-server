        "content": "<html xmlns=\"http://www.w3.org/1999/xhtml\">\n<head xmlns:c=\"http://cnx.rice.edu/cnxml\"
        xmlns:md=\"http://cnx.rice.edu/mdml\"><title>Newton&#8217;s Third Law of Motion</title><meta
        name=\"created-time\" content=\"2015/05/06 10:56:01 +0000\"/><meta name=\"revised-time\"
        content=\"2015/05/07 10:46:43.029 GMT-5\"/><meta name=\"author\" content=\"tutor_hsphysics\"/><meta
        name=\"licensor\" content=\"tutor_hsphysics\"/><meta name=\"license\" content=\"http://creativecommons.org/licenses/by/4.0/\"/><meta
        name=\"keywords\" content=\"acceleration, gravitational force, gravity, net
        external force, net force, Newton&#8217;s third law of motion, normal force,
        tension, thrust, weight\"/><meta name=\"subject\" content=\"Science and Technology\"/><meta
        name=\"subject\" content=\"Science and Technology\"/></head>\n\n<body xmlns=\"http://www.w3.org/1999/xhtml\"
        xmlns:c=\"http://cnx.rice.edu/cnxml\" xmlns:md=\"http://cnx.rice.edu/mdml\"
        xmlns:qml=\"http://cnx.rice.edu/qml/1.0\" xmlns:mod=\"http://cnx.rice.edu/#moduleIds\"
        xmlns:bib=\"http://bibtexml.sf.net/\" xmlns:data=\"http://dev.w3.org/html5/spec/#custom\"><div
        data-type=\"document-title\">Newton&#8217;s Third Law of Motion</div>\n <section
        data-depth=\"1\" id=\"fs-idp46237216\" class=\"section-opener\">\n<div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-idm40024768\" class=\"note learning-objectives\"
        data-label=\"\"><div data-type=\"title\" class=\"title\">Section Learning
        Objectives</div>\n<p id=\"fs-idm8424352\">By the end of this section, you
        will be able to</p>\n<ul id=\"fs-idm8100384\">\n<li class=\"ost-learning-objective-def
        ost-tag-lo-k12phys-ch04-s04-lo01 ost-tag-teks-112-39-c-4d\">Describe Newton&#8217;s
        Third Law both verbally and mathematically</li>\n<li class=\"ost-learning-objective-def
        ost-tag-lo-k12phys-ch04-s04-lo02 ost-tag-teks-112-39-c-4d\">Use Newton&#8217;s
        Third Law to solve problems</li>\n</ul>\n</div>\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-idp1344656\" class=\"note os-teacher\" data-label=\"Teacher Edition\">\n<p
        id=\"fs-idp75208960\">The Learning Objectives in this section will help your
        students master the following TEKS:</p>\n<ul id=\"fs-idp67857824\">\n<li>(4)
        Science concepts. The student knows and applies the laws governing motion
        in a variety of situations. The student is expected to:\n<ul id=\"fs-idm13986384\"><li
        class=\"ost-standards-def ost-standards-teks ost-tag-teks-112-39-c-4d\"><span
        class=\"ost-standards-name\">(4D)</span><span class=\"ost-standards-discard\">:</span><span
        class=\"ost-standards-description\">calculate the effect of forces on objects,
        including the law of inertia, the relationship between force and acceleration,
        and the nature of force pairs between objects</span></li>\n</ul></li>\n</ul>\n</div>\n<table
        id=\"fs-idm31350832\" summary=\"...\" class=\"unnumbered key-terms ost-reading-discard\"
        data-label=\"\"><caption><span data-type=\"title\">Section Key Terms</span></caption><tbody>\n<tr>\n<td>Newton&#8217;s
        third law of motion</td>\n<td>Newton&#8217;s second law of motion</td>\n<td>weight</td>\n</tr>\n</tbody></table>\n</section>\n<section
        data-depth=\"1\" id=\"fs-idp73502000\" class=\"ost-tag-lo-k12phys-ch04-s04-lo01\"><h1
        data-type=\"title\">Describing Newton&#8217;s Third Law of Motion</h1>\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-idp75564256\" class=\"note
        os-teacher\" data-label=\"Teacher Edition\">\n<p id=\"fs-idp64100352\"><span
        class=\"ost-level-below\">[BL]</span><span class=\"ost-level-on\">[OL]</span>
        Review Newton&#8217;s First and Second Laws.</p>\n<p id=\"fs-idp68482448\"><span
        class=\"ost-level-above\">[AL]</span> Start a discussion about action and
        reaction by giving examples.\nIntroduce the concepts of systems and systems
        of interest. Explain how forces can be classified as internal or external
        to the system of interest. Give examples of systems. Ask students which forces
        are internal and which are external in each scenario.\n</p>\n<p id=\"fs-idp30183856\">If
        you have ever stubbed your toe, you have noticed that although your toe initiates
        the impact, the surface that you stub it on exerts a force back on your toe.
        Although the first thought that crosses your mind is probably &#8220;ouch,
        that hurt&#8221; rather than &#8220;this is a great example of Newton&#8217;s
        third law,&#8221; both statements are true.</p>\n<p id=\"fs-idp62593200\">This
        is exactly what happens whenever one object exerts a force on another&#8212;each
        object experiences a force that is the same strength as the force acting on
        the other object but that acts in the opposite direction. Everyday experiences,
        such as stubbing a toe or throwing a ball, are all perfect examples of Newton&#8217;s
        third law in action.</p>\n<p id=\"fs-idm14932656\"><span data-type=\"term\">Newton&#8217;s
        third law of motion</span> states that, whenever a first object exerts a force
        on a second object, the first object experiences a force equal in magnitude
        but opposite in direction to the force that it exerts.</p>\n<p id=\"fs-idp73541968\">Newton&#8217;s
        third law of motion tells us that forces always occur in pairs, and one object
        cannot exert a force on another without experiencing the same strength force
        in return. We sometimes refer to these force pairs as &#8220;action-reaction&#8221;
        pairs, where the force exerted is the action, and the force experienced in
        return is the reaction (although which is which depends on your point of view).
        </p>\n<p id=\"fs-idp68039024\">Newton&#8217;s third law is useful for figuring
        out which forces are external to a system. Recall that identifying external
        forces is important when setting up a problem, because the external forces
        must be added together to find the <span data-type=\"term\">net force</span>.</p>\n<p
        id=\"fs-idp5085584\">We can see Newton&#8217;s third law at work by looking
        at how people move about. Consider a swimmer pushing off from the side of
        a pool, as illustrated in <a href=\"#Figure_04_04_swimmer\" class=\"autogenerated-content\">[link]</a>.
        She pushes against the pool wall with her feet and accelerates in the direction
        opposite to her push. The wall has thus exerted on the swimmer a force of
        equal magnitude but in the direction opposite that of her push. You might
        think that two forces of equal magnitude but that act in opposite directions
        would cancel, <em data-effect=\"italics\">but they do not because they act
        on different systems.</em></p>\n</div>\n<p id=\"fs-idm31221936\">In this case,
        there are two different systems that we could choose to investigate: the swimmer
        or the wall. If we choose the swimmer to be the system of interest, as in
        the figure, then <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow>\n
        <mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mi>F</mi>\n   <mrow>\n    <mtext>wall&#160;on&#160;feet</mtext>\n   </mrow>\n  </msub>\n  <mtext>&#8201;</mtext>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mi>F</mi>\n   <mrow>\n    <mtext>wall&#160;on&#160;feet</mtext>\n   </mrow>\n  </msub>\n  <mtext>&#8201;</mtext>\n
        </mrow></annotation-xml></semantics></math>is an external force on the swimmer
        and affects her motion. Since <span data-type=\"term\">acceleration</span>
        is in the same direction as the net external force, the swimmer moves in the
        direction of<math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow>\n
        <mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mi>F</mi>\n   <mrow>\n    <mtext>wall&#160;on&#160;feet</mtext>\n   </mrow>\n  </msub>\n  <mo>.</mo><mtext>&#8201;</mtext>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mi>F</mi>\n   <mrow>\n    <mtext>wall&#160;on&#160;feet</mtext>\n   </mrow>\n  </msub>\n  <mo>.</mo><mtext>&#8201;</mtext>\n
        </mrow></annotation-xml></semantics></math>Since the swimmer is our system
        (or object of interest) and not the wall, we do not need to consider the force<math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow>\n
        <mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mi>F</mi>\n   <mrow>\n    <mtext>feet&#160;on&#160;wall</mtext>\n   </mrow>\n  </msub>\n  <mtext>&#8201;</mtext>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mi>F</mi>\n   <mrow>\n    <mtext>feet&#160;on&#160;wall</mtext>\n   </mrow>\n  </msub>\n  <mtext>&#8201;</mtext>\n
        </mrow></annotation-xml></semantics></math>because it originates <em data-effect=\"italics\">from</em>
        the swimmer rather than <em data-effect=\"italics\">acting on</em> the swimmer.
        Therefore,<math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow>\n
        <mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mi>F</mi>\n   <mrow>\n    <mtext>feet&#160;on&#160;wall</mtext>\n   </mrow>\n  </msub>\n  <mtext>&#8201;</mtext>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mi>F</mi>\n   <mrow>\n    <mtext>feet&#160;on&#160;wall</mtext>\n   </mrow>\n  </msub>\n  <mtext>&#8201;</mtext>\n
        </mrow></annotation-xml></semantics></math>does not directly affect the motion
        of the system and does not cancel<math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n <mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mi>F</mi>\n   <mrow>\n    <mtext>wall&#160;on&#160;feet</mtext>\n   </mrow>\n  </msub>\n  <mo>.</mo><mtext>&#8201;</mtext>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mi>F</mi>\n   <mrow>\n    <mtext>wall&#160;on&#160;feet</mtext>\n   </mrow>\n  </msub>\n  <mo>.</mo><mtext>&#8201;</mtext>\n
        </mrow></annotation-xml></semantics></math>Note that the swimmer pushes in
        the direction opposite to the direction in which she wants to move.</p>\n<figure
        id=\"Figure_04_04_swimmer\" class=\"ost-tag-lo-phys-ch04-s04-lo01\"><figcaption>When
        the swimmer exerts a force<math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n <mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mi>F</mi>\n   <mrow>\n    <mtext>feet&#160;on&#160;wall</mtext>\n   </mrow>\n  </msub>\n  <mtext>&#8201;</mtext>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mi>F</mi>\n   <mrow>\n    <mtext>feet&#160;on&#160;wall</mtext>\n   </mrow>\n  </msub>\n  <mtext>&#8201;</mtext>\n
        </mrow></annotation-xml></semantics></math>on the wall, she accelerates in
        the direction opposite to that of her push. This means that the net external
        force on her is in the direction opposite to<math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n <mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mi>F</mi>\n   <mrow>\n    <mtext>feet&#160;on&#160;wall</mtext>\n   </mrow>\n  </msub>\n  <mo>.</mo><mtext>&#8201;</mtext>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mi>F</mi>\n   <mrow>\n    <mtext>feet&#160;on&#160;wall</mtext>\n   </mrow>\n  </msub>\n  <mo>.</mo><mtext>&#8201;</mtext>\n
        </mrow></annotation-xml></semantics></math>This opposition is the result of
        Newton&#8217;s third law of motion, which dictates that the wall exerts a
        force<math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow>\n
        <mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mi>F</mi>\n   <mrow>\n    <mtext>wall&#160;on&#160;feet</mtext>\n   </mrow>\n  </msub>\n  <mtext>&#8201;</mtext>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mi>F</mi>\n   <mrow>\n    <mtext>wall&#160;on&#160;feet</mtext>\n   </mrow>\n  </msub>\n  <mtext>&#8201;</mtext>\n
        </mrow></annotation-xml></semantics></math>on the swimmer that is equal in
        magnitude but that acts in the direction opposite to the force that the swimmer
        exerts on the wall.</figcaption><span data-type=\"media\" id=\"fs-idp78935376\"
        data-alt=\"A swimmer is underwater and is facing to the left. Her feet are
        on a wall and she is using her feet to get ready to push forward off the wall.
        She will accelerate in a direction opposite to the force of her feet pushing
        on the wall. This opposition is the result of Newton&#8217;s third law of
        motion, which dictates that the wall exerts a force on the swimmer that is
        equal in magnitude but that acts in the direction opposite to the force that
        the swimmer exerts on the wall. A free body diagram is shown to illustrate
        the force of the wall on the feet, the buoyancy force pushing upward on the
        girl, and the weight of the girl pushing downward.\">\n<img src=\"/resources/b955d04133e7d4c6b06f742bc15c9ef195d33e0e/CNX_HSPhysics_04_04_swimmer.jpg\"
        data-media-type=\"image/jpeg\" alt=\"A swimmer is underwater and is facing
        to the left. Her feet are on a wall and she is using her feet to get ready
        to push forward off the wall. She will accelerate in a direction opposite
        to the force of her feet pushing on the wall. This opposition is the result
        of Newton&#8217;s third law of motion, which dictates that the wall exerts
        a force on the swimmer that is equal in magnitude but that acts in the direction
        opposite to the force that the swimmer exerts on the wall. A free body diagram
        is shown to illustrate the force of the wall on the feet, the buoyancy force
        pushing upward on the girl, and the weight of the girl pushing downward.\"/>\n</span>\n\n</figure><p
        id=\"fs-idp73597328\">Other examples of Newton&#8217;s third law are easy
        to find. As a teacher paces in front of a blackboard, he exerts a force backward
        on the floor. The floor exerts a reaction force in the forward direction on
        the teacher that causes him to accelerate forward. Similarly, a car accelerates
        because the ground pushes forward on the drive wheels in reaction to the drive
        wheels pushing backward on the ground. You can see evidence of the wheels
        pushing backward when tires spin on a gravel road and throw rocks backward.</p>\n<p
        id=\"fs-idp80457040\">Another example is the force of a baseball as it makes
        contact with the bat. Helicopters create lift by pushing air down, creating
        an upward reaction force. Birds fly by exerting force on air in the direction
        opposite that in which they wish to fly. For example, the wings of a bird
        force air downward and backward in order to get lift and move forward. An
        octopus propels itself forward in the water by ejecting water backward through
        a funnel in its body, which is similar to how a jet ski is propelled. In these
        examples, the octopus or jet ski push the water backward, and the water in
        turn pushes the octopus or jet ski forward.</p>\n</section>\n<section data-depth=\"1\"
        id=\"fs-idp18501184\" class=\"ost-tag-lo-k12phys-ch04-s04-lo01\"><h1 data-type=\"title\">Applying
        Newton&#8217;s Third Law</h1>\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-idm31795056\" class=\"note os-teacher\" data-label=\"Teacher Edition\">\n<p
        id=\"fs-idp36233824\"><span class=\"ost-level-below\">[BL]</span> Review the
        concept of weight as a force.</p>\n<p id=\"fs-idp5428672\"><span class=\"ost-level-on\">[OL]</span>
        Ask students what happens when an object is dropped from a height. Why does
        it stop when it hits the ground? Introduce the term normal force.</p>\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-idp59922928\" class=\"note
        ost-teacher-demonstration\" data-label=\"Teacher Demonstration\">\n<p id=\"fs-idm10562800\"><span
        class=\"ost-level-below\">[BL]</span><span class=\"ost-level-on\">[OL]</span><span
        class=\"ost-level-above\">[AL]</span> Demonstrate the concept of &#8220;tension&#8221;
        by using physical objects. Suspend an object such as an eraser from a peg
        by using a rubber band. Hang another rubber band beside the first but with
        no object attached. Ask students what the difference is between the two. What
        are the forces on the first peg? Explain how the rubber band (i.e., the connector)
        transmits force. Now ask students the direction of the external forces acting
        on the connector. Also ask what internal forces are acting on the connector.
        If you remove the eraser, in which direction will the rubber band move? This
        is the direction of the force the rubber band applied to the eraser.</p>\n</div>\n</div>\n<p
        id=\"fs-idp59478640\">Forces are classified and given names based on their
        source, how they are transmitted, or their effects. In previous sections,
        we discussed the forces called &#8220;push,&#8221; &#8220;weight,&#8221; and
        &#8220;friction.&#8221; In this section, applying Newton&#8217;s third law
        of motion will allows us to explore three more forces: the <span data-type=\"term\">normal
        force</span>, <span data-type=\"term\">tension</span>, and <span data-type=\"term\">thrust</span>.
        However, because we haven&#8217;t yet covered vectors in depth, we&#8217;ll
        only consider one-dimensional situations in this chapter. Another chapter
        will consider forces acting in two dimensions.</p>\n<p id=\"fs-idm15080864\">The
        <span data-type=\"term\">gravitational</span> force (or <span data-type=\"term\">weight</span>)
        acts on objects at all times and everywhere on Earth. We know from Newton&#8217;s
        second law that a <span data-type=\"term\">net force</span> produces an acceleration;
        so why is everything not in a constant state of freefall toward the center
        of Earth? The answer is the normal force. The normal force is the force that
        a surface applies to an object to support the weight of that object; it acts
        perpendicular to the surface upon which the object rests. If an object on
        a flat surface is not accelerating, the net external force is zero, and the
        normal force has the same magnitude as the weight of the system but acts in
        the opposite direction. In equation form, we write that</p>\n<div data-type=\"equation\"
        class=\"equation\" id=\"fs-idm31189056\">\n<math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow>\n <mrow>\n  <mi>N</mi><mo>=</mo><mi>m</mi><mi>g</mi><mtext>&#8201;</mtext><mo>.</mo>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mi>N</mi><mo>=</mo><mi>m</mi><mi>g</mi><mtext>&#8201;</mtext><mo>.</mo>\n
        </mrow></annotation-xml></semantics></math>\n</div>\n<p id=\"fs-idp24334256\">Note
        that this equation is only true for a horizontal surface.</p>\n<p id=\"fs-idp67863456\">The
        word &#8220;tension&#8221; comes from the Latin word meaning &#8220;to stretch.&#8221;
        Tension is the force along the length of a flexible connector, such as a string,
        rope, chain, or cable. Regardless of the type of connector attached to the
        object of interest, one must remember that the connector can only pull (or
        &#8220;exert tension&#8221;) in the direction <em data-effect=\"italics\">parallel</em>
        to its length. Tension is a pull that acts parallel to the connector, and
        that acts in opposite directions at the two ends of the connector. This is
        possible because a flexible connector is simply a long series of action-reaction
        forces, except at the two ends where outside objects provide one member of
        the action-reaction forces.</p>\n<p id=\"fs-idm5482704\">Consider a person
        holding a mass on a rope as shown in <a href=\"#Figure_04_04_rope\" class=\"autogenerated-content\">[link]</a>.</p>\n<figure
        id=\"Figure_04_04_rope\"><figcaption>When a perfectly flexible connector (one
        requiring no force to bend it) such as an ideal rope transmits a force <strong>T</strong>,
        this force must be parallel to the length of the rope, as shown. The pull
        that such a flexible connector exerts is a tension. Note that the rope pulls
        with equal magnitude force but in opposite directions on the hand and on the
        mass (neglecting the weight of the rope). This is an example of Newton&#8217;s
        third law. The rope is the medium that transmits between the two objects forces
        of equal magnitude but that act in opposite directions.</figcaption>\n<span
        data-type=\"media\" id=\"fs-idp21617728\" data-alt=\"A hand is pulling downward
        on a rope with an object labeled m for mass attached to the bottom of the
        rope. A tension force vector from the hand points downward and another tension
        force vector from the object points upward. A weight force vector from the
        object points downward. The rope is the medium that transmits between the
        two objects'' forces of equal magnitude but that act in opposite directions.\">\n<img
        src=\"/resources/1dc5b23a4757249173ab946f434137098dec58ea/CNX_HSPhysics_04_04_rope.jpg\"
        data-media-type=\"image/jpeg\" alt=\"A hand is pulling downward on a rope
        with an object labeled m for mass attached to the bottom of the rope. A tension
        force vector from the hand points downward and another tension force vector
        from the object points upward. A weight force vector from the object points
        downward. The rope is the medium that transmits between the two objects''
        forces of equal magnitude but that act in opposite directions.\"/>\n</span>\n\n</figure>\n<p
        id=\"fs-idm12280880\">Tension in the rope must equal the weight of the supported
        mass, as we can prove by using Newton&#8217;s second law. If the 5.00 kg mass
        in the figure is stationary, then its acceleration is zero, so<math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n <mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mstyle
        mathvariant=\"bold\" mathsize=\"normal\"><mi>F</mi></mstyle>\n   <mrow>\n    <mtext>net</mtext>\n   </mrow>\n  </msub>\n  <mo>=</mo><mn>0.</mn><mtext>&#8201;</mtext>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mstyle
        mathvariant=\"bold\" mathsize=\"normal\"><mi>F</mi></mstyle>\n   <mrow>\n    <mtext>net</mtext>\n   </mrow>\n  </msub>\n  <mo>=</mo><mn>0.</mn><mtext>&#8201;</mtext>\n
        </mrow></annotation-xml></semantics></math>The only external forces acting
        on the mass are its weight <strong>W</strong> and the tension <strong>T</strong>
        supplied by the rope. Summing the external forces to find the net force, we
        obtain</p>\n<div data-type=\"equation\" class=\"equation\" id=\"fs-idp4076592\"><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow>\n
        <mrow>\n  <msub>\n   <mi>F</mi>\n   <mrow>\n    <mtext>net</mtext>\n   </mrow>\n  </msub>\n  <mo>=</mo><mi>T</mi><mo>&#8722;</mo><mi>W</mi><mo>=</mo><mn>0</mn><mo>,</mo>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <msub>\n   <mi>F</mi>\n   <mrow>\n    <mtext>net</mtext>\n   </mrow>\n  </msub>\n  <mo>=</mo><mi>T</mi><mo>&#8722;</mo><mi>W</mi><mo>=</mo><mn>0</mn><mo>,</mo>\n
        </mrow></annotation-xml></semantics></math></div>\n<p id=\"fs-idp68649680\">where
        <em data-effect=\"italics\">T</em> and <em data-effect=\"italics\">W</em>
        are the magnitudes of the tension and weight and their signs indicate direction,
        with up being positive. By substituting <em data-effect=\"italics\">m</em>g
        for <em data-effect=\"italics\">F</em><sub>net</sub> and rearranging the equation,
        the tension equals the weight of the supported mass, just as you would expect:</p>\n<div
        data-type=\"equation\" class=\"equation\" id=\"fs-idm13005664\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow>\n <mrow>\n  <mi>T</mi><mo>=</mo><mi>W</mi><mo>=</mo><mi>m</mi><mi>g</mi><mtext>&#8201;</mtext><mo>.</mo>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mi>T</mi><mo>=</mo><mi>W</mi><mo>=</mo><mi>m</mi><mi>g</mi><mtext>&#8201;</mtext><mo>.</mo>\n
        </mrow></annotation-xml></semantics></math></div>\n<p id=\"fs-idp4750896\">For
        a 5.00 kg mass (neglecting the mass of the rope), we see that </p>\n<div data-type=\"equation\"
        class=\"equation\" id=\"fs-idm4932496\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow>\n <mrow>\n  <mi>T</mi><mo>=</mo><mi>m</mi><mi>g</mi><mo>=</mo><mo
        stretchy=\"false\">(</mo><mn>5.00</mn><mtext>&#160;kg)(9</mtext><msup>\n   <mrow>\n    <mtext>.80&#160;m/s</mtext>\n   </mrow>\n   <mn>2</mn>\n  </msup>\n  <mo
        stretchy=\"false\">)</mo><mo>=</mo><mn>49.0</mn><mtext>&#160;N</mtext><mtext>&#8201;</mtext><mtext>.</mtext>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mi>T</mi><mo>=</mo><mi>m</mi><mi>g</mi><mo>=</mo><mo
        stretchy=\"false\">(</mo><mn>5.00</mn><mtext>&#160;kg)(9</mtext><msup>\n   <mrow>\n    <mtext>.80&#160;m/s</mtext>\n   </mrow>\n   <mn>2</mn>\n  </msup>\n  <mo
        stretchy=\"false\">)</mo><mo>=</mo><mn>49.0</mn><mtext>&#160;N</mtext><mtext>&#8201;</mtext><mtext>.</mtext>\n
        </mrow></annotation-xml></semantics></math></div>\n\n<p id=\"fs-idm18302416\">Another
        example of Newton&#8217;s third law in action is thrust. Rockets move forward
        by expelling gas backward at high velocity. This means that the rocket exerts
        a large force backward on the gas in the rocket combustion chamber, and the
        gas in turn exerts a large force forward on the rocket in response. This reaction
        force is called thrust.</p>\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-idp60554048\" class=\"note tips-for-success\" data-label=\"Tips for
        Success\">\n<p id=\"fs-idp4926240\">A common misconception is that rockets
        propel themselves by pushing on the ground or on the air behind them. They
        actually work better in a vacuum, where they can expel exhaust gases more
        easily.</p>\n</div>\n<div data-type=\"note\" data-has-label=\"true\" id=\"fs-idp60493840\"
        class=\"note ost-assessed-feature links-to-physics ost-tag-lo-phys-ch04-s04-lo02\"
        data-label=\"Links to Physics\"><div data-type=\"title\" class=\"title\">Math:
        Problem-Solving Strategy for Newton&#8217;s Laws of Motion</div>\n<p id=\"fs-idp30254272\">The
        basics of problem solving, presented earlier in this text, are followed here
        with specific strategies for applying Newton&#8217;s laws of motion. These
        techniques also reinforce concepts that are useful in many other areas of
        physics.</p>\n<p id=\"fs-idp60895040\">First, identify the physical principles
        involved. If the problem involves forces, then Newton&#8217;s laws of motion
        are involved, and it is important to draw a careful sketch of the situation.
        Such a sketch is shown in <a href=\"#Figure_04_04_Tarzan\" class=\"autogenerated-content\">[link]</a>.
        Next, as in <a href=\"#Figure_04_04_Tarzan\" class=\"autogenerated-content\">[link]</a>,
        use vectors to represent all forces. Label the forces carefully and make sure
        that their lengths are proportional to the magnitude of the forces and that
        the arrows point in the direction in which the forces act.</p>\n<figure id=\"Figure_04_04_Tarzan\"
        class=\"ost-tag-lo-phys-ch04-s04-lo02\"><figcaption>(a) A sketch of Tarzan
        hanging motionless from a vine. (b) Arrows are used to represent all forces.
        <strong>T</strong> is the tension exerted on Tarzan by the vine,<math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n <mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mstyle
        mathvariant=\"bold\" mathsize=\"normal\"><mi>F</mi></mstyle>\n   <mtext>T</mtext>\n  </msub>\n  <mtext>&#8201;</mtext>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mstyle
        mathvariant=\"bold\" mathsize=\"normal\"><mi>F</mi></mstyle>\n   <mtext>T</mtext>\n  </msub>\n  <mtext>&#8201;</mtext>\n
        </mrow></annotation-xml></semantics></math>is the force exerted on the vine
        by Tarzan, and <strong>W</strong> is Tarzan&#8217;s weight (i.e., the force
        exerted on Tarzan by Earth&#8217;s <span data-type=\"term\">gravity</span>).
        All other forces, such as a nudge of a breeze, are assumed to be negligible.
        (c) Suppose we are given Tarzan&#8217;s mass and asked to find the tension
        in the vine. We define the system of interest as shown and draw a free-body
        diagram as shown in (d).<math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n <mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mstyle
        mathvariant=\"bold\" mathsize=\"normal\"><mi>F</mi></mstyle>\n   <mtext>T</mtext>\n  </msub>\n  <mtext>&#8201;</mtext>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mstyle
        mathvariant=\"bold\" mathsize=\"normal\"><mi>F</mi></mstyle>\n   <mtext>T</mtext>\n  </msub>\n  <mtext>&#8201;</mtext>\n
        </mrow></annotation-xml></semantics></math>is no longer shown because it does
        not act on the system of interest; rather,<math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n <mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mstyle
        mathvariant=\"bold\" mathsize=\"normal\"><mi>F</mi></mstyle>\n   <mtext>T</mtext>\n  </msub>\n  <mtext>&#8201;</mtext>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mstyle
        mathvariant=\"bold\" mathsize=\"normal\"><mi>F</mi></mstyle>\n   <mtext>T</mtext>\n  </msub>\n  <mtext>&#8201;</mtext>\n
        </mrow></annotation-xml></semantics></math>acts on the outside world. (d)
        The free-body diagram shows only the external forces acting on Tarzan. For
        these to sum to zero, we must have<math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n <mrow>\n  <mtext>&#8201;</mtext><mi>T</mi><mo>=</mo><mi>W</mi><mi>
        </mi><mtext>.</mtext>\n </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>&#8201;</mtext><mi>T</mi><mo>=</mo><mi>W</mi><mi>
        </mi><mtext>.</mtext>\n </mrow></annotation-xml></semantics></math></figcaption>\n<span
        data-type=\"media\" id=\"fs-idp45179584\" data-alt=\"Four diagrams are shown:
        a, b, c, and d. Diagram a shows a sketch of Tarzan hanging motionless from
        a vine. Diagram b shows the same sketch as diagram a, but includes force vectors.
        A tension force vector points upward from Tarzan''s hands to show tension
        exerted on Tarzan by the vine. Another tension force vector points downward
        from Tarzan''s hands to show the force exerted on the vine by Tarzan. A weight
        force vector points from Tarzan downward to show the force exerted on Tarzan
        by Earth&#8217;s gravity. All other forces, such as a nudge of a breeze, are
        assumed to be negligible. Diagram c shows a system of interest in the event
        that Tarzan&#8217;s mass is known and we are asked to find the tension in
        the vine. This diagram shows the same sketch as diagram b, but it does not
        include the tension force vector downward from Tarzan''s hands to show the
        force exerted on the vine by Tarzan because this force does not act on the
        system of interest. It only acts on the outside world. Diagram d shows a free-body
        diagram with only the external forces acting on Tarzan, with force T, tension,
        pointing upward and equal to force w, weight, pointing downward.\">\n<img
        src=\"/resources/51ff4901a4deefd4203c6f4576756981f48663a1/CNX_HSPhysics_04_04_Tarzan.jpg\"
        data-media-type=\"image/jpeg\" alt=\"Four diagrams are shown: a, b, c, and
        d. Diagram a shows a sketch of Tarzan hanging motionless from a vine. Diagram
        b shows the same sketch as diagram a, but includes force vectors. A tension
        force vector points upward from Tarzan''s hands to show tension exerted on
        Tarzan by the vine. Another tension force vector points downward from Tarzan''s
        hands to show the force exerted on the vine by Tarzan. A weight force vector
        points from Tarzan downward to show the force exerted on Tarzan by Earth&#8217;s
        gravity. All other forces, such as a nudge of a breeze, are assumed to be
        negligible. Diagram c shows a system of interest in the event that Tarzan&#8217;s
        mass is known and we are asked to find the tension in the vine. This diagram
        shows the same sketch as diagram b, but it does not include the tension force
        vector downward from Tarzan''s hands to show the force exerted on the vine
        by Tarzan because this force does not act on the system of interest. It only
        acts on the outside world. Diagram d shows a free-body diagram with only the
        external forces acting on Tarzan, with force T, tension, pointing upward and
        equal to force w, weight, pointing downward.\"/>\n</span>\n\n</figure>\n<p
        id=\"fs-idp28715504\">Next, make a list of &#8220;knowns and unknowns&#8221;
        and assign variable names to the quantities given in the problem. Figure out
        which variables need to be calculated; these are the &#8220;unknowns.&#8221;
        Now carefully define the system, meaning which objects are of interest for
        the problem. This decision is important, because Newton&#8217;s second law
        involves only external forces. Once the system is identified, it&#8217;s possible
        to see which forces are external and which are internal (see <a href=\"#Figure_04_04_Tarzan\"
        class=\"autogenerated-content\">[link]</a>).</p>\n<p id=\"fs-idm14068592\">If
        the system acts on an object outside the system, you then know that the outside
        object exerts a force of equal magnitude but in the opposite direction on
        the system.</p>\n<p id=\"fs-idm20343184\">A diagram showing the system of
        interest and all the external forces acting on it is called a free-body diagram.
        Only external forces are shown on free-body diagrams, not acceleration or
        velocity. <a href=\"#Figure_04_04_Tarzan\" class=\"autogenerated-content\">[link]</a>
        shows a free-body diagram for the system of interest.</p>\n<p id=\"fs-idp24347664\">After
        drawing a free-body diagram, apply Newton&#8217;s second law to solve the
        problem. This is done in <a href=\"#Figure_04_04_Tarzan\" class=\"autogenerated-content\">[link]</a>
        for the case of Tarzan hanging from a vine. When external forces are clearly
        identified in the free-body diagram, translate the forces into equation form
        and solve for the unknowns. Note that forces acting in opposite directions
        have opposite signs. By convention, forces acting downward or to the left
        are usually negative.</p>\n<div data-type=\"exercise\" id=\"fs-idp69725840\"
        class=\"exercise os-exercise grasp-check\" data-label=\"Grasp Check\">\n<div
        data-type=\"problem\" class=\"problem\" id=\"fs-idp61242528\">\n<p id=\"fs-idp32889392\">\n<a
        href=\"#ost/api/ex/k12phys-ch04-ex054\" class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n</div>\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-idm10949600\" class=\"note
        watch-physics ost-assessed-feature ost-video ost-tag-lo-k12phys-ch04-s04-lo01\"
        data-label=\"Watch Physics\"><div data-type=\"title\" class=\"title\">Newton&#8217;s
        Third Law of Motion</div>\n\n<p id=\"fs-idp13524336\">This video explains
        Newton&#8217;s third law of motion through examples involving push, normal
        force, and thrust (the force that propels a rocket or a jet).</p>\n<div data-type=\"media\"
        id=\"fs-idm900720\" data-alt=\"...\" class=\"embed-responsive embed-responsive-16by9
        os-embed\">\n<iframe src=\"https://www.khanacademy.org/science/physics/forces-newtons-laws/newtons-laws-of-motion/v/newton-s-third-law-of-motion\"/>\n</div>\n<div
        data-type=\"exercise\" id=\"fs-idm5491072\" class=\"exercise os-exercise grasp-check\"
        data-label=\"Grasp Check\">\n<div data-type=\"problem\" class=\"problem\"
        id=\"fs-idm21754928\">\n<p id=\"fs-idm15184448\">\n<a href=\"#ost/api/ex/k12phys-ch04-ex055\"
        class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n</div><div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-idm40566592\" class=\"note
        ost-feature worked-example ost-tag-lo-k12phys-ch04-s04-lo02\" data-label=\"Worked
        Example\">\n<div data-type=\"exercise\" id=\"fs-idp12359984\" class=\"exercise
        ost-k12phys-ch03-ex056\"><div data-type=\"title\">An Accelerating Subway Train</div>\n<div
        data-type=\"problem\" class=\"problem\" id=\"fs-idp21799952\"><p id=\"fs-idm18481504\">A
        physics teacher pushes a cart of demonstration equipment to a classroom, as
        in <a href=\"#Figure_04_04_teacher_img\" class=\"autogenerated-content\">[link]</a>
        Her mass is 65.0 kg, the cart&#8217;s mass is 12.0 kg, and the equipment&#8217;s
        mass is 7.0 kg. To push the cart forward, the teacher&#8217;s foot applies
        a force of 150 N in the opposite direction (backward) on the floor. Calculate
        the acceleration produced by the teacher. The force of friction, which opposes
        the motion, is 24.0 N.</p>\n<figure id=\"Figure_04_04_teacher_img\" class=\"ost-tag-lo-phys-ch04-s04-lo02\"><figcaption/>\n<span
        data-type=\"media\" id=\"fs-idp63282816\" data-alt=\"A teacher is standing
        and facing to the right. She is pushing a cart with various items on it including
        books and boxes. The teacher and cart are labeled, &quot;System.&quot; A force
        vector labeled F teacher shows the force of the teacher''s push on the cart
        and points to the right. A force vector of equal length labeled F cart show
        the force exerted by the cart and points to the left. A friction force vector
        at the bottom area of the cart points to the left. A force vector labeled
        F floor shows the force of the floor on the teacher''s feet and points to
        the right. A force vector of equal length labeled F foot show the force exerted
        by teacher foot as she walks and points to the left. A free-body diagram of
        the system illustrates the friction force pointing to the left, the weight
        force pointing downward, the Newton force pointing upward, and the F floor
        force pointing to the right.\">\n<img src=\"/resources/26f9b9da94ce559ddf40f1dba6920705986d806a/CNX_HSPhysics_04_04_Teacher_img.jpg\"
        data-media-type=\"image/jpeg\" alt=\"A teacher is standing and facing to the
        right. She is pushing a cart with various items on it including books and
        boxes. The teacher and cart are labeled, &quot;System.&quot; A force vector
        labeled F teacher shows the force of the teacher''s push on the cart and points
        to the right. A force vector of equal length labeled F cart show the force
        exerted by the cart and points to the left. A friction force vector at the
        bottom area of the cart points to the left. A force vector labeled F floor
        shows the force of the floor on the teacher''s feet and points to the right.
        A force vector of equal length labeled F foot show the force exerted by teacher
        foot as she walks and points to the left. A free-body diagram of the system
        illustrates the friction force pointing to the left, the weight force pointing
        downward, the Newton force pointing upward, and the F floor force pointing
        to the right.\"/>\n</span>\n\n</figure>\n<p id=\"fs-idm4788560\"><strong>Strategy</strong></p>\n<p
        id=\"fs-idm21167840\">Since they accelerate together, we define the system
        to be the teacher, the cart, and the equipment. The teacher pushes backward
        with a force<math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow>\n
        <mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mstyle mathvariant=\"bold\" mathsize=\"normal\"><mi>F</mi></mstyle>\n   <mrow>\n    <mtext>foot</mtext>\n   </mrow>\n  </msub>\n  <mtext>&#8201;</mtext>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mstyle
        mathvariant=\"bold\" mathsize=\"normal\"><mi>F</mi></mstyle>\n   <mrow>\n    <mtext>foot</mtext>\n   </mrow>\n  </msub>\n  <mtext>&#8201;</mtext>\n
        </mrow></annotation-xml></semantics></math>of 150 N. According to Newton&#8217;s
        third law, the floor exerts a forward force<math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n <mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mstyle
        mathvariant=\"bold\" mathsize=\"normal\"><mi>F</mi></mstyle>\n   <mrow>\n    <mtext>floor</mtext>\n   </mrow>\n  </msub>\n  <mtext>&#8201;</mtext>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mstyle
        mathvariant=\"bold\" mathsize=\"normal\"><mi>F</mi></mstyle>\n   <mrow>\n    <mtext>floor</mtext>\n   </mrow>\n  </msub>\n  <mtext>&#8201;</mtext>\n
        </mrow></annotation-xml></semantics></math>of 150 N on the system. Because
        all motion is horizontal, we can assume that no net force acts in the vertical
        direction, and the problem becomes one dimensional. As noted in the figure,
        the friction f opposes the motion and therefore acts opposite the direction
        of<math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow>\n
        <mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mstyle mathvariant=\"bold\" mathsize=\"normal\"><mi>F</mi></mstyle>\n   <mrow>\n    <mtext>floor</mtext>\n   </mrow>\n  </msub>\n  <mo>.</mo>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mstyle
        mathvariant=\"bold\" mathsize=\"normal\"><mi>F</mi></mstyle>\n   <mrow>\n    <mtext>floor</mtext>\n   </mrow>\n  </msub>\n  <mo>.</mo>\n
        </mrow></annotation-xml></semantics></math></p>\n<p id=\"fs-idp71535232\">We
        should not include the forces<math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n <mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mstyle
        mathvariant=\"bold\" mathsize=\"normal\"><mi>F</mi></mstyle>\n   <mrow>\n    <mtext>teacher</mtext>\n   </mrow>\n  </msub>\n  <mo>,</mo>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mstyle
        mathvariant=\"bold\" mathsize=\"normal\"><mi>F</mi></mstyle>\n   <mrow>\n    <mtext>teacher</mtext>\n   </mrow>\n  </msub>\n  <mo>,</mo>\n
        </mrow></annotation-xml></semantics></math><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n <mrow>\n  <msub>\n   <mstyle mathvariant=\"bold\"
        mathsize=\"normal\"><mi>F</mi></mstyle>\n   <mrow>\n    <mtext>cart</mtext>\n   </mrow>\n  </msub>\n  <mo>,</mo>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <msub>\n   <mstyle
        mathvariant=\"bold\" mathsize=\"normal\"><mi>F</mi></mstyle>\n   <mrow>\n    <mtext>cart</mtext>\n   </mrow>\n  </msub>\n  <mo>,</mo>\n
        </mrow></annotation-xml></semantics></math>or<math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n <mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mstyle
        mathvariant=\"bold\" mathsize=\"normal\"><mi>F</mi></mstyle>\n   <mrow>\n    <mtext>foot</mtext>\n   </mrow>\n  </msub>\n  <mtext>&#8201;</mtext>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mstyle
        mathvariant=\"bold\" mathsize=\"normal\"><mi>F</mi></mstyle>\n   <mrow>\n    <mtext>foot</mtext>\n   </mrow>\n  </msub>\n  <mtext>&#8201;</mtext>\n
        </mrow></annotation-xml></semantics></math>because these are exerted <em data-effect=\"italics\">by</em>
        the system, not <em data-effect=\"italics\">on</em> the system. We find the
        net external force by adding together the external forces acting on the system
        (see free-body diagram in the figure) and then use Newton&#8217;s second law
        to find the acceleration.</p>\n</div>\n<div data-type=\"solution\" class=\"solution\"
        id=\"fs-idp61035120\"><p id=\"fs-idm36857376\">Newton&#8217;s second law is</p>\n<p
        id=\"fs-idm40957840\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow>\n
        <mrow>\n  <mi>a</mi><mi> </mi><mo>=</mo><mi> </mi><mfrac>\n   <mrow>\n    <msub>\n     <mi>F</mi>\n     <mrow>\n      <mtext>net</mtext>\n     </mrow>\n    </msub>\n    \n   </mrow>\n   <mi>m</mi>\n  </mfrac>\n  <mo>.</mo>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mi>a</mi><mi>
        </mi><mo>=</mo><mi> </mi><mfrac>\n   <mrow>\n    <msub>\n     <mi>F</mi>\n     <mrow>\n      <mtext>net</mtext>\n     </mrow>\n    </msub>\n    \n   </mrow>\n   <mi>m</mi>\n  </mfrac>\n  <mo>.</mo>\n
        </mrow></annotation-xml></semantics></math></p>\n\n<p id=\"fs-idm32231440\">The
        net external force on the system is the sum of the external forces: the force
        of the floor acting on the teacher, cart, and equipment (in the horizontal
        direction) and the force of friction. Because friction acts in the opposite
        direction, we assign it a negative value. Thus, for the net force, we obtain</p>\n<p
        id=\"fs-idm17057056\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow>\n
        <mrow>\n  <msub>\n   <mi>F</mi>\n   <mrow>\n    <mtext>net</mtext>\n   </mrow>\n  </msub>\n  <mi>
        </mi><mo>=</mo><mi> </mi><msub>\n   <mi>F</mi>\n   <mrow>\n    <mtext>floor</mtext>\n   </mrow>\n  </msub>\n  <mo>&#8722;</mo><mi>f</mi><mtext>&#160;</mtext><mo>=</mo><mtext>150&#160;N</mtext><mo>&#8722;</mo><mtext>24</mtext><mtext>.0&#160;N</mtext><mo>=</mo><mtext>126&#160;N</mtext>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <msub>\n   <mi>F</mi>\n   <mrow>\n    <mtext>net</mtext>\n   </mrow>\n  </msub>\n  <mi>
        </mi><mo>=</mo><mi> </mi><msub>\n   <mi>F</mi>\n   <mrow>\n    <mtext>floor</mtext>\n   </mrow>\n  </msub>\n  <mo>&#8722;</mo><mi>f</mi><mtext>&#160;</mtext><mo>=</mo><mtext>150&#160;N</mtext><mo>&#8722;</mo><mtext>24</mtext><mtext>.0&#160;N</mtext><mo>=</mo><mtext>126&#160;N</mtext>\n
        </mrow></annotation-xml></semantics></math></p>\n<p id=\"fs-idp23566944\">The
        mass of the system is the sum of the mass of the teacher, cart, and equipment:</p>\n<p
        id=\"fs-idm17969744\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow>\n
        <mrow>\n  <mi>m</mi><mi> </mi><mo>=</mo><mi> </mi><mo stretchy=\"false\">(</mo><mn>6</mn><mn>5</mn><mo>.</mo><mn>0</mn><mi>
        </mi><mo>+</mo><mi> </mi><mn>1</mn><mn>2</mn><mo>.</mo><mn>0</mn><mi> </mi><mo>+</mo><mi>
        </mi><mn>7</mn><mo>.</mo><mn>0</mn><mo stretchy=\"false\">)</mo><mi> </mi><mi>k</mi><mi>g</mi><mi>
        </mi><mo>=</mo><mi> </mi><mn>8</mn><mn>4</mn><mi> </mi><mi>k</mi><mi>g</mi><mo>.</mo>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mi>m</mi><mi>
        </mi><mo>=</mo><mi> </mi><mo stretchy=\"false\">(</mo><mn>6</mn><mn>5</mn><mo>.</mo><mn>0</mn><mi>
        </mi><mo>+</mo><mi> </mi><mn>1</mn><mn>2</mn><mo>.</mo><mn>0</mn><mi> </mi><mo>+</mo><mi>
        </mi><mn>7</mn><mo>.</mo><mn>0</mn><mo stretchy=\"false\">)</mo><mi> </mi><mi>k</mi><mi>g</mi><mi>
        </mi><mo>=</mo><mi> </mi><mn>8</mn><mn>4</mn><mi> </mi><mi>k</mi><mi>g</mi><mo>.</mo>\n
        </mrow></annotation-xml></semantics></math></p>\n<p id=\"fs-idp55490448\">Insert
        these values of net <em data-effect=\"italics\">F</em> and <em data-effect=\"italics\">m</em>
        into Newton&#8217;s second law to obtain the acceleration of the system:</p>\n<p
        id=\"fs-idp14220304\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow>\n
        <mtable columnalign=\"left\">\n  <mtr>\n   <mtd>\n    <mi>a</mi><mo>=</mo><mfrac>\n     <mrow>\n      <msub>\n       <mi>F</mi>\n       <mrow>\n        <mtext>net</mtext>\n       </mrow>\n      </msub>\n      \n     </mrow>\n     <mi>m</mi>\n    </mfrac>\n    \n   </mtd>\n  </mtr>\n  <mtr>\n   <mtd>\n    <mi>a</mi><mi>
        </mi><mo>=</mo><mi> </mi><mfrac>\n     <mrow>\n      <mn>1</mn><mn>2</mn><mn>6</mn><mi>
        </mi><mi>N</mi>\n     </mrow>\n     <mrow>\n      <mn>84</mn><mtext>&#160;kg</mtext>\n     </mrow>\n    </mfrac>\n    <mi>
        </mi><mo>=</mo><mi> </mi><mn>1</mn><mo>.</mo><mn>5</mn><mi> </mi><msup>\n     <mtext>m/s</mtext>\n     <mn>2</mn>\n    </msup>\n    <mo>.</mo>\n   </mtd>\n  </mtr>\n
        </mtable>\n \n</mrow><annotation-xml encoding=\"MathML-Content\"><mtable columnalign=\"left\">\n  <mtr>\n   <mtd>\n    <mi>a</mi><mo>=</mo><mfrac>\n     <mrow>\n      <msub>\n       <mi>F</mi>\n       <mrow>\n        <mtext>net</mtext>\n       </mrow>\n      </msub>\n      \n     </mrow>\n     <mi>m</mi>\n    </mfrac>\n    \n   </mtd>\n  </mtr>\n  <mtr>\n   <mtd>\n    <mi>a</mi><mi>
        </mi><mo>=</mo><mi> </mi><mfrac>\n     <mrow>\n      <mn>1</mn><mn>2</mn><mn>6</mn><mi>
        </mi><mi>N</mi>\n     </mrow>\n     <mrow>\n      <mn>84</mn><mtext>&#160;kg</mtext>\n     </mrow>\n    </mfrac>\n    <mi>
        </mi><mo>=</mo><mi> </mi><mn>1</mn><mo>.</mo><mn>5</mn><mi> </mi><msup>\n     <mtext>m/s</mtext>\n     <mn>2</mn>\n    </msup>\n    <mo>.</mo>\n   </mtd>\n  </mtr>\n
        </mtable></annotation-xml></semantics></math></p>\n</div>\n<div data-type=\"commentary\"
        class=\"commentary\" id=\"fs-idm6518272\"><div data-type=\"title\">Discussion</div>\n<p
        id=\"fs-idm35244080\">None of the forces between components of the system,
        such as between the teacher&#8217;s hands and the cart, contribute to the
        net external force because they are internal to the system. Another way to
        look at this is to note that forces between components of a system cancel
        because they are equal in magnitude and opposite in direction. For example,
        the force exerted by the teacher on the cart is of equal magnitude but in
        the opposite direction of the force exerted by the cart on the teacher. In
        this case both forces act on the same system, so they cancel. Defining the
        system was crucial to solving this problem.</p></div>\n</div>\n</div>\n</section>\n<section
        data-depth=\"1\" id=\"fs-idm25655008\" class=\"os-practice-problems ost-exercise-choice\"><h1
        data-type=\"title\">Practice Problems</h1>\n<div data-type=\"exercise\" class=\"exercise\"
        id=\"fs-idm57329920\"><div data-type=\"problem\" class=\"problem\" id=\"fs-idp17879680\"><p
        id=\"fs-idp30936416\"><a href=\"#ost/api/ex/k12phys-ch04-ex057\" class=\"autogenerated-content\">[link]</a></p></div></div>\n<div
        data-type=\"exercise\" class=\"exercise\" id=\"fs-idp5165168\"><div data-type=\"problem\"
        class=\"problem\" id=\"fs-idm66982992\"><p id=\"fs-idm33233184\">An object
        with mass <em data-effect=\"italics\">m</em> is at rest on the floor. What
        is the magnitude and direction of the normal force acting on it?</p></div></div>\n</section>\n<section
        data-depth=\"1\" id=\"fs-idp61641792\" class=\"summary ost-reading-discard\"><h1
        data-type=\"title\">Section Summary</h1>\n<ul id=\"fs-idp23557536\">\n<li>Newton&#8217;s
        third law of motion states that, when one body exerts a force on a second
        body, the first body experiences a force that is equal in magnitude and opposite
        in direction to the force that it exerts.</li>\n<li>When objects rest on a
        surface, the surface applies a force on the object that opposes the weight
        of the object. This force acts perpendicular to the surface and is called
        the normal force.</li>\n<li>The pulling force that acts along a stretched
        flexible connector, such as a rope or cable, is called tension. When a rope
        supports the weight of an object at rest, the tension in the rope is equal
        to the weight of the object.</li>\n<li>Thrust is a force that pushes an object
        forward in response to the backward ejection of mass by the object. Rockets
        and airplanes are pushed forward by thrust.</li>\n</ul>\n</section>\n<section
        data-depth=\"1\" id=\"fs-idm16055072\" class=\"ost-reading-discard key-equations\"><h1
        data-type=\"title\">Key Equations</h1>\n<p id=\"fs-idp24862688\"><strong>Normal
        force for a non-accelerating horizontal surface:</strong> <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n <mrow>\n  <mtext>&#8201;</mtext><mi>N</mi><mo>=</mo><mi>m</mi><mi>g</mi>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>&#8201;</mtext><mi>N</mi><mo>=</mo><mi>m</mi><mi>g</mi>\n
        </mrow></annotation-xml></semantics></math></p><p id=\"fs-idp38832\"><strong>Tension
        for an object at rest:</strong> <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n <mrow>\n  <mtext>&#8201;</mtext><mi>T</mi><mo>=</mo><mi>m</mi><mi>g</mi>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>&#8201;</mtext><mi>T</mi><mo>=</mo><mi>m</mi><mi>g</mi>\n
        </mrow></annotation-xml></semantics></math></p></section>\n<section data-depth=\"1\"
