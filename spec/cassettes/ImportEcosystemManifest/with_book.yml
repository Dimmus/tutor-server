        data-depth=\"1\" id=\"fs-idp44340096\" class=\"summary ost-reading-discard\"><h1
        data-type=\"title\">Section Summary</h1>\n<ul id=\"fs-idp35440112\">\n<li>The
        kinematic equations show how time, displacement, velocity, and acceleration
        are related for objects in motion.</li>\n<li>In general, kinematic problems
        can be solved by identifying the kinematic equation that expresses the unknown
        in terms of the knowns.</li>\n<li>Displacement, velocity, and acceleration
        may be displayed graphically versus time.</li>\n</ul>\n</section>\n\n<section
