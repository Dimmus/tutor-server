        data-type=\"glossary\"><h2 data-type=\"glossary-title\">Glossary</h2>\n<dl
        class=\"definition\" id=\"fs-idm40570368\"><dt>freefall</dt> <dd id=\"fs-idm25961040\">a
        situation in which the only force acting on an object is the force of gravity</dd></dl>\n<dl
        class=\"definition\" id=\"fs-idm4389104\"><dt>Newton&#8217;s second law of
        motion</dt> <dd id=\"fs-idm62746928\">the net external force<math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n <mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mstyle
        mathvariant=\"bold\" mathsize=\"normal\"><mi>F</mi></mstyle>\n   <mrow>\n    <mtext>net</mtext>\n   </mrow>\n  </msub>\n  <mtext>&#8201;</mtext>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mstyle
        mathvariant=\"bold\" mathsize=\"normal\"><mi>F</mi></mstyle>\n   <mrow>\n    <mtext>net</mtext>\n   </mrow>\n  </msub>\n  <mtext>&#8201;</mtext>\n
        </mrow></annotation-xml></semantics></math>on an object is proportional to
        and in the same direction as the acceleration of the object, <strong>a</strong>,
        and also proportional to the object&#8217;s mass <em data-effect=\"italics\">m</em>;
        defined mathematically as <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n <mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mi>F</mi>\n   <mrow>\n    <mtext>net</mtext>\n   </mrow>\n  </msub>\n  <mo>=</mo><mi>m</mi><mi>a</mi><mtext>&#8201;</mtext>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mi>F</mi>\n   <mrow>\n    <mtext>net</mtext>\n   </mrow>\n  </msub>\n  <mo>=</mo><mi>m</mi><mi>a</mi><mtext>&#8201;</mtext>\n
        </mrow></annotation-xml></semantics></math> or <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n <mrow>\n  <mtext>&#931;</mtext><mtext>F</mtext><mo>=</mo><mi>m</mi><mtext>a</mtext><mtext>.</mtext>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>&#931;</mtext><mtext>F</mtext><mo>=</mo><mi>m</mi><mtext>a</mtext><mtext>.</mtext>\n
        </mrow></annotation-xml></semantics></math></dd></dl>\n<dl class=\"definition\"
        id=\"fs-idp18852304\"><dt>weight</dt> <dd id=\"fs-idm26584048\">the force
        of gravity, <strong>W</strong>, acting on an object of mass <em data-effect=\"italics\">m</em>;
        defined mathematically as <strong>W</strong> = <em data-effect=\"italics\">m</em><strong>g</strong>,
        where <strong>g</strong> is the magnitude and direction of the acceleration
        due to gravity</dd></dl>\n</div></body>\n\n</html>", "subjects": ["Science
