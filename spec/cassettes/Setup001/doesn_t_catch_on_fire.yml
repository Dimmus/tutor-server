        "content": "<html xmlns=\"http://www.w3.org/1999/xhtml\">\n<head xmlns:c=\"http://cnx.rice.edu/cnxml\"
        xmlns:md=\"http://cnx.rice.edu/mdml\"><title>Newton''s First Law of Motion:
        Inertia</title><meta name=\"created-time\" content=\"2015/03/10 02:32:11 -0500\"/><meta
        name=\"revised-time\" content=\"2015/04/14 11:10:14.597 GMT-5\"/><meta name=\"author\"
        content=\"AlinaManager\"/><meta name=\"licensor\" content=\"AlinaManager\"/><meta
        name=\"license\" content=\"http://creativecommons.org/licenses/by/4.0/\"/><meta
        name=\"subject\" content=\"Mathematics and Statistics\"/></head>\n\n<body
        xmlns=\"http://www.w3.org/1999/xhtml\" xmlns:c=\"http://cnx.rice.edu/cnxml\"
        xmlns:md=\"http://cnx.rice.edu/mdml\" xmlns:qml=\"http://cnx.rice.edu/qml/1.0\"
        xmlns:mod=\"http://cnx.rice.edu/#moduleIds\" xmlns:bib=\"http://bibtexml.sf.net/\"
        xmlns:data=\"http://dev.w3.org/html5/spec/#custom\"><div data-type=\"document-title\">Newton''s
        First Law of Motion: Inertia</div>\n\n<section data-depth=\"1\" id=\"fs-idp17120160\"
        class=\"section-opener\">\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id1170447163852\" class=\"note learning-objectives\" data-label=\"\"><div
        data-type=\"title\" class=\"title\">Section learning Objectives</div>\n  <p
        id=\"eip-id1164171162579\">By the end of this section you will be able to:</p>\n    <ul
        id=\"eip-idp58500736\"><li class=\"ost-learning-objective-def ost-tag-lo-k12phys-ch04-s02-lo01
        ost-tag-teks-112-39-c-4d\"> Describe Newton''s first law and friction <math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mi>a</mi><mo>&#8733;</mo><mfrac><mn>1</mn><mi>m</mi></mfrac></mrow><annotation-xml
        encoding=\"MathML-Content\"><mi>a</mi><mo>&#8733;</mo><mfrac><mn>1</mn><mi>m</mi></mfrac></annotation-xml></semantics></math></li>\n    <li
        class=\"ost-learning-objective-def ost-tag-lo-k12phys-ch04-s02-lo02 ost-tag-teks-112-39-c-4d\">
        Discuss the relationship between mass and inertia</li>\n    </ul></div>\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"eip-887\" class=\"note os-teacher\"
        data-label=\"Teacher Edition\"><p id=\"eip-idm12575088\">The Learning Objectives
        in this section will help your students master the following TEKS:</p> \n<ul
        id=\"fs-id1168852153252\">\n  <li>(4) Science concepts. The student knows
        and applies the laws governing motion in a variety of situations. The student
        is expected to: \n\n  <ul id=\"fs-idp60294944\">\n    <li class=\"ost-standards-def
        ost-standards-teks ost-tag-teks-112-39-c-4d\">\n    <span class=\"ost-standards-name\">(D)</span>\n    <span
        class=\"ost-standards-discard\">:</span>\n    <span class=\"ost-standards-description\">
        calculate the effect of forces on objects, including the law of inertia, the
        relationship between force and acceleration, and the nature of force pairs
        between objects</span>\n</li>\n</ul>\n</li>\n</ul>\n</div><table id=\"eip-850\"
        summary=\"--\" class=\"key-terms ost-reading-discard unnumbered\" data-label=\"\"><caption><span
        data-type=\"title\">Section Key Terms</span></caption><tbody>\n  <tr>\n    <td>friction</td>\n    <td>inertia</td>\n    <td>law
        of inertia</td>\n  </tr>\n  <tr>\n    <td>mass</td>\n    <td>Newton''s first
        law of motion</td>\n    <td>system</td>\n  </tr>\n</tbody></table>\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"eip-456\" class=\"note os-teacher\"
        data-label=\"Teacher Edition\"><p id=\"eip-idm59591792\">Before students begin
        this section, it is useful to review the concepts of force, external force,
        net external force, and addition of forces.</p><p id=\"fs-id1165061947308\">\n<span
        class=\"level-below\">[BL]</span> <span class=\"level-on\">[OL]</span> <span
        class=\"level-above\">[AL]</span> Ask students to speculate what happens to
        objects when they are set in motion. Do they remain in motion or stop after
        some time? Why?</p><div data-type=\"note\" data-has-label=\"true\" id=\"eip-idm108977584\"
        class=\"note ost-misconception\" data-label=\"Misconception Alert\">\nStudents
        may believe that objects that are in motion tend to slow down and stop. Explain
        the concept of friction. Talk about objects in outer space, where there is
        no atmosphere and no gravity. Ask students to describe the motion of such
        objects.</div></div>\n\n<section data-depth=\"2\" id=\"eip-201\" class=\"ost-tag-lo-k12phys-ch04-s02-lo01\"><h2
        data-type=\"title\">Newton''s First Law and Friction</h2><p id=\"eip-708\"><span
        data-type=\"term\">Newton''s first law of motion</span> states that:</p><ol
        id=\"eip-idp55249424\"><li>A body at rest tends to stay at rest <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mi>a</mi><mo>&#8733;</mo><mfrac><mn>1</mn><mi>m</mi></mfrac></mrow><annotation-xml
        encoding=\"MathML-Content\"><mi>a</mi><mo>&#8733;</mo><mfrac><mn>1</mn><mi>m</mi></mfrac></annotation-xml></semantics></math></li>\n<li>A
        body in motion tends to remain in motion at constant velocity unless acted
        on by a net external force (recall that &#8220;constant velocity&#8221; means
        in a straight line and at constant speed). <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><mn>0</mn></mrow><annotation-xml
        encoding=\"MathML-Content\"><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><mn>0</mn></annotation-xml></semantics></math>
        or (<math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mo>&#8721;</mo><mi>F</mi><mo>=</mo><mn>0</mn></mrow><annotation-xml
        encoding=\"MathML-Content\"><mo>&#8721;</mo><mi>F</mi><mo>=</mo><mn>0</mn></annotation-xml></semantics></math>)
        </li>\n</ol><section data-depth=\"3\" id=\"fs-id1164384570339\"><h3 data-type=\"title\">Newton''s
        1<sup>st</sup> Law: <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><mn>0</mn></mrow><annotation-xml
        encoding=\"MathML-Content\"><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><mn>0</mn></annotation-xml></semantics></math>
        or (<math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mo>&#8721;</mo><mi>F</mi><mo>=</mo><mn>0</mn></mrow><annotation-xml
        encoding=\"MathML-Content\"><mo>&#8721;</mo><mi>F</mi><mo>=</mo><mn>0</mn></annotation-xml></semantics></math>)</h3>\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"eip-659\" class=\"note os-teacher\"
        data-label=\"Teacher Edition\">\n<p id=\"eip-idm30448560\"><span class=\"level-below\">[BL]</span>\n<span
        class=\"level-on\">[OL]</span>\n<span class=\"level-above\">[AL]</span> Discuss
        examples of Newton&#8217;s First Law seen in everyday life. <div data-type=\"newline\"><br/></div>\n<span
        class=\"level-below\">[BL]</span>\n<span class=\"level-on\">[OL]</span>\n<span
        class=\"level-above\">[AL]</span> Talk about different pairs of surfaces and
        how each exhibits different levels of friction. Ask students to give examples
        of smooth and rough surfaces. Ask them where friction may be useful and where
        it may be undesirable. <div data-type=\"newline\"><br/></div>\n<span class=\"level-on\">[OL]</span>\n<span
        class=\"level-above\">[AL]</span> Ask students to give different examples
        of systems where multiple forces occur. Draw free-body diagrams for these.
        Include the force of friction. Emphasize the direction of the force of friction.</p></div>\n\n<p
        id=\"eip-545\">At first glance, this law may seem to contradict your everyday
        experience. You have probably noticed that a moving object will usually slow
        down and stop unless some effort is made to keep it moving. The key to understanding
        why, for example, a sliding box slows down (seemingly on its own) is that
        a net external force acts on it to make it slow down. Without this net external
        force, the box would continue to slide at a constant velocity (as stated in
        Newton&#8217;s first law of motion). What force acts on the box to slow it
        down? It is called <span data-type=\"term\">friction</span>. Friction is an
        external force that acts opposite to the direction of motion (see <a href=\"#eip-idm20864848\"
        class=\"autogenerated-content\">[link]</a>). Think of it as a resistance to
        motion that slows things down.</p><p id=\"eip-66\">Friction:</p>\n\n<ol id=\"eip-idp86047488\"
        data-number-style=\"arabic\"><li>Goes in the opposite direction<figure id=\"fs-id1167215710288\"><span
        data-type=\"media\" id=\"eip-idm63937136\" data-alt=\"Alt text\"><img src=\"/resources/5a43f0f748e8dfaf037b651e788736a6c52c9127/OST_PhysicsTestContent_01_02_02.jpg\"
        data-media-type=\"image/jpeg\" alt=\"Alt text\"/></span></figure></li>\n<li>Causes
        an object to slow down (<a href=\"#eip-idm20864848\" class=\"autogenerated-content\">[link]</a>)</li></ol><p
        id=\"eip-370\">Consider an air hockey table. When the air is turned off, the
        puck slides only a short distance before friction slows it to a stop. However,
        when the air is turned on, it lifts the puck slightly so that the puck experiences
        very little friction as it moves over the surface. With friction almost eliminated,
        the puck glides along with very little change in speed. On a frictionless
        surface, the puck would experience no net external force (ignoring air resistance,
        which is also a form of friction). Additionally, if we know enough about friction,
        we can accurately predict how quickly objects will slow down.</p>\n\n<p id=\"eip-114\">Now
        let&#8217;s think about another example. A man pushes a box across a floor
        at constant velocity by applying a force of +50 N (the positive sign indicates
        by convention that the direction of motion is to the right). What is the force
        of friction that opposes the motion? The force of friction must be &#8722;50
        N. Why? According to Newton&#8217;s first law of motion, any object moving
        at constant velocity has no net external force acting upon it, which means
        that the sum of the forces acting on the object must be zero. The mathematical
        way to say that no net external force acts on an object is <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><mn>0</mn></mrow><annotation-xml
        encoding=\"MathML-Content\"><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><mn>0</mn></annotation-xml></semantics></math>
        , or <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mo>&#8721;</mo><mi>F</mi><mo>=</mo><mn>0</mn></mrow><annotation-xml
        encoding=\"MathML-Content\"><mo>&#8721;</mo><mi>F</mi><mo>=</mo><mn>0</mn></annotation-xml></semantics></math>
        . So if the man applies +50 N of force, then the force of friction must be
        &#8722;50 N for the two forces to add up to zero (i.e., &#8220;cancel&#8221;
        each other). Whenever you encounter the phrase &#8220;at constant velocity,&#8221;
        Newton&#8217;s first law tells you that the net external force is zero.</p><figure
        id=\"eip-idm83000688\" class=\"ost-tag-lo-k12phys-ch04-s02-lo01\"><figcaption>For
        a box sliding across a floor, friction acts in the direction opposite to the
        velocity.</figcaption><span data-type=\"media\" id=\"eip-idm83879248\" data-alt=\"Alt
        text\"><img src=\"/resources/5a43f0f748e8dfaf037b651e788736a6c52c9127/OST_PhysicsTestContent_01_02_01.jpg\"
        data-media-type=\"image/jpeg\" alt=\"Alt text\"/></span></figure><p id=\"eip-985\">The
        force of friction depends on two things: the coefficient of friction and the
        normal force. The coefficient of friction is a constant that depends on the
        nature of the surfaces in contact with one another. The normal force is the
        force exerted by a surface that pushes on an object in response to gravity
        pulling the object down. In equation form, the force of friction is <div data-type=\"equation\"
        class=\"equation\" id=\"eip-idp12074176\" data-label=\"\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow><mrow><mi>f</mi><mo>=</mo><mi>&#956;</mi><mi>N</mi></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><mrow><mi>f</mi><mo>=</mo><mi>&#956;</mi><mi>N</mi></mrow></annotation-xml></semantics></math></div>where
        &#956; is the coefficient of friction and N is the normal force. The coefficient
        of friction is discussed in more detail in the next chapter and the normal
        force is discussed in more detail in section four of this chapter.\n</p><p
        id=\"eip-89\">Recall from section one that a net external force acts from
        outside on the object of interest. A more precise definition is that it acts
        on the <span data-type=\"term\">system</span> of interest. A system is one
        or more objects that you choose to study. It is important to define the system
        at the beginning of a problem to figure out which forces are external and
        need to be considered and which are internal and can be ignored.</p><p id=\"eip-826\">For
        example, in <a href=\"#eip-idm20864848\" class=\"autogenerated-content\">[link]</a>
        (a), two children push a third child in a wagon at constant velocity. The
        system of interest is the wagon plus the small child shown in part b of the
        figure. The two children behind the wagon exert external forces on this system
        (<em data-effect=\"italics\">F</em><sub>1</sub>, <em data-effect=\"italics\">F</em><sub>2</sub>).
        Friction <em data-effect=\"italics\">f</em> acting at the axles of the wheels
        and at the surface where the wheels touch the ground is another external force
        acting on the system. Two more external forces act on the system: the weight
        <em data-effect=\"italics\">W</em> of the system pulling down and the normal
        force <em data-effect=\"italics\">N</em> of the ground pushing up. Notice
        that the wagon is not accelerating vertically, so Newton&#8217;s first law
        tells us that the normal force balances the weight. Because the wagon is moving
        forward at constant velocity, then the force of friction must have the same
        strength as the sum of the forces applied by the two children.</p><figure
        id=\"eip-idm20864848\" class=\"ost-tag-lo-k12phys-ch04-s02-lo01\"><figcaption>(a)
        The wagon and rider form a &#8220;system&#8221; that is acted on by external
        forces. (b)The two children pushing the wagon and child provide two external
        forces. Friction acting at the wheel axles and on the surface of the tires
        where they touch the ground provides an external force that acts against the
        direction of motion. The weight <em data-effect=\"italics\">W</em> and the
        normal force <em data-effect=\"italics\">N</em> from the ground are two more
        external forces acting on the system. All external forces are represented
        in the figure by arrows. All of the external forces acting on the system add
        together, but because the wagon moves at a constant velocity, all the forces
        must add up to zero.</figcaption><span data-type=\"media\" id=\"eip-idp5554688\"
        data-alt=\"Alt text\"><img src=\"/resources/09719f056c0339d37f46f7fcd602bd32e27e3ddd/Figure_04_02_wagon.png\"
        data-media-type=\"image/jpeg\" alt=\"Alt text\"/></span></figure></section></section>\n\n<section
        data-depth=\"2\" id=\"eip-304\" class=\"ost-tag-lo-k12phys-ch04-s02-lo02\"><h2
        data-type=\"title\">Mass and Inertia</h2>\n\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"eip-715\" class=\"note os-teacher\" data-label=\"Teacher Edition\">\n<p
        id=\"eip-idm26334000\"><span class=\"level-below\">[BL]</span> Review Newton&#8217;s
        First Law. Explain that the property of objects to maintain their state of
        motion is called inertia. <div data-type=\"newline\"><br/></div>\n<span class=\"level-on\">[OL]</span>
        <span class=\"level-above\">[AL]</span> Take two similar carts or trolleys
        with wheels. Place a heavy weight in one of them. Ask students which cart
        would require more force to change its state of motion. Ask students which
        would stay in motion longer if you were to set them in motion. Based on this
        discussion, have students speculate what inertia may depend on.<div data-type=\"newline\"><br/></div>\n<span
        class=\"level-below\">[BL]</span> <span class=\"level-on\">[OL]</span> Explain
        the concepts of mass and weight. Explain that these terms may be used interchangeably
        in everyday life but have different meanings in science.</p></div>\n\n<p id=\"eip-613\"><span
        data-type=\"term\">Inertia</span> is the tendency for an object at rest to
        remain at rest or for a moving object to remain in motion in a straight line
        with constant speed. This key property of objects was first described by Galileo.
        Later, Newton incorporated the concept of inertia into his first law, which
        is often referred to as the <span data-type=\"term\">law of inertia</span>.</p><p
        id=\"eip-36\">As we know from experience, some objects have more inertia than
        others. For example, changing the motion of a large truck is more difficult
        than changing the motion of a toy truck. In fact, the inertia of an object
        is proportional to the mass of the object. <span data-type=\"term\">Mass</span>
        is a measure of the amount of matter (or &#8220;stuff&#8221;) in something.
        The quantity or amount of matter in an object is determined by the number
        and type of atoms it contains. Unlike weight (which changes if the gravitational
        force changes), mass does not depend on gravity. The mass of an object is
        the same on Earth, in orbit, or on the surface of the Moon. In practice, it
        is very difficult to count and identify all of the atoms and molecules in
        an object, so mass is usually not determined this way. Instead, the mass of
        an object is determined by comparing it with the standard kilogram. Mass is
        therefore expressed in kilograms.</p>\n\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"eip-idm961296\" class=\"note tips-for-success\" data-label=\"Tips for
        Success\">In everyday language, people often use the terms weight and mass
        interchangeably&#8212;but this is not correct. Weight is actually a force
        (we cover this in more detail in section three).</div>\n\n<div data-type=\"note\"
        data-has-label=\"true\" id=\"eip-231\" class=\"note ost-assessed-feature ost-video
        ost-tag-lo-k12phys-ch04-s02-lo02 watch-physics\" data-label=\"Watch Physics\"><div
        data-type=\"title\" class=\"title\">Newton&#8217;s first law of motion</div>
        \n<p id=\"eip-idp1646512\">This video contrasts the way we thought about motion
        and force in the time before Galileo&#8217;s concept of inertia and <span
        data-type=\"term\">Newton&#8217;s first law of motion</span> with the way
        we understand force and motion now. Refer to <a href=\"#eip-idm20864848\"
        class=\"autogenerated-content\">[link]</a> as you watch.</p>\n\n\n<div data-type=\"media\"
        id=\"fs-id1168849638005\" data-alt=\"...\"> <iframe width=\"660\" height=\"371.4\"
        src=\"https://www.khanacademy.org/embed_video?v=5-ZFOhHQS68\"/></div>\n\n<ol
        id=\"eip-idp19850304\"><li>Galileo&#8217;s concepts<ol id=\"eip-idp10164288\"
        data-number-style=\"lower-alpha\"><li>Things just come to a stop</li><li>Forces
        don&#8217;t act against objects</li></ol></li><li>Newton&#8217;s concepts<ol
        id=\"eip-idp5872736\" data-number-style=\"lower-alpha\"><li>Objects will continue
        at the same speed if no opposing force</li><li>Weight is a force acting against
        an object.</li></ol></li></ol>\n\n <div data-type=\"exercise\" id=\"eip-idp413824\"
        class=\"exercise os-exercise os-embed grasp-check\" data-label=\"Grasp Check\"><div
        data-type=\"problem\" class=\"problem\" id=\"eip-idm76540272\">\n    <p id=\"eip-idm99866096\"><a
        href=\"#ost/api/ex/k12phys-ch04-ex033\" class=\"autogenerated-content\">[link]</a></p></div></div>\n\n\n</div>\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-idm38320288\" class=\"note
        ost-assessed-feature ost-interactive virtual-physics ost-tag-lo-k12phys-ch04-s02-lo02\"
        data-label=\"Virtual Physics\"><div data-type=\"title\" class=\"title\">Forces
        and Motion: Basics</div>\n\n<p id=\"fs-idp34383024\">In this simulation, you
        will first explore net force by placing blue people on the left side of a
        tug of war rope and red people on the right side of the rope (by clicking
        people and dragging them with your mouse). Experiment with changing the number
        and size of people on each side to see how it affects the outcome of the match
        and the net force. Hit the Go! button to start the match, and the &#8220;reset
        all&#8221; button to start over.</p><ol id=\"fs-idp48496992\" data-number-style=\"lower-alpha\"><li>The
        side with the most force wins</li><li>The bigger the difference in the force,
        the easier it is for one side to win.</li><li>When force is equal, no one
        wins.</li></ol><p id=\"fs-idp52126304\">Next, click on the Friction tab. Try
        selecting different objects for the person to push. Slide the applied force
        button to the right to apply force to the right and to the left to apply force
        to the left. The force will continue to be applied as long as you hold the
        button down. See the arrow representing friction change in magnitude and direction
        depending on how much force you apply. Try increasing or decreasing the friction
        force to see how this affects the motion.</p>\n\n\n<div data-type=\"media\"
