        data-depth=\"2\" id=\"eip-305\" class=\"summary ost-reading-discard\"><h2
        data-type=\"title\">Section Summary</h2><p id=\"eip-idm44169728\"><div data-type=\"list\"
        data-list-type=\"bulleted\" id=\"eip-idm85549552\"><div data-type=\"item\">Newton&#8217;s
        first law states that a body at rest remains at rest or, if moving, remains
        in motion in a straight line at a constant speed unless acted on by a net
        external force. This is also known as the law of inertia.</div>\n<div data-type=\"item\">Inertia
        is the tendency of an object at rest to remain at rest or, if moving, to remain
        in motion at constant velocity. Inertia is related to an object&#8217;s mass.</div>\n<div
        data-type=\"item\">Friction is a force that opposes motion and causes an object
        or system to slow down.</div>\n<div data-type=\"item\">Mass is the quantity
        of matter in a substance.</div></div></p></section>\n\n<section data-depth=\"2\"
