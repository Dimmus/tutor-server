        id=\"fs-idp72838384\"><dt>external force</dt><dd id=\"fs-idp18928624\">a force
        acting on an object or system that originates outside of the object or system</dd></dl><dl
        class=\"definition\" id=\"fs-idp70052112\"><dt>force</dt><dd id=\"fs-idp45464192\">a
        push or pull on an object with a specific magnitude and direction; can be
        represented by vectors; can be expressed as a multiple of a standard force</dd></dl><dl
        class=\"definition\" id=\"fs-idp11321744\"><dt>free-body diagram</dt><dd id=\"fs-idp72312848\">a
