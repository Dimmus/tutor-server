        name=\"licensor\" content=\"AlinaManager\"/><meta name=\"license\" content=\"http://creativecommons.org/licenses/by/4.0/\"/><meta
        name=\"subject\" content=\"Mathematics and Statistics\"/></head>\n\n<body
        xmlns=\"http://www.w3.org/1999/xhtml\" xmlns:c=\"http://cnx.rice.edu/cnxml\"
        xmlns:md=\"http://cnx.rice.edu/mdml\" xmlns:qml=\"http://cnx.rice.edu/qml/1.0\"
        xmlns:mod=\"http://cnx.rice.edu/#moduleIds\" xmlns:bib=\"http://bibtexml.sf.net/\"
        xmlns:data=\"http://dev.w3.org/html5/spec/#custom\"><div data-type=\"document-title\">Newton''s
        Third Law of Motion</div>\n\n<section data-depth=\"1\" id=\"fs-id1165626979299\"
        class=\"section-opener\">\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id1171659579114\" class=\"note learning-objectives\" data-label=\"\"><div
        data-type=\"title\" class=\"title\">Section learning Objectives</div>\n  <p
        id=\"fs-id1165628244590\">By the end of this section, you will be able to:</p>  \n    <ul
        id=\"fs-id1165637831502\">\n    <li class=\"ost-learning-objective-def ost-tag-lo-k12phys-ch04-s04-lo01
        ost-tag-teks-112-39-c-4d\"> Describe Newton''s Third Law both verbally and
        mathematically</li>\n    <li class=\"ost-learning-objective-def ost-tag-lo-k12phys-ch04-s04-lo02
        ost-tag-teks-112-39-c-4d\">Use Newton''s Third Law to solve problems</li>\n    </ul>\n</div>\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"eip-568\" class=\"note os-teacher\"
        data-label=\"Teacher Edition\"><p id=\"eip-idm49974304\">The Learning Objectives
        in this section will help your students master the following TEKS:</p>\n<ul
        id=\"fs-idm29263984\">\n  <li>(4) Science concepts. The student knows and
        applies the laws governing motion in a variety of situations. The student
        is expected to:\n\n  <ul id=\"eip-idm26769104\">\n    <li class=\"ost-standards-def
        ost-standards-teks ost-tag-teks-112-39-c-4d\">\n    <span class=\"ost-standards-name\">(D)</span>
        \n    <span class=\"ost-standards-discard\">:</span>\n    <span class=\"ost-standards-description\">calculate
        the effect of forces on objects, including the law of inertia, the relationship
        between force and acceleration, and the nature of force pairs between objects</span>\n</li>\n</ul>\n</li>\n</ul>\n\n</div>\n\n<table
        id=\"eip-320\" summary=\"This is a summary of the AP curriculum pertaining
        to this module.\" class=\"key-terms ost-reading-discard unnumbered\" data-label=\"\"><caption><span
        data-type=\"title\">Section Key Terms</span></caption><tbody>\n  <tr>\n    <td>Newton''s
        third law of motion</td>\n    <td>normal force</td>\n    <td>tension</td>\n    <td>thrust</td>\n  </tr>\n</tbody></table>\n</section>\n\n<section
        data-depth=\"1\" id=\"eip-562\" class=\"ost-tag-lo-k12phys-ch04-s04-lo01\"><h1
        data-type=\"title\">Describing Newton&#8217;s Third Law of Motion</h1><div
        data-type=\"note\" data-has-label=\"true\" id=\"eip-886\" class=\"note os-teacher\"
        data-label=\"Teacher Edition\"><p id=\"eip-idp140653676425600\"><span class=\"level-below\">[BL]</span>
        <span class=\"level-on\">[OL]</span> Review Newton&#8217;s First and Second
        Laws. <div data-type=\"newline\"><br/></div>\n<span class=\"level-above\">[AL]</span>
        Start a discussion about action and reaction by giving examples.\nIntroduce
        the concepts of systems and systems of interest. Explain how forces can be
        classified as internal or external to the system of interest. Give examples
        of systems. Ask students which forces are internal and which are external
        in each scenario.</p></div><p id=\"eip-860\">If you have ever stubbed your
        toe, you have noticed that although your toe initiates the impact, the surface
        that you stub it on exerts a force back on your toe. Although the first thought
        that crosses your mind is probably &#8220;ouch, that hurt&#8221; rather than
        &#8220;this is a great example of Newton&#8217;s third law,&#8221; both statements
        are true.</p><p id=\"eip-713\">This is exactly what happens whenever one object
        exerts a force on another&#8212;each object experiences a force that is the
        same strength as the force acting on the other object but that acts in the
        opposite direction. Everyday experiences, such as stubbing a toe or throwing
        a ball, are all perfect examples of Newton&#8217;s third law in action.</p><p
        id=\"eip-626\"><span data-type=\"term\">Newton&#8217;s third law of motion</span>
        states that, whenever a first object exerts a force on a second object, the
        first object experiences a force equal in magnitude but opposite in direction
        to the force that it exerts</p><p id=\"eip-202\">Newton&#8217;s third law
        of motion tells us that forces always occur in pairs, and one object cannot
        exert a force on another without experiencing the same strength force in return.
        We sometimes refer to these force pairs as &#8220;action-reaction&#8221; pairs,
        where the force exerted is the action, and the force experienced in return
        is the reaction (although which is which depends on your point of view).</p><p
        id=\"eip-837\">Newton&#8217;s third law is useful for figuring out which forces
        are external to a system. Recall that identifying external forces is important
        when setting up a problem, because the external forces must be added together
        to find the net force.</p>\n\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"eip-663\" class=\"note snap-lab ost-assignable ost-assessed-feature ost-reading-discard
        students-&#173;1 safety-&#173;warning ost-&#173;tag-&#173;lo-&#173;k12phys-&#173;ch04-&#173;s03-&#173;lo01\"
        data-label=\"Snap Lab\"><div data-type=\"title\" class=\"title\">Mass and
        Weight</div>\n    \n    <p id=\"fs-id1172519926427\">In this activity you
        will use a scale to investigate mass and weight. \n</p>\n\n<figure id=\"eip-id1167929309923\"><span
        data-type=\"media\" id=\"eip-id1167928932203\" data-alt=\"...\"><img src=\"/resources/69888a3ccff46ca1ff7b202f99d95133f86ee561/OST_PhysicsTestContent_01_04_05.jpg\"
        data-media-type=\"image/jpeg\" alt=\"...\"/></span></figure>\n\n    <ul id=\"fs-id1172533490992\"
        class=\"materials\" data-label=\"Materials\">\n    <li>1 scale\n</li>\n    <li>1
        table</li>\n  </ul><ul id=\"fs-id1172518045261\" class=\"warnings\" data-label=\"Safety
        Warning\">\n    <li>Organisms: This lab uses organisms that can pass on diseases.</li>\n  </ul><ol
        id=\"eip-849\" data-number-style=\"arabic\"><li>What do bathroom scales measure?</li>\n<li>When
        you stand on a bathroom scale, what happens to the scale? It depresses slightly.
        The scale contains springs that compress in proportion to your weight&#8212;similar
        to rubber bands expanding when pulled. Newton&#8217;s 1st law: Fnet = 0 or
        (or &#8721;F = 01)</li>\n<li>The springs provide a measure of your weight
        (provided you are not accelerating). This is a force in newtons (or pounds).
        In most countries, the measurement is now divided by 9.80 to give a reading
        in kilograms, which are units of mass. The scale detects weight but is calibrated
        to display mass. </li>\n<li>If you went to the Moon and stood on your scale,
        would it detect the same &#8220;mass&#8221; as it did on Earth? How about:
        a. mars b. venus c.saturn</li></ol><table id=\"eip-644\" summary=\"This table
        shows the differences in mass and weights on different planets.\"><caption>Table
        3: Snap lab testing table</caption><tbody>\n  <tr>\n    <td>Planet</td>\n    <td>Mass</td>\n    <td>Weight
        (Fnet = 0 or (or &#8721;F = 01)</td>\n  </tr>\n  <tr>\n    <td>Mars</td>\n    <td>12kg</td>\n    <td>5N</td>\n  </tr>\n  <tr>\n    <td>Venus</td>\n    <td>20kg</td>\n    <td>90N</td>\n  </tr>\n  <tr>\n    <td>Saturn</td>\n    <td>1kg</td>\n    <td>13N</td>\n  </tr>\n</tbody></table>\n\n<div
        data-type=\"exercise\" id=\"fs-id6487269\" class=\"exercise os-exercise grasp-check\"
        data-label=\"Grasp Check\">  \n<div data-type=\"problem\" class=\"problem\"
        id=\"fs-id6726667\">\n    <p id=\"fs-id6744787\"><a href=\"#ost/api/ex/k12phys-ch04-ex067\"
        class=\"autogenerated-content\">[link]</a></p></div>\n</div>\n\n<div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-id1164406561551\" class=\"note os-teacher\"
        data-label=\"Teacher Edition\">\n      <p id=\"fs-id8573663\">Explain that,
        even though a scale gives a mass, it actually measures weight. Scales are
        calibrated to show the correct mass on Earth. They would give different results
        on the Moon, because the force of gravity is weaker on the Moon.</p>\n</div>\n\n</div><p
        id=\"eip-29\">We can see Newton&#8217;s third law at work by looking at how
        people move about. Consider a swimmer pushing off from the side of a pool,
        as illustrated in Figure 04_04_swimmer. She pushes against the pool wall with
        her feet and accelerates in the direction opposite to her push. The wall has
        thus exerted on the swimmer a force of equal magnitude but in the direction
        opposite that of her push. You might think that two forces of equal magnitude
        but that act in opposite directions would cancel, but they do not <em data-effect=\"italics\">because
        they act on different systems</em>.</p><p id=\"eip-61\">In this case, there
        are two different systems that we could choose to investigate: the swimmer
        or the wall. If we choose the swimmer to be the system of interest, as in
        the figure, then <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><msub><mi>F</mi><mrow><mi>w</mi><mi>a</mi><mi>l</mi><mi>l</mi><mo>&#8202;</mo><mi>o</mi><mi>n</mi><mo>&#8202;</mo><mi>f</mi><mi>e</mi><mi>e</mi><mi>t</mi></mrow></msub></mrow><annotation-xml
        encoding=\"MathML-Content\"><msub><mi>F</mi><mrow><mi>w</mi><mi>a</mi><mi>l</mi><mi>l</mi><mo>&#8202;</mo><mi>o</mi><mi>n</mi><mo>&#8202;</mo><mi>f</mi><mi>e</mi><mi>e</mi><mi>t</mi></mrow></msub></annotation-xml></semantics></math>
        is an external force on the swimmer and affects her motion. Since acceleration
        is in the same direction as the net external force, the swimmer moves in the
        direction of <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><msub><mi>F</mi><mrow><mi>w</mi><mi>a</mi><mi>l</mi><mi>l</mi><mo>&#8202;</mo><mi>o</mi><mi>n</mi><mo>&#8202;</mo><mi>f</mi><mi>e</mi><mi>e</mi><mi>t</mi></mrow></msub></mrow><annotation-xml
        encoding=\"MathML-Content\"><msub><mi>F</mi><mrow><mi>w</mi><mi>a</mi><mi>l</mi><mi>l</mi><mo>&#8202;</mo><mi>o</mi><mi>n</mi><mo>&#8202;</mo><mi>f</mi><mi>e</mi><mi>e</mi><mi>t</mi></mrow></msub></annotation-xml></semantics></math>.
        Since the swimmer is our system (or object of interest) and not the wall,
        we do not need to consider the force <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><msub><mi>F</mi><mrow><mi>f</mi><mi>e</mi><mi>e</mi><mi>t</mi><mo>&#8202;</mo><mi>o</mi><mi>n</mi><mo>&#8202;</mo><mi>w</mi><mi>a</mi><mi>l</mi><mi>l</mi></mrow></msub></mrow><annotation-xml
        encoding=\"MathML-Content\"><msub><mi>F</mi><mrow><mi>f</mi><mi>e</mi><mi>e</mi><mi>t</mi><mo>&#8202;</mo><mi>o</mi><mi>n</mi><mo>&#8202;</mo><mi>w</mi><mi>a</mi><mi>l</mi><mi>l</mi></mrow></msub></annotation-xml></semantics></math>
        because it originates <em data-effect=\"italics\">from</em> the swimmer rather
        than <em data-effect=\"italics\">acting on</em> the swimmer. Therefore, <math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><msub><mi>F</mi><mrow><mi>f</mi><mi>e</mi><mi>e</mi><mi>t</mi><mo>&#8202;</mo><mi>o</mi><mi>n</mi><mo>&#8202;</mo><mi>w</mi><mi>a</mi><mi>l</mi><mi>l</mi></mrow></msub></mrow><annotation-xml
        encoding=\"MathML-Content\"><msub><mi>F</mi><mrow><mi>f</mi><mi>e</mi><mi>e</mi><mi>t</mi><mo>&#8202;</mo><mi>o</mi><mi>n</mi><mo>&#8202;</mo><mi>w</mi><mi>a</mi><mi>l</mi><mi>l</mi></mrow></msub></annotation-xml></semantics></math>
        does not directly affect the motion of the system and does not cancel <math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><msub><mi>F</mi><mrow><mi>w</mi><mi>a</mi><mi>l</mi><mi>l</mi><mo>&#8202;</mo><mi>o</mi><mi>n</mi><mo>&#8202;</mo><mi>f</mi><mi>e</mi><mi>e</mi><mi>t</mi></mrow></msub></mrow><annotation-xml
        encoding=\"MathML-Content\"><msub><mi>F</mi><mrow><mi>w</mi><mi>a</mi><mi>l</mi><mi>l</mi><mo>&#8202;</mo><mi>o</mi><mi>n</mi><mo>&#8202;</mo><mi>f</mi><mi>e</mi><mi>e</mi><mi>t</mi></mrow></msub></annotation-xml></semantics></math>.
        Note that the swimmer pushes in the direction opposite to the direction in
        which she wants to move.</p><figure id=\"fs-idp8076736\"><figcaption>A swimmer
        is exerting a force with her feet on a wall inside a swimming pool</figcaption><span
        data-type=\"media\" id=\"eip-idp140653710488656\" data-alt=\"Alt text\"><img
        src=\"/resources/0c37b4b1a2d73aaf61bb2e8274b521febc59bd8d/OST_PhysicsTestContent_01_04_02.jpg\"
        data-media-type=\"image/jpeg\" alt=\"Alt text\"/></span></figure><p id=\"eip-699\"
        class=\"ost-tag-lo-k12phys-ch04-s04-lo01\">When the swimmer exerts a force
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><msub><mi>F</mi><mrow><mi>f</mi><mi>e</mi><mi>e</mi><mi>t</mi><mo>&#8202;</mo><mi>o</mi><mi>n</mi><mo>&#8202;</mo><mi>w</mi><mi>a</mi><mi>l</mi><mi>l</mi></mrow></msub></mrow><annotation-xml
        encoding=\"MathML-Content\"><msub><mi>F</mi><mrow><mi>f</mi><mi>e</mi><mi>e</mi><mi>t</mi><mo>&#8202;</mo><mi>o</mi><mi>n</mi><mo>&#8202;</mo><mi>w</mi><mi>a</mi><mi>l</mi><mi>l</mi></mrow></msub></annotation-xml></semantics></math>
        on the wall, she accelerates in the direction opposite to that of her push.
        This means that the net external force on her is in the direction opposite
        to <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><msub><mi>F</mi><mrow><mi>f</mi><mi>e</mi><mi>e</mi><mi>t</mi><mo>&#8202;</mo><mi>o</mi><mi>n</mi><mo>&#8202;</mo><mi>w</mi><mi>a</mi><mi>l</mi><mi>l</mi></mrow></msub></mrow><annotation-xml
        encoding=\"MathML-Content\"><msub><mi>F</mi><mrow><mi>f</mi><mi>e</mi><mi>e</mi><mi>t</mi><mo>&#8202;</mo><mi>o</mi><mi>n</mi><mo>&#8202;</mo><mi>w</mi><mi>a</mi><mi>l</mi><mi>l</mi></mrow></msub></annotation-xml></semantics></math>.
        This opposition is the result of Newton&#8217;s third law of motion, which
        dictates that the wall exerts a force <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><msub><mi>F</mi><mrow><mi>w</mi><mi>a</mi><mi>l</mi><mi>l</mi><mo>&#8202;</mo><mi>o</mi><mi>n</mi><mo>&#8202;</mo><mi>f</mi><mi>e</mi><mi>e</mi><mi>t</mi></mrow></msub></mrow><annotation-xml
        encoding=\"MathML-Content\"><msub><mi>F</mi><mrow><mi>w</mi><mi>a</mi><mi>l</mi><mi>l</mi><mo>&#8202;</mo><mi>o</mi><mi>n</mi><mo>&#8202;</mo><mi>f</mi><mi>e</mi><mi>e</mi><mi>t</mi></mrow></msub></annotation-xml></semantics></math>
        on the swimmer that is equal in magnitude but that acts in the direction opposite
        to the force that the swimmer exerts on the wall.</p><p id=\"eip-919\">Other
        examples of Newton&#8217;s third law are easy to find. As a teacher paces
        in front of a blackboard, he exerts a force backward on the floor. The floor
        exerts a reaction force in the forward direction on the teacher that causes
        him to accelerate forward. Similarly, a car accelerates because the ground
        pushes forward on the drive wheels in reaction to the drive wheels pushing
        backward on the ground. You can see evidence of the wheels pushing backward
        when tires spin on a gravel road and throw rocks backward.</p><p id=\"eip-954\">Another
        example is the force of a baseball as it makes contact with the bat. Helicopters
        create lift by pushing air down, creating an upward reaction force. Birds
        fly by exerting force on air in the direction opposite that in which they
        wish to fly. For example, the wings of a bird force air downward and backward
        in order to get lift and move forward. An octopus propels itself forward in
        the water by ejecting water backward through a funnel in its body, which is
        similar to how a jet ski is propelled. In these examples, the octopus or jet
        ski push the water backward, and the water in turn pushes the octopus or jet
        ski forward.</p></section><section data-depth=\"1\" id=\"eip-584\" class=\"ost-tag-lo-k12phys-ch04-s04-lo02\"><h1
        data-type=\"title\">Applying Newton''s Third Law</h1><div data-type=\"note\"
        data-has-label=\"true\" id=\"eip-190\" class=\"note os-teacher\" data-label=\"Teacher
        Edition\"><p id=\"eip-idp121341648\"><span class=\"level-below\">[BL]</span>
        Review the concept of weight as a force. <div data-type=\"newline\"><br/></div>\n<span
        class=\"level-on\">[OL]</span> Ask students what happens when an object is
        dropped from a height. Why does it stop when it hits the ground? Introduce
        the term normal force.\n</p><div data-type=\"note\" data-has-label=\"true\"
        id=\"eip-idp4468608\" class=\"note teacher-demonstration\" data-label=\"Demonstration\"><span
        class=\"level-below\">[BL]</span><span class=\"level-on\">[OL]</span><span
        class=\"level-above\">[AL]</span> Demonstrate the concept of &#8220;tension&#8221;
        by using physical objects. Suspend an object such as an eraser from a peg
        by using a rubber band. Hang another rubber band beside the first but with
        no object attached. Ask students what the difference is between the two. What
        are the forces on the first peg? Explain how the rubber band (i.e., the connector)
        transmits force. Now ask students the direction of the external forces acting
        on the connector. Also ask what internal forces are acting on the connector.
        If you remove the eraser, in which direction will the rubber band move? This
        is the direction of the force the rubber band applied to the eraser.\n</div></div><p
        id=\"eip-442\">Forces are classified and given names based on their source,
        how they are transmitted, or their effects. In previous sections, we discussed
        the forces called &#8220;push,&#8221; &#8220;weight,&#8221; and &#8220;friction.&#8221;
        In this section, applying Newton&#8217;s third law of motion will allows us
        to explore three more forces: the <span data-type=\"term\">normal force</span>,
        <span data-type=\"term\">tension</span>, and <span data-type=\"term\">thrust</span>.
        However, because we haven&#8217;t yet covered vectors in depth, we&#8217;ll
        only consider one-dimensional situations in this chapter. The next chapter
        will consider forces acting in two dimensions.\n</p><p id=\"eip-528\">The
        gravitational force (or weight) acts on objects at all times and everywhere
        on Earth. We know from Newton&#8217;s second law that a net force produces
        an acceleration; so why is everything not in a constant state of freefall
        toward the center of Earth? The answer is the normal force. The normal force
        is the force that a surface applies to an object to support the weight of
        that object; it acts perpendicular to the surface upon which the object rests.
        If an object on a flat surface is not accelerating, the net external force
        is zero, and the normal force has the same magnitude as the weight of the
        system but acts in the opposite direction. In equation form, we write that<div
        data-type=\"equation\" class=\"equation\" id=\"eip-idm64289808\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow><mi>N</mi><mo>=</mo><mi>m</mi><mi>g</mi></mrow><annotation-xml
        encoding=\"MathML-Content\"><mi>N</mi><mo>=</mo><mi>m</mi><mi>g</mi></annotation-xml></semantics></math></div>Note
        that this equation is only true for a horizontal surface.\nThe word &#8220;tension&#8221;
        comes from the Latin word meaning &#8220;to stretch.&#8221; Tension is the
        force along the length of a flexible connector, such as a string, rope, chain,
        or cable. Regardless of the type of connector attached to the object of interest,
        one must remember that the connector can only pull (or &#8220;exert tension&#8221;)
        in the direction parallel to its length. Tension is a pull that acts parallel
        to the connector, and that acts in opposite directions at the two ends of
        the connector. This is possible because a flexible connector is simply a long
        series of action-reaction forces, except at the two ends where outside objects
        provide one member of the action-reaction forces.</p><p id=\"eip-40\">Consider
        a person holding a mass on a rope as shown in <a href=\"#fs-idp22805168\"
        class=\"autogenerated-content\">[link]</a>.</p><figure id=\"fs-idp22805168\"><figcaption>An
        object of mass m is attached to a rope and a person is holding the rope.</figcaption><span
        data-type=\"media\" id=\"fs-idm5945440\" data-alt=\"Alt text\"><img src=\"/resources/109ded2046e88a9564ec3985ddcf0e806ee9776f/OST_PhysicsTestContent_01_04_03.jpg\"
        data-media-type=\"image/jpeg\" alt=\"Alt text\"/></span></figure><p id=\"eip-3\"
        class=\"ost-tag-lo-k12phys-ch04-s04-lo02\">When a perfectly flexible connector
        (one requiring no force to bend it) such as an ideal rope transmits a force
        T, this force must be parallel to the length of the rope, as shown. The pull
        that such a flexible connector exerts is a tension. Note that the rope pulls
        with equal magnitude force but in opposite directions on the hand and on the
        mass (neglecting the weight of the rope). This is an example of Newton&#8217;s
        third law. The rope is the medium that transmits between the two objects forces
        of equal magnitude but that act in opposite directions.</p><p id=\"eip-126\">Tension
        in the rope must equal the weight of the supported mass, as we can prove by
        using Newton&#8217;s second law. If the 5.00 kg mass in the figure is stationary,
        then its acceleration is zero, so <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><mn>0</mn></mrow><annotation-xml
        encoding=\"MathML-Content\"><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><mn>0</mn></annotation-xml></semantics></math>.
        The only external forces acting on the mass are its weight <span data-type=\"term\">W</span>
        and the tension <span data-type=\"term\">T</span> supplied by the rope. Summing
        the external forces to find the net force, we obtain<div data-type=\"equation\"
        class=\"equation\" id=\"eip-idm5501120\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><mi>T</mi><mo>-</mo><mi>W</mi><mo>=</mo><mn>0</mn></mrow><annotation-xml
        encoding=\"MathML-Content\"><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><mi>T</mi><mo>-</mo><mi>W</mi><mo>=</mo><mn>0</mn></annotation-xml></semantics></math></div>where
        T and W are the magnitudes of the tension and weight and their signs indicate
        direction, with up being positive. By substituting mg for Fnet and rearranging
        the equation, the tension equals the weight of the supported mass, just as
        you would expect:<div data-type=\"equation\" class=\"equation\" id=\"eip-idp26346496\"><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow><mi>T</mi><mo>=</mo><mi>W</mi><mo>=</mo><mi>m</mi><mi>g</mi></mrow><annotation-xml
        encoding=\"MathML-Content\"><mi>T</mi><mo>=</mo><mi>W</mi><mo>=</mo><mi>m</mi><mi>g</mi></annotation-xml></semantics></math></div></p><p
        id=\"eip-535\">For a 5.00 kg mass (neglecting the mass of the rope), we see
        that<div data-type=\"equation\" class=\"equation\" id=\"eip-idm21670512\"><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow><mi>T</mi><mo>=</mo><mi>m</mi><mi>g</mi><mo>=</mo><mo>(</mo><mn>5</mn><mo>.</mo><mn>00</mn><mo>&#8202;</mo><mi>k</mi><mi>g</mi><mo>)</mo><mo>(</mo><mn>9</mn><mo>.</mo><mn>80</mn><mo>&#8202;</mo><mi>m</mi><mo>/</mo><msup><mi>s</mi><mn>2</mn></msup><mo>)</mo><mo>=</mo><mn>49</mn><mo>.</mo><mn>0</mn><mo>&#8202;</mo><mi>N</mi></mrow><annotation-xml
        encoding=\"MathML-Content\"><mi>T</mi><mo>=</mo><mi>m</mi><mi>g</mi><mo>=</mo><mo>(</mo><mn>5</mn><mo>.</mo><mn>00</mn><mo>&#8202;</mo><mi>k</mi><mi>g</mi><mo>)</mo><mo>(</mo><mn>9</mn><mo>.</mo><mn>80</mn><mo>&#8202;</mo><mi>m</mi><mo>/</mo><msup><mi>s</mi><mn>2</mn></msup><mo>)</mo><mo>=</mo><mn>49</mn><mo>.</mo><mn>0</mn><mo>&#8202;</mo><mi>N</mi></annotation-xml></semantics></math></div></p><p
        id=\"eip-26\">Another example of Newton&#8217;s third law in action is thrust.
        Rockets move forward by expelling gas backward at high velocity. This means
        that the rocket exerts a large force backward on the gas in the rocket combustion
        chamber, and the gas in turn exerts a large force forward on the rocket in
        response. This reaction force is called thrust.</p>\n\n<div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-idm17413504\" class=\"note tips-for-success\"
        data-label=\"Tips for Success\">\n  A common misconception is that rockets
        propel themselves by pushing on the ground or on the air behind them. They
        actually work better in a vacuum, where they can expel exhaust gases more
        easily.\n</div>\n</section>\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"eip-444\" class=\"note links-to-physics ost-assessed-feature ost-tag-lo-k12phys-ch04-s04-lo02\"
        data-label=\"Links to Physics\"><div data-type=\"title\" class=\"title\">Mathematics:
        Problem-Solving Strategy for Newton&#8217;s Laws of Motion</div><p id=\"eip-647\">The
        basics of problem solving, presented earlier in this text, are followed here
        with specific strategies for applying Newton&#8217;s laws of motion. These
        techniques also reinforce concepts that are useful in many other areas of
        physics.</p><p id=\"eip-197\">First, identify the physical principles involved.
        If the problem involves forces, then Newton&#8217;s laws of motion are involved,
        and it is important to draw a careful sketch of the situation. Such a sketch
        is shown in <a href=\"#eip-id1167208317033\" class=\"autogenerated-content\">[link]</a>(a).
        Next, as in <a href=\"#eip-id1167208317033\" class=\"autogenerated-content\">[link]</a>(b),
        use vectors to represent all forces. Label the forces carefully and make sure
        that their lengths are proportional to the magnitude of the forces and that
        the arrows point in the direction in which the forces act.\n</p><figure id=\"eip-id1167208317033\"><span
        data-type=\"media\" id=\"eip-id1167212538685\" data-alt=\"...\"><img src=\"/resources/08ad635fe4f274ddcaf3f2d25e7ef36736a9fede/OST_PhysicsTestContent_01_04_04.jpg\"
        data-media-type=\"image/jpeg\" alt=\"...\"/></span></figure>\n\n<p id=\"eip-106\">Next,
        make a list of &#8220;knowns and unknowns&#8221; and assign variable names
        to the quantities given in the problem. Figure out which variables need to
        be calculated; these are the &#8220;unknowns.&#8221; Now carefully define
        the system, meaning which objects are of interest for the problem. This decision
        is important, because Newton&#8217;s second law involves only external forces.
        Once the system is identified, it&#8217;s possible to see which forces are
        external and which are internal (see <a href=\"#eip-id1167208317033\" class=\"autogenerated-content\">[link]</a>(c)).\n</p><p
        id=\"eip-415\">If the system acts on an object outside the system, you then
        know that the outside object exerts a force of equal magnitude but in the
        opposite direction on the system. \n</p><p id=\"eip-511\">A diagram showing
        the system of interest and all the external forces acting on it is called
        a free-body diagram. Only external forces are shown on free-body diagrams,
        not acceleration or velocity. <a href=\"#eip-id1167208317033\" class=\"autogenerated-content\">[link]</a>(d)
        shows a free-body diagram for the system of interest. </p><p id=\"eip-248\">After
        drawing a free-body diagram, apply Newton&#8217;s second law to solve the
        problem. This is done in <a href=\"#eip-id1167208317033\" class=\"autogenerated-content\">[link]</a>(d)
        for the case of Tarzan hanging from a vine. When external forces are clearly
        identified in the free-body diagram, translate the forces into equation form
        and solve for the unknowns. Note that forces acting in opposite directions
        have opposite signs. By convention, forces acting downward or to the left
        are usually negative.\n</p><table id=\"eip-761\" summary=\"Table 7: Text features
        testing table\"><caption>This table shows an example of how to make a list
        of knowns and unknowns.</caption><tbody>\n  <tr>\n    <td><span data-type=\"term\">Unknowns</span></td>\n    <td><span
        data-type=\"term\">Knowns</span></td>\n  </tr>\n  <tr>\n    <td><span data-type=\"term\">Force</span><div
        data-type=\"newline\"><br/></div> <span data-type=\"term\">a)</span> Internal<div
        data-type=\"newline\"><br/></div> <span data-type=\"term\">b)</span> External
        <div data-type=\"newline\"><br/></div><span data-type=\"term\">c)</span> Net</td>\n    <td>Acceleration</td>\n  </tr>\n  <tr>\n    <td>Fnet
        = T-W-02</td>\n    <td>Tension</td>\n  </tr>\n</tbody></table><div data-type=\"exercise\"
        id=\"fs-id1170804714486\" class=\"exercise os-exercise grasp-check\" data-label=\"Grasp
        Check\"><div data-type=\"problem\" class=\"problem\" id=\"fs-id1170822134484\">\n  <p
        id=\"fs-id1170826203403\"><span data-type=\"title\"/>\n<a href=\"#ost/api/ex/k12phys-ch04-ex103\"
        class=\"autogenerated-content\">[link]</a>\n  </p></div>\n\n</div>\n</div><div
        data-type=\"note\" data-has-label=\"true\" id=\"eip-410\" class=\"note ost-tag-lo-k12phys-ch04-s04-lo01\"
        data-label=\"Watch Physics\"><div data-type=\"title\" class=\"title\">Newton&#8217;s
        Third Law of Motion</div>\n<p id=\"fs-id1165071566278\">\n<div data-type=\"media\"
        id=\"fs-id1168849638005\" data-alt=\"...\"> <iframe width=\"660\" height=\"371.4\"
        src=\"https://www.khanacademy.org/embed_video?v=By-ggTfeuJU\"/></div></p>\n\n  <p
        id=\"eip-id1172309128874\">This video explains Newton&#8217;s third law of
        motion through examples involving push, normal force, and thrust (the force
        that propels a rocket or a jet). Think about this equation as you watch: <math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><msub><mi>F</mi><mrow><mi>f</mi><mi>l</mi><mi>o</mi><mi>o</mi><mi>r</mi></mrow></msub><mo>-</mo><mi>f</mi><mo>=</mo><mn>150</mn><mi>N</mi><mo>-</mo><mn>24</mn><mo>.</mo><mn>0</mn><mi>N</mi><mo>=</mo><mn>126</mn><mi>N</mi></mrow><annotation-xml
        encoding=\"MathML-Content\"><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><msub><mi>F</mi><mrow><mi>f</mi><mi>l</mi><mi>o</mi><mi>o</mi><mi>r</mi></mrow></msub><mo>-</mo><mi>f</mi><mo>=</mo><mn>150</mn><mi>N</mi><mo>-</mo><mn>24</mn><mo>.</mo><mn>0</mn><mi>N</mi><mo>=</mo><mn>126</mn><mi>N</mi></annotation-xml></semantics></math></p><div
        data-type=\"list\" id=\"eip-412\"><div data-type=\"title\">Words defined in
        the video:</div><ol data-number-style=\"arabic\">\n<li>Force</li>\n<li>Push</li>\n<li>Normal
        force</li>\n<li>Thrust</li></ol></div>\n\n<div data-type=\"exercise\" id=\"fs-id1165626042318\"
        class=\"exercise os-exercise grasp-check\" data-label=\"Grasp Check\"><div
        data-type=\"problem\" class=\"problem\" id=\"fs-id1165629420600\">\n  <p id=\"fs-id1165632597940\">
        \n<a href=\"#ost/api/ex/k12phys-ch04-ex104\" class=\"autogenerated-content\">[link]</a>\n  </p></div>\n</div>\n</div>\n\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id8172100\" class=\"note
        ost-feature worked-example ost-tag-lo-k12phys-ch04-s04-lo02\" data-label=\"Worked
        Example\">\n  <div data-type=\"exercise\" id=\"fs-id8123110\" class=\"exercise
        ost-k12phys-ch04-ex137\"><div data-type=\"title\">Choosing the Correct System</div>\n    <div
        data-type=\"problem\" class=\"problem\" id=\"fs-id1168189771361\"><p id=\"fs-id8455335\">A
        physics teacher pushes a cart of demonstration equipment to a classroom, as
        in Image 4.12 Her mass is 65.0 kg, the cart&#8217;s mass is 12.0 kg, and the
        equipment&#8217;s mass is 7.0 kg. To push the cart forward, the teacher&#8217;s
        foot applies a force F<sub>foot</sub> of 150 N in the opposite direction (backward)
        on the floor. Calculate the acceleration produced by the teacher. The force
        of friction, which opposes the motion, is 24.0 N. \n</p>\n<figure id=\"fs-id7946456\"><figcaption>A
        teacher pushes a cart of demonstration equipment.</figcaption><span data-type=\"media\"
        id=\"fs-id6396750\" data-alt=\"Alt text\"><img src=\"/resources/4d07e0fb51b07086dd93325a3ec3d182b060ede1/Figure
        04_04_teacher_img.jpg\" data-media-type=\"image/jpeg\" alt=\"Alt text\"/></span></figure>\n<p
        id=\"fs-id1172097760316\">We should not include the forces F<sub>teacher</sub>,
        F<sub>cart</sub>, or F<sub>foot</sub> because these are exerted by the system,
        not on the system. We find the net external force by adding together the external
        forces acting on the system (see free-body diagram in the figure) and then
        use Newton&#8217;s second law to find the acceleration.</p><div data-type=\"list\"
        id=\"fs-id1170881392738\"><div data-type=\"title\">Forces that shouldn&#8217;t
        be included:</div><ol data-number-style=\"lower-alpha\"><li>F<sub>teacher</sub>
        (m/s<sup>2</sup>)</li>\n<li>F<sub>cart</sub></li>\n<li>F<sub>foot</sub> (<math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><msub><mi>F</mi><mrow><mi>f</mi><mi>l</mi><mi>o</mi><mi>o</mi><mi>r</mi></mrow></msub><mo>-</mo><mi>f</mi><mo>=</mo><mn>150</mn><mi>N</mi><mo>-</mo><mn>24</mn><mo>.</mo><mn>0</mn><mi>N</mi><mo>=</mo><mn>126</mn><mi>N</mi></mrow><annotation-xml
        encoding=\"MathML-Content\"><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><msub><mi>F</mi><mrow><mi>f</mi><mi>l</mi><mi>o</mi><mi>o</mi><mi>r</mi></mrow></msub><mo>-</mo><mi>f</mi><mo>=</mo><mn>150</mn><mi>N</mi><mo>-</mo><mn>24</mn><mo>.</mo><mn>0</mn><mi>N</mi><mo>=</mo><mn>126</mn><mi>N</mi></annotation-xml></semantics></math>)</li>\n</ol></div>\n\n</div>
        \n<div data-type=\"solution\" class=\"solution\" id=\"fs-id7755012\"><p id=\"fs-id1168185283104\">Newton&#8217;s
        second law is <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mi>a</mi><mo>=</mo><mfrac><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mi>m</mi></mfrac></mrow><annotation-xml
        encoding=\"MathML-Content\"><mi>a</mi><mo>=</mo><mfrac><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mi>m</mi></mfrac></annotation-xml></semantics></math></p><p
        id=\"fs-id1164729263578\">The net external force on the system is the sum
        of the external forces: the force of the floor acting on the teacher, cart,
        and equipment (in the horizontal direction) and the force of friction. Because
        friction acts in the opposite direction, we assign it a negative value. Thus,
        for the net force, we obtain <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><msub><mi>F</mi><mrow><mi>f</mi><mi>l</mi><mi>o</mi><mi>o</mi><mi>r</mi></mrow></msub><mo>-</mo><mi>f</mi><mo>=</mo><mn>150</mn><mi>N</mi><mo>-</mo><mn>24</mn><mo>.</mo><mn>0</mn><mi>N</mi><mo>=</mo><mn>126</mn><mi>N</mi></mrow><annotation-xml
        encoding=\"MathML-Content\"><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><msub><mi>F</mi><mrow><mi>f</mi><mi>l</mi><mi>o</mi><mi>o</mi><mi>r</mi></mrow></msub><mo>-</mo><mi>f</mi><mo>=</mo><mn>150</mn><mi>N</mi><mo>-</mo><mn>24</mn><mo>.</mo><mn>0</mn><mi>N</mi><mo>=</mo><mn>126</mn><mi>N</mi></annotation-xml></semantics></math></p>\n<p
        id=\"fs-id1168184922449\">The mass of the system is the sum of the mass of
        the teacher, cart, and equipment: <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mi>m</mi><mo>=</mo><mo>(</mo><mn>65</mn><mo>.</mo><mn>0</mn><mo>+</mo><mn>12</mn><mo>.</mo><mn>0</mn><mo>+</mo><mn>7</mn><mo>.</mo><mn>0</mn><mo>)</mo><mi>k</mi><mi>g</mi><mo>=</mo><mn>84</mn><mi>k</mi><mi>g</mi></mrow><annotation-xml
        encoding=\"MathML-Content\"><mi>m</mi><mo>=</mo><mo>(</mo><mn>65</mn><mo>.</mo><mn>0</mn><mo>+</mo><mn>12</mn><mo>.</mo><mn>0</mn><mo>+</mo><mn>7</mn><mo>.</mo><mn>0</mn><mo>)</mo><mi>k</mi><mi>g</mi><mo>=</mo><mn>84</mn><mi>k</mi><mi>g</mi></annotation-xml></semantics></math></p>\n<p
        id=\"fs-id1168185731731\">Insert these values of net F and m into Newton&#8217;s
        second law to obtain the acceleration of the system:</p>\n\n<ol id=\"fs-id1169642382455\"
        data-number-style=\"arabic\"><li><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mi>a</mi><mo>=</mo><mfrac><mrow><mn>126</mn><mi>N</mi></mrow><mrow><mn>84</mn><mi>k</mi><mi>g</mi></mrow></mfrac><mo>=</mo><mn>1</mn><mo>.</mo><mn>5</mn><mi>m</mi><mo>/</mo><msup><mi>s</mi><mn>2</mn></msup></mrow><annotation-xml
        encoding=\"MathML-Content\"><mi>a</mi><mo>=</mo><mfrac><mrow><mn>126</mn><mi>N</mi></mrow><mrow><mn>84</mn><mi>k</mi><mi>g</mi></mrow></mfrac><mo>=</mo><mn>1</mn><mo>.</mo><mn>5</mn><mi>m</mi><mo>/</mo><msup><mi>s</mi><mn>2</mn></msup></annotation-xml></semantics></math>\n<ol
        id=\"fs-id1167484848980\" data-number-style=\"lower-alpha\"><li>F<sub>net</sub><ol
        id=\"fs-id1170887963608\" data-number-style=\"lower-roman\"><li><sub>equipment</sub></li>\n<li><sub>teacher</sub></li>\n<li><sub>cart</sub></li></ol>\n</li><li>m</li>\n<li>F<sub>floor</sub></li></ol></li><li><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mi>a</mi><mo>=</mo><mfrac><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mi>m</mi></mfrac></mrow><annotation-xml
        encoding=\"MathML-Content\"><mi>a</mi><mo>=</mo><mfrac><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mi>m</mi></mfrac></annotation-xml></semantics></math></li><li><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mi>a</mi><mo>=</mo><mfrac><mrow><mn>126</mn><mi>N</mi></mrow><mrow><mn>84</mn><mi>k</mi><mi>g</mi></mrow></mfrac><mo>=</mo><mn>1</mn><mo>.</mo><mn>5</mn><mi>m</mi><mo>/</mo><msup><mi>s</mi><mn>2</mn></msup></mrow><annotation-xml
        encoding=\"MathML-Content\"><mi>a</mi><mo>=</mo><mfrac><mrow><mn>126</mn><mi>N</mi></mrow><mrow><mn>84</mn><mi>k</mi><mi>g</mi></mrow></mfrac><mo>=</mo><mn>1</mn><mo>.</mo><mn>5</mn><mi>m</mi><mo>/</mo><msup><mi>s</mi><mn>2</mn></msup></annotation-xml></semantics></math></li>\n</ol></div>\n\n<div
        data-type=\"commentary\" class=\"commentary\" id=\"fs-id6281351\"><div data-type=\"title\">Discussion</div>\n    <p
        id=\"fs-id1168190033284\">None of the forces between components of the system,
        such as between the teacher&#8217;s hands and the cart, contribute to the
        net external force because they are internal to the system. Another way to
        look at this is to note that forces between components of a system cancel
        because they are equal in magnitude and opposite in direction. For example,
        the force exerted by the teacher on the cart is of equal magnitude but in
        the opposite direction of the force exerted by the cart on the teacher. In
        this case both forces act on the same system, so they cancel. Defining the
        system was crucial to solving this problem.</p>\n<ol id=\"fs-id1164883493340\"
        data-number-style=\"arabic\"><li>Teacher<ol id=\"fs-id1164885608134\" data-number-style=\"lower-alpha\"><li>Exerted
        by teacher (1.5m/s<sup>2</sup>)</li><li>Exerted on teacher by cart</li>\n</ol></li>\n<li>Cart<ol
        id=\"fs-id6456684\" data-number-style=\"lower-alpha\"><li>Exerted by cart</li><li>Exerted
        by teacher on cart</li>\n</ol></li>\n\n</ol></div>\n  </div>\n</div>\n\n<section
        data-depth=\"1\" id=\"fs-idm15364224\" class=\"summary ost-reading-discard\"><h1
        data-type=\"title\">Section Summary</h1><ul id=\"fs-idm32061328\"><li>Newton&#8217;s
        third law of motion states that, when one body exerts a force on a second
        body, the first body experiences a force that is equal in magnitude and opposite
        in direction to the force that it exerts.</li>\n<li>When objects rest on a
        surface, the surface applies a force on the object that opposes the weight
        of the object. This force acts perpendicular to the surface and is called
        the normal force.</li>\n<li>The pulling force that acts along a stretched
        flexible connector, such as a rope or cable, is called tension. When a rope
        supports the weight of an object at rest, the tension in the rope is equal
        to the weight of the object.</li>\n<li>Thrust is a force that pushes an object
        forward in response to the backward ejection of mass by the object. Rockets
        and airplanes are pushed forward by thrust.</li>\n</ul></section><section
        data-depth=\"1\" id=\"fs-idm22826624\" class=\"ost-reading-discard key-equations\"><h1
