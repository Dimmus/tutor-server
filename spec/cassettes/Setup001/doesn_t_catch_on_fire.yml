        os-teacher\" data-label=\"Teacher Edition\"><p id=\"eip-idm45698528\">The
        Learning Objectives in this section will help your students master the following
        TEKS:</p>\n<ul id=\"fs-id1170296842655\">\n  <li>(4) Science concepts. The
        student knows and applies the laws governing motion in a variety of situations.
        The student is expected to:\n\n  <ul id=\"eip-idm34823152\">\n    <li class=\"ost-standards-def
        ost-standards-teks ost-tag-teks-112-39-c-4d\">\n    <span class=\"ost-standards-name\">(4D)</span>\n    <span
        class=\"ost-standards-discard\">:</span>\n    <span class=\"ost-standards-description\">
        calculate the effect of forces on objects, including the law of inertia, the
        relationship between force and acceleration, and the nature of force pairs
        between objects</span>\n</li>\n</ul>\n</li>\n</ul>\n</div><table id=\"eip-383\"
        summary=\"This is a summary of the AP curriculum pertaining to this module.\"
        class=\"key-terms ost-reading-discard unnumbered\" data-label=\"\"><caption><span
        data-type=\"title\">Section Key Terms</span></caption><tbody>\n  <tr>\n    <td>freefall</td>\n    <td>Newton''s
        second law of motion</td>\n    <td>weight</td>\n  </tr>\n</tbody></table>\n</section>\n\n<section
        data-depth=\"1\" id=\"fs-idp27974464\" class=\"ost-tag-lo-k12phys-ch04-s03-lo01\"><h1
        data-type=\"title\">Describing Newton''s Second Law of Motion</h1><div data-type=\"note\"
        data-has-label=\"true\" id=\"eip-536\" class=\"note os-teacher\" data-label=\"Teacher
        Edition\"><p id=\"eip-idp138112\"><span class=\"level-below\">[BL]</span><span
        class=\"level-on\">[OL]</span> Review the concepts of inertia and Newton&#8217;s
        first law. Explain that, according to Newton&#8217;s First Law, a change in
        motion is caused by an external force. For instance, a ball that is pitched
        changes its speed and direction when it is hit by a bat.</p><p id=\"fs-id1170292274943\">\n<span
        class=\"level-below\">[BL]</span><span class=\"level-on\">[OL]</span><span
        class=\"level-above\">[AL]</span> Write the equation for Newton&#8217;s Second
        Law and show how it can be solved for all three variables, F, m, and a. Explain
        the practical implications for each case. Ask students how the other two variables
        would behave if one quantity is held constant.</p><div data-type=\"note\"
        data-has-label=\"true\" id=\"eip-idp46715712\" class=\"note ost-misconception\"
        data-label=\"Misconception Alert\">Students might confuse the terms &#8220;equal&#8221;
        and &#8220;proportional.&#8221;\n</div></div>\n\n\n<p id=\"eip-853\">Newton&#8217;s
        first law considered bodies at rest or bodies in motion at constant velocity.
        The other state of motion to consider is when an object is moving with a changing
        velocity, which means a change in either the speed and/or the direction of
        motion. This type of motion is addressed by <span data-type=\"term\">Newton&#8217;s
        second law of motion</span>, which states how force causes changes in motion.
        Newton&#8217;s second law of motion is used to calculate what happens in situations
        involving forces and motion, and it shows the mathematical relationship between
        force, mass, and acceleration. Mathematically, the second law is most often
        written as <div data-type=\"equation\" id=\"eip-idm22052464\" class=\"equation
        ost-tag-lo-phys-ch04-s03-lo01 ost-tag-lo-phys-ch04-s03-lo02\" data-label=\"\"><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><mi>m</mi><mi>a</mi></mrow><annotation-xml
        encoding=\"MathML-Content\"><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><mi>m</mi><mi>a</mi></annotation-xml></semantics></math></div>where
        F<sub>net</sub> (or &#8721;F) is the net external force, m is the mass of
        the system, and a is the acceleration. Note that F<sub>net</sub> and &#8721;F
        are the same because the net external force is the sum of all of the external
        forces acting on the system.</p><p id=\"eip-231\">First, what do we mean by
        &#8220;a change in motion&#8221;? A change in motion is simply a change in
        velocity: the velocity of an object can get bigger or smaller, its direction
        can change, or both. A change in velocity means, by definition, that an acceleration
        has occurred. Newton&#8217;s first law says that only a nonzero net external
        force can cause a change in motion, so a net external force must cause an
        acceleration. Note that &#8220;acceleration&#8221; can refer to slowing down
        or to speeding up. Acceleration can also refer to a change in the direction
        of motion with no change in speed, because acceleration is the change in velocity
        divided by the time it takes for that change to occur, and velocity is defined
        by speed and direction.</p>\n<p id=\"eip-187\">The equation <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><mi>m</mi><mi>a</mi></mrow><annotation-xml
        encoding=\"MathML-Content\"><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><mi>m</mi><mi>a</mi></annotation-xml></semantics></math>
        or <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mo>&#8721;</mo><mi>F</mi><mo>=</mo><mi>m</mi><mi>a</mi></mrow><annotation-xml
        encoding=\"MathML-Content\"><mo>&#8721;</mo><mi>F</mi><mo>=</mo><mi>m</mi><mi>a</mi></annotation-xml></semantics></math>can
        be used for:<div data-type=\"list\" data-list-type=\"enumerated\" id=\"eip-idp32283488\"
        data-number-style=\"lower-alpha\"><div data-type=\"item\">Speed<div data-type=\"list\"
        data-list-type=\"enumerated\" id=\"eip-idp56654400\"><div data-type=\"item\"><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mi>a</mi><mo>=</mo><mfrac><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mi>m</mi></mfrac></mrow><annotation-xml
        encoding=\"MathML-Content\"><mi>a</mi><mo>=</mo><mfrac><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mi>m</mi></mfrac></annotation-xml></semantics></math>
        or <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mi>a</mi><mo>=</mo><mfrac><mrow><mo>&#8721;</mo><mi>F</mi></mrow><mi>m</mi></mfrac></mrow><annotation-xml
        encoding=\"MathML-Content\"><mi>a</mi><mo>=</mo><mfrac><mrow><mo>&#8721;</mo><mi>F</mi></mrow><mi>m</mi></mfrac></annotation-xml></semantics></math></div><div
        data-type=\"item\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mi>a</mi><mo>&#8733;</mo><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub></mrow><annotation-xml
        encoding=\"MathML-Content\"><mi>a</mi><mo>&#8733;</mo><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub></annotation-xml></semantics></math></div></div></div><div
        data-type=\"item\">Direction</div><div data-type=\"item\">Velocity</div></div></p><p
        id=\"eip-80\">From the equation F<sub>net</sub>=ma, we see that force is directly
        proportional to both mass and acceleration, which makes sense. To accelerate
        two objects from rest to the same velocity, you would expect more force to
        be required to accelerate the more massive object. Likewise, for two objects
        of the same mass, applying a greater force to one would accelerate it to a
        greater velocity.</p><p id=\"eip-873\">Now, let&#8217;s rearrange Newton&#8217;s
        second law to solve for acceleration. We get<div data-type=\"equation\" class=\"equation\"
        id=\"eip-idp42052864\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow><mi>a</mi><mo>=</mo><mfrac><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mi>m</mi></mfrac><mo>&#8202;</mo><mi>o</mi><mi>r</mi><mo>&#8202;</mo><mo>&#8202;</mo><mo>&#8202;</mo><mi>a</mi><mo>=</mo><mfrac><mrow><mo>&#8721;</mo><mi>F</mi></mrow><mi>m</mi></mfrac></mrow><annotation-xml
        encoding=\"MathML-Content\"><mi>a</mi><mo>=</mo><mfrac><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mi>m</mi></mfrac><mo>&#8202;</mo><mi>o</mi><mi>r</mi><mo>&#8202;</mo><mo>&#8202;</mo><mo>&#8202;</mo><mi>a</mi><mo>=</mo><mfrac><mrow><mo>&#8721;</mo><mi>F</mi></mrow><mi>m</mi></mfrac></annotation-xml></semantics></math></div></p><p
        id=\"eip-334\">In this form, it&#8217;s clear that acceleration is directly
        proportional to force, which we write as\n<div data-type=\"equation\" class=\"equation\"
        id=\"eip-503\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow><mi>a</mi><mo>&#8733;</mo><mi>F</mi></mrow><annotation-xml
        encoding=\"MathML-Content\"><mi>a</mi><mo>&#8733;</mo><mi>F</mi></annotation-xml></semantics></math></div></p><p
        id=\"eip-512\">where the symbol SYMBOL means &#8220;proportional to.&#8221;
        \n</p><p id=\"eip-981\">This proportionality states mathematically what we
        just said in words&#8212;acceleration is directly proportional to the net
        external force. When two variables are directly proportional to each other,
        then if one variable doubles, the other variable must double. Likewise, if
        one variable is reduced by half, the other variable must also be reduced by
        half. In general, when one variable is multiplied by a number, the other variable
        will also be multiplied by the same number. It seems reasonable that the acceleration
        of a system should be directly proportional to and in the same direction as
        the net external force acting on the system. An object experiences greater
        acceleration when acted on by a greater force.\n</p><p id=\"eip-840\">It is
        also clear from the equation <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mi>a</mi><mo>=</mo><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>/</mo><mi>m</mi></mrow><annotation-xml
        encoding=\"MathML-Content\"><mi>a</mi><mo>=</mo><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>/</mo><mi>m</mi></annotation-xml></semantics></math>
        that acceleration is inversely proportional to mass, which we write as\n<div
        data-type=\"equation\" class=\"equation\" id=\"eip-16\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow><mi>a</mi><mo>&#8733;</mo><mfrac><mn>1</mn><mi>m</mi></mfrac></mrow><annotation-xml
        encoding=\"MathML-Content\"><mi>a</mi><mo>&#8733;</mo><mfrac><mn>1</mn><mi>m</mi></mfrac></annotation-xml></semantics></math></div></p><p
        id=\"eip-562\">Inversely proportional means that, if one variable is multiplied
        by a number, the other variable must be divided by the same number. Now, it
        also seems reasonable that acceleration should be inversely proportional to
        the mass of the system. In other words, the larger the mass (the inertia),
        the smaller the acceleration produced by a given force. This is illustrated
        in Figure 04_03_basketball, which shows that a given net external force applied
        to a basketball produces a much greater acceleration than when applied to
        a car. </p><table id=\"eip-114\" summary=\"--\" data-label=\"\"><caption><span
        data-type=\"title\">Section testing table</span>Use this table to find the
        different equations provided in this section.</caption><thead>  <tr>\n    <th>Forces</th>\n    <th>Equations</th>\n  </tr>\n</thead><tbody>\n  <tr>\n    <td><em
        data-effect=\"italics\">Newton''s second law of motion</em></td>\n    <td><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><msub><mtext
        fontweight=\"bold\">F</mtext><mtext>net</mtext></msub><mo>=</mo><mi>m</mi><mtext
        fontweight=\"bold\">a</mtext></mrow></mrow><annotation-xml encoding=\"MathML-Content\"><mrow><msub><mtext
        fontweight=\"bold\">F</mtext><mtext>net</mtext></msub><mo>=</mo><mi>m</mi><mtext
        fontweight=\"bold\">a</mtext></mrow></annotation-xml></semantics></math></td>\n\n  </tr>\n  <tr>\n    <td><em
        data-effect=\"italics\">acceleration</em></td>\n    <td><ul id=\"eip-idp23685376\"><li><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mtext
        fontweight=\"bold\">a</mtext><mo>=</mo><mfrac><msub><mtext fontweight=\"bold\">F</mtext><mtext>net</mtext></msub><mi>m</mi></mfrac></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><mrow><mtext fontweight=\"bold\">a</mtext><mo>=</mo><mfrac><msub><mtext
        fontweight=\"bold\">F</mtext><mtext>net</mtext></msub><mi>m</mi></mfrac></mrow></annotation-xml></semantics></math>
        or \n<math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mtext
        fontweight=\"bold\">a</mtext><mo>=</mo><mfrac><mrow><mtext>&#931;</mtext><mtext
        fontweight=\"bold\">F</mtext></mrow><mi>m</mi></mfrac></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><mrow><mtext fontweight=\"bold\">a</mtext><mo>=</mo><mfrac><mrow><mtext>&#931;</mtext><mtext
        fontweight=\"bold\">F</mtext></mrow><mi>m</mi></mfrac></mrow></annotation-xml></semantics></math></li>\n<li><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mtext
        fontweight=\"bold\">a</mtext><mo>&#8733;</mo><msub><mtext fontweight=\"bold\">F</mtext><mtext>net</mtext></msub></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><mrow><mtext fontweight=\"bold\">a</mtext><mo>&#8733;</mo><msub><mtext
        fontweight=\"bold\">F</mtext><mtext>net</mtext></msub></mrow></annotation-xml></semantics></math></li>\n</ul>\n</td>\n  </tr>\n  <tr>\n    <td><em
        data-effect=\"italics\">mass</em></td>\n    <td><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mi>a</mi><mo>&#8733;</mo><mfrac><mn>1</mn><mi>m</mi></mfrac></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><mrow><mi>a</mi><mo>&#8733;</mo><mfrac><mn>1</mn><mi>m</mi></mfrac></mrow></annotation-xml></semantics></math></td>\n\n  </tr>\n</tbody></table>\n\n<figure
        id=\"fs-idp44754944\"><figcaption>A boy pushing a basketball and an SUV, demonstrating
        the inverse relationship between acceleration and mass</figcaption><span data-type=\"media\"
        id=\"fs-idm38376736\" data-alt=\"Alt text\"><img src=\"/resources/75039e307192dc76443290a4ef1e6b994bf5ed28/Figure
        04_03_basketball.png\" data-media-type=\"image/jpeg\" alt=\"Alt text\"/></span></figure>\n<p
        id=\"fs-idp44844032\" class=\"ost-tag-lo-k12phys-ch04-s03-lo01\">The same
        force exerted on systems of different mass produces different accelerations.
        (a) A boy pushes a basketball to make a pass. The effect of gravity on the
        ball is ignored. (b) The same boy pushing with identical force on a stalled
        car produces a far smaller acceleration (friction is negligible). Note that
        the free-body diagrams for the ball and for the car are identical, which allows
        us to compare the two situations.</p></section>\n\n<section data-depth=\"1\"
        id=\"fs-idp37525872\" class=\"ost-tag-lo-k12phys-ch04-s03-lo02\"><h1 data-type=\"title\">Applying
        Newton&#8217;s Second Law</h1>\n\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-idp33755488\" class=\"note os-teacher\" data-label=\"Teacher Edition\"><p
        id=\"fs-idp59445856\"><span class=\"level-below\">[BL]</span>Review how to
        convert between units.<div data-type=\"newline\"><br/></div>\n<span class=\"level-on\">[OL]</span><span
        class=\"level-above\">[AL]</span>Ask students to give examples of Newton&#8217;s
        Second Law.</p><div data-type=\"note\" data-has-label=\"true\" id=\"fs-idp32985664\"
        class=\"note ost-misconception\" data-label=\"Misconception Alert\">Students
        might confuse weight, which is a force, and g, which is the acceleration due
        to gravity.\n</div>\n<p id=\"fs-idm42543664\"><span class=\"level-below\">[BL]</span><span
        class=\"level-on\">[OL]</span><span class=\"level-above\">[AL]</span>Talk
        about people&#8217;s weight. Ask them what they think they would weigh on
        the moon. Talk about the difference between mass and weight.</p>\n</div>\n\n\n<p
        id=\"fs-idp92945232\">Before putting Newton&#8217;s second law into action,
        it is important to consider units.\nThe equation <em data-effect=\"italics\">F<sub>net</sub>
        = ma</em> is used to define the units of force in terms of the three basic
        units of mass, length, and time (recall that acceleration has units of length
        divided by time squared). The SI unit of force is called the <span data-type=\"term\">
        newton </span> (abbreviated N) and is the force needed to accelerate a 1 kg
        system at the rate of <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mn>1</mn><mo>&#8202;</mo><mi>m</mi><mo>/</mo><msup><mi>s</mi><mn>2</mn></msup></mrow><annotation-xml
        encoding=\"MathML-Content\"><mn>1</mn><mo>&#8202;</mo><mi>m</mi><mo>/</mo><msup><mi>s</mi><mn>2</mn></msup></annotation-xml></semantics></math>.
        That is, because <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><mi>m</mi><mi>a</mi></mrow><annotation-xml
        encoding=\"MathML-Content\"><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><mi>m</mi><mi>a</mi></annotation-xml></semantics></math>,
        we have</p><div data-type=\"equation\" class=\"equation\" id=\"fs-idm47904816\"
        data-label=\"\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow><mn>1</mn><mi>N</mi><mo>=</mo><mn>1</mn><mi>k</mi><mi>g</mi><mo>*</mo><mn>1</mn><mi>m</mi><mo>/</mo><msup><mi>s</mi><mn>2</mn></msup><mo>=</mo><mn>1</mn><mfrac><mrow><mi>k</mi><mi>g</mi><mo>&#183;</mo><mi>m</mi></mrow><msup><mi>s</mi><mn>2</mn></msup></mfrac></mrow><annotation-xml
        encoding=\"MathML-Content\"><mn>1</mn><mi>N</mi><mo>=</mo><mn>1</mn><mi>k</mi><mi>g</mi><mo>*</mo><mn>1</mn><mi>m</mi><mo>/</mo><msup><mi>s</mi><mn>2</mn></msup><mo>=</mo><mn>1</mn><mfrac><mrow><mi>k</mi><mi>g</mi><mo>&#183;</mo><mi>m</mi></mrow><msup><mi>s</mi><mn>2</mn></msup></mfrac></annotation-xml></semantics></math></div>\n\n<p
        id=\"fs-idm26521136\">One of the most important applications of Newton&#8217;s
        second law is to calculate <span data-type=\"term\">weight</span> (also known
        as the gravitational force), which is usually represented mathematically as
        <span data-type=\"term\"><em data-effect=\"italics\">W</em></span>. When people
        talk about gravity, they don&#8217;t always realize that it is an acceleration.
        When an object is dropped, it accelerates toward the center of Earth. Newton&#8217;s
        second law states that the net external force acting on an object is responsible
        for the acceleration of the object. If air resistance is negligible, the net
        external force on a falling object is only the gravitational force (i.e.,
        the weight of the object). </p><p id=\"fs-idm118021760\">Weight can be represented
        by a vector because it has a direction. Down is defined as the direction in
        which gravity pulls, so weight is normally considered a downward force. By
        using Newton&#8217;s second law, we can figure out the equation for weight.
        </p>\n\n<p id=\"fs-idp13875040\">Consider an object with mass <em data-effect=\"italics\">m</em>
        falling toward Earth. It experiences only the force of gravity (i.e. the gravitational
        force or weight), which is represented by <span data-type=\"term\">W</span>.
        Newton&#8217;s second law states that <span data-type=\"term\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><mi>m</mi><mi>a</mi></mrow><annotation-xml
        encoding=\"MathML-Content\"><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><mi>m</mi><mi>a</mi></annotation-xml></semantics></math></span>
        . Since the only force acting on the object is the gravitational force, we
        have <span data-type=\"term\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><mi>W</mi></mrow><annotation-xml
        encoding=\"MathML-Content\"><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><mi>W</mi></annotation-xml></semantics></math></span>.
        We know that the acceleration of an object due to gravity is <em data-effect=\"italics\">g</em>,
        so we have <span data-type=\"term\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mi>a</mi><mo>=</mo><mi>g</mi></mrow><annotation-xml
        encoding=\"MathML-Content\"><mi>a</mi><mo>=</mo><mi>g</mi></annotation-xml></semantics></math></span>.
        Substituting these two expressions into Newton&#8217;s second law gives</p><div
        data-type=\"equation\" class=\"equation\" id=\"eip-529\" data-label=\"\"><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow><mi>W</mi><mo>=</mo><mi>m</mi><mi>g</mi></mrow><annotation-xml
        encoding=\"MathML-Content\"><mi>W</mi><mo>=</mo><mi>m</mi><mi>g</mi></annotation-xml></semantics></math></div><p
        id=\"fs-idp8541664\">This is the equation for weight&#8212;the gravitational
        force on a mass <em data-effect=\"italics\">m</em>. On Earth,<math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mi>g</mi><mo>=</mo><mn>9</mn><mo>.</mo><mn>80</mn><mi>m</mi><mo>/</mo><msup><mi>s</mi><mn>2</mn></msup></mrow><annotation-xml
        encoding=\"MathML-Content\"><mi>g</mi><mo>=</mo><mn>9</mn><mo>.</mo><mn>80</mn><mi>m</mi><mo>/</mo><msup><mi>s</mi><mn>2</mn></msup></annotation-xml></semantics></math>
        , so the weight (disregarding for now the direction of the weight) of a 1.0
        kg object on Earth is</p><div data-type=\"equation\" class=\"equation\" id=\"fs-id1169633640841\"
        data-label=\"\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow><mi>W</mi><mo>=</mo><mi>m</mi><mi>g</mi><mo>=</mo><mo>(</mo><mn>1</mn><mo>.</mo><mn>0</mn><mi>k</mi><mi>g</mi><mo>)</mo><mo>(</mo><mn>9</mn><mo>.</mo><mn>80</mn><mo>&#8202;</mo><mi>m</mi><mo>/</mo><msup><mi>s</mi><mn>2</mn></msup><mo>)</mo><mo>=</mo><mn>9</mn><mo>.</mo><mn>8</mn><mi>N</mi></mrow><annotation-xml
        encoding=\"MathML-Content\"><mi>W</mi><mo>=</mo><mi>m</mi><mi>g</mi><mo>=</mo><mo>(</mo><mn>1</mn><mo>.</mo><mn>0</mn><mi>k</mi><mi>g</mi><mo>)</mo><mo>(</mo><mn>9</mn><mo>.</mo><mn>80</mn><mo>&#8202;</mo><mi>m</mi><mo>/</mo><msup><mi>s</mi><mn>2</mn></msup><mo>)</mo><mo>=</mo><mn>9</mn><mo>.</mo><mn>8</mn><mi>N</mi></annotation-xml></semantics></math></div><p
        id=\"fs-idp19230720\">Although most of the world uses newtons as the unit
        of force, in the United States the most familiar unit of force is the pound
        (lb), where 1 N = 0.225 lb. </p>\n\n<p id=\"fs-idm44672656\">Recall that,
        although gravity acts downward, it can be assigned a positive or negative
        value, depending on the positive direction in your chosen coordinate system.
        Be sure to take this into consideration when solving problems with weight.
        When the downward direction is taken to be negative, as is often the case,
        acceleration due to gravity becomes <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mi>g</mi><mo>=</mo><mo>-</mo><mn>9</mn><mo>.</mo><mn>8</mn><mo>&#8202;</mo><mi>m</mi><mo>/</mo><msup><mi>s</mi><mn>2</mn></msup></mrow><annotation-xml
        encoding=\"MathML-Content\"><mi>g</mi><mo>=</mo><mo>-</mo><mn>9</mn><mo>.</mo><mn>8</mn><mo>&#8202;</mo><mi>m</mi><mo>/</mo><msup><mi>s</mi><mn>2</mn></msup></annotation-xml></semantics></math>.</p>\n\n<p
        id=\"fs-idm28725632\">When the net external force on an object is its weight,
        we say that it is in <span data-type=\"term\">freefall</span>. In this case,
        the only force acting on the object is the force of gravity. On the surface
        of Earth, when objects fall downward toward Earth, they are never truly in
        freefall because there is always some upward force due to the air resistance
        that acts on the object (and there is also the buoyancy force of air, which
        is similar to the buoyancy force in water that keeps boats afloat).</p><p
        id=\"fs-idm27497904\">Gravity varies slightly over the surface of Earth, so
        that the weight of an object depends very slightly on its location on Earth.
        Weight varies dramatically away from Earth&#8217;s surface. On the Moon, for
        example, the acceleration due to gravity is only <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mn>1</mn><mo>.</mo><mn>67</mn><mo>&#8202;</mo><mi>m</mi><mo>/</mo><msup><mi>s</mi><mn>2</mn></msup></mrow><annotation-xml
        encoding=\"MathML-Content\"><mn>1</mn><mo>.</mo><mn>67</mn><mo>&#8202;</mo><mi>m</mi><mo>/</mo><msup><mi>s</mi><mn>2</mn></msup></annotation-xml></semantics></math>.
        Because weight depends on the force of gravity, a 1.0 kg mass weighs 9.8 N
        on Earth and only about 1.7 N on the Moon.\nIt is important to remember that
        weight and mass are very different, although they are closely related. Mass
        is the quantity of matter (how much &#8220;stuff&#8221;) in an object and
        does not vary, but weight is the gravitational force on an object and is proportional
        to the force of gravity. It is easy to confuse the two, because our experience
        is confined to Earth, and the weight of an object is essentially the same
        no matter where you are on Earth. Adding to the confusion, the terms mass
        and weight are often used interchangeably in everyday language; for example,
        our medical records often show our &#8220;weight&#8221; in kilograms, but
        never in the correct units of newtons.</p>\n\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-idm28711360\" class=\"note ost-&#173;assignable ost-&#173;reading-&#173;discard
        ost-&#173;assessed-&#173;feature snap-&#173;lab students-&#173;1 safety-&#173;warning
        ost-tag-lo-k12phys-ch04-s03-lo01\" data-label=\"Snap Lab\"><div data-type=\"title\"
        class=\"title\">Mass and Weight</div>\n  \n  <p id=\"fs-idm2950544\">In this
        activity you will use a scale to investigate mass and weight. </p>\n\n<figure
        id=\"fs-idm69029728\"><span data-type=\"media\" id=\"fs-idm91642768\" data-alt=\"Alt
        text\"><img src=\"/resources/9760d69914b441dbbe29d853264b6eea7db60186/Figure_04_04_vectors.png\"
        data-media-type=\"image/jpeg\" alt=\"Alt text\"/></span></figure>\n\n  <ul
        id=\"fs-idm94709104\" class=\"materials\" data-label=\"Materials\">\n    <li>1
        scale</li><li>1 table (<a href=\"#fs-idm94709104\" class=\"autogenerated-content\">[link]</a>)</li></ul><ul
        id=\"fs-idm4146416\" class=\"warnings\" data-label=\"Safety Warning\">\n    <li>Organisms:
        This lab uses organisms that can pass on diseases.</li>\n  </ul><p id=\"fs-idm39565600\"><div
        data-type=\"list\" data-list-type=\"enumerated\" id=\"fs-idm2283296\"><div
        data-type=\"item\">What do bathroom scales measure?</div>\n<div data-type=\"item\">When
        you stand on a bathroom scale, what happens to the scale? It depresses slightly.
        The scale contains springs that compress in proportion to your weight&#8212;similar
        to rubber bands expanding when pulled. <span data-type=\"term\">Newton&#8217;s
        1st law</span>: <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><mn>0</mn><mo>&#8202;</mo><mi>o</mi><mi>r</mi><mo>&#8202;</mo><mo>&#8202;</mo><mo>(</mo><mo>&#8721;</mo><mi>F</mi><mo>=</mo><mn>0</mn><mo>)</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><mn>0</mn><mo>&#8202;</mo><mi>o</mi><mi>r</mi><mo>&#8202;</mo><mo>&#8202;</mo><mo>(</mo><mo>&#8721;</mo><mi>F</mi><mo>=</mo><mn>0</mn><mo>)</mo></annotation-xml></semantics></math></div>\n\n<div
        data-type=\"item\">The springs provide a measure of your weight (provided
        you are not accelerating). This is a force in newtons (or pounds). In most
        countries, the measurement is now divided by 9.80 to give a reading in kilograms,
        which are units of mass. The scale detects weight but is calibrated to display
        mass.</div>\n\n<div data-type=\"item\">If you went to the Moon and stood on
        your scale, would it detect the same &#8220;mass&#8221; as it did on Earth?
        How about:<div data-type=\"list\" data-list-type=\"enumerated\" id=\"fs-idm13464960\"
        data-number-style=\"lower-alpha\"><div data-type=\"item\">Mars</div><div data-type=\"item\">Venus</div><div
        data-type=\"item\">Saturn</div></div>\n</div></div></p><table id=\"eip-404\"
        summary=\"--\"><caption>This table shows the differences in mass and weights
        on different planets. \n</caption><thead>\n<tr>\n<th>Planet</th>\n<th>Mass</th>\n<th>Weight:
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mo>(</mo><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><mn>0</mn><mo>&#8202;</mo><mi>o</mi><mi>r</mi><mo>&#8202;</mo><mo>&#8202;</mo><mo>(</mo><mo>&#8721;</mo><mi>F</mi><mo>=</mo><mn>0</mn><mo>)</mo><mo>)</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><mo>(</mo><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><mn>0</mn><mo>&#8202;</mo><mi>o</mi><mi>r</mi><mo>&#8202;</mo><mo>&#8202;</mo><mo>(</mo><mo>&#8721;</mo><mi>F</mi><mo>=</mo><mn>0</mn><mo>)</mo><mo>)</mo></annotation-xml></semantics></math></th>\n</tr>\n</thead><tbody>\n  <tr>\n    <td>Mars</td>\n    <td>12
        kg</td>\n    <td>5N</td>\n  </tr>\n  <tr>\n    <td>Venus</td>\n    <td>20
        kg</td>\n    <td>90N</td>\n  </tr>\n  <tr>\n    <td>Saturn</td>\n    <td>1
        kg</td>\n    <td>13N</td>\n  </tr>\n</tbody></table>\n\n<div data-type=\"exercise\"
        id=\"fs-idp39494048\" class=\"exercise os-exercise grasp-check\" data-label=\"Grasp
        Check\"><div data-type=\"problem\" class=\"problem\" id=\"eip-idm47423520\">\n      <p
        id=\"eip-idm56138960\"><a href=\"#ost/api/ex/k12phys-ch04-ex067\" class=\"autogenerated-content\">[link]</a></p>\n    </div></div>\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-idm4638560\" class=\"note
        os-teacher\" data-label=\"Teacher Edition\"><p id=\"fs-idp28067424\">Explain
        that, even though a scale gives a mass, it actually measures weight. Scales
        are calibrated to show the correct mass on Earth. They would give different
        results on the Moon, because the force of gravity is weaker on the Moon.</p></div></div><div
        data-type=\"note\" data-has-label=\"true\" id=\"eip-489\" class=\"note tips-for-success\"
        data-label=\"Tips for Success\">\nOnly <em data-effect=\"italics\">net external
        force</em> impacts the acceleration of an object. If more than one force acts
        on an object and you calculate the acceleration by using only one of these
        forces, you will not get the correct acceleration for the object.</div><div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-idm126764112\" class=\"note
        watch-physics ost-assessed-feature ost-video ost-tag-lo-k12phys-ch04-s03-lo02\"
        data-label=\"Watch Physics\"><div data-type=\"title\" class=\"title\">Newton&#8217;s
        second law of motion</div>\n<p id=\"eip-idm45651456\">This video reviews Newton''s
        second law of motion <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mo>(</mo><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><mn>0</mn><mo>&#8202;</mo><mi>o</mi><mi>r</mi><mo>&#8202;</mo><mo>&#8202;</mo><mo>(</mo><mo>&#8721;</mo><mi>F</mi><mo>=</mo><mn>0</mn><mo>)</mo><mo>)</mo></mrow><annotation-xml
        encoding=\"MathML-Content\"><mo>(</mo><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><mn>0</mn><mo>&#8202;</mo><mi>o</mi><mi>r</mi><mo>&#8202;</mo><mo>&#8202;</mo><mo>(</mo><mo>&#8721;</mo><mi>F</mi><mo>=</mo><mn>0</mn><mo>)</mo><mo>)</mo></annotation-xml></semantics></math>
        and how net external force and acceleration relate to one another and to mass.
        It also covers units of force, mass, and acceleration and goes over a sample
        problem.</p><div data-type=\"media\" id=\"fs-id1167246460624\" data-alt=\"...\">
        <iframe width=\"660\" height=\"371.4\" src=\"https://www.khanacademy.org/embed_video?v=ou9YMWlJgkE\"/></div><p
        id=\"eip-497\">Newton''s other laws:\n<div data-type=\"list\" data-list-type=\"bulleted\"
        id=\"eip-idp11243216\">\n<div data-type=\"item\">Newton''s first law of motion</div>\n<div
        data-type=\"item\">Newton''s third law of motion</div>\n</div></p>\n<div data-type=\"exercise\"
        id=\"eip-idm14763568\" class=\"exercise os-exercise grasp-check\" data-label=\"Grasp
        Check\"><div data-type=\"problem\" class=\"problem\" id=\"eip-idm71907216\">\n      <p
        id=\"eip-idm3818704\"><a href=\"#ost/api/ex/k12phys-ch04-ex068\" class=\"autogenerated-content\">[link]</a></p>\n    </div></div></div>\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-idm57404832\" class=\"note
        ost-feature worked-examples ost-tag-lo-k12phys-ch04-s03-lo02\" data-label=\"Worked
        Examples\">\n  <div data-type=\"exercise\" id=\"fs-idm309184\" class=\"exercise
        ost-k12phys-ch04-ex135\" data-label=\"\"><div data-type=\"title\">What Acceleration
        Can a Person Produce when Pushing a Lawn Mower?</div>\n    <div data-type=\"problem\"
        class=\"problem\" id=\"fs-idm48673312\"><p id=\"fs-idm15799744\">Suppose that
        the net external force (push minus friction) exerted on a lawn mower is 51
        N parallel to the ground. The mass of the mower is 240 kg. What is its acceleration?</p><figure
        id=\"fs-idm1647952\"><span data-type=\"media\" id=\"fs-idm548496\" data-alt=\"Alt
        text\"><img src=\"/resources/c2332f8d5ea555a6ab6b65a0c4bc0555361081ff/OST_PhysicsTestContent_01_03_01.jpg\"
        data-media-type=\"image/jpeg\" alt=\"Alt text\"/></span></figure>\n<div data-type=\"note\"
        class=\"note\" data-has-label=\"true\" id=\"fs-idm2323376\" data-label=\"\"><div
        data-type=\"title\" class=\"title\">Strategy</div><p id=\"fs-idp4233424\">Since
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub></mrow><annotation-xml
        encoding=\"MathML-Content\"><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub></annotation-xml></semantics></math>
        and m are given, the acceleration can be calculated directly from Newton&#8217;s
        second law: <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><mi>m</mi><mi>a</mi></mrow><annotation-xml
        encoding=\"MathML-Content\"><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><mi>m</mi><mi>a</mi></annotation-xml></semantics></math>.</p></div></div>\n\n<div
        data-type=\"solution\" class=\"solution\" id=\"fs-idm24323280\"><p id=\"fs-idm5975376\">Solving
        Newton&#8217;s second law for the acceleration, we find that the magnitude
        of the acceleration, a, is <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mi>a</mi><mo>=</mo><mfrac><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mi>m</mi></mfrac></mrow><annotation-xml
        encoding=\"MathML-Content\"><mi>a</mi><mo>=</mo><mfrac><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mi>m</mi></mfrac></annotation-xml></semantics></math>.
        Entering the given values for net external force and mass gives <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mi>a</mi><mo>=</mo><mfrac><mrow><mn>51</mn><mi>N</mi></mrow><mrow><mn>240</mn><mi>k</mi><mi>g</mi></mrow></mfrac></mrow><annotation-xml
        encoding=\"MathML-Content\"><mi>a</mi><mo>=</mo><mfrac><mrow><mn>51</mn><mi>N</mi></mrow><mrow><mn>240</mn><mi>k</mi><mi>g</mi></mrow></mfrac></annotation-xml></semantics></math>.  Inserting
        the units <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mi>k</mi><mi>g</mi><mo>&#183;</mo><mi>m</mi><mo>/</mo><msup><mi>s</mi><mn>2</mn></msup></mrow><annotation-xml
        encoding=\"MathML-Content\"><mi>k</mi><mi>g</mi><mo>&#183;</mo><mi>m</mi><mo>/</mo><msup><mi>s</mi><mn>2</mn></msup></annotation-xml></semantics></math>
        for N yields <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mi>a</mi><mo>=</mo><mfrac><mrow><mn>51</mn><mo>&#8202;</mo><mi>k</mi><mi>g</mi><mo>&#183;</mo><mi>m</mi><mo>/</mo><msup><mi>s</mi><mn>2</mn></msup></mrow><mrow><mn>240</mn><mo>&#8202;</mo><mi>k</mi><mi>g</mi></mrow></mfrac><mo>=</mo><mn>0</mn><mo>.</mo><mn>21</mn><mo>&#8202;</mo><mi>m</mi><mo>/</mo><msup><mi>s</mi><mn>2</mn></msup></mrow><annotation-xml
        encoding=\"MathML-Content\"><mi>a</mi><mo>=</mo><mfrac><mrow><mn>51</mn><mo>&#8202;</mo><mi>k</mi><mi>g</mi><mo>&#183;</mo><mi>m</mi><mo>/</mo><msup><mi>s</mi><mn>2</mn></msup></mrow><mrow><mn>240</mn><mo>&#8202;</mo><mi>k</mi><mi>g</mi></mrow></mfrac><mo>=</mo><mn>0</mn><mo>.</mo><mn>21</mn><mo>&#8202;</mo><mi>m</mi><mo>/</mo><msup><mi>s</mi><mn>2</mn></msup></annotation-xml></semantics></math>.</p></div>\n\n    <div
        data-type=\"commentary\" class=\"commentary\" id=\"fs-idp6688976\"><div data-type=\"title\">Discussion</div><div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-idp15245728\" class=\"note
        tips-for-success\" data-label=\"Tips for Success\"><ul id=\"fs-idm18922864\"><li>Correctly
        drawing and labeling a free-body diagram is an important first step for solving
        a problem.<ol id=\"fs-idm97835408\"><li>What needs to be labeled?<ol id=\"fs-idm1868944\"
        data-number-style=\"lower-alpha\"><li>List three answers</li><li>Describe
        how you would label those three answers</li></ol></li><li>How do you check
        to make sure that a diagram is correct?</li></ol></li><li>Newton&#8217;s 1st
        law: <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><mn>0</mn></mrow><annotation-xml
        encoding=\"MathML-Content\"><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><mn>0</mn></annotation-xml></semantics></math></li></ul></div>\n<p
        id=\"fs-idm16715168\">The acceleration is in the same direction as the net
        external force, which is parallel to the ground and to the right. There is
        no information given in this example about the individual external forces
        acting on the system, but we can say something about their relative magnitudes.
        For example, the force exerted by the person pushing the mower must be greater
        than the friction opposing the motion because we are given that the net external
        force is in the direction in which the person pushes. Also, the vertical forces
        must cancel if there is no acceleration in the vertical direction (the mower
        is moving only horizontally). The acceleration found is reasonable for a person
        pushing a mower; the mower&#8217;s speed must increase by 0.21 m/s every second,
        which is possible. The time during which mower accelerates would not be very
        long because the person&#8217;s top speed would soon be reached. At this point,
        the person could push a little less hard, because he only has to overcome
        friction.</p></div>\n  </div>\n\n<div data-type=\"exercise\" id=\"eip-idm74985056\"
        class=\"exercise ost-k12phys-ch04-ex136\" data-label=\"\"><div data-type=\"title\">What
        Rocket Thrust Accelerates This Sled?</div>\n<div data-type=\"problem\" class=\"problem\"
        id=\"eip-idm56641616\"><p id=\"eip-idp76975696\">Prior to manned space flights,
        rocket sleds were used to test aircraft, missile equipment, and physiological
        effects on humans at high accelerations. Rocket sleds consisted of a platform
        mounted on one or two rails and propelled by several rockets.</p>\n<p id=\"eip-idm44791408\">Calculate
        the magnitude of force exerted by each rocket, called its thrust T, for the
        four-rocket propulsion system shown below. The sled&#8217;s initial acceleration
        is 49 m/s2, the mass of the system is 2100 kg, and the force of friction opposing
        the motion is 650 N.</p><table id=\"eip-859\" summary=\"--\"><caption><span
        data-type=\"title\">Sample problem testing table</span></caption><tbody>\n  <tr>\n    <td><span
        data-type=\"term\">Types of Links</span></td>\n    <td><span data-type=\"term\">URLs</span></td>\n  </tr>\n  <tr>\n    <td>External
        link</td>\n    <td>http://upload.wikimedia.org/wikipedia/commons/0/00/Herrenhaustag_MI_Juni_2009_205.jpg</td>\n  </tr>\n  <tr>\n    <td>Internal
        link</td>\n    <td>http://cnx.org/contents/b3c1e1d2-839c-42b0-a314-e119a8aafbdd@8.53:49/Concepts_of_Biology</td>\n  </tr>\n</tbody></table><div
        data-type=\"note\" class=\"note\" data-has-label=\"true\" id=\"eip-idp41304112\"
        data-label=\"\"><div data-type=\"title\" class=\"title\">Strategy</div>\n<p
        id=\"eip-idp88081696\">The system of interest is the rocket sled. Although
        forces act vertically on the system, they must cancel because the system does
        not accelerate vertically. This leaves us with only horizontal forces to consider.
        We&#8217;ll assign the direction to the right as the positive direction. See
        the free-body diagram in the figure.</p>\n</div></div>\n\n<div data-type=\"solution\"
        class=\"solution\" id=\"eip-idm12222400\"><p id=\"eip-idm30951344\">We start
        with Newton&#8217;s second law and look for ways to find the thrust <span
        data-type=\"term\">T</span> of the engines. Because all forces and acceleration
        are along a line, we need only consider the magnitudes of these quantities
        in the calculations. We begin with<div data-type=\"equation\" class=\"equation\"
        id=\"eip-idp15034416\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><mi>m</mi><mi>a</mi></mrow><annotation-xml
        encoding=\"MathML-Content\"><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><mi>m</mi><mi>a</mi></annotation-xml></semantics></math></div>where
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub></mrow><annotation-xml
        encoding=\"MathML-Content\"><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub></annotation-xml></semantics></math>
        is the net external force in the horizontal direction. We can see from the
        image above that the engine thrusts are in the same direction (which we call
        the positive direction), whereas friction opposes the thrust. In equation
        form, the net external force is<div data-type=\"equation\" class=\"equation\"
        id=\"eip-idm103225472\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><mn>4</mn><mi>T</mi><mo>-</mo><mi>f</mi></mrow><annotation-xml
        encoding=\"MathML-Content\"><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><mn>4</mn><mi>T</mi><mo>-</mo><mi>f</mi></annotation-xml></semantics></math></div></p><ul
        id=\"eip-idp62128400\"><li>Newton&#8217;s second law tells us that <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><mi>m</mi><mi>a</mi></mrow><annotation-xml
        encoding=\"MathML-Content\"><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><mi>m</mi><mi>a</mi></annotation-xml></semantics></math>,
        so we get</li>\n<li><math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mi>m</mi><mi>a</mi><mo>=</mo><mn>4</mn><mi>T</mi><mo>-</mo><mi>f</mi></mrow><annotation-xml
        encoding=\"MathML-Content\"><mi>m</mi><mi>a</mi><mo>=</mo><mn>4</mn><mi>T</mi><mo>-</mo><mi>f</mi></annotation-xml></semantics></math></li>\n<li>After
        a little algebra we solve for the total thrust 4T:</li>\n<li><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mn>4</mn><mi>T</mi><mo>=</mo><mi>m</mi><mi>a</mi><mo>+</mo><mi>f</mi></mrow><annotation-xml
        encoding=\"MathML-Content\"><mn>4</mn><mi>T</mi><mo>=</mo><mi>m</mi><mi>a</mi><mo>+</mo><mi>f</mi></annotation-xml></semantics></math></li>\n<li>which
        means that the individual thrust is</li>\n<li><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mi>T</mi><mo>=</mo><mfrac><mrow><mi>m</mi><mi>a</mi><mo>+</mo><mi>f</mi></mrow><mn>4</mn></mfrac></mrow><annotation-xml
        encoding=\"MathML-Content\"><mi>T</mi><mo>=</mo><mfrac><mrow><mi>m</mi><mi>a</mi><mo>+</mo><mi>f</mi></mrow><mn>4</mn></mfrac></annotation-xml></semantics></math></li>\n<li>Inserting
        the known values yields</li>\n<li><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mi>T</mi><mo>=</mo><mfrac><mrow><mo>(</mo><mn>2100</mn><mi>k</mi><mi>g</mi><mo>)</mo><mo>(</mo><mn>49</mn><mo>&#8202;</mo><mi>m</mi><mo>/</mo><msup><mi>s</mi><mn>2</mn></msup><mo>)</mo><mo>+</mo><mn>650</mn><mi>N</mi></mrow><mn>4</mn></mfrac><mo>=</mo><mn>2</mn><mo>.</mo><mn>6</mn><mo>*</mo><msup><mn>10</mn><mn>4</mn></msup><mi>N</mi></mrow><annotation-xml
        encoding=\"MathML-Content\"><mi>T</mi><mo>=</mo><mfrac><mrow><mo>(</mo><mn>2100</mn><mi>k</mi><mi>g</mi><mo>)</mo><mo>(</mo><mn>49</mn><mo>&#8202;</mo><mi>m</mi><mo>/</mo><msup><mi>s</mi><mn>2</mn></msup><mo>)</mo><mo>+</mo><mn>650</mn><mi>N</mi></mrow><mn>4</mn></mfrac><mo>=</mo><mn>2</mn><mo>.</mo><mn>6</mn><mo>*</mo><msup><mn>10</mn><mn>4</mn></msup><mi>N</mi></annotation-xml></semantics></math></li></ul></div>\n\n<div
        data-type=\"commentary\" class=\"commentary\" id=\"eip-idp149130112\"><div
        data-type=\"title\">Discussion</div><p id=\"eip-idp36427040\">The numbers
        are quite large, so the result might surprise you. Experiments such as this
        were performed in the early 1960s to test the limits of human endurance and
        to test the apparatus designed to protect fighter pilots in emergency ejections.
        Speeds of 1000 km/h were obtained, with accelerations of 45g. (Recall that
        g, the acceleration due to gravity, is <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mn>9</mn><mo>.</mo><mn>8</mn><mo>&#8202;</mo><mi>m</mi><mo>/</mo><msup><mi>s</mi><mn>2</mn></msup></mrow><annotation-xml
        encoding=\"MathML-Content\"><mn>9</mn><mo>.</mo><mn>8</mn><mo>&#8202;</mo><mi>m</mi><mo>/</mo><msup><mi>s</mi><mn>2</mn></msup></annotation-xml></semantics></math>.
        An acceleration 45g is <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mn>45</mn><mo>*</mo><mn>9</mn><mo>.</mo><mn>8</mn><mo>&#8202;</mo><mi>m</mi><mo>/</mo><msup><mi>s</mi><mn>2</mn></msup></mrow><annotation-xml
        encoding=\"MathML-Content\"><mn>45</mn><mo>*</mo><mn>9</mn><mo>.</mo><mn>8</mn><mo>&#8202;</mo><mi>m</mi><mo>/</mo><msup><mi>s</mi><mn>2</mn></msup></annotation-xml></semantics></math>,
        which is approximately <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mn>440</mn><mo>&#8202;</mo><mi>m</mi><mo>/</mo><msup><mi>s</mi><mn>2</mn></msup></mrow><annotation-xml
        encoding=\"MathML-Content\"><mn>440</mn><mo>&#8202;</mo><mi>m</mi><mo>/</mo><msup><mi>s</mi><mn>2</mn></msup></annotation-xml></semantics></math>.)
        Living subjects are no longer used, and land speeds of 10,000 km/h have now
        been obtained with rocket sleds. In this example, as in the preceding example,
        the system of interest is clear. We will see in later examples that choosing
        the system of interest is crucial&#8212;and that the choice is not always
        obvious.</p></div>\n</div></div>\n</section>\n\n<section data-depth=\"1\"
