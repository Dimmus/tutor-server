        href=\"#ost/api/ex/k12phys-ch04-ex070\" class=\"autogenerated-content\">[link]</a></p>\n    </div>\n  </div></section>\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"eip-636\" class=\"note links-to-physics
        ost-assessed-feature ost-tag-lo-k12phys-ch04-s03-lo01\" data-label=\"Links
        to Physics: History\"><div data-type=\"title\" class=\"title\">Ptolemy vs.
        Copernicus</div>\n<p id=\"eip-811\">\nBefore the discoveries of Kepler, Copernicus,
        Galileo, Newton, and others, the solar system was thought to revolve around
        Earth as shown in Figure 04_03_solar_img (a). This is called the Ptolemaic
        (the P is silent) view, for the Greek philosopher who lived in the second
        century AD. This model is characterized by a list of facts for the motions
        of planets with no cause and effect explanation. There tended to be a different
        rule for each heavenly body and a general lack of simplicity.\n</p>\n<p id=\"eip-idp28458432\">\nFigure
        04_03_solar_img (b) represents the modern or <span data-type=\"term\">Copernican
        model</span>. In this model, a small set of rules and a single underlying
        force explain not only all motions in the solar system, but all other situations
        involving gravity. The breadth and simplicity of the laws of physics are compelling.
        As our knowledge of nature has grown, the basic simplicity of its laws has
        become ever more evident.\n</p>\n<p id=\"eip-idp70825872\">\nNicolaus Copernicus
        (1473 &#8211; 1543) first had the idea that the planets circle the Sun about
        1514. It took him almost 20 years to work out the mathematical details for
        his model. He waited another 10 years or so to publish his work. It is thought
        he hesitated because he was afraid people would make fun of his theory. Actually,
        the reaction of many people was more one of fear and anger. Many people felt
        the Copernican model threatened their basic belief system. About 100 years
        later, the astronomer Galileo Galilei was arrested and put under house arrest
        for saying he thought the Earth traveled around the Sun. In all, it took almost
        300 years for everyone to admit that Nicolaus had been right all along.</p><p
        id=\"eip-607\">Astronomers:\n<div data-type=\"list\" data-list-type=\"enumerated\"
        id=\"eip-idp15542768\" data-number-style=\"arabic\"><div data-type=\"item\">Copernicus<div
        data-type=\"list\" data-list-type=\"enumerated\" id=\"eip-idp91830816\" data-number-style=\"lower-alpha\"><div
        data-type=\"item\">Planets circle the Sun</div>\n<div data-type=\"item\">Didn''t
        share his ideas out of fear</div></div></div>\n<div data-type=\"item\">Galileo<div
        data-type=\"list\" data-list-type=\"enumerated\" id=\"eip-idp35502560\" data-number-style=\"lower-alpha\"><div
        data-type=\"item\">100 years later</div>\n<div data-type=\"item\">Put in prison</div></div></div></div></p>\n<div
        data-type=\"exercise\" id=\"eip-idp19441680\" class=\"exercise os-exercise
        grasp-check\" data-label=\"Grasp Check\"><div data-type=\"problem\" class=\"problem\"
        id=\"eip-idm252368\">\n      <p id=\"eip-idp5709648\"><a href=\"#ost/api/ex/k12phys-ch04-ex075\"
        class=\"autogenerated-content\">[link]</a></p>\n    </div></div></div><section
        data-depth=\"1\" id=\"eip-341\" class=\"summary ost-reading-discard\"><h1
        data-type=\"title\">Section Summary</h1><ul id=\"eip-idm46809008\"><li>Acceleration
        is a change in velocity, meaning a change in speed, direction, or both.</li>\n<li>An
        external force acts on a system from outside the system, as opposed to internal
        forces, which act between components within the system.</li>\n<li>Newton&#8217;s
        second law of motion states that the acceleration of a system is directly
        proportional to and in the same direction as the net external force acting
        on the system, and inversely proportional to the system&#8217;s mass.</li>\n<li>In
        equation form, Newton&#8217;s second law of motion is <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><mi>m</mi><mi>a</mi></mrow><annotation-xml
        encoding=\"MathML-Content\"><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mo>=</mo><mi>m</mi><mi>a</mi></annotation-xml></semantics></math>
        or <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mo>&#8721;</mo><mi>F</mi><mo>=</mo><mi>m</mi><mi>a</mi></mrow><annotation-xml
        encoding=\"MathML-Content\"><mo>&#8721;</mo><mi>F</mi><mo>=</mo><mi>m</mi><mi>a</mi></annotation-xml></semantics></math>.
        This is sometimes written as <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mi>a</mi><mo>=</mo><mfrac><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mi>m</mi></mfrac><mo>&#8202;</mo><mo>&#8202;</mo><mi>o</mi><mi>r</mi><mo>&#8202;</mo><mo>&#8202;</mo><mi>a</mi><mo>=</mo><mfrac><mrow><mo>&#8721;</mo><mi>F</mi></mrow><mi>m</mi></mfrac></mrow><annotation-xml
        encoding=\"MathML-Content\"><mi>a</mi><mo>=</mo><mfrac><msub><mi>F</mi><mrow><mi>n</mi><mi>e</mi><mi>t</mi></mrow></msub><mi>m</mi></mfrac><mo>&#8202;</mo><mo>&#8202;</mo><mi>o</mi><mi>r</mi><mo>&#8202;</mo><mo>&#8202;</mo><mi>a</mi><mo>=</mo><mfrac><mrow><mo>&#8721;</mo><mi>F</mi></mrow><mi>m</mi></mfrac></annotation-xml></semantics></math>.</li>\n<li>The
        weight of an object of mass m is the force of gravity that acts on it. From
        Newton&#8217;s second law, weight is given by <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mi>W</mi><mo>=</mo><mi>m</mi><mi>g</mi></mrow><annotation-xml
        encoding=\"MathML-Content\"><mi>W</mi><mo>=</mo><mi>m</mi><mi>g</mi></annotation-xml></semantics></math></li></ul></section><section
        data-depth=\"1\" id=\"fs-idp92485712\" class=\"ost-reading-discard key-equations\"><h1
