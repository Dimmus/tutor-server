        xmlns:data=\"http://dev.w3.org/html5/spec/#custom\"><div data-type=\"document-title\">Carbohydrates</div>\n\n\n<section
        data-depth=\"1\" id=\"fs-id1167067084431\" class=\"learning-objectives\">\n<p
        id=\"fs-id1167067112385\">By the end of this section, you will be able to:</p>\n<ul
        id=\"fs-id1167067070384\">\n<li class=\"ost-learning-objective-def ost-tag-lo-apbio-ch03-s02-lo01\">What
        is the role of carbohydrates in cells and in the extracellular materials of
        animals and plants?</li>\n<li class=\"ost-learning-objective-def ost-tag-lo-apbio-ch03-s02-lo02\">What
        are the different classifications of carbohydrates?</li>\n<li class=\"ost-learning-objective-def
        ost-tag-lo-apbio-ch03-s02-lo03\">How are monosaccharide building blocks assembled
        into disaccharides and complex polysaccharides?</li>\n</ul>\n</section>\n\n\n\n<section
        data-depth=\"1\" id=\"fs-id1167067147409\" class=\"ap-connection\"><h1 data-type=\"title\">Connection
        for AP<sup>&#174;</sup> Courses</h1><p id=\"fs-id1167067078557\">Carbohydrates
        provide energy for the cell and structural support to plants, fungi, and arthropods
        such as insects, spiders, and crustaceans. Consisting of carbon, hydrogen,
        and oxygen in the ratio CH<sub>2</sub>O or carbon hydrated with water, carbohydrates
        are classified as monosaccharides, disaccharides, and polysaccharides depending
        on the number of monomers in the macromolecule. Monosaccharides are linked
        by glycosidic bonds that form as a result of dehydration synthesis. Glucose,
        galactose, and fructose are common isomeric monosaccharides, whereas sucrose
        or table sugar is a disaccharide. Examples of polysaccharides include cellulose
        and starch in plants and glycogen in animals. Although storing glucose in
        the form of polymers like starch or glycogen makes it less accessible for
        metabolism, this prevents it from leaking out of cells or creating a high
        osmotic pressure that could cause excessive water uptake by the cell. Insects
        have a hard outer skeleton made of chitin, a unique nitrogen-containing polysaccharide.</p>\n<p
        id=\"fs-id1167067293834\" class=\"ost-reading-discard\">Information presented
        and the examples highlighted in the section support concepts and Learning
        Objectives outlined in Big Idea 4 of the AP<sup>&#174;</sup> Biology Curriculum
        Framework. The Learning Objectives listed in the Curriculum Framework provide
        a transparent foundation for the AP<sup>&#174;</sup> Biology course, an inquiry-based
        laboratory experience, instructional activities, and AP<sup>&#174;</sup> Exam
        questions. A Learning Objective merges required content with one or more of
        the seven Science Practices. </p><p id=\"fs-id1167067239942\" class=\"ost-reading-discard
        ost-standards-def ost-standards-apbio ost-tag-std-apbio-1\">\n<span class=\"ost-standards-name\">\n<strong>Big
