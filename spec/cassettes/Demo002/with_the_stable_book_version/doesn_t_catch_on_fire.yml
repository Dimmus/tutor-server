        </mtable></annotation-xml></semantics></math></p>\n</div>\n<div data-type=\"commentary\"
        class=\"commentary\" id=\"fs-idm6518272\"><div data-type=\"title\">Discussion</div>\n<p
        id=\"fs-idm35244080\">None of the forces between components of the system,
        such as between the teacher&#8217;s hands and the cart, contribute to the
        net external force because they are internal to the system. Another way to
        look at this is to note that forces between components of a system cancel
        because they are equal in magnitude and opposite in direction. For example,
        the force exerted by the teacher on the cart is of equal magnitude but in
        the opposite direction of the force exerted by the cart on the teacher. In
        this case both forces act on the same system, so they cancel. Defining the
        system was crucial to solving this problem.</p></div>\n</div>\n</div></section>\n<section
