        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mi>m</mi><mi>
        </mi><mo>=</mo><mi> </mi><mo stretchy=\"false\">(</mo><mn>6</mn><mn>5</mn><mo>.</mo><mn>0</mn><mi>
        </mi><mo>+</mo><mi> </mi><mn>1</mn><mn>2</mn><mo>.</mo><mn>0</mn><mi> </mi><mo>+</mo><mi>
        </mi><mn>7</mn><mo>.</mo><mn>0</mn><mo stretchy=\"false\">)</mo><mi> </mi><mi>k</mi><mi>g</mi><mi>
        </mi><mo>=</mo><mi> </mi><mn>8</mn><mn>4</mn><mi> </mi><mi>k</mi><mi>g</mi><mo>.</mo>\n
        </mrow></annotation-xml></semantics></math></p>\n<p id=\"fs-idp55490448\">Insert
