        id=\"fs-idp37553744\"><dt>law of inertia</dt> <dd id=\"fs-idm94756016\">Newton&#8217;s
        first law of motion: a body at rest remains at rest or, if in motion, remains
        in motion at a constant speed in a straight line unless acted on by a net
        external force; also known as the law of inertia</dd></dl>\n<dl class=\"definition\"
        id=\"fs-idp90697696\"><dt>mass</dt> <dd id=\"fs-idm27622608\">the quantity
        of matter in a substance; measured in kilograms</dd></dl>\n<dl class=\"definition\"
        id=\"fs-idp45591104\"><dt>Newton&#8217;s first law of motion</dt> <dd id=\"fs-idm52378368\">a
