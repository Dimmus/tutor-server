        data-type=\"glossary\"><h2 data-type=\"glossary-title\">Glossary</h2>\n<dl
        class=\"definition\" id=\"fs-id2348307\"><dt>carbohydrate</dt> <dd id=\"fs-id2572195\">biological
        macromolecule in which the ratio of carbon to hydrogen and to oxygen is 1:2:1;
        carbohydrates serve as energy sources and structural support in cells and
        form the a cellular exoskeleton of arthropods</dd></dl>\n<dl class=\"definition\"
        id=\"fs-id2144933\"><dt>cellulose</dt> <dd id=\"fs-id1966871\">polysaccharide
        that makes up the cell wall of plants;  provides structural support to the
        cell</dd></dl>\n<dl class=\"definition\" id=\"fs-id1778091\"><dt>chitin</dt>
        <dd id=\"fs-id1957163\">type of carbohydrate that forms the outer skeleton
        of all arthropods that include crustaceans and insects; it also forms the
        cell walls of fungi</dd></dl>\n<dl class=\"definition\" id=\"fs-id1805432\"><dt>disaccharide</dt>
        <dd id=\"fs-id2123880\">two sugar monomers that are linked together by a glycosidic
        bond</dd></dl>\n<dl class=\"definition\" id=\"fs-id2581968\"><dt>glycogen</dt>
        <dd id=\"fs-id1449477\">storage carbohydrate in animals</dd></dl>\n<dl class=\"definition\"
        id=\"fs-id1286063\"><dt>glycosidic bond</dt> <dd id=\"fs-id2979084\">bond
        formed by a dehydration reaction between two monosaccharides with the elimination
        of a water molecule</dd></dl>\n<dl class=\"definition\" id=\"fs-id2155001\"><dt>monosaccharide</dt>
        <dd id=\"fs-id1511899\">single unit or monomer of carbohydrates</dd></dl>\n<dl
        class=\"definition\" id=\"fs-id2171791\"><dt>polysaccharide</dt> <dd id=\"fs-id1882991\">long
        chain of monosaccharides; may be branched or unbranched</dd></dl>\n<dl class=\"definition\"
        id=\"fs-id1386450\"><dt>starch</dt> <dd id=\"fs-id1470590\">storage carbohydrate
