        "content": "<html xmlns=\"http://www.w3.org/1999/xhtml\">\n<head xmlns:c=\"http://cnx.rice.edu/cnxml\"
        xmlns:md=\"http://cnx.rice.edu/mdml\"><title>ATP: Adenosine Triphosphate</title><meta
        name=\"created-time\" content=\"2015/04/21 11:02:23 -0500\"/><meta name=\"revised-time\"
