        data-depth=\"1\" id=\"fs-idp19696064\" class=\"ost-reading-discard ost-assignable
        ost-chapter-review performance ost-tag-ngss-hs-ps2-1\"><h1 data-type=\"title\">Performance
        Task</h1>\n <p id=\"fs-id1167067111643\">To investigate how mass affects tension
        in a connector, find a rubber band and some objects to hang from the end of
        the rubber band. How much does the rubber band stretch when a light object
        is hung from it? How much does it stretch when a heavier object is suspended?
        What does this show? Measure the mass of the object and the corresponding
        length of the rubber band in each case and plot a graph of mass vs length.
        (15 min)</p>\n<div data-type=\"note\" data-has-label=\"true\" id=\"fs-idm33844336\"
