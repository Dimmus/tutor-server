        class=\"ost-standards-description\">There are several hypotheses about the
        natural origin of life on Earth, each with supporting scientific evidence.</span>\n</td></tr>\n<tr
        class=\"ost-standards-def ost-standards-apbio ost-tag-std-apbio-sciprac-1-2\">\n<td><strong>Science
        Practice</strong></td>\n<td><span class=\"ost-standards-name\"><strong>1.2</strong></span>\n<span
        class=\"ost-standards-description\">The student can make\nclaims and predictions
        about natural phenomena based on\nscientific theories and models.</span>\n</td></tr>\n<tr
        class=\"ost-standards-def ost-standards-apbio ost-tag-std-apbio-lo-1-27\">\n<td><strong>Learning
