        ost-tag-lo-k12phys-ch03-s02-lo01 ost-tag-teks-112-39-c-4a ost-tag-teks-112-39-c-4b\">Explain
        the kinematic equations related to acceleration and illustrate them with graphs.</li>\n<li
        class=\"ost-learning-objective-def ost-tag-lo-k12phys-ch03-s02-lo02 ost-tag-teks-112-39-c-4a
        ost-tag-teks-112-39-c-4b\">Apply the kinematic equations and related graphs
        to problems involving acceleration.</li>\n</ul>\n</div>\n\n<div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-idp13564336\" class=\"note os-teacher\" data-label=\"Teacher
        Support\">\n<p id=\"fs-idp5402128\">The Learning Objectives in this section
        will help your students master the following TEKS:</p>\n<ul id=\"fs-idp45700976\">\n<li
        class=\"ost-standards-def ost-standards-teks ost-tag-teks-112-39-c-4a\"><span
        class=\"ost-standards-name\">(4A)</span><span class=\"ost-standards-discard\">:</span><span
        class=\"ost-standards-description\">Generate and interpret graphs and charts
        describing different types of motion, including the use of real-time technology
        such as motion detectors or photogates.</span></li>\n<li class=\"ost-standards-def
        ost-standards-teks ost-tag-teks-112-39-c-4b\"><span class=\"ost-standards-name\">(4B)</span><span
        class=\"ost-standards-discard\">:</span><span class=\"ost-standards-description\">Describe
        and analyze motion in one dimension using equations with the concepts of distance,
        displacement, speed, average velocity, instantaneous velocity, and acceleration.</span></li>\n</ul>\n</div><table
        id=\"fs-idp5115072\" summary=\"The list of Key Terms includes: acceleration
        due to gravity, kinematic equations, and uniform acceleration.\" class=\"key-terms
        ost-reading-discard unnumbered\" data-label=\"\"><caption><span data-type=\"title\">Section
        Key Terms</span></caption><tbody>\n<tr>\n<td>acceleration due to gravity</td>\n<td>kinematic
        equations</td>\n<td>uniform acceleration</td>\n</tr>\n</tbody></table><div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-idm39794096\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-idm19461376\"><span
        class=\"ost-level-below\">[BL]</span> Briefly review displacement, time, velocity,
        and acceleration; their variables, and their units.</p>\n<p id=\"fs-idp12605072\"><span
        class=\"ost-level-on\">[OL]</span><span class=\"ost-level-above\">[AL]</span>
        Explain that this section introduces five equations that allow us to solve
        a wider range of problems than just finding acceleration from time and velocity.
        Review graphical analysis, including axes, algebraic signs, how to designate
        points on a coordinate plane, i.e., (<em data-effect=\"italics\">x</em>, <em
        data-effect=\"italics\">y</em>), slopes and intercepts. Explain that these
        equations can also be represented graphically.</p>\n</div></section>\n\n<section
        data-depth=\"1\" id=\"fs-idm57946960\" class=\"ost-tag-lo-k12phys-ch03-s02-lo01\"><h1
        data-type=\"title\">How the Kinematic Equations are Related to Acceleration</h1><p
        id=\"fs-idm7760528\">We are studying concepts related to motion: time, displacement,
        <span data-type=\"term\" class=\"no-emphasis\">velocity</span>, and&#8212;especially&#8212;acceleration.
        We are only concerned with motion in one dimension. The <span data-type=\"term\">kinematic
        equations</span> apply to conditions of constant acceleration and show how
        these concepts are related. <span data-type=\"term\">Constant acceleration</span>
        is acceleration that does not change over time. The first kinematic equation
        relates displacement <em data-effect=\"italics\">d</em>, average velocity
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow>\n<mover
        accent=\"true\">\n<mi>v</mi>\n<mo>&#175;</mo>\n</mover>\n</mrow><annotation-xml
        encoding=\"MathML-Content\"><mover accent=\"true\">\n<mi>v</mi>\n<mo>&#175;</mo>\n</mover></annotation-xml></semantics></math>,
        and time <em data-effect=\"italics\">t</em>.</p><p id=\"fs-123456789\"><span
        data-type=\"title\">Equation 1</span><div data-type=\"equation\" id=\"fs-idp25918192\"
        class=\"equation ost-tag-lo-k12phys-ch03-s02-lo01 unnumbered\" data-label=\"\"><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow>\n\t\t<mrow>\n\t\t\t<mi>d</mi><mo>=</mo><msub><mi>d</mi><mn>0</mn></msub>\n\t\t\t<mo>+</mo><mover
        accent=\"true\">   <mi>v</mi><mo>&#175;</mo></mover><mi>t</mi><mspace width=\"0.25\"/>\n\t\t\t<mtext>,
        the initial displacement</mtext><mspace width=\"0.25\"/><msub><mi>d</mi><mn>0</mn>  </msub><mspace
        width=\"0.25\"/><mtext>is often 0, in which case the equation can be written
        as</mtext><mspace width=\"0.25\"/>\n  <mover accent=\"true\">\n   <mi>v</mi>\n   <mo>&#175;</mo>\n  </mover>\n  <mo>=</mo><mfrac>\n   <mi>d</mi>\n   <mi>t</mi>\n  </mfrac>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n\t\t\t<mi>d</mi><mo>=</mo><msub><mi>d</mi><mn>0</mn></msub>\n\t\t\t<mo>+</mo><mover
        accent=\"true\">   <mi>v</mi><mo>&#175;</mo></mover><mi>t</mi><mspace width=\"0.25\"/>\n\t\t\t<mtext>,
        the initial displacement</mtext><mspace width=\"0.25\"/><msub><mi>d</mi><mn>0</mn>  </msub><mspace
        width=\"0.25\"/><mtext>is often 0, in which case the equation can be written
        as</mtext><mspace width=\"0.25\"/>\n  <mover accent=\"true\">\n   <mi>v</mi>\n   <mo>&#175;</mo>\n  </mover>\n  <mo>=</mo><mfrac>\n   <mi>d</mi>\n   <mi>t</mi>\n  </mfrac>\n
        </mrow></annotation-xml></semantics></math>\n</div></p><p id=\"fs-idp18709056\">This
        equation says that average velocity is <span data-type=\"term\" class=\"no-emphasis\">displacement</span>
        per unit time. We will express velocity in meters per second. If we graph
        displacement versus time, as in the figure below, the slope will be the velocity.
        Whenever a rate, such as velocity, is represented graphically, time is usually
        taken to be the independent variable and is plotted along the <em data-effect=\"italics\">x</em>
        axis.</p><figure id=\"Figure_03_02_displace\" class=\"ost-tag-lo-k12phys-ch03-s02-lo01\"><figcaption>The
        slope of displacement versus time is velocity.</figcaption>\n<span data-type=\"media\"
        id=\"fs-idp23485472\" data-alt=\" A line graph is shown. The x-axis is labeled
        time and includes a directional arrow pointing to the right. The y-axis is
        labeled displacement and includes a directional arrow pointing upward. The
        graphed line shows a directly proportional relationship between time and displacement.\">\n<img
        src=\"/resources/f2c3a95a477b9873c6eaf0266d7a93cbf89088c9/CNX_HSPhysics_03_02_displace.jpg\"
        data-media-type=\"image/jpeg\" alt=\" A line graph is shown. The x-axis is
        labeled time and includes a directional arrow pointing to the right. The y-axis
        is labeled displacement and includes a directional arrow pointing upward.
        The graphed line shows a directly proportional relationship between time and
        displacement.\"/>\n</span>\n\n</figure>\n\n<p id=\"fs-idp23524752\">Another
        expression for average velocity <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n<mover accent=\"true\"><mi>v</mi><mo>&#175;</mo></mover></mrow><annotation-xml
        encoding=\"MathML-Content\"><mover accent=\"true\"><mi>v</mi><mo>&#175;</mo></mover></annotation-xml></semantics></math>
        is simply the initial velocity plus the final velocity divided by two:\n\n<div
        data-type=\"equation\" id=\"fs-idp18271280\" class=\"equation ost-tag-lo-k12phys-ch03-s02-lo01
        unnumbered\" data-label=\"\"><span data-type=\"title\">Equation 2</span><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow><mrow><mover
        accent=\"true\">\n<mi>v</mi>\n<mo>&#175;</mo></mover>\n<mo>=</mo><mfrac><mrow>\n<msub><mi>v</mi>\n     <mn>0</mn>\n    </msub>\n    <mo>+</mo><msub>\n     <mi>v</mi>\n     <mtext>f</mtext>\n    </msub>\n   </mrow>\n   <mn>2</mn>\n  </mfrac>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow><mover accent=\"true\">\n<mi>v</mi>\n<mo>&#175;</mo></mover>\n<mo>=</mo><mfrac><mrow>\n<msub><mi>v</mi>\n     <mn>0</mn>\n    </msub>\n    <mo>+</mo><msub>\n     <mi>v</mi>\n     <mtext>f</mtext>\n    </msub>\n   </mrow>\n   <mn>2</mn>\n  </mfrac>\n
        </mrow></annotation-xml></semantics></math>\n</div></p><p id=\"fs-idp49944064\">Now
        we come to our main concern of this chapter; namely, the kinematic equations
        that describe motion with constant acceleration. Acceleration is the rate
        at which velocity increases, so velocity at any point equals initial velocity
        plus acceleration multiplied by time:\n\n<div data-type=\"equation\" id=\"fs-idp72729168\"
        class=\"equation ost-tag-lo-k12phys-ch03-s02-lo01 unnumbered\" data-label=\"\"><span
        data-type=\"title\">Equation 3</span><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow><mrow><mi>v</mi><mo>=</mo><msub>\n<mi>v</mi><mn>0</mn></msub><mo>+</mo><mi>a</mi><mi>t</mi><mspace
        width=\"0.2em\"/>\n<mtext>Also</mtext><mo>,</mo><mtext> if we start from rest
        (</mtext><msub><mi>v</mi>\n<mn>0</mn></msub><mo>=</mo><mn>0</mn><mtext>),
        we can write </mtext><mspace width=\"0.2em\"/>\n\n\n<mi>a</mi><mo>=</mo><mfrac><mi>v</mi>\n<mi>t</mi></mfrac></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><mrow><mi>v</mi><mo>=</mo><msub>\n<mi>v</mi><mn>0</mn></msub><mo>+</mo><mi>a</mi><mi>t</mi><mspace
        width=\"0.2em\"/>\n<mtext>Also</mtext><mo>,</mo><mtext> if we start from rest
        (</mtext><msub><mi>v</mi>\n<mn>0</mn></msub><mo>=</mo><mn>0</mn><mtext>),
        we can write </mtext><mspace width=\"0.2em\"/>\n\n\n<mi>a</mi><mo>=</mo><mfrac><mi>v</mi>\n<mi>t</mi></mfrac></mrow></annotation-xml></semantics></math></div></p><p
        id=\"fs-idp10605632\">Note that Equation 3 does not have displacement in it.
        Therefore, if you do not know the displacement and are not trying to solve
        for a displacement, this equation might be a good one to use.</p><p id=\"fs-idp57783040\">Equation
        3 is represented by the figure below.</p><figure id=\"Figure_03_02_time\"
        class=\"ost-tag-lo-k12phys-ch03-s02-lo01\"><figcaption> The slope of velocity
        versus time is acceleration.</figcaption>\n<span data-type=\"media\" id=\"fs-idp32841888\"
        data-alt=\"A line graph is shown. The x-axis is labeled time in seconds and
        the y-axis is labeled velocity in meters per second. The graphed line shows
        a directly proportional relationship between time and velocity.\">\n<img src=\"/resources/e2954f0d8ec0b144e290e6bffc187b4e94a713a2/CNX_HSPhysics_03_02_time.jpg\"
        data-media-type=\"image/jpeg\" alt=\"A line graph is shown. The x-axis is
        labeled time in seconds and the y-axis is labeled velocity in meters per second.
        The graphed line shows a directly proportional relationship between time and
        velocity.\"/>\n</span>\n\n</figure>\n\n<p id=\"fs-idp4485920\">The fourth
        kinematic equation shows how displacement is related to acceleration.\n<div
        data-type=\"equation\" id=\"fs-idm16932944\" class=\"equation ost-tag-lo-k12phys-ch03-s02-lo01
        unnumbered\" data-label=\"\"><span data-type=\"title\">Equation 4</span><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow>\n
        <mrow>\n  <mi>d</mi><mo>=</mo><msub>\n   <mi>d</mi>\n   <mn>0</mn>\n  </msub>\n  <mo>+</mo><msub>\n   <mi>v</mi>\n   <mn>0</mn>\n  </msub>\n  <mi>t</mi><mo>+</mo><mfrac>\n   <mn>1</mn>\n   <mn>2</mn>\n  </mfrac>\n  <mi>a</mi><msup>\n   <mi>t</mi>\n   <mn>2</mn>\n  </msup>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mi>d</mi><mo>=</mo><msub>\n   <mi>d</mi>\n   <mn>0</mn>\n  </msub>\n  <mo>+</mo><msub>\n   <mi>v</mi>\n   <mn>0</mn>\n  </msub>\n  <mi>t</mi><mo>+</mo><mfrac>\n   <mn>1</mn>\n   <mn>2</mn>\n  </mfrac>\n  <mi>a</mi><msup>\n   <mi>t</mi>\n   <mn>2</mn>\n  </msup>\n
        </mrow></annotation-xml></semantics></math>\n</div>\n</p><p id=\"fs-idm20907648\">When
        starting at the origin, <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><msub>\n<mi>d</mi><mn>0</mn></msub><mo>=</mo><mn>0</mn></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><mrow><msub>\n<mi>d</mi><mn>0</mn></msub><mo>=</mo><mn>0</mn></mrow></annotation-xml></semantics></math>
        and, when starting from rest, <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><msub>\n<mi>v</mi><mn>0</mn></msub><mo>=</mo><mn>0</mn></mrow>\n</mrow><annotation-xml
        encoding=\"MathML-Content\"><mrow><msub>\n<mi>v</mi><mn>0</mn></msub><mo>=</mo><mn>0</mn></mrow></annotation-xml></semantics></math>,
        in which case the equation can be written as\n\n<div data-type=\"equation\"
        id=\"fs-idp3355616\" class=\"equation unnumbered ost-tag-lo-k12phys-ch03-s02-lo01\"
        data-label=\"\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow>\n
        <mrow>\n  <mi>a</mi><mo>=</mo><mfrac>\n   <mrow>\n    <mn>2</mn><mi>d</mi>\n   </mrow>\n   <mrow>\n    <msup>\n     <mi>t</mi>\n     <mn>2</mn>\n    </msup>\n   </mrow>\n  </mfrac>\n</mrow>\n</mrow><annotation-xml
        encoding=\"MathML-Content\"><mrow>\n  <mi>a</mi><mo>=</mo><mfrac>\n   <mrow>\n    <mn>2</mn><mi>d</mi>\n   </mrow>\n   <mrow>\n    <msup>\n     <mi>t</mi>\n     <mn>2</mn>\n    </msup>\n   </mrow>\n  </mfrac>\n</mrow></annotation-xml></semantics></math>\n</div></p><p
        id=\"fs-idp53023216\">This equation tells us that, for constant acceleration,
        the slope of a plot of 2<em data-effect=\"italics\">d</em> versus <em data-effect=\"italics\">t</em><sup>2</sup>
        is acceleration, as shown in the figure below.</p><figure id=\"Figure_03_02_line\"
        class=\"ost-tag-lo-k12phys-ch03-s02-lo01\"><figcaption>When acceleration is
        constant, the slope of 2<em data-effect=\"italics\">d</em> versus <em data-effect=\"italics\">t</em><sup>2</sup>
        gives the acceleration.</figcaption>\n<span data-type=\"media\" id=\"fs-idm11377424\"
        data-alt=\"A line graph is shown. The x-axis is labeled t squared and the
        y-axis is labeled two d in meters. The graphed line shows that the slope of
        two d versus t squared equals constant acceleration.\">\n<img src=\"/resources/33645de8a79331364ef872886d9e5b1068ef28d2/CNX_HSPhysics_03_02_line.jpg\"
        data-media-type=\"image/jpeg\" alt=\"A line graph is shown. The x-axis is
        labeled t squared and the y-axis is labeled two d in meters. The graphed line
        shows that the slope of two d versus t squared equals constant acceleration.\"/>\n</span>\n\n</figure>\n\n<p
        id=\"fs-idm2619680\">The final kinematic equation relates velocity, acceleration,
        and displacement:\n<div data-type=\"equation\" id=\"fs-idm2879632\" class=\"equation
        ost-tag-lo-k12phys-ch03-s02-lo01 unnumbered\" data-label=\"\"><span data-type=\"title\">Equation
        5</span><math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow>\n
        <mrow>\n  <msup>\n   <mi>v</mi>\n   <mn>2</mn>\n  </msup>\n  <mo>=</mo><msubsup>\n   <mi>v</mi>\n   <mn>0</mn>\n   <mn>2</mn>\n  </msubsup>\n  <mo>+</mo><mn>2</mn><mi>a</mi><mrow><mo>(</mo>\n   <mrow>\n    <mi>d</mi><mo>&#8722;</mo><msub>\n     <mi>d</mi>\n     <mn>0</mn>\n    </msub>\n   </mrow>\n  <mo>)</mo></mrow>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <msup>\n   <mi>v</mi>\n   <mn>2</mn>\n  </msup>\n  <mo>=</mo><msubsup>\n   <mi>v</mi>\n   <mn>0</mn>\n   <mn>2</mn>\n  </msubsup>\n  <mo>+</mo><mn>2</mn><mi>a</mi><mrow><mo>(</mo>\n   <mrow>\n    <mi>d</mi><mo>&#8722;</mo><msub>\n     <mi>d</mi>\n     <mn>0</mn>\n    </msub>\n   </mrow>\n  <mo>)</mo></mrow>\n
        </mrow></annotation-xml></semantics></math></div></p><p id=\"fs-idm974640\">This
        equation is useful when we do not know (or need to know) the time.</p><p id=\"fs-idm28176944\">When
        starting from rest, Equation 5 simplifies to:\n\n<div data-type=\"equation\"
        id=\"fs-idm6121936\" class=\"equation unnumbered ost-tag-lo-k12phys-ch03-s02-lo01\"
        data-label=\"\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow><mrow>\n  <mi>a</mi><mo>=</mo><mfrac>\n   <mrow>\n    <msup>\n     <mi>v</mi>\n     <mn>2</mn>\n    </msup>\n   </mrow>\n   <mrow>\n    <mn>2</mn><mi>d</mi>\n   </mrow>\n  </mfrac>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mi>a</mi><mo>=</mo><mfrac>\n   <mrow>\n    <msup>\n     <mi>v</mi>\n     <mn>2</mn>\n    </msup>\n   </mrow>\n   <mrow>\n    <mn>2</mn><mi>d</mi>\n   </mrow>\n  </mfrac>\n
        </mrow></annotation-xml></semantics></math></div></p><p id=\"fs-idm3041104\">According
        to this equation, a graph of velocity squared versus twice the displacement
        will have a slope equal to acceleration.</p>\n\n<figure id=\"Figure_03_02_slope\"
        class=\"ost-tag-lo-k12phys-ch03-s02-lo01\"><figcaption/>\n<span data-type=\"media\"
        id=\"fs-idm61803632\" data-alt=\"A line graph is shown. The x-axis is labeled
        two d in meters and the y-axis is labeled v squared in meters per second squared.
        The graphed line shows a directly proportional relationship between two d,
        twice the displacement, and v squared, velocity squared.\">\n<img src=\"/resources/f5393d70c4dc167992f59b0f78127bcca58a2a71/CNX_HSPhysics_03_02_slope.jpg\"
        data-media-type=\"image/jpeg\" alt=\"A line graph is shown. The x-axis is
        labeled two d in meters and the y-axis is labeled v squared in meters per
        second squared. The graphed line shows a directly proportional relationship
        between two d, twice the displacement, and v squared, velocity squared.\"/>\n</span>\n\n</figure>\n\n<p
        id=\"fs-idp41442160\">Note that, in reality, knowns and unknowns will vary.
        Sometimes you will want to rearrange a kinematic equation so that the knowns
        are the values on the axes and the unknown is the slope. Sometimes the intercept
        will not be at the origin (0, 0). This will happen when <em data-effect=\"italics\">v</em><sub>0</sub>
        or <em data-effect=\"italics\">d</em><sub>0</sub> is not 0. This will be the
        case when the object of interest is already in motion or the motion begins
        at some point other than at the origin of the coordinate system.</p>\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-idm31593824\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-idm51551200\"><span
        class=\"ost-level-below\">[BL]</span> Be sure everyone is completely comfortable
        with the idea that velocity is displacement divided by the time during which
        the displacement occurs. Use everyday examples.</p>\n<p id=\"fs-idp24526560\"><span
        class=\"ost-level-on\">[OL]</span> Remind students that they studied velocity
        in early chapters. Relate the simplified equation <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow>\n <mrow>\n  <mover accent=\"true\">\n   <mi>v</mi>\n   <mo>&#175;</mo>\n  </mover>\n  <mo>=</mo><mfrac>\n   <mi>d</mi>\n   <mi>t</mi>\n  </mfrac>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mover
        accent=\"true\">\n   <mi>v</mi>\n   <mo>&#175;</mo>\n  </mover>\n  <mo>=</mo><mfrac>\n   <mi>d</mi>\n   <mi>t</mi>\n  </mfrac>\n
        </mrow></annotation-xml></semantics></math> to a graph of displacement versus
        time. Point out the of the plot starts at (0,0) because the initial velocity
        is zero. Pick a segment on the graph and explain how finding the slope at
        this segment. Explain that the graph would show a straight line if velocity
        were changing; that is, if the object were accelerating. Show how the graph
        would change for both negative and positive acceleration.</p><p id=\"fs-idp12981728\"><span
        class=\"ost-level-on\">[OL]</span> Build on the understanding of velocity
        to introduce acceleration. Contrast constant velocity with changing velocity.
        Use everyday examples from transportation, sports, or amusement park rides.
        Explain that the graph represents constant acceleration because it is a straight
        line. Give examples of increasing, decreasing, and constant acceleration and
        explain how each affects the shape of plots of velocity versus time.</p><p
        id=\"fs-idm34792576\"><span class=\"ost-level-on\">[OL]</span><span class=\"ost-level-above\">[AL]</span>
        Ask students why all three of the plots are straight lines. Refer to the graph
        of 2<em data-effect=\"italics\">d</em> vs <em data-effect=\"italics\">t</em><sup>2</sup>
        and explain why this is a straight line whereas <em data-effect=\"italics\">d</em>
        vs <em data-effect=\"italics\">t</em> would be nonlinear.</p>\n</div><div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-idm32468704\" class=\"note
        ost-assessed-feature os-interactive virtual-physics ost-tag-lo-k12phys-ch03-s02-lo01\"
        data-label=\"Virtual Physics\"><div data-type=\"title\" class=\"title\">The
        Moving Man (Part 2)</div>\n<p id=\"fs-idm45013808\">Look at the Moving Man
        video again and this time watch the &#8220;Charts&#8221; view. Again, vary
        the velocity and acceleration by sliding the red and green markers along the
        scales. Keeping the velocity marker near zero will make the effect of acceleration
        more obvious. Observe how the graphs of position, velocity, and acceleration
        vary with time. Note which are linear plots and which are not.</p>\n<figure
        id=\"eip-id1168438712968\" class=\"ost-embed-container\"><figcaption>\n<a
        href=\"http://connexions.github.io/simulations/moving-man/\" class=\"os-embed\">Click
        here for the Moving Man simulation</a>\n  </figcaption>\n<span data-type=\"media\"
        id=\"eip-id1168438712971\" data-alt=\"...\">\n    <img src=\"/resources/c965beb24bbbe1a0b8a47c569fcb7c41f36d7d47/Moving_Man_Sim.jpg\"
        data-media-type=\"image/jpeg\" alt=\"...\"/>\n  </span>\n  \n</figure>\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-idm52419216\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-idp41409936\">Ask
        the students to click the &#8220;Charts&#8221; option and adjust the settings
        for the animation to reproduce the plots found in the graph of acceleration
