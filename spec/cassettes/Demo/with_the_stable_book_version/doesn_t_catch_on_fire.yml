        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167063687386\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-id1167066863547\">Use
        Table 3.2 to illustrate the major differences between DNA and RNA.</p>\n<p
        id=\"fs-id1167066992989\">A polynucleotide is not formed through a traditional
        dehydration synthesis reaction. Instead of removing the components of water
        from the monomers, a phosphate group is removed from each to form the linkage.</p>\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167067111960\" class=\"note
        os-teacher\" data-label=\"Background Information\">\n<p id=\"fs-id1167067269037\">The
        primary functions of nucleic acids is to store genetic information needed
        to produce proteins and to facilitate the appropriate linkages between amino
        acids. Another function of nucleic acids is in energy transfer, discussed
        in a later chapter.</p>\n</div>\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id1167066856638\" class=\"note ost-teacher-demonstration\" data-label=\"Teacher
        Demonstration\">\n<p id=\"fs-id1167066842702\">The concept of the double helix
        of DNA can be challenging to understand. Ask the students to imagine a rope
        ladder with the top of the right side labeled 3 and the other end of that
        side labeled 5. The top of the left side is labeled 5 and the other end 3,
        so the numbers are going in opposite directions on opposite sides of the ladder,
        giving the sides of the structure an antiparallel orientation. Now imagine
        grabbing the ladder from the top and twisting. That is a double helix. It
        is double because there are two sides to it. You might try to draw a ladder,
        with its labels; then, ask the students to imagine it twisting. Another possibility
        is to have students use pipe cleaners to build the double helix.</p>\n</div>\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167067006116\" class=\"note
        ost-background-info\" data-label=\"Background Information\">\n<p id=\"fs-id1167063512371\">RNA
        usually exists as a single strand.  Messenger RNA (mRNA) can be found in the
        nucleus, where it &#8220;mirrors&#8221; the sequence of nucleotides found
        in DNA, and in the cytoplasm, where it delivers its message to ribosomes for
        protein assembly. Ribosomes are made of ribosomal RNA (rRNA) and protein.  Transfer
        RNA (tRNA) carries amino acids to the ribosomes for attachment to a developing
        protein. MicroRNA (miRNA) are the smallest RNA molecules and their role involves
        the regulation of gene expression by interfering with the expression of certain
        mRNA.</p>\n<p id=\"fs-id1167067066451\">Some viruses contain double stranded
        RNA, but plants and animals do not.</p>\n</div>\n</div>\n\n<section data-depth=\"1\"
        id=\"fs-id1167067066457\" class=\"ost-tag-lo-apbio-ch03-s05-lo01 ost-get-exercise\"><h1
        data-type=\"title\">DNA and RNA</h1>\n<p id=\"fs-id1876142\"><span data-type=\"term\">Nucleic
        acids</span> are the most important macromolecules for the continuity of life.
        They carry the genetic blueprint of a cell and carry instructions for the
        functioning of the cell.</p>\n\n<p id=\"fs-id2862975\">The two main types
        of nucleic acids are <span data-type=\"term\">deoxyribonucleic acid (DNA)</span>
        and <span data-type=\"term\">ribonucleic acid (RNA)</span>. DNA is the genetic
        material found in all living organisms, ranging from single-celled bacteria
        to multicellular mammals. It is found in the nucleus of eukaryotes and in
        the organelles, chloroplasts, and mitochondria. In prokaryotes, the DNA is
        not enclosed in a membranous envelope.</p>\n<p id=\"fs-id811873\">The entire
        genetic content of a cell is known as its genome, and the study of genomes
        is genomics. In eukaryotic cells but not in prokaryotes, DNA forms a complex
        with histone proteins to form chromatin, the substance of eukaryotic chromosomes.
        A chromosome may contain tens of thousands of genes. Many genes contain the
        information to make protein products; other genes code for RNA products. DNA
        controls all of the cellular activities by turning the genes &#8220;on&#8221;
        or &#8220;off.&#8221;</p>\n<p id=\"fs-id1998871\">The other type of nucleic
        acid, RNA, is mostly involved in protein synthesis. The DNA molecules never
        leave the nucleus but instead use an intermediary to communicate with the
        rest of the cell. This intermediary is the <span data-type=\"term\">messenger
        RNA (mRNA)</span>. Other types of RNA&#8212;like rRNA, tRNA, and microRNA&#8212;are
        involved in protein synthesis and its regulation.</p>\n<p id=\"fs-id2904548\">DNA
        and RNA are made up of monomers known as <span data-type=\"term\">nucleotides</span>.
        The nucleotides combine with each other to form a <span data-type=\"term\">polynucleotide</span>,
        DNA or RNA. Each nucleotide is made up of three components: a nitrogenous
        base, a pentose (five-carbon) sugar, and a phosphate group (<a href=\"#fs-id1167066825544\"
        class=\"autogenerated-content\">[link]</a>). Each nitrogenous base in a nucleotide
        is attached to a sugar molecule, which is attached to one or more phosphate
        groups.</p><figure id=\"fs-id1167066825544\" class=\"ost-tag-lo-apbio-ch03-s05-lo01
        ost-tag-lo-apbio-ch03-s05-lo02 ost-tag-std-apbio-lo-4-1 ost-tag-std-apbio-lo-4-2\"><figcaption>A
        nucleotide is made up of three components: a nitrogenous base, a pentose sugar,
        and one or more phosphate groups. Carbon residues in the pentose are numbered
        1&#8242; through 5&#8242; (the prime distinguishes these residues from those
        in the base, which are numbered without using a prime notation). The base
        is attached to the 1&#8242; position of the ribose, and the phosphate is attached
        to the 5&#8242; position. When a polynucleotide is formed, the 5&#8242; phosphate
        of the incoming nucleotide attaches to the 3&#8242; hydroxyl group at the
        end of the growing chain. Two types of pentose are found in nucleotides, deoxyribose
        (found in DNA) and ribose (found in RNA). Deoxyribose is similar in structure
        to ribose, but it has an H instead of an OH at the 2&#8242; position. Bases
        can be divided into two categories: purines and pyrimidines. Purines have
        a double ring structure, and pyrimidines have a single ring.</figcaption>\n<span
        data-type=\"media\" id=\"fs-id1477162\" data-alt=\"The molecular structure
        of a nucleotide is shown. The core of the nucleotide is a pentose whose carbon
        residues are numbered one prime through five prime. The base is attached to
        the one prime carbon, and the phosphate is attached to the five prime carbon.
        Two kinds of pentose are found in nucleotides: ribose and deoxyribose. Deoxyribose
        has an H instead of OH at the two prime position. Five kinds of base are found
        in nucleotides. Two of these, adenine and guanine, are purine bases with two
        rings fused together. The other three, cytosine, thymine and uracil, have
        one six-membered ring.\">\n<img src=\"/resources/31519303252327f3ea58c6a45a1caf4abc5a783a/Figure_03_05_01.jpg\"
        data-media-type=\"image/jpg\" alt=\"The molecular structure of a nucleotide
        is shown. The core of the nucleotide is a pentose whose carbon residues are
        numbered one prime through five prime. The base is attached to the one prime
        carbon, and the phosphate is attached to the five prime carbon. Two kinds
        of pentose are found in nucleotides: ribose and deoxyribose. Deoxyribose has
        an H instead of OH at the two prime position. Five kinds of base are found
        in nucleotides. Two of these, adenine and guanine, are purine bases with two
        rings fused together. The other three, cytosine, thymine and uracil, have
        one six-membered ring.\" width=\"600\"/>\n</span>\n</figure><p id=\"fs-id1582478\">The
        nitrogenous bases, important components of nucleotides, are organic molecules
        and are so named because they contain carbon and nitrogen. They are bases
        because they contain an amino group that has the potential of binding an extra
        hydrogen, and thus, decreases the hydrogen ion concentration in its environment,
        making it more basic. Each nucleotide in DNA contains one of four possible
        nitrogenous bases: adenine (A), guanine (G) cytosine (C), and thymine (T).</p>\n<p
        id=\"fs-id1354194\">Adenine and guanine are classified as <span data-type=\"term\">purines</span>.
        The primary structure of a purine is two carbon-nitrogen rings. Cytosine,
        thymine, and uracil are classified as <span data-type=\"term\">pyrimidines</span>
        which have a single carbon-nitrogen ring as their primary structure (<a href=\"#fs-id1167066825544\"
        class=\"autogenerated-content\">[link]</a>). Each of these basic carbon-nitrogen
        rings has different functional groups attached to it. In molecular biology
        shorthand, the nitrogenous bases are simply known by their symbols A, T, G,
        C, and U. DNA contains A, T, G, and C whereas RNA contains A, U, G, and C.</p><p
        id=\"fs-id1445473\">The pentose sugar in DNA is deoxyribose, and in RNA, the
        sugar is ribose (<a href=\"#fs-id1167066825544\" class=\"autogenerated-content\">[link]</a>).
        The difference between the sugars is the presence of the hydroxyl group on
        the second carbon of the ribose and hydrogen on the second carbon of the deoxyribose.
        The carbon atoms of the sugar molecule are numbered as 1&#8242;, 2&#8242;,
        3&#8242;, 4&#8242;, and 5&#8242; (1&#8242; is read as &#8220;one prime&#8221;).
        The phosphate residue is attached to the hydroxyl group of the 5&#8242; carbon
        of one sugar and the hydroxyl group of the 3&#8242; carbon of the sugar of
        the next nucleotide, which forms a 5&#8242;&#8211;3&#8242; <span data-type=\"term\">phosphodiester</span>
        linkage. The phosphodiester linkage is not formed by simple dehydration reaction
        like the other linkages connecting monomers in macromolecules: its formation
        involves the removal of two phosphate groups. A polynucleotide may have thousands
        of such phosphodiester linkages.</p></section>\n\n<section data-depth=\"1\"
        id=\"fs-id1167067061590\" class=\"ost-tag-lo-apbio-ch03-s05-lo02 ost-get-exercise\"><h1
        data-type=\"title\">DNA Double-Helix Structure</h1>\n<p id=\"fs-id2188236\">DNA
        has a double-helix structure (<a href=\"#fs-id1167067174426\" class=\"autogenerated-content\">[link]</a>).
        The sugar and phosphate lie on the outside of the helix, forming the backbone
        of the DNA. The nitrogenous bases are stacked in the interior, like the steps
        of a staircase, in pairs; the pairs are bound to each other by hydrogen bonds.
        Every base pair in the double helivx is separated from the next base pair
        by 0.34 nm. The two strands of the helix run in opposite directions, meaning
        that the 5&#8242; carbon end of one strand will face the 3&#8242; carbon end
        of its matching strand. (This is referred to as antiparallel orientation and
        is important to DNA replication and in many nucleic acid interactions.)</p><figure
        id=\"fs-id1167067174426\" class=\"ost-tag-lo-apbio-ch03-s05-lo02 ost-tag-std-apbio-lo-4-1
        ost-tag-std-apbio-lo-4-2\"><figcaption>Native DNA is an antiparallel double
        helix. The phosphate backbone (indicated by the curvy lines) is on the outside,
        and the bases are on the inside. Each base from one strand interacts via hydrogen
        bonding with a base from the opposing strand. (credit: Jerome Walker/Dennis
        Myts)</figcaption>\n<span data-type=\"media\" id=\"fs-id1368373\" data-alt=\"The
        molecular structure of DNA is shown. DNA consists of two antiparallel strands
        twisted in a double helix. The phosphate backbone is on the outside, and the
        nitrogenous bases face one another on the inside.\">\n<img src=\"/resources/fbf5c6995a82fd3b4f075743c256b2254d7ede11/Figure_03_05_02.jpg\"
        data-media-type=\"image/jpg\" alt=\"The molecular structure of DNA is shown.
        DNA consists of two antiparallel strands twisted in a double helix. The phosphate
        backbone is on the outside, and the nitrogenous bases face one another on
        the inside.\" width=\"250\"/>\n</span>\n</figure><p id=\"fs-id1769796\">Only
        certain types of base pairing are allowed. For example, a certain purine can
        only pair with a certain pyrimidine. This means A can pair with T, and G can
        pair with C, as shown in <a href=\"#fs-id1167063481030\" class=\"autogenerated-content\">[link]</a>.
        This is known as the base complementary rule. In other words, the DNA strands
        are complementary to each other. If the sequence of one strand is AATTGGCC,
        the complementary strand would have the sequence TTAACCGG. During DNA replication,
        each strand is copied, resulting in a daughter DNA double helix containing
        one parental DNA strand and a newly synthesized strand.</p><div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-id2321240\" class=\"note visual-connection
        ost-assessed-feature\" data-label=\"\"><div data-type=\"title\" class=\"title\">Visual
        Connections</div><p id=\"fs-id2098380\">\n<figure id=\"fs-id1167063481030\"
        class=\"ost-tag-lo-apbio-ch03-s05-lo02 ost-tag-std-apbio-lo-4-1 ost-tag-std-apbio-lo-4-2\"><figcaption>In
        a double stranded DNA molecule, the two strands run antiparallel to one another
        so that one strand runs 5&#8242; to 3&#8242; and the other 3&#8242; to 5&#8242;.
        The phosphate backbone is located on the outside, and the bases are in the
        middle. Adenine forms hydrogen bonds (or base pairs) with thymine, and guanine
        base pairs with cytosine.</figcaption>\n\n<span data-type=\"media\" id=\"fs-id1707961\"
        data-alt=\"Hydrogen bonding between thymine and adenine and between guanine
        and cytosine is shown. Thymine forms two hydrogen bonds with adenine, and
        guanine forms three hydrogen bonds with cytosine. The phosphate backbones
        of each strand are on the outside and run in opposite directions.\">\n<img
        src=\"/resources/4351756d9a821a36b9d8d278f58d90d08179cdee/Figure_03_05_03.png\"
        data-media-type=\"image/png\" alt=\"Hydrogen bonding between thymine and adenine
        and between guanine and cytosine is shown. Thymine forms two hydrogen bonds
        with adenine, and guanine forms three hydrogen bonds with cytosine. The phosphate
        backbones of each strand are on the outside and run in opposite directions.\"
        width=\"350\"/>\n</span>\n</figure></p>\n\n\n<div data-type=\"exercise\" id=\"fs-id1167063790712\"
        class=\"exercise os-exercise unnumbered\" data-label=\"\">\n<div data-type=\"problem\"
        class=\"problem\" id=\"fs-id1167067070137\">\n<p id=\"fs-id1167066850186\">\n<a
        href=\"#ost/api/ex/apbio-ch03-ex071\" class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n</div></section>\n\n\n<section
        data-depth=\"1\" id=\"fs-id1167066847501\" class=\"ost-tag-lo-apbio-ch03-s05-lo03
        ost-get-exercise\"><h1 data-type=\"title\">RNA</h1>\n<p id=\"fs-id2229626\">Ribonucleic
        acid, or RNA, is mainly involved in the process of protein synthesis under
        the direction of DNA. RNA is usually single-stranded and is made of ribonucleotides
        that are linked by phosphodiester bonds. A ribonucleotide in the RNA chain
        contains ribose (the pentose sugar), one of the four nitrogenous bases (A,
        U, G, and C), and the phosphate group.</p>\n<p id=\"fs-id2626112\">There are
        four major types of RNA: messenger RNA (mRNA), ribosomal RNA (rRNA), transfer
        RNA (tRNA), and microRNA (miRNA). The first, mRNA, carries the message from
        DNA, which controls all of the cellular activities in a cell. If a cell requires
        a certain protein to be synthesized, the gene for this product is turned &#8220;on&#8221;
        and the messenger RNA is synthesized in the nucleus. The RNA base sequence
        is complementary to the coding sequence of the DNA from which it has been
        copied. However, in RNA, the base T is absent and U is present instead. If
        the DNA strand has a sequence AATTGCGC, the sequence of the complementary
        RNA is UUAACGCG. In the cytoplasm, the mRNA interacts with ribosomes and other
        cellular machinery (<a href=\"#fs-id1167067199541\" class=\"autogenerated-content\">[link]</a>).</p><figure
        id=\"fs-id1167067199541\" class=\"ost-tag-lo-apbio-ch03-s05-lo03 ost-tag-std-apbio-lo-4-1
        ost-tag-std-apbio-lo-4-2\"><figcaption>A ribosome has two parts: a large subunit
        and a small subunit. The mRNA sits in between the two subunits. A tRNA molecule
        recognizes a codon on the mRNA, binds to it by complementary base pairing,
        and adds the correct amino acid to the growing peptide chain.</figcaption>\n\n<span
        data-type=\"media\" id=\"fs-id2074750\" data-alt=\"An illustration of a ribosome
        is shown. mRNA sits between the large and small subunits. tRNA molecules bind
        the ribosome and add amino acids to the growing peptide chain.\">\n<img src=\"/resources/542875c4d0f1d25c27160c864f740509b6dcdc5d/Figure_03_05_04.jpg\"
        data-media-type=\"image/jpg\" alt=\"An illustration of a ribosome is shown.
        mRNA sits between the large and small subunits. tRNA molecules bind the ribosome
        and add amino acids to the growing peptide chain.\" width=\"400\"/>\n</span>\n\n</figure><p
        id=\"fs-id1813318\">The mRNA is read in sets of three bases known as codons.
        Each codon codes for a single amino acid. In this way, the mRNA is read and
        the protein product is made. <span data-type=\"term\">Ribosomal RNA (rRNA)</span>
        is a major constituent of ribosomes on which the mRNA binds. The rRNA ensures
        the proper alignment of the mRNA and the ribosomes; the rRNA of the ribosome
        also has an enzymatic activity (peptidyl transferase) and catalyzes the formation
        of the peptide bonds between two aligned amino acids. <span data-type=\"term\">Transfer
        RNA (tRNA)</span> is one of the smallest of the four types of RNA, usually
        70&#8211;90 nucleotides long. It carries the correct amino acid to the site
        of protein synthesis. It is the base pairing between the tRNA and mRNA that
        allows for the correct amino acid to be inserted in the polypeptide chain.
        microRNAs are the smallest RNA molecules and their role involves the regulation
        of gene expression by interfering with the expression of certain mRNA messages.
        <a href=\"#tab-ch03-05-01\" class=\"autogenerated-content\">[link]</a> summarizes
        features of DNA and RNA.</p>\n<table id=\"tab-ch03-05-01\" summary=\"\" class=\"ost-tag-lo-apbio-ch03-s05-lo01
        ost-get-exercise\"><thead>\n<tr>\n<th colspan=\"3\" data-align=\"left\">Features
        of DNA and RNA</th>\n</tr>\n<tr>\n<th/>\n<th>DNA</th>\n<th>\tRNA</th>\n</tr>\n</thead><tbody>\n<tr><td>Function</td><td>Carries
        genetic information</td><td>Involved in protein synthesis</td></tr>\n<tr><td>Location</td><td>Remains
        in the nucleus</td><td>Leaves the nucleus</td></tr>\n<tr><td>Structure</td><td>Double
        helix</td><td>Usually single-stranded</td></tr>\n<tr><td>Sugar</td><td>Deoxyribose</td><td>Ribose</td></tr>\n<tr><td>Pyrimidines</td><td>Cytosine,
        thymine</td><td>Cytosine, uracil</td></tr>\n<tr><td>Purines</td><td>Adenine,
        guanine</td><td>Adenine, guanine</td></tr>\n</tbody></table>\n<p id=\"fs-id1569149\">Even
        though the RNA is single stranded, most RNA types show extensive intramolecular
        base pairing between complementary sequences, creating a predictable three-dimensional
        structure essential for their function.</p>\n<p id=\"fs-id1438288\">As you
        have learned, information flow in an organism takes place from DNA to RNA
        to protein. DNA dictates the structure of mRNA in a process known as <span
        data-type=\"term\">transcription</span>, and RNA dictates the structure of
        protein in a process known as <span data-type=\"term\">translation</span>.
        This is known as the Central Dogma of Life, which holds true for all organisms;
        however, exceptions to the rule occur in connection with viral infections.</p>\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1883122\" class=\"note
        interactive ost-assessed-feature ost-tag-lo-apbio-ch03-s05-lo02\" data-label=\"\"><div
        data-type=\"title\" class=\"title\">Link to Learning</div><span data-type=\"media\"
        id=\"fs-id1470797\" data-alt=\"QR Code representing a URL\">\n<img src=\"/resources/89911f198f7c21038c8820bd2fc1d3e567280d55/DNA.png\"
        data-media-type=\"image/png\" alt=\"QR Code representing a URL\" width=\"130\"/>\n</span>\n<p
        id=\"fs-id2144933\">To learn more about DNA, explore the <a href=\"http://openstaxcollege.org/l/DNA\"
        target=\"_window\">Howard Hughes Medical Institute BioInteractive animations</a>
        on the topic of DNA.</p>\n<div data-type=\"exercise\" id=\"fs-id1167067151217\"
        class=\"exercise os-exercise unnumbered\" data-label=\"\">\n<div data-type=\"problem\"
        class=\"problem\" id=\"fs-id1167067151221\">\n<p id=\"fs-id1167067151223\">\n<a
        href=\"#ost/api/ex/apbio-ch03-ex072\" class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n\n</div></section>\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167067147422\" class=\"note
        ap-science-practices ost-reading-discard ost-tag-lo-apbio-ch03-s05-lo02 ost-tag-std-apbio-lo-3-1
        ost-tag-std-apbio-lo-3-6 ost-tag-std-apbio-lo-4-1 ost-tag-std-apbio-lo-4-2
        ost-tag-std-apbio-lo-4-3\" data-label=\"Science Practice Connection for AP&#174;
        Courses\">\n<div data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167067100638\"
        class=\"note ost-assignable ost-sciprac-activity\" data-label=\"\"><div data-type=\"title\"
        class=\"title\">Activity</div>\n<p id=\"fs-id1167067191330\">Using construction
        paper, markers, and scissors, construct a model of DNA with at least 8 nucleotides.
        Then, use the model to distinguish between DNA and RNA and hypothesize how
        the DNA molecule is replicated during cell division. (Keep your molecule to
        model the processes of transcription and translation that you will explore
        in Chapter 15.)</p>\n</div>\n\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id1167067193551\" class=\"note ost-assignable ost-sciprac-scithink
        ost-tag-std-apbio-lo-4-3\" data-label=\"\"><div data-type=\"title\" class=\"title\">Think
        About It</div>\n\n<p id=\"fs-id1167067193563\">A mutation occurs, and cytosine
        is replaced with adenine. Explain how this affects how the changed strand
        will base pair with its complimentary strand of DNA.</p>\n</div>\n</div>\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167067068237\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-id1167066799744\">This
        activity is an application of Learning Objective 3.1 and Science Practice
        6.5, Learning Objective 4.1 and Science Practice 7.1, and Learning Objective
        4.2 and Science Practice 1.3 because students are constructing a model to
        explain how DNA stores genetic information, to distinguish between DNA and
        RNA, and to propose a method how DNA is replicated in cell division.</p>\n<p
        id=\"fs-id1167067151212\">The Think About It question is an application of
        Learning Objective 3.6 and Science Practice 6.4 and Learning Objective 4.3
        and Science Practices 6.1 and 6.4 because students are predicting how a change
        in a DNA sequence can affect the genetic information it carries.</p>\n</div>\n\n<section
        data-depth=\"1\" id=\"fs-id1786911\" class=\"summary\"><h1 data-type=\"title\">Section
        Summary</h1><p id=\"fs-id2072549\">Nucleic acids are molecules made up of
        nucleotides that direct cellular activities such as cell division and protein
        synthesis. Each nucleotide is made up of a pentose sugar, a nitrogenous base,
        and a phosphate group. There are two types of nucleic acids: DNA and RNA.
        DNA carries the genetic blueprint of the cell and is passed on from parents
        to offspring (in the form of chromosomes). It has a double-helical structure
        with the two strands running in opposite directions, connected by hydrogen
        bonds, and complementary to each other. RNA is single-stranded and is made
        of a pentose sugar (ribose), a nitrogenous base, and a phosphate group. RNA
        is involved in protein synthesis and its regulation. Messenger RNA (mRNA)
        is copied from the DNA, is exported from the nucleus to the cytoplasm, and
        contains information for the construction of proteins. Ribosomal RNA (rRNA)
        is a part of the ribosomes at the site of protein synthesis, whereas transfer
        RNA (tRNA) carries the amino acid to the site of protein synthesis. microRNA
        regulates the use of mRNA for protein synthesis.</p>\n</section>\n\n\n<section
        data-depth=\"1\" id=\"fs-id1167066834517\" class=\"ost-reading-discard ost-chapter-review
        review\"><h1 data-type=\"title\">Review Questions</h1><div data-type=\"exercise\"
