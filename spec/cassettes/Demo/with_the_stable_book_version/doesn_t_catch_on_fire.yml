        data-type=\"glossary\"><h2 data-type=\"glossary-title\">Glossary</h2>\n<dl
        class=\"definition\" id=\"fs-id1465106\"><dt>alpha-helix structure (<em data-effect=\"italics\">&#945;</em>-helix)</dt>
        <dd id=\"fs-id1455216\">type of secondary structure of proteins formed by
        folding of the polypeptide into a helix shape with hydrogen bonds stabilizing
        the structure</dd></dl>\n<dl class=\"definition\" id=\"fs-id1434153\"><dt>amino
        acid</dt> <dd id=\"fs-id1415722\">monomer of a protein; has a central carbon
        or alpha carbon to which an amino group, a carboxyl group, a hydrogen, and
        an R group or side chain is attached; the R group is different for all 20
        amino acids</dd></dl>\n<dl class=\"definition\" id=\"fs-id3010327\"><dt>beta-pleated
        sheet (<em data-effect=\"italics\">&#946;</em>-pleated)</dt> <dd id=\"fs-id2308468\">secondary
        structure found in proteins in which &#8220;pleats&#8221; are formed by hydrogen
        bonding between atoms on the backbone of the polypeptide chain</dd></dl>\n<dl
        class=\"definition\" id=\"fs-id2317789\"><dt>chaperone</dt> <dd id=\"fs-id2750235\">(also,
        chaperonin) protein that helps nascent protein in the folding process</dd></dl>\n<dl
        class=\"definition\" id=\"fs-id2862923\"><dt>denaturation</dt> <dd id=\"fs-id2217094\">loss
        of shape in a protein as a result of changes in temperature, pH, or exposure
        to chemicals</dd></dl>\n<dl class=\"definition\" id=\"fs-id2681803\"><dt>enzyme</dt>
        <dd id=\"fs-id1506111\">catalyst in a biochemical reaction that is usually
        a complex or conjugated protein</dd></dl>\n<dl class=\"definition\" id=\"fs-id988625\"><dt>hormone</dt>
        <dd id=\"fs-id2655261\">chemical signaling molecule, usually protein or steroid,
        secreted by endocrine cells that act to control or regulate specific physiological
        processes</dd></dl>\n<dl class=\"definition\" id=\"fs-id1552657\"><dt>peptide
        bond</dt> <dd id=\"fs-id2336899\">bond formed between two amino acids by a
        dehydration reaction</dd></dl>\n<dl class=\"definition\" id=\"fs-id1474143\"><dt>polypeptide</dt>
        <dd id=\"fs-id2008474\">long chain of amino acids linked by peptide bonds</dd></dl>\n<dl
        class=\"definition\" id=\"fs-id2334362\"><dt>primary structure</dt> <dd id=\"fs-id2075482\">linear
        sequence of amino acids in a protein</dd></dl>\n<dl class=\"definition\" id=\"fs-id2024278\"><dt>protein</dt>
        <dd id=\"fs-id1015417\">biological macromolecule composed of one or more chains
        of amino acids</dd></dl>\n<dl class=\"definition\" id=\"fs-id782653\"><dt>quaternary
        structure</dt> <dd id=\"fs-id1797681\">association of discrete polypeptide
        subunits in a protein</dd></dl>\n<dl class=\"definition\" id=\"fs-id2025552\"><dt>secondary
        structure</dt> <dd id=\"fs-id2573466\">regular structure formed by proteins
        by intramolecular hydrogen bonding between the oxygen atom of one amino acid
        residue and the hydrogen attached to the nitrogen atom of another amino acid
        residue</dd></dl>\n<dl class=\"definition\" id=\"fs-id1300064\"><dt>tertiary
        structure</dt> <dd id=\"fs-id1409004\">three-dimensional conformation of a
        protein, including interactions between secondary structural elements; formed
        from interactions between amino acid side chains</dd></dl>\n</div></body>\n\n</html>",
