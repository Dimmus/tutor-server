        data-type=\"glossary\"><h2 data-type=\"glossary-title\">Glossary</h2>\n<dl
        class=\"definition\" id=\"fs-id1415749\"><dt>biological macromolecule</dt>
        <dd id=\"fs-id1294957\">large molecule necessary for life that is built from
        smaller organic molecules</dd></dl>\n<dl class=\"definition\" id=\"fs-id1447611\"><dt>dehydration
        synthesis</dt> <dd id=\"fs-id1957606\">(also, condensation) reaction that
        links monomer molecules together, releasing a molecule of water for each bond
        formed</dd></dl>\n<dl class=\"definition\" id=\"fs-id1708547\"><dt>hydrolysis</dt>
        <dd id=\"fs-id1836399\">reaction causes breakdown of larger molecules into
        smaller molecules with the utilization of water</dd></dl>\n<dl class=\"definition\"
        id=\"fs-id1797970\"><dt>monomer</dt> <dd id=\"fs-id1442842\">smallest unit
        of larger molecules called polymers</dd></dl>\n<dl class=\"definition\" id=\"fs-id2079181\"><dt>polymer</dt>
        <dd id=\"fs-id1720997\">chain of monomer residues that is linked by covalent
        bonds; polymerization is the process of polymer formation from monomers by
