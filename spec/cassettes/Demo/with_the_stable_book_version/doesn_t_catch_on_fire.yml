        data-type=\"glossary\"><h2 data-type=\"glossary-title\">Glossary</h2>\n<dl
        class=\"definition\" id=\"fs-id2198786\">\n<dt>abstract</dt>\n<dd id=\"fs-id1720782\">opening
        section of a scientific paper that summarizes the research and conclusions</dd>\n</dl>\n<dl
        class=\"definition\" id=\"fs-id1847057\">\n<dt>applied science</dt>\n<dd id=\"fs-id1472439\">form
        of science that aims to solve real-world problems</dd>\n</dl>\n<dl class=\"definition\"
        id=\"fs-id2138632\">\n<dt>basic science</dt>\n<dd id=\"fs-id1926567\">science
        that seeks to expand knowledge and understanding regardless of the short-term
        application of that knowledge</dd>\n</dl>\n<dl class=\"definition\" id=\"fs-id1395651\">\n<dt>biology</dt>\n<dd
        id=\"fs-id2934264\">the study of living organisms and their interactions with
        one another and their environments</dd>\n</dl>\n<dl class=\"definition\" id=\"fs-id2701346\">\n<dt>conclusion</dt>\n<dd
        id=\"fs-id2894085\">section of a scientific paper that summarizes the importance
        of the experimental findings</dd>\n</dl>\n<dl class=\"definition\" id=\"fs-id1803173\">\n<dt>control</dt>\n<dd
        id=\"fs-id2569005\">part of an experiment that does not change during the
        experiment</dd>\n</dl>\n<dl class=\"definition\" id=\"fs-id2896512\">\n<dt>deductive
        reasoning</dt>\n<dd id=\"fs-id1482493\">form of logical thinking that uses
        a general inclusive statement to forecast specific results</dd>\n</dl>\n<dl
        class=\"definition\" id=\"fs-id1671263\">\n<dt>descriptive science</dt>\n<dd
        id=\"fs-id2590672\">(also, discovery science) form of science that aims to
        observe, explore, and investigate</dd>\n</dl>\n<dl class=\"definition\" id=\"fs-id3096267\">\n<dt>discussion</dt>\n<dd
        id=\"fs-id2000439\">section of a scientific paper in which the author interprets
        experimental results, describes how variables may be related, and attempts
        to explain the phenomenon in question</dd>\n</dl>\n<dl class=\"definition\"
        id=\"fs-id2026060\">\n<dt>falsifiable</dt>\n<dd id=\"fs-id1418108\">able to
        be disproven by experimental results</dd>\n</dl>\n<dl class=\"definition\"
        id=\"fs-id2229260\">\n<dt>hypothesis</dt>\n<dd id=\"fs-id1594345\">suggested
        explanation for an observation, which can be tested</dd>\n</dl>\n<dl class=\"definition\"
        id=\"fs-id1768946\">\n<dt>hypothesis-based science</dt>\n<dd id=\"fs-id919193\">form
        of science that begins with a specific question and potential testable answers</dd>\n</dl>\n<dl
        class=\"definition\" id=\"fs-id1361209\">\n<dt>inductive reasoning</dt>\n<dd
        id=\"fs-id1987203\">form of logical thinking that uses related observations
        to arrive at a general conclusion</dd>\n</dl>\n<dl class=\"definition\" id=\"fs-id3032550\">\n<dt>introduction</dt>\n<dd
        id=\"fs-id1770864\">opening section of a scientific paper, which provides
        background information about what was known in the field prior to the research
        reported in the paper</dd>\n</dl>\n<dl class=\"definition\" id=\"fs-id2344953\">\n<dt>life
        science</dt>\n<dd id=\"fs-id2273192\">field of science, such as biology, that
        studies living things</dd>\n</dl>\n<dl class=\"definition\" id=\"fs-id2348170\">\n<dt>materials
        and methods</dt>\n<dd id=\"fs-id2318009\">section of a scientific paper that
        includes a complete description of the substances, methods, and techniques
        used by the researchers to gather data</dd>\n</dl>\n<dl class=\"definition\"
        id=\"fs-id2918248\">\n<dt>natural science</dt>\n<dd id=\"fs-id1340807\">field
        of science that is related to the physical world and its phenomena and processes</dd>\n</dl>\n<dl
        class=\"definition\" id=\"fs-id2321593\">\n<dt>peer-reviewed manuscript</dt>\n<dd
        id=\"fs-id2248830\">scientific paper that is reviewed by a scientist&#8217;s
        colleagues who are experts in the field of study</dd>\n</dl>\n<dl class=\"definition\"
        id=\"fs-id2134807\">\n<dt>physical science</dt>\n<dd id=\"fs-id2962905\">field
        of science, such as geology, astronomy, physics, and chemistry, that studies
        nonliving matter</dd>\n</dl>\n<dl class=\"definition\" id=\"fs-id2227932\">\n<dt>plagiarism</dt>\n<dd
        id=\"fs-id2023354\">using other people&#8217;s work or ideas without proper
        citation, creating the false impression that those are the author&#8217;s
        original ideas</dd>\n</dl>\n<dl class=\"definition\" id=\"fs-id2468605\">\n<dt>results</dt>\n<dd
        id=\"fs-id2681858\">section of a scientific paper in which the author narrates
        the experimental findings and presents relevant figures, pictures, diagrams,
        graphs, and tables, without any further interpretation</dd>\n</dl>\n<dl class=\"definition\"
        id=\"fs-id1912438\">\n<dt>review article</dt>\n<dd id=\"fs-id1707988\">paper
        that summarizes and comments on findings that were published as primary literature</dd>\n</dl>\n<dl
        class=\"definition\" id=\"fs-id2065865\">\n<dt>science</dt>\n<dd id=\"fs-id1256328\">knowledge
        that covers general truths or the operation of general laws, especially when
        acquired and tested by the scientific method</dd>\n</dl>\n<dl class=\"definition\"
        id=\"fs-id1313718\">\n<dt>scientific method</dt>\n<dd id=\"fs-id1463426\">method
        of research with defined steps that include observation, formulation of a
        hypothesis, testing, and confirming or falsifying the hypothesis</dd>\n</dl>\n<dl
        class=\"definition\" id=\"fs-id1428966\">\n<dt>serendipity</dt>\n<dd id=\"fs-id1728037\">fortunate
        accident or a lucky surprise</dd>\n</dl>\n<dl class=\"definition\" id=\"fs-id1473748\">\n<dt>theory</dt>\n<dd
        id=\"fs-id991969\">tested and confirmed explanation for observations or\nphenomena</dd>\n</dl>\n<dl
        class=\"definition\" id=\"fs-id1239096\">\n<dt>variable</dt>\n<dd id=\"fs-id2154999\">part
        of an experiment that the experimenter can vary or\nchange</dd>\n</dl>\n</div></body>\n\n</html>",
