        formation", "ATP", "adenosine triphosphate"], "id": "31b3b6de-638f-4a95-8df3-d186e513bc16",
        "title": "ATP: Adenosine Triphosphate", "mediaType": "application/vnd.org.cnx.module",
        "content": "<html xmlns=\"http://www.w3.org/1999/xhtml\">\n<head xmlns:c=\"http://cnx.rice.edu/cnxml\"
        xmlns:md=\"http://cnx.rice.edu/mdml\"><title>ATP: Adenosine Triphosphate</title><meta
        name=\"created-time\" content=\"2015/04/21 11:02:23 -0500\"/><meta name=\"revised-time\"
        content=\"2015/06/24 10:41:12.236 GMT-5\"/><meta name=\"author\" content=\"tutor_apbio\"/><meta
        name=\"licensor\" content=\"tutor_apbio\"/><meta name=\"license\" content=\"http://creativecommons.org/licenses/by/4.0/\"/><meta
        name=\"keywords\" content=\"adenosine triphosphate, ATP, ATP formation, ATP
        hydrolysis, cellular energy, energy currency, metabolism, phosphorylation,
        sodium-potassium pump\"/><meta name=\"subject\" content=\"Science and Technology\"/></head>\n\n<body
        xmlns=\"http://www.w3.org/1999/xhtml\" xmlns:c=\"http://cnx.rice.edu/cnxml\"
        xmlns:md=\"http://cnx.rice.edu/mdml\" xmlns:qml=\"http://cnx.rice.edu/qml/1.0\"
        xmlns:mod=\"http://cnx.rice.edu/#moduleIds\" xmlns:bib=\"http://bibtexml.sf.net/\"
        xmlns:data=\"http://dev.w3.org/html5/spec/#custom\"><div data-type=\"document-title\">ATP:
        Adenosine Triphosphate</div>\n\n<section data-depth=\"1\" id=\"fs-id1167067254575\"
        class=\"learning-objectives\">\n<p id=\"fs-id1167067305294\">In this section,
        you will explore the following questions:</p>\n<ul id=\"fs-id1167067040716\">\n<li
        class=\"ost-learning-objective-def ost-tag-lo-apbio-ch06-s04-lo01\">Why is
        ATP considered the energy currency of the cell?</li>\n<li class=\"ost-learning-objective-def
        ost-tag-lo-apbio-ch06-s04-lo02\">How is energy released through the hydrolysis
        of ATP?</li>\n</ul>\n</section>\n\n\n<section data-depth=\"1\" id=\"fs-id1167067100612\"
        class=\"ap-connection\"><h1 data-type=\"title\">Connection for AP<sup>&#174;</sup>
        Courses</h1>\n<p id=\"fs-id1167063503549\">Adenosine triphosphate or ATP is
        the energy &#147;currency&#148; or carrier of the cell. When cells require
        an input of energy, they use ATP. An ATP nucleotide molecule consists of a
        five-carbon sugar, the nitrogenous base adenine, and three phosphate groups.
        (Do not confuse ATP with the nucleotides of DNA and RNA, although they have
        structural similarities.) The bonds that connect the phosphate have high-energy
        content, and the energy released from the hydrolysis of ATP to ADP + P<sub>i</sub>
        (Adenosine Diphosphate + Pyrophosphate) is used to perform cellular work,
        such as contracting a muscle or pumping a solute across a cell membrane in
        active transport. Cells use ATP by coupling the exergonic reaction of ATP
        hydrolysis with endergonic reactions, with ATP donating its phosphate group
        to another molecule via a process called phosphorylation. The phosphorylated
        molecule is at a higher energy state and is less stable than its unphosphorylated
        form and free energy is released to substrates to perform work during this
        process. Phosphorylation is an example of energy transfer between molecules.</p>\n<p
        id=\"fs-id1167063730487\" class=\"ost-reading-discard\">Information presented
        and the examples highlighted in the section support concepts and Learning
        Objectives outlined in Big Idea 2 of the AP<sup>&#174;</sup> Biology Curriculum
        Framework. The Learning Objectives listed in the Curriculum Framework provide
        a transparent foundation for the AP<sup>&#174;</sup> Biology course, an inquiry-based
        laboratory experience, instructional activities, and AP<sup>&#174;</sup> Exam
        questions. A Learning Objective merges required content with one or more of
        the seven Science Practices.</p><p id=\"fs-id1167067216446\" class=\"ost-reading-discard
        ost-standards-def ost-standards-apbio ost-tag-std-apbio-2\">\n<span class=\"ost-standards-name\">\n<strong>Big
        Idea 2</strong></span>\n<span class=\"ost-standards-description\">Biological
        systems utilize free energy and molecular building blocks to grow, to reproduce,
        and to maintain dynamic homeostasis.</span></p>\n\n<p id=\"fs-id1167063608773\"
        class=\"ost-reading-discard ost-standards-def ost-standards-apbio ost-tag-std-apbio-2-a\">\n<span
        class=\"ost-standards-name\"><strong>Enduring Understanding 2.A</strong></span>\n<span
        class=\"ost-standards-description\">Growth, reproduction and maintenance of
        living systems require free energy and matter.</span>\n</p>\n\n\n<table id=\"fs-id1167067217629\"
        summary=\"Table with two columns and three rows. Top left cell reads: Essential
        Knowledge. Top right cell reads: 2.A.1 All living systems require constant
        input of free energy. Second left cell reads: Science Practice. Second right
        cell reads: 6.2 The student can construct explanations of phenomena based
        on evidence produced through scientific practices. Third left cell reads:
        Learning Objective. Third right cell reads: 2.1 The student is able to explain
        how biological systems use free energy based on empirical data that all organisms
        require constant energy input to maintain organization, to grow, and to reproduce.\"
        class=\"unnumbered no-title column-header ost-reading-discard\" data-label=\"\"><colgroup><col
        data-width=\"72pt\"/><col/></colgroup><tbody>\n<tr class=\"ost-standards-def
        ost-standards-apbio ost-tag-std-apbio-2-a-1\">\n<td><strong>Essential Knowledge</strong>\n</td>\n<td><span
        class=\"ost-standards-name\">\n<strong>2.A.1</strong></span>\n<span class=\"ost-standards-description\">All
        living systems require constant input of free energy.</span>\n</td></tr>\n<tr
        class=\"ost-standards-def ost-standards-apbio ost-tag-std-apbio-sciprac-6-2\">\n<td><strong>Science
        Practice</strong></td>\n<td><span class=\"ost-standards-name\"><strong>6.2</strong></span>\n<span
        class=\"ost-standards-description\">The student can construct explanations
        of phenomena based on evidence produced through scientific practices.</span>\n</td></tr>\n<tr
        class=\"ost-standards-def ost-standards-apbio ost-tag-std-apbio-lo-2-1\">\n<td><strong>Learning
        Objective</strong>\n</td>\n<td><span class=\"ost-standards-name\"><strong>2.1</strong></span>\n<span
        class=\"ost-standards-description\">The student is able to explain how biological
        systems use free energy based on empirical data that all organisms require
        constant energy input to maintain organization, to grow, and to reproduce.</span>\n</td>\n</tr>\n</tbody></table>\n</section>\n\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167067111161\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id1167066808203\" class=\"note ost-background-info\" data-label=\"Background
        Information\">\n<p id=\"fs-id1167066847650\">It is easy to say that ATP carries
        energy and transfers it to chemicals to fuel reactions. The hard part is in
        answering the question, how? All three phosphates are negatively charged and
        naturally repel each other. Energy is needed to keep them together. Line them
        up and the repelling forces increase and makes it difficult to get the third
        phosphate attached. This requires much more energy and creates an unstable
        bond. Energy is stored in this easily broken bond and can be passed on when
        the third phosphate is used to phosphorylate another compound. It brings the
        energy with it and losses some in the transfer, creating wasted energy as
        heat.</p>\n</div></div>\n<p id=\"fs-id2155409\">Even exergonic, energy-releasing
        reactions require a small amount of activation energy in order to proceed.
        However, consider endergonic reactions, which require much more energy input,
        because their products have more free energy than their reactants. Within
        the cell, where does energy to power such reactions come from? The answer
        lies with an energy-supplying molecule called <span data-type=\"term\">adenosine
        triphosphate</span>, or <span data-type=\"term\">ATP</span>. ATP is a small,
        relatively simple molecule (<a href=\"#fs-id1167067148019\" class=\"autogenerated-content\">[link]</a>),
        but within some of its bonds, it contains the potential for a quick burst
        of energy that can be harnessed to perform cellular work. This molecule can
        be thought of as the primary energy currency of cells in much the same way
        that money is the currency that people exchange for things they need. ATP
        is used to power the majority of energy-requiring cellular reactions.</p><figure
        id=\"fs-id1167067148019\" class=\"ost-taglo-apbio-ch06-s03-lo01 ost-tag-std-apbio-lo-2-1\"><figcaption>ATP
        is the primary energy currency of the cell. It has an adenosine backbone with
        three phosphate groups attached.</figcaption><span data-type=\"media\" id=\"fs-id1870581\"
        data-alt=\"The molecular structure of adenosine triphosphate is shown. Three
        phosphate groups are attached to a ribose sugar. Adenine is also attached
        to the ribose.\">\n<img src=\"/resources/aa87a8b51a1ad240a078f55cb1038b18a560aabd/Figure_06_04_01.jpg\"
        data-media-type=\"image/jpg\" alt=\"The molecular structure of adenosine triphosphate
        is shown. Three phosphate groups are attached to a ribose sugar. Adenine is
        also attached to the ribose.\" width=\"320\"/>\n</span>\n</figure><div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-id1167066774165\" class=\"note os-teacher\"
        data-label=\"Teacher Support\">\n<p id=\"fs-id1167063599552\"><a href=\"#fs-id1167067148019\"
        class=\"autogenerated-content\">[link]</a> is useful in illustrating the structure
        of ATP and why it is easy to detach the gamma phosphate that is hanging out
        at the end of the structure. <a href=\"#fs-id1167066807541\" class=\"autogenerated-content\">[link]</a>
        is useful in illustrating the use of ATP in the sodium-potassium pump that
        is in every cell membrane.</p></div>\n\n<p id=\"fs-id1467282\">As its name
        suggests, adenosine triphosphate is comprised of adenosine bound to three
        phosphate groups (<a href=\"#fs-id1167067148019\" class=\"autogenerated-content\">[link]</a>).
        Adenosine is a nucleoside consisting of the nitrogenous base adenine and a
        five-carbon sugar, ribose. The three phosphate groups, in order of closest
        to furthest from the ribose sugar, are labeled alpha, beta, and gamma. Together,
        these chemical groups constitute an energy powerhouse. However, not all bonds
        within this molecule exist in a particularly high-energy state. Both bonds
        that link the phosphates are equally high-energy bonds (<span data-type=\"term\">phosphoanhydride
        bonds</span>) that, when broken, release sufficient energy to power a variety
        of cellular reactions and processes. These high-energy bonds are the bonds
        between the second and third (or beta and gamma) phosphate groups and between
        the first and second phosphate groups. The reason that these bonds are considered
        &#8220;high-energy&#8221; is because the products of such bond breaking&#8212;adenosine
        diphosphate (ADP) and one inorganic phosphate group (P<sub>i</sub>)&#8212;have
        considerably lower free energy than the reactants: ATP and a water molecule.
        Because this reaction takes place with the use of a water molecule, it is
        considered a hydrolysis reaction. In other words, ATP is hydrolyzed into ADP
        in the following reaction:</p><div data-type=\"equation\" class=\"equation\"
        id=\"eip-628\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow><mrow>\n            <mtext>ATP</mtext><mo>+</mo><msub>\n                <mtext>H</mtext>\n                <mtext>2</mtext>\n            </msub>\n            <mtext>O</mtext><mo
        stretchy=\"false\">&#8594;</mo><mtext>ADP</mtext><mo>+</mo><msub>\n                <mtext>P</mtext>\n                <mtext>i</mtext>\n            </msub>\n            <mo>+</mo><mtext>free
        energy</mtext>\n        </mrow></mrow><annotation-xml encoding=\"MathML-Content\"><semantics>\n        <mrow>\n            <mtext>ATP</mtext><mo>+</mo><msub>\n                <mtext>H</mtext>\n                <mtext>2</mtext>\n            </msub>\n            <mtext>O</mtext><mo
        stretchy=\"false\">&#8594;</mo><mtext>ADP</mtext><mo>+</mo><msub>\n                <mtext>P</mtext>\n                <mtext>i</mtext>\n            </msub>\n            <mo>+</mo><mtext>free
        energy</mtext>\n        </mrow>\n<annotation encoding=\"StarMath 5.0\">size
        12{{ATP} + H rSub { size 8{2} } O  ADP + P rSub { size 8{i}} + {free energy}
        } {}</annotation></semantics></annotation-xml></semantics></math></div><p
        id=\"fs-id1477773\">Like most chemical reactions, the hydrolysis of ATP to
        ADP is reversible. The reverse reaction regenerates ATP from ADP + P<sub>i</sub>.
        Indeed, cells rely on the regeneration of ATP just as people rely on the regeneration
        of spent money through some sort of income. Since ATP hydrolysis releases
        energy, ATP regeneration must require an input of free energy. The formation
        of ATP is expressed in this equation:</p>\n<div data-type=\"equation\" class=\"equation\"
        id=\"eip-976\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow><mrow>\n            <mtext>ADP</mtext><mo>+</mo><msub>\n                <mtext>P</mtext>\n                <mtext>i</mtext>\n            </msub>\n            <mo>+</mo><mtext>free&#160;energy</mtext><mo
        stretchy=\"false\">&#8594;</mo><mtext>ATP</mtext><mo>+</mo><msub>\n                <mtext>H</mtext>\n                <mtext>2</mtext>\n            </msub>\n            <mtext>O</mtext>\n        </mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><semantics>\n        <mrow>\n            <mtext>ADP</mtext><mo>+</mo><msub>\n                <mtext>P</mtext>\n                <mtext>i</mtext>\n            </msub>\n            <mo>+</mo><mtext>free&#160;energy</mtext><mo
        stretchy=\"false\">&#8594;</mo><mtext>ATP</mtext><mo>+</mo><msub>\n                <mtext>H</mtext>\n                <mtext>2</mtext>\n            </msub>\n            <mtext>O</mtext>\n        </mrow>\n<annotation
        encoding=\"StarMath 5.0\">size 12{{ATP} + H rSub { size 8{2} } O  ADP + P
        rSub { size 8{i}} + {free energy} } {}</annotation></semantics></annotation-xml></semantics></math></div><p
        id=\"fs-id1780567\">Two prominent questions remain with regard to the use
        of ATP as an energy source. Exactly how much free energy is released with
        the hydrolysis of ATP, and how is that free energy used to do cellular work?
        The calculated &#8710;G  for the hydrolysis of one mole of ATP into ADP and
        P<sub>i</sub> is &#8722;7.3 kcal/mole (&#8722;30.5 kJ/mol). Since this calculation
        is true under standard conditions, it would be expected that a different value
        exists under cellular conditions. In fact, the &#8710;G  for the hydrolysis
        of one mole of ATP in a living cell is almost double the value at standard
        conditions: 14 kcal/mol (&#8722;57 kJ/mol).</p><p id=\"fs-id2018833\">ATP
        is a highly unstable molecule. Unless quickly used to perform work, ATP spontaneously
        dissociates into ADP + P<sub>i</sub>, and the free energy released during
        this process is lost as heat. The second question posed above, that is, how
        the energy released by ATP hydrolysis is used to perform work inside the cell,
        depends on a strategy called energy coupling. Cells couple the exergonic reaction
        of ATP hydrolysis with endergonic reactions, allowing them to proceed. One
        example of energy coupling using ATP involves a transmembrane ion pump that
        is extremely important for cellular function. This sodium-potassium pump (Na<sup>+</sup>/K<sup>+</sup>
        pump) drives sodium out of the cell and potassium into the cell (<a href=\"#fs-id1167066807541\"
        class=\"autogenerated-content\">[link]</a>). A large percentage of a cell&#8217;s
        ATP is spent powering this pump, because cellular processes bring a great
        deal of sodium into the cell and potassium out of the cell. The pump works
        constantly to stabilize cellular concentrations of sodium and potassium. In
        order for the pump to turn one cycle (exporting three Na+ ions and importing
        two K<sup>+</sup> ions), one molecule of ATP must be hydrolyzed. When ATP
        is hydrolyzed, its gamma phosphate doesn&#8217;t simply float away, but is
        actually transferred onto the pump protein. This process of a phosphate group
        binding to a molecule is called phosphorylation. As with most cases of ATP
        hydrolysis, a phosphate from ATP is transferred onto another molecule. In
        a phosphorylated state, the Na<sup>+</sup>/K<sup>+</sup> pump has more free
        energy and is triggered to undergo a conformational change. This change allows
        it to release Na<sup>+</sup> to the outside of the cell. It then binds extracellular
        K<sup>+</sup>, which, through another conformational change, causes the phosphate
        to detach from the pump. This release of phosphate triggers the K<sup>+</sup>
        to be released to the inside of the cell. Essentially, the energy released
        from the hydrolysis of ATP is coupled with the energy required to power the
        pump and transport Na<sup>+</sup> and K<sup>+</sup> ions. ATP performs cellular
        work using this basic form of energy coupling through phosphorylation.</p><div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id2581828\" class=\"note
        visual-connection ost-assessed-feature\" data-label=\"\"><div data-type=\"title\"
        class=\"title\">Visual Connection</div>\n<p id=\"fs-id1704937\">\n<figure
        id=\"fs-id1167066807541\" class=\"ost-taglo-apbio-ch06-s04-lo02 ost-tag-std-apbio-lo-2-1\"><figcaption>The
        sodium-potassium pump is an example of energy coupling. The energy derived
        from exergonic ATP hydrolysis is used to pump sodium and potassium ions across
        the cell membrane.</figcaption><span data-type=\"media\" id=\"fs-id1506715\"
        data-alt=\"This illustration shows the sodium-potassium pump embedded in the
        cell membrane. ATP hydrolysis catalyzes a conformational change in the pump
        that allows sodium ions to move from the cytoplasmic side to the extracellular
        side of the membrane, and potassium ions to move from the extracellular side
        to the cytoplasmic side of the membrane as well.\">\n<img src=\"/resources/89aa5eceb38327d6974cbbdb3144afda74343136/Figure_06_04_02.png\"
        data-media-type=\"image/png\" alt=\"This illustration shows the sodium-potassium
        pump embedded in the cell membrane. ATP hydrolysis catalyzes a conformational
        change in the pump that allows sodium ions to move from the cytoplasmic side
        to the extracellular side of the membrane, and potassium ions to move from
        the extracellular side to the cytoplasmic side of the membrane as well.\"
        width=\"300\"/>\n</span>\n</figure></p>\n<div data-type=\"exercise\" id=\"fs-id1167066807155\"
        class=\"exercise os-exercise unnumbered\" data-label=\"\">\n<div data-type=\"problem\"
        class=\"problem\" id=\"fs-id1167066766897\">\n<p id=\"fs-id1167066867235\">\n<a
        href=\"#ost/api/ex/apbio-ch06-ex048\" class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n</div><p
        id=\"fs-id1242488\">Often during cellular metabolic reactions, such as the
        synthesis and breakdown of nutrients, certain molecules must be altered slightly
        in their conformation to become substrates for the next step in the reaction
        series. One example is during the very first steps of cellular respiration,
        when a molecule of the sugar glucose is broken down in the process of glycolysis.
        In the first step of this process, ATP is required for the phosphorylation
        of glucose, creating a high-energy but unstable intermediate. This phosphorylation
        reaction powers a conformational change that allows the phosphorylated glucose
        molecule to be converted to the phosphorylated sugar fructose. Fructose is
        a necessary intermediate for glycolysis to move forward. Here, the exergonic
        reaction of ATP hydrolysis is coupled with the endergonic reaction of converting
        glucose into a phosphorylated intermediate in the pathway. Once again, the
        energy released by breaking a phosphate bond within ATP was used for the phosphorylation
        of another molecule, creating an unstable intermediate and powering an important
        conformational change.</p>\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id1422276\" class=\"note interactive ost-assessed-feature\" data-label=\"\"><div
        data-type=\"title\" class=\"title\">Link to Learning</div>\n<span data-type=\"media\"
        id=\"fs-id2322522\" data-alt=\"QR Code representing a URL\">\n<img src=\"/resources/aa5ef7a0ce6f4baac42bd8e8a72712c0433e6941/glycolysis_stgs.png\"
        data-media-type=\"image/png\" alt=\"QR Code representing a URL\" width=\"130\"/>\n</span>\n<p
        id=\"fs-id2258341\">See an interactive animation of the ATP-producing glycolysis
        process at this <a href=\"http://openstaxcollege.org/l/glycolysis_stgs\" target=\"_window\">site</a>.</p>\n<div
        data-type=\"exercise\" id=\"fs-id1167066843376\" class=\"exercise os-exercise
        unnumbered\" data-label=\"\">\n<div data-type=\"problem\" class=\"problem\"
        id=\"fs-id1167066863677\">\n<p id=\"fs-id1167066863547\"><a href=\"#ost/api/ex/apbio-ch06-ex049\"
        class=\"autogenerated-content\">[link]</a>\n</p></div>\n</div>\n</div>\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167067139232\" class=\"note
        ap-science-practices ost-reading-discard ost-taglo-apbio-ch06-s04-lo01 ost-taglo-apbio-ch06-s04-lo02\"
        data-label=\"Science Practice Connection for AP&#174; Courses\">\n<div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-id1167066958412\" class=\"note ost-assignable
        ost-sciprac-scithink\" data-label=\"\"><div data-type=\"title\" class=\"title\">Think
        About It</div>\n<div data-type=\"exercise\" id=\"fs-id1167063527067\" class=\"exercise  ost-tag-std-apbio-lo-2-12
        unnumbered\" data-label=\"\">\n<div data-type=\"problem\" class=\"problem\"
        id=\"fs-id1167067093125\"><p id=\"fs-id1167066870214\">The hydrolysis of one
        ATP molecules releases 7.3 kcal/mol of energy (&#916;G = &#8211;7.3 kcal/mol
        energy). If it takes 2.1 kcal/mol of energy to move one Na<sup>+</sup> across
        the membrane (&#916;G = +2.1 kcal/mol of energy), how many sodium ions could
        be moved by the hydrolysis of one ATP molecule?</p></div></div></div></div><div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167066829588\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-id1167067053196\">This
        question is an application of Learning Objective 2.1 and Science Practice
        6.2 because students are explaining how a biological system uses free energy.
        The question also allows you to apply quantitative skills.</p><p id=\"fs-id1167066862040\"><span
        data-type=\"term\">Possible answer:</span>  7.3 divided by 2.1 equals 3.476,
        so three sodium ions can be moved across the membrane with a loss of 0.476
        kcal/mol of energy.</p>\n</div>\n<section data-depth=\"1\" id=\"fs-id782682\"
        class=\"summary\"><h1 data-type=\"title\">Section Summary</h1><p id=\"fs-id1423640\">ATP
        is the primary energy-supplying molecule for living cells. ATP is made up
        of a nucleotide, a five-carbon sugar, and three phosphate groups. The bonds
        that connect the phosphates (phosphoanhydride bonds) have high-energy content.
        The energy released from the hydrolysis of ATP into ADP + P<sub>i</sub> is
        used to perform cellular work. Cells use ATP to perform work by coupling the
        exergonic reaction of ATP hydrolysis with endergonic reactions. ATP donates
        its phosphate group to another molecule via a process known as phosphorylation.
        The phosphorylated molecule is at a higher-energy state and is less stable
        than its unphosphorylated form, and this added energy from the addition of
        the phosphate allows the molecule to undergo its endergonic reaction.</p>\n</section>\n<section
        data-depth=\"1\" id=\"fs-id1167067072885\" class=\"ost-reading-discard ost-chapter-review
        review\"><h1 data-type=\"title\">Review Questions</h1>\n<div data-type=\"exercise\"
