        class=\"ost-standards-name\"><strong>4.3</strong></span>\n<span class=\"ost-standards-description\">The
        student is able to use models to predict and justify that changes in the subcomponents
        of a biological polymer affect the functionality of the molecules.</span>\n</td>\n</tr>\n</tbody></table>\n</section>\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167066050672\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id1167065842632\" class=\"note ost-misconception\" data-label=\"Misconception
        Alert\">\n<p id=\"fs-id1167065785244\">An important misconception to overcome
        for students is that lipids are not bad for the body. They are absolutely
        essential to the body&#146;s functions, including for growth and survival.</p>\n</div>\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167065910514\" class=\"note
        ost-background-info\" data-label=\"Background Information\">\n<p id=\"fs-id1167065861733\">Another
        concept to discuss is the insolubility of lipids in water. It is obvious in
        salad dressing, but why does it occur? If other functional groups are attached
        to lipids, they may contain some charges and give a degree of solubility to
        the lipid, but most lipids do not have any charges on the surface of the molecules
        and are not soluble in water, therefore, lipids are usually described as being
        hydrophobic.</p>\n<p id=\"eip-id1167066966703\">Insoluble lipids must be attached
        to proteins in the body to become soluble in body fluids. Have the class research
        the proteins that transport and carry lipids. Identify their contributions
        to health or sickness.</p>\n</div></div>\n\n<section data-depth=\"1\" id=\"fs-id1167065895549\"
        class=\"ost-tag-lo-apbio-ch03-s03-lo01 ost-get-exercise\"><h1 data-type=\"title\">Fats
        and Oils</h1>\n<p id=\"fs-id1318871\"><span data-type=\"term\">Lipids</span>
        include a diverse group of compounds that are largely nonpolar in nature.
        This is because they are hydrocarbons that include mostly nonpolar carbon&#8211;carbon
        or carbon&#8211;hydrogen bonds. Non-polar molecules are hydrophobic (&#8220;water
        fearing&#8221;), or insoluble in water. Lipids perform many different functions
        in a cell. Cells store energy for long-term use in the form of fats. Lipids
        also provide insulation from the environment for plants and animals (<a href=\"#fs-id1167065851476\"
        class=\"autogenerated-content\">[link]</a>). For example, their water-repellant
        hydrophobic nature can help keep aquatic birds and mammals dry by forming
        a protective layer over fur or feathers. Lipids are also the building blocks
        of many hormones and an important constituent of all cellular membranes. Lipids
        include fats, waxes, phospholipids, and steroids.</p><div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-id1167064892179\" class=\"note os-teacher\"
        data-label=\"Teacher Support\">\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id1167065891305\" class=\"note ost-background-info\" data-label=\"Background
        Information\">\n<p id=\"fs-id1167065878344\">The difference between a fat
        and an oil is the state of the compound at room temperature (68&#176;F). A
        fat is a solid or semisolid material and an oil is a liquid at this temperature.
        Both fats and oils are made up of glycerol and two or three fatty acid chains
        attached to its carbons by way of dehydration synthesis. A fatty acid is a
        chain of carbon atoms with hydrogen atoms attached at the open bonding sites.
        If the chain is fully saturated with hydrogen atoms, it is termed a saturated
        fat. This tends to give the compound a relatively stiff configuration and
        helps it to be a solid. If any of the hydrogen atoms are missing, it is called
        an unsaturated fat or oil. The absence of hydrogen atoms along the chain causes
        double bonds to form between adjacent carbon atoms, which results in a bend
        in the chain. This causes the molecules to push away other molecules near
        it, preventing the packing of fatty acid chains, and resulting in a liquid
        at room temperature. Fats tend to contain a high concentration of saturated
        fatty acids and oils tend to contain more unsaturated fatty acid chains. Both
        types have an effect on health; a high amount of saturated fats is significantly
        less healthy than a higher amount of unsaturated lipids. An exception trans
        fat, an unsaturated fat found in processed foods. Trans fats behave like a
        saturated lipid.</p>\n</div>\n\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id1167065977400\" class=\"note ost-teacher-demonstration\" data-label=\"Teacher
        Demonstration\">\n<p id=\"fs-id1167065655008\">Divide the class into three
        sections: section 1: dairy department; section 2: salad dressings, and section
        3: potato chips.. Each section will visit the supermarket and identify which
        fats or oils are in five items in their category. Then, each section will
        prepare a chart listing their findings and share it with the class.</p>\n</div></div>\n\n<figure
        id=\"fs-id1167065851476\" class=\"ost-tag-lo-apbio-ch03-s03-lo02\"><figcaption>Hydrophobic
        lipids in the fur of aquatic mammals, such as this river otter, protect them
        from the elements. (credit: Ken Bosma)</figcaption>\n<span data-type=\"media\"
        id=\"fs-id1712156\" data-alt=\"Photo shows a river otter swimming.\">\n<img
        src=\"/resources/87ec12b05b167ee0159e88ab935b4d61dfc154fd/Figure_03_03_01.jpg\"
        data-media-type=\"image/jpg\" alt=\"Photo shows a river otter swimming.\"
        width=\"280\"/>\n</span>\n</figure>\n<p id=\"fs-id1671785\">A fat molecule
        consists of two main components&#8212;glycerol and fatty acids. Glycerol is
        an organic compound (alcohol) with three carbons, five hydrogens, and three
        hydroxyl (OH) groups. Fatty acids have a long chain of hydrocarbons to which
        a carboxyl group is attached, hence the name &#8220;fatty acid.&#8221; The
        number of carbons in the fatty acid may range from 4 to 36; most common are
        those containing 12&#8211;18 carbons. In a fat molecule, the fatty acids are
        attached to each of the three carbons of the glycerol molecule with an ester
        bond through an oxygen atom (<a href=\"#fig-ch03_03_02\" class=\"autogenerated-content\">[link]</a>).</p>\n<figure
        id=\"fig-ch03_03_02\" class=\"span-all ost-tag-std-apbio-lo-4-1\"><figcaption>Triacylglycerol
        is formed by the joining of three fatty acids to a glycerol backbone in a
        dehydration reaction. Three molecules of water are released in the process.</figcaption><span
        data-type=\"media\" id=\"fs-id2569082\" data-alt=\"The structures of glycerol,
        a fatty acid, and a triacylglycerol are shown. Glycerol is a chain of three
        carbons, with a hydroxyl (OH) group attached to each carbon. A fatty acid
        has an acetyl (COOH) group attached to a long carbon chain. In triacylglycerol,
        a fatty acid is attached to each of glycerol&#8217;s three hydroxyl groups
        via the carboxyl group. A water molecule is lost in the reaction so the structure
        of the linkage is C-O-C, with an oxygen double bonded to the second carbon.\">\n<img
        src=\"/resources/f094040a3a45decdfc2e5a47285e71b88647a71b/Figure_03_03_02.jpg\"
        data-media-type=\"image/jpg\" alt=\"The structures of glycerol, a fatty acid,
        and a triacylglycerol are shown. Glycerol is a chain of three carbons, with
        a hydroxyl (OH) group attached to each carbon. A fatty acid has an acetyl
        (COOH) group attached to a long carbon chain. In triacylglycerol, a fatty
        acid is attached to each of glycerol&#8217;s three hydroxyl groups via the
        carboxyl group. A water molecule is lost in the reaction so the structure
        of the linkage is C-O-C, with an oxygen double bonded to the second carbon.\"
        width=\"450\"/>\n</span>\n</figure><p id=\"fs-id1483230\">During this ester
        bond formation, three water molecules are released. The three fatty acids
        in the triacylglycerol may be similar or dissimilar. Fats are also called
        <span data-type=\"term\">triacylglycerols</span> or <span data-type=\"term\">triglycerides</span>
        because of their chemical structure. Some fatty acids have common names that
        specify their origin. For example, palmitic acid, a <span data-type=\"term\">saturated
        fatty acid</span>, is derived from the palm tree. Arachidic acid is derived
        from <em data-effect=\"italics\">Arachis hypogea,</em> the scientific name
        for groundnuts or peanuts.</p>\n<p id=\"fs-id891930\">Fatty acids may be saturated
        or unsaturated. In a fatty acid chain, if there are only single bonds between
        neighboring carbons in the hydrocarbon chain, the fatty acid is said to be
        saturated. Saturated fatty acids are saturated with hydrogen; in other words,
        the number of hydrogen atoms attached to the carbon skeleton is maximized.
        Stearic acid is an example of a saturated fatty acid (<a href=\"#fig-ch03_03_03\"
        class=\"autogenerated-content\">[link]</a>)</p>\n<figure id=\"fig-ch03_03_03\"
        class=\"span-all ost-tag-std-apbio-lo-4-1 ost-tag-lo-apbio-ch03-s03-lo03\"><figcaption>Stearic
        acid is a common saturated fatty acid.</figcaption><span data-type=\"media\"
        id=\"fs-id1235407\" data-alt=\"The structure of stearic acid is shown. This
        fatty acid has a hydrocarbon chain seventeen residues long attached to an
        acetyl group. All bonds between the carbons are single bonds.\">\n<img src=\"/resources/9520ab8a0da57a171daf9467aa05200c418fc01a/Figure_03_03_03.jpg\"
        data-media-type=\"image/jpg\" alt=\"The structure of stearic acid is shown.
        This fatty acid has a hydrocarbon chain seventeen residues long attached to
        an acetyl group. All bonds between the carbons are single bonds.\" width=\"600\"/>\n</span>\n</figure><p
        id=\"fs-id2169828\">When the hydrocarbon chain contains a double bond, the
        fatty acid is said to be <span data-type=\"term\">unsaturated</span>. Oleic
        acid is an example of an unsaturated fatty acid (<a href=\"#fig-ch03_03_04\"
        class=\"autogenerated-content\">[link]</a>).</p>\n<figure id=\"fig-ch03_03_04\"
        class=\"span-all ost-tag-lo-apbio-ch03-s03-lo03 ost-tag-std-apbio-lo-4-1\"><figcaption>Oleic
        acid is a common unsaturated fatty acid.</figcaption><span data-type=\"media\"
        id=\"fs-id1807206\" data-alt=\"The structure of oleic acid is shown. This
        fatty acid has a hydrocarbon chain seventeen residues long attached to an
        acetyl group. The bond between carbon eight and carbon nine is a double bond.\">\n<img
        src=\"/resources/a3a248d1458641049a62759bb8fad3abeee99fa5/Figure_03_03_04.jpg\"
        data-media-type=\"image/jpg\" alt=\"The structure of oleic acid is shown.
        This fatty acid has a hydrocarbon chain seventeen residues long attached to
        an acetyl group. The bond between carbon eight and carbon nine is a double
        bond.\" width=\"600\"/>\n</span>\n</figure><p id=\"fs-id1797773\">Most unsaturated
        fats are liquid at room temperature and are called oils. If there is one double
        bond in the molecule, then it is known as a monounsaturated fat (e.g., olive
        oil), and if there is more than one double bond, then it is known as a polyunsaturated
        fat (e.g., canola oil).</p>\n<p id=\"fs-id1066559\">When a fatty acid has
        no double bonds, it is known as a saturated fatty acid because no more hydrogen
        may be added to the carbon atoms of the chain. A fat may contain similar or
        different fatty acids attached to glycerol. Long straight fatty acids with
        single bonds tend to get packed tightly and are solid at room temperature.
        Animal fats with stearic acid and palmitic acid (common in meat) and the fat
        with butyric acid (common in butter) are examples of saturated fats. Mammals
        store fats in specialized cells called adipocytes, where globules of fat occupy
        most of the cell&#8217;s volume. In plants, fat or oil is stored in many seeds
        and is used as a source of energy during seedling development. Unsaturated
        fats or oils are usually of plant origin and contain <em data-effect=\"italics\">cis</em>
        unsaturated fatty acids. <em data-effect=\"italics\">Cis</em> and <em data-effect=\"italics\">trans</em>
        indicate the configuration of the molecule around the double bond. If hydrogens
        are present in the same plane, it is referred to as a cis fat; if the hydrogen
        atoms are on two different planes, it is referred to as a <span data-type=\"term\">trans
        fat</span>. The <em data-effect=\"italics\">cis</em> double bond causes a
        bend or a &#8220;kink&#8221; that prevents the fatty acids from packing tightly,
        keeping them liquid at room temperature (<a href=\"#fig-ch03_03_05\" class=\"autogenerated-content\">[link]</a>).
        Olive oil, corn oil, canola oil, and cod liver oil are examples of unsaturated
        fats. Unsaturated fats help to lower blood cholesterol levels whereas saturated
        fats contribute to plaque formation in the arteries.</p>\n<figure id=\"fig-ch03_03_05\"
        class=\"span-all ost-tag-lo-apbio-ch03-s03-lo03 ost-tag-std-apbio-lo-4-1\"><figcaption>Saturated
        fatty acids have hydrocarbon chains connected by single bonds only. Unsaturated
        fatty acids have one or more double bonds. Each double bond may be in a <em
        data-effect=\"italics\">cis</em> or <em data-effect=\"italics\">trans</em>
        configuration. In the <em data-effect=\"italics\">cis </em>configuration,
        both hydrogens are on the same side of the hydrocarbon chain. In the <em data-effect=\"italics\">trans</em>
        configuration, the hydrogens are on opposite sides. A <em data-effect=\"italics\">cis</em>
        double bond causes a kink in the chain.</figcaption><span data-type=\"media\"
        id=\"fs-id1415018\" data-alt=\"A comparison of saturated and unsaturated fatty
        acids is shown. Stearic acid, a saturated fatty acid, has a hydrocarbon chain
        seventeen residues long attached to an acetyl group. Oleic acid also has a
        seventeen-residue hydrocarbon chain, but a double bond exists between the
        eighth and ninth carbon in the chain. In cis oleic acid, the hydrogens are
        on the same side of the double bond. In trans oleic acid, they are on opposite
        sides.\">\n<img src=\"/resources/ff6c188d4c9aacb32cf1e05574f458ef0d643cfc/Figure_03_03_05.jpg\"
        data-media-type=\"image/jpg\" alt=\"A comparison of saturated and unsaturated
        fatty acids is shown. Stearic acid, a saturated fatty acid, has a hydrocarbon
        chain seventeen residues long attached to an acetyl group. Oleic acid also
        has a seventeen-residue hydrocarbon chain, but a double bond exists between
        the eighth and ninth carbon in the chain. In cis oleic acid, the hydrogens
        are on the same side of the double bond. In trans oleic acid, they are on
        opposite sides.\" width=\"500\"/>\n</span>\n</figure><section data-depth=\"2\"
        id=\"fs-id1596337\" class=\"ost-get-exercise\"><h2 data-type=\"title\">Trans
        Fats</h2>\n<p id=\"fs-id1236538\">In the food industry, oils are artificially
        hydrogenated to make them semi-solid and of a consistency desirable for many
        processed food products. Simply speaking, hydrogen gas is bubbled through
        oils to solidify them. During this hydrogenation process, double bonds of
        the <em data-effect=\"italics\">cis</em>- conformation in the hydrocarbon
        chain may be converted to double bonds in the trans- conformation.</p>\n<p
        id=\"fs-id1447736\">Margarine, some types of peanut butter, and shortening
        are examples of artificially hydrogenated trans fats. Recent studies have
        shown that an increase in trans fats in the human diet may lead to an increase
        in levels of low-density lipoproteins (LDL), or &#8220;bad&#8221; cholesterol,
        which in turn may lead to plaque deposition in the arteries, resulting in
        heart disease. Many fast food restaurants have recently banned the use of
        trans fats, and food labels are required to display the trans fat content.</p>\n</section>\n<section
        data-depth=\"2\" id=\"fs-id2890621\" class=\"ost-get-exercise\"><h2 data-type=\"title\">Omega
        Fatty Acids</h2>\n<p id=\"fs-id1958165\">Essential fatty acids are fatty acids
        required but not synthesized by the human body. Consequently, they have to
        be supplemented through ingestion via the diet. <span data-type=\"term\">Omega</span>-3
        fatty acids (like that shown in <a href=\"#fs-id1167065034203\" class=\"autogenerated-content\">[link]</a>)
        fall into this category and are one of only two known for humans (the other
        being omega-6 fatty acid). These are polyunsaturated fatty acids and are called
        omega-3 because the third carbon from the end of the hydrocarbon chain is
        connected to its neighboring carbon by a double bond.</p><figure id=\"fs-id1167065034203\"
        class=\"ost-tag-std-apbio-lo-4-1\"><figcaption>Alpha-linolenic acid is an
        example of an omega-3 fatty acid. It has three <em data-effect=\"italics\">cis</em>
        double bonds and, as a result, a curved shape. For clarity, the carbons are
        not shown. Each singly bonded carbon has two hydrogens associated with it,
        also not shown.</figcaption>\n<span data-type=\"media\" id=\"fs-id2927265\"
        data-alt=\"The molecular structures of alpha-linolenic acid, an omega-3 fatty
        acid is shown. Alpha-linolenic acid has three double bonds located eight,
        eleven, and fourteen residues from the acetyl group. It has a hooked shape.\">\n<img
        src=\"/resources/cb9e66cbc0d76627342742207a6329abc548a40d/Figure_03_03_07.jpg\"
        data-media-type=\"image/jpg\" alt=\"The molecular structures of alpha-linolenic
        acid, an omega-3 fatty acid is shown. Alpha-linolenic acid has three double
        bonds located eight, eleven, and fourteen residues from the acetyl group.
        It has a hooked shape.\" width=\"320\"/>\n</span>\n</figure>\n<p id=\"fs-id1768637\">The
        farthest carbon away from the carboxyl group is numbered as the omega (<em
        data-effect=\"italics\">&#969;</em>) carbon, and if the double bond is between
        the third and fourth carbon from that end, it is known as an omega-3 fatty
        acid. Nutritionally important because the body does not make them, omega-3
        fatty acids include alpha-linoleic acid (ALA), eicosapentaenoic acid (EPA),
        and docosahexaenoic acid (DHA), all of which are polyunsaturated. Salmon,
        trout, and tuna are good sources of omega-3 fatty acids. Research indicates
        that omega-3 fatty acids reduce the risk of sudden death from heart attacks,
        reduce triglycerides in the blood, lower blood pressure, and prevent thrombosis
        by inhibiting blood clotting. They also reduce inflammation, and may help
        reduce the risk of some cancers in animals.</p>\n<p id=\"fs-id1966110\">Like
        carbohydrates, fats have received a lot of bad publicity. It is true that
        eating an excess of fried foods and other &#8220;fatty&#8221; foods leads
        to weight gain. However, fats do have important functions. Many vitamins are
        fat soluble, and fats serve as a long-term storage form of fatty acids: a
        source of energy. They also provide insulation for the body. Therefore, &#8220;healthy&#8221;
        fats in moderate amounts should be consumed on a regular basis.</p>\n</section>\n</section>\n\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167064929590\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-id1167065796362\">This
        question is an application Learning Objective 4.3 and Science Practices 6.1
        and 6.4 because students are predicting how a change in the subcomponents
        of a molecule can affect the properties of the molecule.</p>\n<div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-id1167065811637\" class=\"note ost-background-info\"
        data-label=\"Background Information\">\n<p id=\"fs-id1167065726074\">A phospholipid
        is made of a phosphate group bonded to a glycerol that is linked to two fatty
        acid chains. One of the fatty acid chains is saturated and the other unsaturated.
        The saturated one is straight, while the unsaturated chain contains a bend.
        Phospholipids make up lipid bilayers, the main component of most plasma membranes
        and give it a fluid like property, a result of the fatty acid tails creating
        space between phospholipid molecules.</p>\n</div>\n<div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-id1167066033897\" class=\"note ost-teacher-demonstration\"
        data-label=\"Teacher Demonstration\">\n<p id=\"fs-id1167065887640\">The concept
        of a bent fatty acid tail contributing to the fluidity of a cell membrane
        can be difficult to visualize. Obtain some old fashioned, wooden clothes-pins.
        The knob at the top becomes a phosphate molecule. The two prongs of the pins
        become fatty acids. Both prongs are stiff, so they are saturated fatty acids.
        There are no unsaturated fatty acids in this demonstration. Hold a number
        of the pins tightly in your hand and ask a student to remove a pin in the
        center. They shouldn&#146;t be able to, as you are pressing the prongs of
        all of the pins together. This would be in a cell membrane without any unsaturated
        fatty acids pushing adjacent chains away, creating spaces that allow the membrane
        to behave like a fluid.</p>\n</div></div>\n\n\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id1167064877330\" class=\"note ap-science-practices ost-reading-discard\"
        data-label=\"Science Practice Connection for AP&#174; Courses\">\n<div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-id1167066058023\" class=\"note ost-assignable
        ost-sciprac-scithink\" data-label=\"\"><div data-type=\"title\" class=\"title\">Think
        About It</div>\n<div data-type=\"exercise\" id=\"fs-id1167062368669\" class=\"exercise
        ost-tag-std-apbio-lo-4-3 unnumbered\" data-label=\"\">\n<div data-type=\"problem\"
        class=\"problem\" id=\"fs-id1167065919116\">\n<p id=\"fs-id1167065863182\">Explain
        why trans fats have been banned from some restaurants. How are trans fats
        made, and what effect does a simple chemical change have on the properties
        of the lipid?</p>\n</div>\n</div>\n</div>\n</div>\n\n\n<section data-depth=\"1\"
        id=\"fs-id1167066039814\" class=\"ost-tag-lo-apbio-ch03-s03-lo02 ost-get-exercise\"><h1
        data-type=\"title\">Waxes</h1>\n<p id=\"fs-id1384512\"><span data-type=\"term\">Wax</span>
        covers the feathers of some aquatic birds and the leaf surfaces of some plants.
        Because of the hydrophobic nature of waxes, they prevent water from sticking
        on the surface (<a href=\"#fs-id1167064903567\" class=\"autogenerated-content\">[link]</a>).
        Waxes are made up of long fatty acid chains esterified to long-chain alcohols.</p><figure
        id=\"fs-id1167064903567\" class=\"ost-tag-lo-apbio-ch03-s03-lo02\"><figcaption>Waxy
        coverings on some leaves are made of lipids. (credit: Roger Griffith)</figcaption>\n<span
        data-type=\"media\" id=\"fs-id1778422\" data-alt=\"The photo shows leaves
        on a plant; the leaves appear thick, shiny, and waxy.\">\n<img src=\"/resources/6a12b528cca1445fec1a4f0cdf493226aceb931a/Figure_03_03_11.jpg\"
        data-media-type=\"image/jpg\" alt=\"The photo shows leaves on a plant; the
        leaves appear thick, shiny, and waxy.\" width=\"320\"/>\n</span>\n</figure>\n</section>\n\n<section
        data-depth=\"1\" id=\"fs-id1167065689193\" class=\"ost-tag-lo-apbio-ch03-s03-lo04
        ost-get-exercise\"><h1 data-type=\"title\">Phospholipids</h1>\n<p id=\"fs-id2682552\"><span
        data-type=\"term\">Phospholipids</span> are major constituents of the plasma
        membrane, the outermost layer of animal cells. Like fats, they are composed
        of fatty acid chains attached to a glycerol or sphingosine backbone. Instead
        of three fatty acids attached as in triglycerides, however, there are two
        fatty acids forming diacylglycerol, and the third carbon of the glycerol backbone
        is occupied by a modified phosphate group (<a href=\"#fs-id1167064850737\"
        class=\"autogenerated-content\">[link]</a>). A phosphate group alone attached
        to a diaglycerol does not qualify as a phospholipid; it is phosphatidate (diacylglycerol
        3-phosphate), the precursor of phospholipids. The phosphate group is modified
        by an alcohol. Phosphatidylcholine and phosphatidylserine are two important
        phospholipids that are found in plasma membranes.</p><figure id=\"fs-id1167064850737\"
        class=\"ost-tag-lo-apbio-ch03-s03-lo04 ost-tag-std-apbio-lo-4-1\"><figcaption>A
        phospholipid is a molecule with two fatty acids and a modified phosphate group
        attached to a glycerol backbone. The phosphate may be modified by the addition
        of charged or polar chemical groups. Two chemical groups that may modify the
        phosphate, choline and serine, are shown here. Both choline and serine attach
        to the phosphate group at the position labeled R via the hydroxyl group indicated
        in green.</figcaption>\n<span data-type=\"media\" id=\"fs-id1442842\" data-alt=\"The
        molecular structure of a phospholipid is shown. It consists of two fatty acids
        attached to the first and second carbons in glycerol, and a phosphate group
        attached to the third position. The phosphate group may be further modified
        by addition of another molecule to one of its oxygens. Two molecules that
        may modify the phosphate group, choline and serine, are shown. Choline consists
        of a two-carbon chain with a hydroxy group attached to one end and a nitrogen
        attached to the other. The nitrogen, in turn, has three methyl groups attached
        to it and has a charge of plus one. Serine consists of a two-carbon chain
        with a hydroxyl group attached to one end. An amino group and a carboxyl group
        are attached to the other end.\">\n<img src=\"/resources/f9943c6984245eea36f34f8ae932ab444acb7929/Figure_05_01_03a.jpg\"
        data-media-type=\"image/jpg\" alt=\"The molecular structure of a phospholipid
        is shown. It consists of two fatty acids attached to the first and second
        carbons in glycerol, and a phosphate group attached to the third position.
        The phosphate group may be further modified by addition of another molecule
        to one of its oxygens. Two molecules that may modify the phosphate group,
        choline and serine, are shown. Choline consists of a two-carbon chain with
        a hydroxy group attached to one end and a nitrogen attached to the other.
        The nitrogen, in turn, has three methyl groups attached to it and has a charge
        of plus one. Serine consists of a two-carbon chain with a hydroxyl group attached
        to one end. An amino group and a carboxyl group are attached to the other
        end.\" width=\"320\"/>\n</span>\n</figure>\n<p id=\"fs-id1953709\">A phospholipid
        is an amphipathic molecule, meaning it has a hydrophobic and a hydrophilic
        part. The fatty acid chains are hydrophobic and cannot interact with water,
        whereas the phosphate-containing group is hydrophilic and interacts with water
        (<a href=\"#fs-id1167065938302\" class=\"autogenerated-content\">[link]</a>).</p><figure
        id=\"fs-id1167065938302\" class=\"ost-tag-lo-apbio-ch03-s03-lo04 ost-tag-std-apbio-lo-4-1\"><figcaption>The
        phospholipid bilayer is the major component of all cellular membranes. The
        hydrophilic head groups of the phospholipids face the aqueous solution. The
        hydrophobic tails are sequestered in the middle of the bilayer.</figcaption>\n<span
        data-type=\"media\" id=\"fs-id1437221\" data-alt=\"An illustration of a phospholipids
        bilayer is shown. The phospholipids bilayer consists of two layers of phospholipids.
        The hydrophobic tails of the phospholipids face one another while the hydrophilic
        head groups face outward.\">\n<img src=\"/resources/081454d1500dad58c4ff1c93346836d5abf43ed1/Figure_03_03_09.jpg\"
        data-media-type=\"image/jpg\" alt=\"An illustration of a phospholipids bilayer
        is shown. The phospholipids bilayer consists of two layers of phospholipids.
        The hydrophobic tails of the phospholipids face one another while the hydrophilic
        head groups face outward.\" width=\"320\"/>\n</span>\n</figure>\n<p id=\"fs-id1506249\">The
        head is the hydrophilic part, and the tail contains the hydrophobic fatty
        acids. In a membrane, a bilayer of phospholipids forms the matrix of the structure,
        the fatty acid tails of phospholipids face inside, away from water, whereas
        the phosphate group faces the outside, aqueous side (<a href=\"#fs-id1167065938302\"
        class=\"autogenerated-content\">[link]</a>).</p><p id=\"fs-id1704779\">Phospholipids
        are responsible for the dynamic nature of the plasma membrane. If a drop of
        phospholipids is placed in water, it spontaneously forms a structure known
        as a micelle, where the hydrophilic phosphate heads face the outside and the
        fatty acids face the interior of this structure.</p>\n</section>\n\n\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167065938841\" class=\"note
        ap-everyday ost-assessed-feature ost-tag-std-apbio-lo-4-2 ost-tag-lo-apbio-ch03-s03-lo04\"
        data-label=\"Everyday Connection for AP&#174; Courses\">\n<p id=\"fs-id1167065071601\">Fats
        are amphiphilic molecules. In other words, the long hydrocarbon tail is hydrophobic,
        and the glycerol part of the molecule is hydrophilic. When in water, fats
        will arrange themselves into a ball called a <span data-type=\"term\">micelle</span>
        so that the hydrophilic &#147;heads&#148; are on the outer surface, and the
        hydrophobic &#147;tails&#148; are on the inside where they are protected from
        the surrounding water.</p>\n<figure id=\"fs-id1167066057004\"><span data-type=\"media\"
        id=\"fs-id1167065712137\" data-alt=\"An illustration shows a circular arrangement
        of hydrocarbons with the hydrophilic head at the outer circumference, and
        the hydrophobic tails all pointing toward the centre of the circle. This arrangement
        allows the micelle to remain in suspension in an aqueous medium. A few water
        molecules are shown surrounding the micelle, unable to pass through the membrane.\">\n<img
        src=\"/resources/deeb6347e177558c05a48a66104db50913b95b36/Figure_03_03_12.jpg\"
        data-media-type=\"image/jpg\" alt=\"An illustration shows a circular arrangement
