        title=\"Short Answer\"</cnx-pi>\n<cnx-pi data-type=\"cnx.eoc\">class=\"extended-response\"
        title=\"Extended Response\"</cnx-pi>\n\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-idp19921888\" class=\"note os-teacher\" data-label=\"Teacher Support\">\n<p
        id=\"fs-idp10827968\">Before students begin this chapter, they may wish to
        review the concepts of distance, displacement, speed, velocity, acceleration,
        scalars, vectors, representing vectors, units of acceleration, and acceleration
        due to gravity. Explain that an object that is not moving is often described
        in physics as being at rest.</p>\n</div><figure id=\"fs-idp21910704\" class=\"splash\"><figcaption>Newton&#8217;s
        laws of motion describe the motion of the dolphin&#8217;s path. (credit: Jin
        Jang)</figcaption><span data-type=\"media\" id=\"fs-idp25920288\" data-alt=\"A
        dolphin is jumping out of water in a curved path over the water.\">\n<img
        src=\"/resources/d447a04c1e624d5b264263c3f82ce8873a1a85ac/CNX_HSPhysics_04_00_dolphin.jpg\"
        data-media-type=\"image/jpg\" alt=\"A dolphin is jumping out of water in a
        curved path over the water.\"/>\n</span>\n\n</figure><div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-idp9408096\" class=\"note os-teacher\" data-label=\"Teacher
        Support\">\n<p id=\"fs-idp22829680\">Point out that we come across motion
        in our everyday lives; for instance, a dolphin jumping out of water as shown
        in the photo. There are simple laws of physics that govern motion. These laws
        are universal; that is, they apply to every object in the universe. Much of
        the work done in describing motion was done by Sir Isaac Newton. This chapter
        is about motion, the causes of motion, and the universal laws of motion.</p>\n</div><p
        id=\"fs-idm34961152\">Isaac <span data-type=\"term\" class=\"no-emphasis\">Newton</span>
        (1642&#8211;1727) was a natural philosopher; a great thinker who combined
        science and philosophy to try to explain the workings of nature on Earth and
        in the universe. His laws of motion were just one part of the monumental work
        that has made him legendary. The development of Newton&#8217;s laws marks
        the transition from the Renaissance period of history to the modern era. This
        transition was characterized by a revolutionary change in the way people thought
        about the physical universe. Drawing upon earlier work by scientists Galileo
        <span data-type=\"term\" class=\"no-emphasis\">Galilei</span> and Johannes
        <span data-type=\"term\" class=\"no-emphasis\">Kepler</span>, <span data-type=\"term\"
        class=\"no-emphasis\">Newton&#8217;s laws of motion</span> allowed motion
        on Earth and in space to be predicted mathematically. In this chapter you
        will learn about force as well as Newton&#8217;s first, second, and third
        laws of motion.</p></body>\n\n</html>", "subjects": ["Science and Technology"],
