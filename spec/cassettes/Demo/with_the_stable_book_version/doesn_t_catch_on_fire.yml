        ost-tag-std-apbio-lo-4-3\">\n<td><strong>Learning Objective</strong></td>\n<td><span
        class=\"ost-standards-name\"><strong>4.3</strong></span>\n<span class=\"ost-standards-description\">The
        student is able to use models to predict and justify that changes in the subcomponents
        of a biological polymer affect the functionality of the molecules.</span>\n</td>\n</tr>\n</tbody></table></section>\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167066956655\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id1167067068752\" class=\"note ost-background-info\" data-label=\"Background
        Information\">\n<p id=\"fs-id1167066848372\">Twenty amino acids can be formed
        into a nearly limitless number of different proteins. The sequence of the
        amino acids ultimately determines the final configuration of the protein chain,
        giving the molecule its specific function.</p>\n</div>\n</div>\n\n<div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-id1167066841281\" class=\"note os-teacher\"
        data-label=\"Teacher Support\">\n<p id=\"fs-id1167066962982\">Emphasize that
        proteins have a variety of functions in the body. Table 3.1 contains some
        examples of these functions. Note that not all enzymes work under the same
        conditions. Amylase only works in an alkaline medium, such as in saliva, while
        pepsin works in the acid environment of the stomach. Discuss other materials
        that can be carried by protein in body fluids in addition to the substances
        listed for transport in the text.  Proteins also carry insoluble lipids in
        the body and transport charged ions, such as calcium, magnesium, and zinc.
        Discuss another important structural protein, collagen, as it is found throughout
        the body, including in most connective tissues. Emphasize that not all hormones
        are proteins and that steroid based hormones were discussed in the previous
        section.</p>\n<div data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167067275956\"
        class=\"note ost-background-info\" data-label=\"Background Information\">\n<p
        id=\"fs-id1167067241503\">The amino group of an amino acid loses an electron
        and becomes positively charged. The carboxyl group easily gains an electron,
        becoming negatively charged. This results in the amphipathic characteristic
        of amino acids and gives the compounds solubility in water. The presence of
        both functional groups also allows dehydration synthesis to join the individual
        amino acids into a peptide chain.</p>\n</div>\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id1167066821215\" class=\"note ost-misconception\" data-label=\"Misconception
        Alert\">\n<p id=\"fs-id1167067104735\">Protein structure is explained as though
        it occurs in three to four discrete steps. In reality, the structural changes
        that result in a functional protein occur on a continuum. As the primary structure
        is formed off the ribosomes, the polypeptide chain goes through changes until
        the final configuration is achieved. Have the students imagine a strand of
        spaghetti as it cooks in a clear pot. Initially, the strand is straight (ignore
        the stiffness for this example). While it cooks, the strand will bend and
        twist and (again, for this example), fold itself into a loose ball made up
        of the strand of pasta. The resulting strand has a particular shape. Ask the
        students what types of chemical bonds or forces might affect protein structure.
        These shapes are dictated by the position of amino acids along the strand.
        Other forces will complete the folding and maintain the structure.</p>\n</div>\n</div>\n\n\n\n\n<section
        data-depth=\"1\" id=\"fs-id1167067201735\" class=\"ost-tag-lo-apbio-ch03-s04-lo01
        ost-get-exercise\"><h1 data-type=\"title\">Types and Functions of Proteins</h1>\n<p
        id=\"fs-id1266915\"><span data-type=\"term\">Proteins</span> are one of the
        most abundant organic molecules in living systems and have the most diverse
        range of functions of all macromolecules. Proteins may be structural, regulatory,
        contractile, or protective; they may serve in transport, storage, or membranes;
        or they may be toxins or enzymes. Each cell in a living system may contain
        thousands of proteins, each with a unique function. Their structures, like
        their functions, vary greatly. They are all, however, polymers of amino acids,
        arranged in a linear sequence.</p>\n<p id=\"fs-id2862975\"><span data-type=\"term\">Enzymes</span>,
        which are produced by living cells, are catalysts in biochemical reactions
        (like digestion) and are usually complex or conjugated proteins. Each enzyme
        is specific for the substrate (a reactant that binds to an enzyme) it acts
        on. The enzyme may help in breakdown, rearrangement, or synthesis reactions.
        Enzymes that break down their substrates are called catabolic enzymes, enzymes
        that build more complex molecules from their substrates are called anabolic
        enzymes, and enzymes that affect the rate of reaction are called catalytic
        enzymes. It should be noted that all enzymes increase the rate of reaction
        and, therefore, are considered to be organic catalysts. An example of an enzyme
        is salivary amylase, which hydrolyzes its substrate amylose, a component of
        starch.</p>\n<p id=\"fs-id2781285\"><span data-type=\"term\">Hormones</span>
        are chemical-signaling molecules, usually small proteins or steroids, secreted
        by endocrine cells that act to control or regulate specific physiological
        processes, including growth, development, metabolism, and reproduction. For
        example, insulin is a protein hormone that helps to regulate the blood glucose
        level. The primary types and functions of proteins are listed in <a href=\"#tab-ch03-04-01\"
        class=\"autogenerated-content\">[link]</a>.</p>\n\n<table id=\"tab-ch03-04-01\"
        class=\"ost-tag-lo-apbio-ch03-s04-lo01\" summary=\"\"><thead>\n<tr>\n<th colspan=\"3\"
        data-align=\"left\">Protein Types and Functions</th>\n</tr>\n<tr>\n<th>Type</th><th>Examples</th><th>Functions</th>\n</tr>\n</thead><tbody>\n<tr><td>Digestive
        Enzymes</td><td>Amylase, lipase, pepsin, trypsin</td><td>Help in digestion
        of food by catabolizing nutrients into monomeric units</td></tr>\n<tr><td>Transport</td><td>Hemoglobin,
        albumin</td><td>Carry substances in the blood or lymph throughout the body</td></tr>\n<tr><td>Structural</td><td>Actin,
        tubulin, keratin</td><td>Construct different structures, like the cytoskeleton</td></tr>\n<tr><td>Hormones</td><td>Insulin,
        thyroxine</td><td>Coordinate the activity of different body systems</td></tr>\n<tr><td>Defense</td><td>Immunoglobulins</td><td>Protect
        the body from foreign pathogens</td></tr>\n<tr><td>Contractile</td><td>Actin,
        myosin</td><td>Effect muscle contraction</td></tr>\n<tr><td>Storage</td><td>Legume
        storage proteins, egg white (albumin)</td><td>Provide nourishment in early
        development of the embryo and the seedling</td></tr>\n</tbody></table>\n<p
        id=\"fs-id2051317\">Proteins have different shapes and molecular weights;
        some proteins are globular in shape whereas others are fibrous in nature.
        For example, hemoglobin is a globular protein, but collagen, found in our
        skin, is a fibrous protein. Protein shape is critical to its function, and
        this shape is maintained by many different types of chemical bonds. Changes
        in temperature, pH, and exposure to chemicals may lead to permanent changes
        in the shape of the protein, leading to loss of function, known as <span data-type=\"term\">denaturation</span>.
        All proteins are made up of different arrangements of the same 20 types of
        amino acids.</p>\n</section>\n\n<section data-depth=\"1\" id=\"fs-id1167063563269\"
        class=\"ost-tag-lo-apbio-ch03-s04-lo02 ost-get-exercise\"><h1 data-type=\"title\">Amino
        Acids</h1>\n<p id=\"fs-id1344438\"><span data-type=\"term\">Amino acids</span>
        are the monomers that make up proteins. Each amino acid has the same fundamental
        structure, which consists of a central carbon atom, also known as the alpha
        (<em data-effect=\"italics\">&#945;</em>) carbon, bonded to an amino group
        (NH<sub>2</sub>), a carboxyl group (COOH), and to a hydrogen atom. Every amino
        acid also has another atom or group of atoms bonded to the central atom known
        as the R group (<a href=\"#fs-id1167066853548\" class=\"autogenerated-content\">[link]</a>).</p><figure
        id=\"fs-id1167066853548\" class=\"ost-tag-lo-apbio-ch03-s04-lo02 ost-tag-std-apbio-lo-4-1\"><figcaption>Amino
        acids have a central asymmetric carbon to which an amino group, a carboxyl
        group, a hydrogen atom, and a side chain (R group) are attached.</figcaption>\n<span
        data-type=\"media\" id=\"fs-id1694813\" data-alt=\"The molecular structure
        of an amino acid is given. An amino acid has an alpha carbon to which an amino
        group, a carboxyl group, a hydrogen, and a side chain are attached. The side
        chain varies for different amino acids, and is designated with an &#8220;R.&#8221;\">\n<img
        src=\"/resources/09b7fe1e9665b335eff812d6bafc9c8302126779/Figure_03_04_01.jpg\"
        data-media-type=\"image/jpg\" alt=\"The molecular structure of an amino acid
        is given. An amino acid has an alpha carbon to which an amino group, a carboxyl
        group, a hydrogen, and a side chain are attached. The side chain varies for
        different amino acids, and is designated with an &#8220;R.&#8221;\" width=\"320\"/>\n</span>\n</figure>\n<p
        id=\"fs-id2941991\">The name \"amino acid\" is derived from the fact that
        they contain both amino group and carboxyl-acid-group in their basic structure.
        As mentioned, there are 20 amino acids present in proteins. Ten of these are
        considered essential amino acids in humans because the human body cannot produce
        them and they are obtained from the diet. For each amino acid, the R group
        (or side chain) is different (<a href=\"#fs-id1167063806326\" class=\"autogenerated-content\">[link]</a>).</p>\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id2098380\" class=\"note
        visual-connection ost-assessed-feature\" data-label=\"\"><div data-type=\"title\"
        class=\"title\">Visual Connections</div><p id=\"fs-id2051550\">\n<figure id=\"fs-id1167063806326\"
        class=\"ost-tag-lo-apbio-ch03-s04-lo02\"><figcaption>There are 20 common amino
        acids commonly found in proteins, each with a different R group (variant group)
        that determines its chemical nature.</figcaption><span data-type=\"media\"
        id=\"fs-id1645231\" data-alt=\"The molecular structures of the twenty amino
        acids commonly found in proteins are given. These are divided into five categories:
        nonpolar aliphatic, polar uncharged, positively charged, negatively charged,
        and aromatic. Nonpolar aliphatic amino acids include glycine, alanine, valine,
        leucine, methionine, and isoleucine. Polar uncharged amino acids include serine,
        threonine, cysteine, proline, asparagine, and glutamine. Positively charged
        amino acids include lysine, arginine, and histidine. Negatively charged amino
        acids include aspartate and glutamate. Aromatic amino acids include phenylalanine,
        tyrosine, and tryptophan.\">\n<img src=\"/resources/90448620a30b8e92f83d042f965513991ef14cc0/Figure_03_04_02.png\"
        data-media-type=\"image/png\" alt=\"The molecular structures of the twenty
        amino acids commonly found in proteins are given. These are divided into five
        categories: nonpolar aliphatic, polar uncharged, positively charged, negatively
        charged, and aromatic. Nonpolar aliphatic amino acids include glycine, alanine,
        valine, leucine, methionine, and isoleucine. Polar uncharged amino acids include
        serine, threonine, cysteine, proline, asparagine, and glutamine. Positively
        charged amino acids include lysine, arginine, and histidine. Negatively charged
        amino acids include aspartate and glutamate. Aromatic amino acids include
        phenylalanine, tyrosine, and tryptophan.\" width=\"500\"/>\n</span>\n</figure></p>\n\n<div
        data-type=\"exercise\" id=\"fs-id1167066992379\" class=\"exercise os-exercise
        unnumbered ost-tag-lo-apbio-ch03-s04-lo01 ost-tag-lo-apbio-ch03-s04-lo02\"
        data-label=\"\">\n<div data-type=\"problem\" class=\"problem\" id=\"fs-id1167067088179\">\n<p
        id=\"fs-id1167066782972\">\n<a href=\"#ost/api/ex/apbio-ch03-ex051\" class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n\n\n\n</div><p
        id=\"fs-id1953709\">The chemical nature of the side chain determines the nature
        of the amino acid (that is, whether it is acidic, basic, polar, or nonpolar).
        For example, the amino acid glycine has a hydrogen atom as the R group. Amino
        acids such as valine, methionine, and alanine are nonpolar or hydrophobic
        in nature, while amino acids such as serine, threonine, and cysteine are polar
        and have hydrophilic side chains. The side chains of lysine and arginine are
        positively charged, and therefore these amino acids are also known as basic
        amino acids. Proline has an R group that is linked to the amino group, forming
        a ring-like structure. Proline is an exception to the standard structure of
        an animo acid since its amino group is not separate from the side chain (<a
        href=\"#fs-id1167063806326\" class=\"autogenerated-content\">[link]</a>).</p><p
        id=\"fs-id1506615\">Amino acids are represented by a single upper case letter
        or a three-letter abbreviation. For example, valine is known by the letter
        V or the three-letter symbol val. Just as some fatty acids are essential to
        a diet, some amino acids are necessary as well. They are known as essential
        amino acids, and in humans they include isoleucine, leucine, and cysteine.
        Essential amino acids refer to those necessary for construction of proteins
        in the body, although not produced by the body; which amino acids are essential
        varies from organism to organism.</p>\n<p id=\"fs-id2235262\">The sequence
        and the number of amino acids ultimately determine the protein''s shape, size,
        and function. Each amino acid is attached to another amino acid by a covalent
        bond, known as a <span data-type=\"term\">peptide bond</span>, which is formed
        by a dehydration reaction. The carboxyl group of one amino acid and the amino
        group of the incoming amino acid combine, releasing a molecule of water. The
        resulting bond is the peptide bond (<a href=\"#fs-id1167067204884\" class=\"autogenerated-content\">[link]</a>).</p><figure
        id=\"fs-id1167067204884\" class=\"ost-tag-lo-apbio-ch03-s04-lo02 ost-tag-std-apbio-lo-4-1\"><figcaption>Peptide
        bond formation is a dehydration synthesis reaction. The carboxyl group of
        one amino acid is linked to the amino group of the incoming amino acid. In
        the process, a molecule of water is released.</figcaption>\n<span data-type=\"media\"
        id=\"fs-id2626112\" data-alt=\"The formation of a peptide bond between two
        amino acids is shown. When the peptide bond forms, the carbon from the carbonyl
        group becomes attached to the nitrogen from the amino group. The OH from the
        carboxyl group and an H from the amino group form a molecule of water.\">\n<img
        src=\"/resources/e124f13e55a40e274be0171a1aa5040c226bfadb/Figure_03_04_03.jpg\"
        data-media-type=\"image/jpg\" alt=\"The formation of a peptide bond between
        two amino acids is shown. When the peptide bond forms, the carbon from the
        carbonyl group becomes attached to the nitrogen from the amino group. The
        OH from the carboxyl group and an H from the amino group form a molecule of
        water.\" width=\"320\"/>\n</span>\n</figure>\n<p id=\"fs-id1415197\">The products
        formed by such linkages are called peptides. As more amino acids join to this
        growing chain, the resulting chain is known as a polypeptide. Each polypeptide
        has a free amino group at one end. This end is called the N terminal, or the
        amino terminal, and the other end has a free carboxyl group, also known as
        the C or carboxyl terminal. While the terms polypeptide and protein are sometimes
        used interchangeably, a polypeptide is technically a polymer of amino acids,
        whereas the term protein is used for a polypeptide or polypeptides that have
        combined together, often have bound non-peptide prosthetic groups, have a
        distinct shape, and have a unique function. After protein synthesis (translation),
        most proteins are modified. These are known as post-translational modifications.
        They may undergo cleavage, phosphorylation, or may require the addition of
        other chemical groups. Only after these modifications is the protein completely
        functional.</p>\n<div data-type=\"note\" data-has-label=\"true\" id=\"fs-id1281011\"
        class=\"note interactive ost-assessed-feature ost-tag-lo-apbio-ch03-s04-lo02\"
        data-label=\"\"><div data-type=\"title\" class=\"title\">Link to Learning</div><span
        data-type=\"media\" id=\"fs-id2573481\" data-alt=\"QR Code representing a
        URL\">\n<img src=\"/resources/311c9e13c3b1a56ff105872cb80c003da828d5c5/protein_synth.png\"
        data-media-type=\"image/png\" alt=\"QR Code representing a URL\" width=\"150\"/>\n</span>\n<p
        id=\"fs-id2115867\">Click through the steps of protein synthesis in this <a
        href=\"http://openstaxcollege.org/l/protein_synth\" target=\"_window\">interactive
        tutorial</a>.</p>\n<div data-type=\"exercise\" id=\"fs-id1167066880173\" class=\"exercise
        os-exercise unnumbered\" data-label=\"\">\n<div data-type=\"problem\" class=\"problem\"
        id=\"fs-id1167066992599\">\n<p id=\"fs-id1167067031963\">\n<a href=\"#ost/api/ex/apbio-ch03-ex052\"
        class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n\n</div>\n\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1432930\" class=\"note
        evolution ost-assessed-feature\" data-label=\"\"><div data-type=\"title\"
        class=\"title\">Evolution Connection</div><p id=\"fs-id2270232\"><span data-type=\"title\">The
        Evolutionary Significance of Cytochrome c</span>Cytochrome c is an important
        component of the electron transport chain, a part of cellular respiration,
        and it is normally found in the cellular organelle, the mitochondrion. This
        protein has a heme prosthetic group, and the central ion of the heme gets
        alternately reduced and oxidized during electron transfer. Because this essential
        protein&#8217;s role in producing cellular energy is crucial, it has changed
        very little over millions of years. Protein sequencing has shown that there
        is a considerable amount of cytochrome c amino acid sequence homology among
        different species; in other words, evolutionary kinship can be assessed by
        measuring the similarities or differences among various species&#8217; DNA
        or protein sequences.</p>\n<p id=\"fs-id2216741\">Scientists have determined
        that human cytochrome c contains 104 amino acids. For each cytochrome c molecule
        from different organisms that has been sequenced to date, 37 of these amino
        acids appear in the same position in all samples of cytochrome c. This indicates
        that there may have been a common ancestor. On comparing the human and chimpanzee
        protein sequences, no sequence difference was found. When human and rhesus
        monkey sequences were compared, the single difference found was in one amino
        acid. In another comparison, human to yeast sequencing shows a difference
        in the 44th position.</p>\n\n<div data-type=\"exercise\" id=\"fs-id1167063496584\"
        class=\"exercise os-exercise unnumbered\" data-label=\"\">\n<div data-type=\"problem\"
        class=\"problem\" id=\"fs-id1167066835430\">\n<p id=\"fs-id1167067084796\">\n<a
        href=\"#ost/api/ex/apbio-ch03-ex053\" class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n\n</div></section>\n\n\n<section
        data-depth=\"1\" id=\"fs-id1167067209959\" class=\"ost-tag-lo-apbio-ch04-s04-lo03
        ost-get-exercise\"><h1 data-type=\"title\">Protein Structure</h1>\n<p id=\"fs-id2198400\">As
        discussed earlier, the shape of a protein is critical to its function. For
        example, an enzyme can bind to a specific substrate at a site known as the
        active site. If this active site is altered because of local changes or changes
        in overall protein structure, the enzyme may be unable to bind to the substrate.
        To understand how the protein gets its final shape or conformation, we need
        to understand the four levels of protein structure: primary, secondary, tertiary,
        and quaternary.</p>\n<section data-depth=\"2\" id=\"fs-id1423194\" class=\"ost-get-exercise\"><h2
        data-type=\"title\">Primary Structure</h2>\n<p id=\"fs-id1277293\">The unique
        sequence of amino acids in a polypeptide chain is its <span data-type=\"term\">primary
        structure</span>. For example, the pancreatic hormone insulin has two polypeptide
        chains, A and B, and they are linked together by disulfide bonds. The N terminal
        amino acid of the A chain is glycine, whereas the C terminal amino acid is
        asparagine (<a href=\"#fs-id1167066945263\" class=\"autogenerated-content\">[link]</a>).
        The sequences of amino acids in the A and B chains are unique to insulin.</p><figure
        id=\"fs-id1167066945263\" class=\"ost-tag-lo-apbio-ch03-s04-lo03 ost-tag-std-apbio-lo-4-1\"><figcaption>Bovine
        serum insulin is a protein hormone made of two peptide chains, A (21 amino
        acids long) and B (30 amino acids long). In each chain, primary structure
        is indicated by three-letter abbreviations that represent the names of the
        amino acids in the order they are present. The amino acid cysteine (cys) has
        a sulfhydryl (SH) group as a side chain. Two sulfhydryl groups can react in
        the presence of oxygen to form a disulfide (S-S) bond. Two disulfide bonds
        connect the A and B chains together, and a third helps the A chain fold into
        the correct shape. Note that all disulfide bonds are the same length, but
        are drawn different sizes for clarity.</figcaption><span data-type=\"media\"
        id=\"fs-id1778097\" data-alt=\"The amino acid sequences for the A chain and
        B chain of bovine insulin are shown. The A chain is 21 amino acids in length,
        and the B chain is 30 amino acids in length. One disulfide, or SS bond, connects
        two cysteine residues in the A chain. Two other disulfide linkages connect
        the A chain to the B chain.\">\n<img src=\"/resources/b6e7d451ac3d8c87ccff305d4448824d1fbd4e1d/Figure_03_04_04.jpg\"
        data-media-type=\"image/jpg\" alt=\"The amino acid sequences for the A chain
        and B chain of bovine insulin are shown. The A chain is 21 amino acids in
        length, and the B chain is 30 amino acids in length. One disulfide, or SS
        bond, connects two cysteine residues in the A chain. Two other disulfide linkages
        connect the A chain to the B chain.\" width=\"450\"/>\n</span>\n</figure><p
        id=\"fs-id1352111\">The unique sequence for every protein is ultimately determined
        by the gene encoding the protein. A change in nucleotide sequence of the gene&#8217;s
        coding region may lead to a different amino acid being added to the growing
        polypeptide chain, causing a change in protein structure and function. In
        sickle cell anemia, the hemoglobin <em data-effect=\"italics\">&#946;</em>
        chain (a small portion of which is shown in <a href=\"#fs-id1167066850186\"
        class=\"autogenerated-content\">[link]</a>) has a single amino acid substitution,
        causing a change in protein structure and function. Specifically, the amino
        acid glutamic acid is substituted by valine in the <em data-effect=\"italics\">&#946;</em>
        chain. What is most remarkable to consider is that a hemoglobin molecule is
        made up of two alpha chains and two beta chains that each consist of about
        150 amino acids. The molecule, therefore, has about 600 amino acids. The structural
        difference between a normal hemoglobin molecule and a sickle cell molecule&#8212;which
        dramatically decreases life expectancy&#8212;is a single amino acid of the
        600. What is even more remarkable is that those 600 amino acids are encoded
        by three nucleotides each, and the mutation is caused by a single base change
        (point mutation), 1 in 1800 bases.</p><figure id=\"fs-id1167066850186\" class=\"ost-tag-lo-apbio-ch03-s04-lo03
        ost-tag-std-apbio-lo-4-2\"><figcaption>The beta chain of hemoglobin is 147
        residues in length, yet a single amino acid substitution leads to sickle cell
        anemia. In normal hemoglobin, the amino acid at position seven is glutamate.
        In sickle cell hemoglobin, this glutamate is replaced by a valine.</figcaption><span
        data-type=\"media\" id=\"fs-id1671790\" data-alt=\"A portion of the hemoglobin
        amino acid sequence is shown. The normal hemoglobin beta chain has a glutamate
        at position six. The sickle cell beta chain has a valine at this position.\">\n<img
        src=\"/resources/cd3f3957170cbbc2d70f692522930954402afa2d/Figure_03_04_05.jpg\"
        data-media-type=\"image/jpg\" alt=\"A portion of the hemoglobin amino acid
        sequence is shown. The normal hemoglobin beta chain has a glutamate at position
        six. The sickle cell beta chain has a valine at this position.\" width=\"350\"/>\n</span>\n</figure><p
        id=\"fs-id1465861\">Because of this change of one amino acid in the chain,
        hemoglobin molecules form long fibers that distort the biconcave, or disc-shaped,
        red blood cells and assume a crescent or &#8220;sickle&#8221; shape, which
        clogs arteries (<a href=\"#fs-id1167066793685\" class=\"autogenerated-content\">[link]</a>).
        This can lead to myriad serious health problems such as breathlessness, dizziness,
        headaches, and abdominal pain for those affected by this disease.</p><figure
        id=\"fs-id1167066793685\" class=\"ost-tag-std-apbio-lo-4-2\"><figcaption>In
        this blood smear, visualized at 535x magnification using bright field microscopy,
        sickle cells are crescent shaped, while normal cells are disc-shaped. (credit:
        modification of work by Ed Uthman; scale-bar data from Matt Russell)</figcaption><span
        data-type=\"media\" id=\"fs-id1235886\" data-alt=\"This electron micrograph
        shows red blood cells from a patient with sickle cell anemia. Most of the
        cells have a normal, disk shape, but about one in five has a sickle shape.
        A normal blood cell is eight microns across.\">\n<img src=\"/resources/54bc6d2c10f3c47283505f5fd2561950d46272a5/Figure_03_04_06.jpg\"
        data-media-type=\"image/jpg\" alt=\"This electron micrograph shows red blood
        cells from a patient with sickle cell anemia. Most of the cells have a normal,
        disk shape, but about one in five has a sickle shape. A normal blood cell
        is eight microns across.\" width=\"320\"/>\n</span>\n</figure></section>\n<section
        data-depth=\"2\" id=\"fs-id1442926\" class=\"ost-get-exercise\"><h2 data-type=\"title\">Secondary
        Structure</h2>\n<p id=\"fs-id2154549\">The local folding of the polypeptide
        in some regions gives rise to the <span data-type=\"term\">secondary structure</span>
        of the protein. The most common are the <span data-type=\"term\"><em data-effect=\"italics\">&#945;</em>-helix</span>
        and <span data-type=\"term\"><em data-effect=\"italics\">&#946;</em>-pleated
        sheet</span> structures (<a href=\"#fs-id1167067179620\" class=\"autogenerated-content\">[link]</a>).
        Both structures are the <em data-effect=\"italics\">&#945;</em>-helix structure&#8212;the
        helix held in shape by hydrogen bonds. The hydrogen bonds form between the
        oxygen atom in the carbonyl group in one amino acid and another amino acid
        that is four amino acids farther along the chain.</p><figure id=\"fs-id1167067179620\"
        class=\"ost-tag-lo-apbio-ch03-s04-lo03 ost-tag-std-apbio-lo-4-1\"><figcaption>The
        <em data-effect=\"italics\">&#945;</em>-helix and <em data-effect=\"italics\">&#946;</em>-pleated
        sheet are secondary structures of proteins that form because of hydrogen bonding
        between carbonyl and amino groups in the peptide backbone. Certain amino acids
        have a propensity to form an <em data-effect=\"italics\">&#945;</em>-helix,
        while others have a propensity to form a <em data-effect=\"italics\">&#946;</em>-pleated
        sheet.</figcaption><span data-type=\"media\" id=\"fs-id2990796\" data-alt=\"The
        illustration shows an alpha helix protein structure, which coils like a spring,
        and a beta-pleated sheet structure, which forms flat sheets stacked together.
        In an alpha-helix, hydrogen bonding occurs between the carbonyl group of one
        amino acid and the amino group of the amino acid that occurs four residues
        later. In a beta-pleated sheet, hydrogen bonding occurs between two different
        lengths of peptide that are antiparallel to one another.\">\n<img src=\"/resources/8a3244f903a33c740381bf0740e1a409cd1e234d/Figure_03_04_07.jpg\"
        data-media-type=\"image/jpg\" alt=\"The illustration shows an alpha helix
        protein structure, which coils like a spring, and a beta-pleated sheet structure,
        which forms flat sheets stacked together. In an alpha-helix, hydrogen bonding
        occurs between the carbonyl group of one amino acid and the amino group of
        the amino acid that occurs four residues later. In a beta-pleated sheet, hydrogen
        bonding occurs between two different lengths of peptide that are antiparallel
        to one another.\" width=\"400\"/>\n</span>\n</figure><p id=\"fs-id2626332\">Every
        helical turn in an alpha helix has 3.6 amino acid residues. The R groups (the
        variant groups) of the polypeptide protrude out from the <em data-effect=\"italics\">&#945;</em>-helix
        chain. In the <em data-effect=\"italics\">&#946;</em>-pleated sheet, the &#8220;pleats&#8221;
        are formed by hydrogen bonding between atoms on the backbone of the polypeptide
        chain. The R groups are attached to the carbons and extend above and below
        the folds of the pleat. The pleated segments align parallel or antiparallel
        to each other, and hydrogen bonds form between the partially positive nitrogen
        atom in the amino group and the partially negative oxygen atom in the carbonyl
        group of the peptide backbone. The <em data-effect=\"italics\">&#945;</em>-helix
        and <em data-effect=\"italics\">&#946;</em>-pleated sheet structures are found
        in most globular and fibrous proteins and they play an important structural
        role.</p>\n</section>\n<section data-depth=\"2\" id=\"fs-id1998990\" class=\"ost-get-exercise\"><h2
        data-type=\"title\">Tertiary Structure</h2>\n<p id=\"fs-id1785802\">The unique
        three-dimensional structure of a polypeptide is its <span data-type=\"term\">tertiary
        structure</span> (<a href=\"#fs-id1167067006971\" class=\"autogenerated-content\">[link]</a>).
        This structure is in part due to chemical interactions at work on the polypeptide
        chain. Primarily, the interactions among R groups creates the complex three-dimensional
        tertiary structure of a protein. The nature of the R groups found in the amino
        acids involved can counteract the formation of the hydrogen bonds described
        for standard secondary structures. For example, R groups with like charges
        are repelled by each other and those with unlike charges are attracted to
        each other (ionic bonds). When protein folding takes place, the hydrophobic
        R groups of nonpolar amino acids lay in the interior of the protein, whereas
        the hydrophilic R groups lay on the outside. The former types of interactions
        are also known as hydrophobic interactions. Interaction between cysteine side
        chains forms disulfide linkages in the presence of oxygen, the only covalent
        bond forming during protein folding.</p><figure id=\"fs-id1167067006971\"
        class=\"ost-tag-lo-apbio-ch03-s04-lo03 ost-tag-std-apbio-lo-4-1\"><figcaption>The
        tertiary structure of proteins is determined by a variety of chemical interactions.
        These include hydrophobic interactions, ionic bonding, hydrogen bonding and
        disulfide linkages.</figcaption><span data-type=\"media\" id=\"fs-id2336596\"
        data-alt=\"This illustration shows a polypeptide backbone folded into a three-dimensional
        structure. Chemical interactions between amino acid side chains maintain its
        shape. These include an ionic bond between an amino group and a carboxyl group,
        hydrophobic interactions between two hydrophobic side chains, a hydrogen bond
        between a hydroxyl group and a carbonyl group, and a disulfide linkage.\">\n<img
        src=\"/resources/0971e65ce62845a3f05154f15975cb3cdbd6c461/Figure_03_04_08.jpg\"
        data-media-type=\"image/jpg\" alt=\"This illustration shows a polypeptide
        backbone folded into a three-dimensional structure. Chemical interactions
        between amino acid side chains maintain its shape. These include an ionic
        bond between an amino group and a carboxyl group, hydrophobic interactions
        between two hydrophobic side chains, a hydrogen bond between a hydroxyl group
        and a carbonyl group, and a disulfide linkage.\" width=\"500\"/>\n</span>\n</figure><p
        id=\"fs-id2075112\">All of these interactions, weak and strong, determine
        the final three-dimensional shape of the protein. When a protein loses its
        three-dimensional shape, it may no longer be functional.</p>\n</section>\n<section
        data-depth=\"2\" id=\"fs-id1836952\" class=\"ost-get-exercise\"><h2 data-type=\"title\">Quaternary
        Structure</h2>\n<p id=\"fs-id2229589\">In nature, some proteins are formed
        from several polypeptides, also known as subunits, and the interaction of
        these subunits forms the <span data-type=\"term\">quaternary structure</span>.
        Weak interactions between the subunits help to stabilize the overall structure.
        For example, insulin (a globular protein) has a combination of hydrogen bonds
        and disulfide bonds that cause it to be mostly clumped into a ball shape.
        Insulin starts out as a single polypeptide and loses some internal sequences
        in the presence of post-translational modification after the formation of
        the disulfide linkages that hold the remaining chains together. Silk (a fibrous
        protein), however, has a <em data-effect=\"italics\">&#946;</em>-pleated sheet
        structure that is the result of hydrogen bonding between different chains.</p>\n<p
        id=\"fs-id1560822\">The four levels of protein structure (primary, secondary,
        tertiary, and quaternary) are illustrated in <a href=\"#fs-id1167066867282\"
        class=\"autogenerated-content\">[link]</a>.</p><figure id=\"fs-id1167066867282\"
        class=\"ost-tag-lo-apbio-ch03-s04-lo03 ost-tag-std-apbio-lo-4-1\"><figcaption>The
        four levels of protein structure can be observed in these illustrations. (credit:
        modification of work by National Human Genome Research Institute)</figcaption><span
        data-type=\"media\" id=\"fs-id2054513\" data-alt=\"Shown are the four levels
        of protein structure. The primary structure is the amino acid sequence. Secondary
        structure is a regular folding pattern due to hydrogen bonding. Two types
        of secondary structure are shown: a beta pleated sheet, which is flat with
        regular ripples, and an alpha helix, which coils like a spring. Tertiary structure
        is the three-dimensional folding pattern of the protein due to interactions
        between amino acid side chains. Quaternary structure is the interaction of
        two or more polypeptide chains.\">\n<img src=\"/resources/fb4997cac700d686322c9930cf9abc5cfa187982/Figure_03_04_09.jpg\"
        data-media-type=\"image/jpg\" alt=\"Shown are the four levels of protein structure.
        The primary structure is the amino acid sequence. Secondary structure is a
        regular folding pattern due to hydrogen bonding. Two types of secondary structure
        are shown: a beta pleated sheet, which is flat with regular ripples, and an
        alpha helix, which coils like a spring. Tertiary structure is the three-dimensional
        folding pattern of the protein due to interactions between amino acid side
        chains. Quaternary structure is the interaction of two or more polypeptide
        chains.\" width=\"450\"/>\n</span>\n</figure></section>\n</section>\n<section
        data-depth=\"1\" id=\"fs-id1167067199744\" class=\"ost-tag-lo-apbio-ch03-s04-lo04
        ost-get-exercise\"><h1 data-type=\"title\">Denaturation and Protein Folding</h1>\n<p
        id=\"fs-id2216009\">Each protein has its own unique sequence and shape that
        are held together by chemical interactions. If the protein is subject to changes
        in temperature, pH, or exposure to chemicals, the protein structure may change,
        losing its shape without losing its primary sequence in what is known as denaturation.
        Denaturation is often reversible because the primary structure of the polypeptide
        is conserved in the process if the denaturing agent is removed, allowing the
        protein to resume its function. Sometimes denaturation is irreversible, leading
        to loss of function. One example of irreversible protein denaturation is when
        an egg is fried. The albumin protein in the liquid egg white is denatured
        when placed in a hot pan. Not all proteins are denatured at high temperatures;
        for instance, bacteria that survive in hot springs have proteins that function
        at temperatures close to boiling. The stomach is also very acidic, has a low
        pH, and denatures proteins as part of the digestion process; however, the
        digestive enzymes of the stomach retain their activity under these conditions.</p>\n<p
        id=\"fs-id1958698\">Protein folding is critical to its function. It was originally
        thought that the proteins themselves were responsible for the folding process.
        Only recently was it found that often they receive assistance in the folding
        process from protein helpers known as <span data-type=\"term\">chaperones</span>
        (or chaperonins) that associate with the target protein during the folding
        process. They act by preventing aggregation of polypeptides that make up the
        complete protein structure, and they disassociate from the protein once the
        target protein is folded.</p>\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id2862911\" class=\"note interactive ost-assessed-feature ost-tag-lo-apbio-ch03-s04-lo01
        ost-tag-lo-apbio-ch03-s04-lo02 ost-tag-lo-apbio-ch03-s04-lo03 ost-tag-lo-apbio-ch03-s04-lo04\"
        data-label=\"\"><div data-type=\"title\" class=\"title\">Link to Learning</div><span
        data-type=\"media\" id=\"fs-id1786911\" data-alt=\"QR Code representing a
        URL\">\n<img src=\"/resources/99be96e9711146612441193ae256aa4f7c3a2cb7/proteins.png\"
        data-media-type=\"image/png\" alt=\"QR Code representing a URL\" width=\"130\"/>\n</span>\n<p
        id=\"fs-id1957585\">For an additional perspective on proteins, view <a href=\"http://openstaxcollege.org/l/proteins\"
        target=\"_window\">this animation</a> called &#8220;Biomolecules: The Proteins.&#8221;</p>\n<div
        data-type=\"exercise\" id=\"fs-id1167066800290\" class=\"exercise os-exercise
        unnumbered\" data-label=\"\">\n<div data-type=\"problem\" class=\"problem\"
        id=\"fs-id1167067082733\">\n<p id=\"fs-id1167066952750\">\n<a href=\"#ost/api/ex/apbio-ch03-ex054\"
        class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n</div>\n</section>\n\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167067032106\" class=\"note
        ap-science-practices ost-reading-discard ost-tag-std-apbio-lo-4-1 ost-tag-std-apbio-lo-4-2
        ost-tag-std-apbio-lo-4-3\" data-label=\"Science Practice Connection for AP&#174;
        Courses\">\n<div data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167066826319\"
        class=\"note ost-assignable ost-sciprac-scithink\" data-label=\"\"><div data-type=\"title\"
        class=\"title\">Think About It</div>\n<ul id=\"fs-id1167066958470\">\n<li>Predict
        what happens if even one amino acid is substituted for another in a polypeptide
        and provide a specific example.</li>\n<li>What categories of amino acids would
        you expect to find on the surface of a soluble protein, and which would you
        expect to find in the interior? What distribution of amino acids would you
        expect to find in a protein embedded in a lipid bilayer of a plasma cell membrane?</li>\n</ul></div>\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167066983368\" class=\"note
        ost-assignable ost-sciprac-activity ost-tag-std-apbio-lo-2-12\" data-label=\"\"><div
        data-type=\"title\" class=\"title\">Activity</div>\n<p id=\"fs-id1167066874145\">Folding
        is an important property of proteins, especially enzymes. Proteins have a
        narrow range of conditions in which they fold properly; outside that range,
        proteins can unfold (denature) and often cannot refold and become functional
        again. Investigate one disease that results from improper folding of a protein.
        Describe causes of the unfolding and consequences to the molecular structure
        of the polypeptide that result in the disease.</p>\n</div>\n\n<div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-id1167066875120\" class=\"note os-teacher\"
        data-label=\"Teacher Support\">\n<p id=\"fs-id1167067147980\">The first Think
        About It  question is an application of Learning Objective 4.3 and Science
        Practices 6.1 and 6.4 because students are predicting how a change in the
        subcomponents of a molecule can affect the properties of the molecule.</p>\n<p
        id=\"fs-id1167066846842\">The second Think About It  question is an application
        of Learning Objective 4.2 and Science Practice 1.3 because students are using
        representations of molecules along with a model of the cell membrane to describe
        how the molecular structure of amino acids determines their location with
        a protein or other structure such as the phospholipid bilayer.</p>\n<p id=\"fs-id1167063514661\">The
        activity is an application of Learning Objective 4.1 and Science Practice
        7.1, Learning Objective 4.2 and Science Practice 1.3, and Learning Objective
        4.3 and Science Practices 6.1 and 6.4 because students are asked to explain
        how environmental factors can alter the molecular structure of a protein and
        how this change can result in a change in function, i.e., disease.\n</p>\n</div></div>\n\n<section
        data-depth=\"1\" id=\"fs-id1428624\" class=\"summary\"><h1 data-type=\"title\">Section
        Summary</h1><p id=\"fs-id2335363\">Proteins are a class of macromolecules
        that perform a diverse range of functions for the cell. They help in metabolism
        by providing structural support and by acting as enzymes, carriers, or hormones.
        The building blocks of proteins (monomers) are amino acids. Each amino acid
        has a central carbon that is linked to an amino group, a carboxyl group, a
        hydrogen atom, and an R group or side chain. There are 20 commonly occurring
        amino acids, each of which differs in the R group. Each amino acid is linked
        to its neighbors by a peptide bond. A long chain of amino acids is known as
        a polypeptide.</p>\n<p id=\"fs-id2199492\">Proteins are organized at four
        levels: primary, secondary, tertiary, and (optional) quaternary. The primary
        structure is the unique sequence of amino acids. The local folding of the
        polypeptide to form structures such as the <em data-effect=\"italics\">&#945;</em>
        helix and <em data-effect=\"italics\">&#946;</em>-pleated sheet constitutes
        the secondary structure. The overall three-dimensional structure is the tertiary
        structure. When two or more polypeptides combine to form the complete protein
        structure, the configuration is known as the quaternary structure of a protein.
        Protein shape and function are intricately linked; any change in shape caused
        by changes in temperature or pH may lead to protein denaturation and a loss
        in function.</p>\n</section>\n\n\n<section data-depth=\"1\" id=\"fs-id1167067077316\"
