        name=\"subject\" content=\"Science and Technology\"/></head>\n\n<body xmlns=\"http://www.w3.org/1999/xhtml\"
        xmlns:c=\"http://cnx.rice.edu/cnxml\" xmlns:md=\"http://cnx.rice.edu/mdml\"
        xmlns:qml=\"http://cnx.rice.edu/qml/1.0\" xmlns:mod=\"http://cnx.rice.edu/#moduleIds\"
        xmlns:bib=\"http://bibtexml.sf.net/\" xmlns:data=\"http://dev.w3.org/html5/spec/#custom\"><div
        data-type=\"document-title\">Force</div>\n <section data-depth=\"1\" id=\"fs-idp37165728\"
        class=\"section-opener\">\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-idp19882368\" class=\"note learning-objectives\" data-label=\"\"><div
        data-type=\"title\" class=\"title\">Section Learning Objectives</div>\n<p
        id=\"fs-idp89347824\">By the end of this section, you will be able to:</p>\n<ul
        id=\"fs-idp39093408\">\n<li class=\"ost-learning-objective-def ost-tag-lo-k12phys-ch04-s01-lo01
        ost-tag-teks-112-39-c-4c\">Differentiate between force, net force, and dynamics</li>\n<li
        class=\"ost-learning-objective-def ost-tag-lo-k12phys-ch04-s01-lo02 ost-tag-teks-112-39-c-4e\">Draw
        a free-body diagram</li>\n</ul>\n</div>\n\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-idm14107600\" class=\"note os-teacher\" data-label=\"Teacher Support\">\n<p
        id=\"fs-idp35685648\">The Learning Objectives in this section will help your
        students master the following TEKS:</p>\n<ul id=\"fs-idp23952512\">\n<li>(4)
        Science concepts. The student knows and applies the laws governing motion
        in a variety of situations. The student is expected to:\n<ul id=\"fs-idp63398192\"><li
        class=\"ost-standards-def ost-standards-teks ost-tag-teks-112-39-c-4c\"><span
        class=\"ost-standards-name\">(4C)</span><span class=\"ost-standards-discard\">:</span>
        <span class=\"ost-standards-description\">analyze and describe accelerated
        motion in two dimensions using equations, including projectile and circular
        examples</span></li>\n<li class=\"ost-standards-def ost-standards-teks ost-tag-teks-112-39-c-4e\"><span
        class=\"ost-standards-name\">(4E)</span><span class=\"ost-standards-discard\">:</span>
        <span class=\"ost-standards-description\">develop and interpret free-body
        diagrams</span></li>\n<li><span class=\"ost-level-below\">[BL]</span><span
        class=\"ost-level-on\">[OL]</span> Point out that objects at rest tend to
        stay at rest. A ball, for example, moves only when pushed or pulled. The action
        of pushing or pulling is the application of force. Force applied to an object
        changes its motion.</li>\n<li><span class=\"ost-level-above\">[AL]</span>
        Start a discussion about force and motion. Ask students what would happen
        if more than one force is applied to an object. Take a heavy object such as
        a desk for demonstration. Ask one student to push it from one side. Explain
        how force and motion work. Now ask a second student to push it in the opposite
        direction. Ask students why no motion occurs even though the first student
        applies the same amount of force. Introduce the concept of adding forces.</li>\n</ul></li>\n</ul>\n</div><table
        id=\"fs-idp79036064\" summary=\"The list of Key Terms includes: dynamics,
        external force, force, free-body diagram, net external force, and net force.\"
        class=\"unnumbered key-terms ost-reading-discard\" data-label=\"\"><caption><span
        data-type=\"title\">Section Key Terms</span></caption><tbody>\n<tr>\n<td>dynamics</td>\n<td>external
        force</td>\n<td>force</td>\n</tr>\n<tr>\n<td>free-body diagram</td>\n<td>net
        external force</td>\n<td>net force</td>\n</tr>\n</tbody></table></section>\n<section
        data-depth=\"1\" id=\"fs-idp77010448\" class=\"ost-tag-lo-k12phys-ch04-s01-lo01\"><h1
        data-type=\"title\">Defining Force and Dynamics</h1>\n<div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-idp21859680\" class=\"note os-teacher\" data-label=\"Teacher
        Support\">\n<p id=\"fs-idp78457184\"><span class=\"ost-level-on\">[OL]</span>
        Explain that the word <em data-effect=\"italics\">dynamics</em> comes from
        a Greek word meaning power. Also point out that the word &#8220;dynamics&#8221;
        is singular, like the word &#8220;physics.&#8221;</p><p id=\"fs-idp37673664\"><span
        class=\"ost-level-below\">[BL]</span><span class=\"ost-level-on\">[OL]</span>
        You may want to introduce the terms system, external force, and internal force.</p>\n<p
        id=\"fs-idp81793616\"><span class=\"ost-level-above\">[AL]</span> Explain
        that both magnitude and direction must be considered when talking about forces.</p>\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-idp38906128\" class=\"note
        ost-teacher-demonstration\" data-label=\"Teacher Demonstration\">\n<p id=\"fs-idp97512544\">Demonstrate
        by using physical objects how different forces acting together can add if
        they act in the same direction or cancel if they act in opposite directions.
        Explain the terms &#8220;acting on&#8221; and &#8220;being acted on.&#8221;</p>\n</div>\n</div><p
        id=\"fs-idp9533696\"><span data-type=\"term\">Force</span> is the cause of
        motion, and motion draws our attention. Motion itself can be beautiful, such
        as a dolphin jumping out of the water, the flight of a bird, or the orbit
        of a satellite. The study of motion is called <span data-type=\"term\" class=\"no-emphasis\">kinematics</span>,
        but kinematics describes only the way objects move&#8212;their <span data-type=\"term\"
        class=\"no-emphasis\">velocity</span> and their <span data-type=\"term\" class=\"no-emphasis\">acceleration</span>.
        <span data-type=\"term\">Dynamics</span> considers the forces that affect
        the motion of moving objects and <span data-type=\"term\" class=\"no-emphasis\">systems</span>.
        <span data-type=\"term\" class=\"no-emphasis\">Newton&#8217;s laws of motion</span>
        are the foundation of dynamics. These laws describe the way objects speed
        up, slow down, stay in motion, and interact with other objects. They are also
        <span data-type=\"term\" class=\"no-emphasis\">universal laws</span>: they
        apply everywhere on Earth as well as in space.</p><p id=\"fs-idp7754992\">A
        force pushes or pulls an object. The object being moved by a force could be
        an inanimate object, such as a table, or an animate object, such as a person.
        The pushing or pulling may be done by a person, or even the gravitational
        pull of Earth. Forces have different magnitudes and directions; this means
        that some forces are stronger than others and can act in different directions.
        For example, a cannon exerts a strong force on the cannonball that is launched
        into the air. In contrast, a mosquito landing on your arm exerts only a small
        force on your arm.</p>\n<p id=\"fs-idp81273376\">When multiple forces act
        on an object, the forces combine. Adding together all of the forces acting
        on an object gives the total force, or <span data-type=\"term\">net force</span>.
        An <span data-type=\"term\">external force</span> is a force that acts on
        an object within the system <em data-effect=\"italics\">from outside</em>
        the system. This type of force is different than an internal force, which
        acts between two objects that are both within the system. <span data-type=\"term\">The
        net external force</span> combines these two definitions; it is the total
        combined external force. We discuss further details about net force, external
        force, and net external force in the coming sections.</p>\n<p id=\"fs-idp97585392\">In
        mathematical terms, two forces acting in opposite directions have opposite
        &#8220;signs&#8221; (positive or negative). By convention, the negative sign
        is assigned to movement to the left or downward. If two forces pushing in
        opposite directions are added together, the larger force will be somewhat
        canceled out by the smaller force pushing in the opposite direction. It is
        important to be consistent with your chosen coordinate system within a problem;
        for example, if negative values are assigned to the downward direction for
        velocity, then displacement, force and acceleration should also be designated
        as negative in the downward direction.</p></section>\n<section data-depth=\"1\"
        id=\"fs-idp78620656\" class=\"ost-tag-lo-k12phys-ch04-s01-lo02\"><h1 data-type=\"title\">Free-body
        Diagrams and Examples of Forces</h1>\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-idp78697696\" class=\"note os-teacher\" data-label=\"Teacher Support\">\n<p
        id=\"fs-idp35081616\"><span class=\"ost-level-below\">[BL]</span> Review vectors
        and how they are represented. Review vector addition.</p>\n<p id=\"fs-idp5779520\"><span
        class=\"ost-level-above\">[AL]</span> Ask students to give everyday examples
        of situations where multiple forces act together. Draw free-body diagrams
        for some of these situations.</p>\n</div><p id=\"fs-idp91670112\">For our
        first example of force, consider an object hanging from a rope. This example
        gives us the opportunity to introduce a useful tool known as a <span data-type=\"term\">free-body
        diagram</span>. A free-body diagram represents the object being acted upon
        (that is, the free body) as a single point. Only the forces acting <em data-effect=\"italics\">on</em>
        the body (that is, external forces) are shown and are represented by vectors
        (which are drawn as arrows). These forces are the only ones shown because
        only external forces acting on the body affect its motion. We can ignore any
        internal forces within the body because they cancel each other out, as explained
        in the section on Newton''s third law of motion. Free-body diagrams are very
        useful for analyzing forces acting on an object.</p>\n<figure id=\"Figure_04_01_tension\"
        class=\"ost-tag-lo-phys-ch04-s01-lo02\"><figcaption>An object of mass, <em
        data-effect=\"italics\">m</em>, is held up by the force of tension.</figcaption>\n<span
        data-type=\"media\" id=\"fs-idm13112864\" data-alt=\"An object labeled m for
        mass is attached to a rope. A force vector labeled T for tension is pointing
        upward from the object and a force vector labeled W for weight of the object
        is pointing downward from the object. A free body diagram illustrates the
        T and W force vectors.\">\n<img src=\"/resources/432efb3e3942193b76b747eb8e0e686d3fb1d8a3/CNX_HSPhysics_04_01_tension.jpg\"
        data-media-type=\"image/jpeg\" alt=\"An object labeled m for mass is attached
        to a rope. A force vector labeled T for tension is pointing upward from the
        object and a force vector labeled W for weight of the object is pointing downward
        from the object. A free body diagram illustrates the T and W force vectors.\"/>\n</span>\n\n</figure>\n<p
        id=\"fs-idp54443872\">The figure above shows the force of tension in the rope
        acting in the upward direction, opposite the force of gravity. The forces
        are indicated in the free-body diagram by an arrow pointing up, representing
        tension, and another arrow pointing down, representing gravity. In a free-body
        diagram, the lengths of the arrows show the relative magnitude (or strength)
        of the forces. Because forces are vectors, they add just like other vectors.
        Notice that the two arrows have equal lengths in the figure above which means
        that the forces of tension and weight are of equal magnitude. Because these
        forces of equal magnitude act in opposite directions, they are perfectly balanced,
        so they add together to give a net force of zero.</p><p id=\"fs-idp78223856\">Not
        all forces are as noticeable as when you push or pull on an object. Some forces
        act without physical contact, such as the pull of a magnet (in the case of
        magnetic force) or the gravitational pull of Earth (in the case of gravitational
        force).</p>\n<p id=\"fs-idp97728880\">In the next three sections discussing
        Newton&#8217;s laws of motion, we will learn about three specific types of
        forces: friction, the <span data-type=\"term\" class=\"no-emphasis\">normal
        force</span>, and the <span data-type=\"term\" class=\"no-emphasis\">gravitational
        force</span>. To analyze situations involving forces, we will create free-body
        diagrams to organize the framework of the mathematics for each individual
        situation.</p><div data-type=\"note\" data-has-label=\"true\" id=\"fs-idp19085904\"
        class=\"note tips-for-success\" data-label=\"Tips for Success\">\n<p id=\"fs-idm1533328\">Correctly
        drawing and labeling a free-body diagram is an important first step for solving
        a problem. It will help you visualize the problem and correctly apply the
        mathematics to solve the problem.</p>\n</div>\n</section>\n<section data-depth=\"1\"
        id=\"fs-idp41640128\" class=\"summary ost-reading-discard\"><h1 data-type=\"title\">Section
        Summary</h1>\n<ul id=\"fs-idp5999440\">\n<li>Dynamics is the study of how
        forces affect the motion of objects and systems.</li>\n<li>Force is a push
        or pull that can be defined in terms of various standards. It is a vector
        and so has both magnitude and direction.</li>\n<li>External forces are any
        forces outside of a body that act on the body. A free-body diagram is a drawing
        of all external forces acting on a body.</li>\n</ul>\n</section>\n<section
