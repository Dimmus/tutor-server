        data-type=\"glossary\"><h2 data-type=\"glossary-title\">Glossary</h2>\n<dl
        class=\"definition\" id=\"fs-id1286063\"><dt>activation energy</dt> <dd id=\"fs-id1635254\">energy
        necessary for reactions to occur</dd></dl>\n<dl class=\"definition\" id=\"fs-id1433263\"><dt>chemical
        energy</dt> <dd id=\"fs-id1519767\">potential energy in chemical bonds that
        is released when those bonds are broken</dd></dl>\n<dl class=\"definition\"
        id=\"fs-id2575234\"><dt>endergonic</dt> <dd id=\"fs-id2072264\">describes
        chemical reactions that require energy input</dd></dl>\n<dl class=\"definition\"
        id=\"fs-id1359443\"><dt>enthalpy</dt> <dd id=\"fs-id1720501\">total energy
        of a system</dd></dl>\n<dl class=\"definition\" id=\"fs-id1260889\"><dt>exergonic</dt>
        <dd id=\"fs-id1769864\">describes chemical reactions that release free energy</dd></dl>\n<dl
        class=\"definition\" id=\"fs-id2057346\"><dt>free energy</dt> <dd id=\"fs-id1720773\">Gibbs
        free energy is the usable energy, or energy that is available to do work.</dd></dl>\n<dl
        class=\"definition\" id=\"fs-id1988350\"><dt>heat energy</dt> <dd id=\"fs-id1640143\">total
        bond energy of reactants or products in a chemical reaction</dd></dl>\n<dl
        class=\"definition\" id=\"fs-id1808392\"><dt>kinetic energy</dt> <dd id=\"fs-id1419914\">type
        of energy associated with objects or particles in motion</dd></dl>\n<dl class=\"definition\"
        id=\"fs-id1689970\"><dt>potential energy</dt> <dd id=\"fs-id1772400\">type
        of energy that has the potential to do work; stored energy</dd></dl>\n<dl
        class=\"definition\" id=\"fs-id1341960\"><dt>transition state</dt> <dd id=\"fs-id1482640\">high-energy,
