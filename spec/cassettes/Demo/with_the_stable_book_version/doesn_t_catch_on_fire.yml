        xmlns:bib=\"http://bibtexml.sf.net/\" xmlns:data=\"http://dev.w3.org/html5/spec/#custom\"><div
        data-type=\"document-title\">Energy and Metabolism</div>\n\n<section data-depth=\"1\"
        id=\"fs-id1167067200563\" class=\"learning-objectives\">\n<p id=\"fs-id1167066999422\">In
        this section, you will explore the following questions:</p>\n<ul id=\"fs-id1167066868617\">\n<li
        class=\"ost-learning-objective-def ost-tag-lo-apbio-ch06-s01-lo01\">What are
        metabolic pathways?</li>\n<li class=\"ost-learning-objective-def ost-tag-lo-apbio-ch06-s01-lo02\">What
        are the differences between anabolic and catabolic pathways?</li>\n<li class=\"ost-learning-objective-def
        ost-tag-lo-apbio-ch06-s01-lo03\">How do chemical reactions play a role in
        energy transfer?</li>\n</ul>\n</section>\n\n\n<section data-depth=\"1\" id=\"fs-id1167067006753\"
        class=\"ap-connection\"><h1 data-type=\"title\">Connection for AP<sup>&#174;</sup>
        Courses</h1>\n<p id=\"fs-id1167067107188\">All living systems, from simple
        cells to complex ecosystems, require free energy to conduct cell processes
        such as growth and reproduction.</p>\n<p id=\"fs-id1167067006666\" class=\"ost-reading-discard\">Organisms
        have evolved various strategies to capture, store, transform, and transfer
        free energy. A cell&#146;s metabolism refers to the chemical reactions that
        occur within it. Some metabolic reactions involve the breaking down of complex
        molecules into simpler ones with a release of energy (catabolism), whereas
        other metabolic reactions require energy to build complex molecules (anabolism).
        A central example of these pathways is the synthesis and breakdown of glucose.</p>\n<p
        id=\"fs-id1167067209971\" class=\"ost-reading-discard\">The content presented
        in this section supports the Learning Objectives outlined in Big Idea 1 and
        Big Idea 2 of the AP<sup>&#174;</sup> Biology Curriculum Framework listed
        below. The AP<sup>&#174;</sup> Learning Objectives merge Essential Knowledge
        content with one or more of the seven Science Practices. These objectives
        provide a transparent foundation for the AP<sup>&#174;</sup> Biology course,
        along with inquiry-based laboratory experiences, instructional activities,
        and AP<sup>&#174;</sup> exam questions.</p><p id=\"fs-id1167067048389\" class=\"ost-reading-discard
        ost-standards-def ost-standards-apbio ost-tag-std-apbio-1\">\n<span class=\"ost-standards-name\">\n<strong>Big
        Idea 1</strong></span>\n<span class=\"ost-standards-description\">The process
        of evolution drives the diversity and unity of life.</span>\n</p>\n\n<p id=\"fs-id1167067199193\"
        class=\"ost-reading-discard ost-standards-def ost-standards-apbio ost-tag-std-apbio-1-b\">\n<span
        class=\"ost-standards-name\"><strong>Enduring Understanding 1.B</strong></span>\n<span
        class=\"ost-standards-description\">Organisms are linked by lines of descent
        from common ancestry.</span>\n</p>\n\n\n<table id=\"fs-id1167063526912\" summary=\"Table
