        id=\"fs-id1808646\">Biology is the science that studies life, but what exactly
        is life? This may sound like a silly question with an obvious response, but
        it is not always easy to define life. For example, a branch of biology called
        virology studies viruses, which exhibit some of the characteristics of living
        entities but lack others. It turns out that although viruses can attack living
        organisms, cause diseases, and even reproduce, they do not meet the criteria
        that biologists use to define life. Consequently, virologists are not biologists,
        strictly speaking. Similarly, some biologists study the early molecular evolution
        that gave rise to life; since the events that preceded life are not biological
        events, these scientists are also excluded from biology in the strict sense
        of the term.</p>\n<p id=\"fs-id2248548\">From its earliest beginnings, biology
        has wrestled with three questions: What are the shared properties that make
        something &#8220;alive&#8221;? And once we know something is alive, how do
        we find meaningful levels of organization in its structure? And, finally,
        when faced with the remarkable diversity of life, how do we organize the different
        kinds of organisms so that we can better understand them? As new organisms
        are discovered every day, biologists continue to seek answers to these and
        other questions.</p>\n<section data-depth=\"1\" id=\"fs-id1167066807179\"
        class=\"ost-tag-lo-apbio-ch01-s02-lo01 ost-tag-std-apbio-lo-1-14 ost-get-exercise\"><h1
        data-type=\"title\">Properties of Life</h1>\n<p id=\"fs-id2137494\">All living
        organisms share several key characteristics or functions: order, sensitivity
        or response to the environment, reproduction, adaptation, growth and development,
        regulation, homeostasis, energy processing, and evolution. When viewed together,
        these nine characteristics serve to define life.</p>\n<section data-depth=\"2\"
        id=\"fs-id2008387\" class=\"ost-get-exercise\"><h2 data-type=\"title\">Order</h2>\n<figure
        id=\"fs-id1167067216956\" class=\"ost-tag-lo-apbio-ch01-s02-lo01 ost-tag-std-apbio-lo-1-14\"><figcaption>A
        toad represents a highly organized structure consisting of cells, tissues,
        organs, and organ systems. (credit: &#8220;Ivengo&#8221;/Wikimedia Commons)</figcaption>\n<span
        data-type=\"media\" id=\"fs-id1430603\" data-alt=\"A photo shows a light-colored
        toad covered in bright green spots.\">\n    <img src=\"/resources/cfb551769031704de85fc03c9f472548764ed41c/Figure_01_02_09.jpg\"
        data-media-type=\"image/jpg\" alt=\"A photo shows a light-colored toad covered
        in bright green spots.\" width=\"320\"/>\n</span>\n    </figure>\n<p id=\"fs-id1477381\">Organisms
        are highly organized, coordinated structures that consist of one or more cells.
        Even very simple, single-celled organisms are remarkably complex: inside each
        cell, atoms make up molecules; these in turn make up cell organelles and other
        cellular inclusions. In multicellular organisms (<a href=\"#fs-id1167067216956\"
        class=\"autogenerated-content\">[link]</a>), similar cells form tissues. Tissues,
        in turn, collaborate to create organs (body structures with a distinct function).
        Organs work together to form organ systems.</p>\n</section>\n<section data-depth=\"2\"
        id=\"fs-id2853936\" class=\"ost-get-exercise\"><h2 data-type=\"title\">Sensitivity
        or Response to Stimuli</h2>\n<figure id=\"fs-id1167066861418\" class=\"ost-tag-lo-apbio-ch01-s02-lo01
        ost-tag-std-apbio-lo-1-14\"><figcaption>The leaves of this sensitive plant
        (<em data-effect=\"italics\">Mimosa pudica</em>) will instantly droop and
        fold when touched. After a few minutes, the plant returns to normal. (credit:
        Alex Lomas)</figcaption>\n<span data-type=\"media\" id=\"fs-id3057254\" data-alt=\"A
        photograph of the Mimosa pudica shows a plant with many tiny leaves connected
        to a central stem. Four of these stems connect together.\">\n    <img src=\"/resources/b4d91acb1aec2baf52e9877fd4975016051161a8/Figure_01_02_10.jpg\"
        data-media-type=\"image/jpg\" alt=\"A photograph of the Mimosa pudica shows
        a plant with many tiny leaves connected to a central stem. Four of these stems
        connect together.\" width=\"320\"/>\n</span>\n    </figure><p id=\"fs-id2144919\">Organisms
        respond to diverse stimuli. For example, plants can bend toward a source of
        light, climb on fences and walls, or respond to touch (<a href=\"#fs-id1167066861418\"
        class=\"autogenerated-content\">[link]</a>). Even tiny bacteria can move toward
        or away from chemicals (a process called <em data-effect=\"italics\">chemotaxis</em>)
        or light (<em data-effect=\"italics\">phototaxis</em>). Movement toward a
        stimulus is considered a positive response, while movement away from a stimulus
        is considered a negative response.</p><div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id2890552\" class=\"note interactive ost-assessed-feature\" data-label=\"\"><div
        data-type=\"title\" class=\"title\">Link to Learning</div><span data-type=\"media\"
        id=\"fs-id1473369\" data-alt=\"QR Code representing a URL\">\n        <img
        src=\"/resources/27374c87260421f27a8ca1d164ed2c011c177678/movement_plants.png\"
        data-media-type=\"image/png\" alt=\"QR Code representing a URL\" width=\"130\"/>\n    </span>\n    <p
        id=\"fs-id2638237\">Watch <a href=\"http://openstaxcollege.org/l/movement_plants\"
        target=\"_window\">this video</a> to see how plants respond to a stimulus&#8212;from
        opening to light, to wrapping a tendril around a branch, to capturing prey.</p>\n\n<div
        data-type=\"exercise\" id=\"fs-id1167067022005\" class=\"exercise os-exercise
        unnumbered\" data-label=\"\">\n<div data-type=\"problem\" class=\"problem\"
        id=\"fs-id1167066784687\">\n<p id=\"fs-id1167066820436\">\n<a href=\"#ost/api/ex/apbio-ch01-ex009\"
        class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n</div>\n</section>\n<section
        data-depth=\"2\" id=\"fs-id1794075\" class=\"ost-get-exercise\"><h2 data-type=\"title\">Reproduction</h2>\n<p
        id=\"fs-id1397107\">Single-celled organisms reproduce by first duplicating
        their DNA, and then dividing it equally as the cell prepares to divide to
        form two new cells. Multicellular organisms often produce specialized reproductive
        germline cells that will form new individuals. When reproduction occurs, genes
        containing DNA are passed along to an organism&#8217;s offspring. These genes
        ensure that the offspring will belong to the same species and will have similar
        characteristics, such as size and shape.</p>\n</section>\n<section data-depth=\"2\"
        id=\"fs-id2890560\" class=\"ost-get-exercise\"><h2 data-type=\"title\">Growth
        and Development</h2>\n<p id=\"fs-id1962069\">Organisms grow and develop following
        specific instructions coded for by their genes. These genes provide instructions
        that will direct cellular growth and development, ensuring that a species&#8217;
        young (<a href=\"#fs-id1167066863831\" class=\"autogenerated-content\">[link]</a>)
        will grow up to exhibit many of the same characteristics as its parents.</p>\n<figure
        id=\"fs-id1167066863831\" class=\"ost-tag-lo-apbio-ch01-s02-lo01 ost-tag-std-apbio-lo-1-14\"><figcaption>Although
        no two look alike, these kittens have inherited genes from both parents and
        share many of the same characteristics. (credit: Rocky Mountain Feline Rescue)</figcaption>\n<span
        data-type=\"media\" id=\"fs-id1671968\" data-alt=\"A photograph depicts a
        mother cat nursing three kittens: one has an orange and white tabby coat,
        another is black with a white foot, while the third has a black and white
        tabby coat.\">\n    <img src=\"/resources/e36312479caf0cf78561bf6fd145690e070b5ade/Figure_01_02_11.jpg\"
        data-media-type=\"image/jpg\" alt=\"A photograph depicts a mother cat nursing
        three kittens: one has an orange and white tabby coat, another is black with
        a white foot, while the third has a black and white tabby coat.\" width=\"320\"/>\n</span>\n    </figure></section>\n<section
        data-depth=\"2\" id=\"fs-id1470518\" class=\"ost-get-exercise\"><h2 data-type=\"title\">Regulation</h2>\n<p
        id=\"fs-id2195734\">Even the smallest organisms are complex and require multiple
        regulatory mechanisms to coordinate internal functions, respond to stimuli,
        and cope with environmental stresses. Two examples of internal functions regulated
        in an organism are nutrient transport and blood flow. Organs (groups of tissues
        working together) perform specific functions, such as carrying oxygen throughout
        the body, removing wastes, delivering nutrients to every cell, and cooling
        the body.</p>\n</section>\n<section data-depth=\"2\" id=\"fs-id2377700\" class=\"ost-get-exercise\"><h2
        data-type=\"title\">Homeostasis</h2>\n<figure id=\"fs-id1167066810166\" class=\"ost-tag-lo-apbio-ch01-s02-lo01
        ost-tag-std-apbio-lo-1-14\"><figcaption>Polar bears (<em data-effect=\"italics\">Ursus
        maritimus</em>) and other mammals living in ice-covered regions maintain their
        body temperature by generating heat and reducing heat loss through thick fur
        and a dense layer of fat under their skin. (credit: &#8220;longhorndave&#8221;/Flickr)</figcaption>\n<span
        data-type=\"media\" id=\"fs-id1582545\" data-alt=\"A photos shows a white,
        furry polar bear.\">\n    <img src=\"/resources/f36db18e3d340be14ce830ec3f43468678895e0f/Figure_01_02_12.jpg\"
        data-media-type=\"image/jpg\" alt=\"A photos shows a white, furry polar bear.\"
        width=\"320\"/>\n</span>\n    </figure><p id=\"fs-id2853902\">In order to
        function properly, cells need to have appropriate conditions such as proper
        temperature, pH, and appropriate concentration of diverse chemicals. These
        conditions may, however, change from one moment to the next. Organisms are
        able to maintain internal conditions within a narrow range almost constantly,
        despite environmental changes, through <span data-type=\"term\">homeostasis</span>
        (literally, &#8220;steady state&#8221;)&#8212;the ability of an organism to
        maintain constant internal conditions. For example, an organism needs to regulate
        body temperature through a process known as thermoregulation. Organisms that
        live in cold climates, such as the polar bear (<a href=\"#fs-id1167066810166\"
        class=\"autogenerated-content\">[link]</a>), have body structures that help
        them withstand low temperatures and conserve body heat. Structures that aid
        in this type of insulation include fur, feathers, blubber, and fat. In hot
        climates, organisms have methods (such as perspiration in humans or panting
        in dogs) that help them to shed excess body heat.</p>\n</section>\n<section
        data-depth=\"2\" id=\"fs-id1695658\" class=\"ost-get-exercise\"><h2 data-type=\"title\">Energy
        Processing</h2>\n<figure id=\"fs-id1167067039052\" class=\"ost-tag-lo-apbio-ch01-s02-lo01
        ost-tag-std-apbio-lo-1-14\"><figcaption>The California condor (<em data-effect=\"italics\">Gymnogyps
        californianus</em>) uses chemical energy derived from food to power flight.
        California condors are an endangered species; this bird has a wing tag that
        helps biologists identify the individual. (credit: Pacific Southwest Region
        U.S. Fish and Wildlife Service)</figcaption>\n<span data-type=\"media\" id=\"fs-id2918795\"
        data-alt=\"Photo shows a California condor in flight with a tag on its wing.\">\n    <img
        src=\"/resources/bf69acd5fab5ca9a827c175f7d289b7be6d3dec8/Figure_01_02_13.jpg\"
        data-media-type=\"image/jpg\" alt=\"Photo shows a California condor in flight
        with a tag on its wing.\" width=\"250\"/>\n</span>\n    </figure><p id=\"fs-id1471220\">All
        organisms use a source of energy for their metabolic activities. Some organisms
        capture energy from the sun and convert it into chemical energy in food; others
        use chemical energy in molecules they take in as food (<a href=\"#fs-id1167067039052\"
        class=\"autogenerated-content\">[link]</a>).</p>\n</section>\n</section>\n\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167067064683\" class=\"note
        ap-science-practices ost-reading-discard\" data-label=\"Science Practices
        Connection for AP&#174; courses\">\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id1167066820495\" class=\"note ost-assignable ost-sciprac-activity
        ost-tag-std-apbio-lo-2-12\" data-label=\"\"><div data-type=\"title\" class=\"title\">Activity</div>\n<p
        id=\"fs-id1167067102085\">Select an ecosystem of your choice, such as a tropical
        rainforest, desert, or coral reef, and create a representation to show how
        several organisms found in the ecosystem interact with each other and the
        environment. Then, using similarities and differences among the organisms
        make a hypothesis about their relatedness.</p>\n<p id=\"fs-id1167066783222\">Consider
        the levels of organization of the biological world and create a diagram to
        place these items in order from the smallest level of organization to the
        most encompassing: skin cell, planet Earth, elephant, tropical rainforest,
        water molecule, liver, wolf pack, and oxygen atom. Justify the reason why
        you placed the items in the hierarchy that you did.</p>\n</div>\n<div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-id1167066869920\" class=\"note ost-assignable
        ost-sciprac-scithink\" data-label=\"\"><div data-type=\"title\" class=\"title\">Think
        About It</div>\n<p id=\"fs-id1167066876899\">Homeostasis&#8212;the ability
        to &#8220;stay the same&#8221;&#8212;is a feature shared by all living organisms.
        You go for a long walk on a hot day. Describe how homeostasis keeps your body
        healthy even though you are sweating profusely. Then describe an example of
        an adaptation that evolved in a desert plant or animal that allows them to
        survive in extreme temperatures.</p>\n</div>\n</div><div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-id1167066843376\" class=\"note os-teacher\"
        data-label=\"Teacher Support\">\n<p id=\"fs-id1167067007408\">The first activity
        is an application of Learning Objective 1.16 and Science Practice 6.1 because
        the student is justifying the claim that organisms share many features that
        evolved in the past and are found among organisms today.</p>\n<p id=\"fs-id1167066766733\">The
        second activity is an application of Learning Objective 1.16 and Science Practice
        6.1 because the student is justifying the claim that life on Earth today is
        organized into a hierarchy of features, from simple to complex, that evolved
        in the past.</p>\n<p id=\"fs-id1167066868110\">The &#8220;Think about it&#8221;
        section is an application of Learning Objective 1.14 and Science Practice
        7.2 because students are describing an example of a process that is shared
        by all living organisms, despite the environment in which they are typically
        found.</p>\n<p id=\"fs-id1167066858988\"><span data-type=\"term\">Possible
        answers</span></p>\n<p id=\"fs-id1167066881371\">Ecosystems: Each system must
        have a common thread of producers fixing sun energy or acquiring energy from
        chemical reactions, feeding first consumers usually herbivores or decomposers,
        and second consumers that are predators. The ecosystem must provide shelter,
        access to food and stable environment. Answers will vary.</p>\n<p id=\"fs-id1167066946846\">Levels
        of organization from smallest to largest: Teach students to place the obvious
        answers first: atom as smallest and planet Earth at the top and then fill
        the gaps.</p>\n<p id=\"fs-id1167066794500\">From smallest to largest:</p>\n<p
        id=\"fs-id1167067084961\">Oxygen atom</p>\n<p id=\"fs-id1167066956546\">Water
        molecule</p>\n<p id=\"fs-id1167066848442\">Skin cell</p>\n<p id=\"fs-id1167066834688\">Liver</p>\n<p
        id=\"fs-id1167067051938\">Elephant</p>\n<p id=\"fs-id1167067093023\">Wolf
        pack</p>\n<p id=\"fs-id1167066855817\">Tropical rain forest</p>\n<p id=\"fs-id1167067064043\">Planet
        Earth</p>\n<p id=\"fs-id1167066963413\">Adaptation to dry conditions: Stress
        that animals and plants use general mechanisms to preserve water once the
        transition to dry land was made. Animals adapted to dry climates have thick
        skin layers to reduce water loss. Their urinary system is also adapted to
        concentrate urine, reducing water loss. Animals also respond to extreme heat
        behaviorally by going out at night or when the sun is low. Plants develop
        thick waxy layers that cover, leaves in the form of thorns and open stomata
        (pores) at night.</p>\n<div data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167066975994\"
        class=\"note ost-misconception\" data-label=\"Misconception alert\">\n<p id=\"fs-id1167066983803\">Many
        adaptations are due to convergent evolution. The fins of dolphins are not
        derived from fins of fish. On the other hand, structures that look very different
        such as our hands and the wings of bats have the same core structure&#8212;they
        are limbs with the same number and arrangement of bones&#8212;but look different
        because they are adapted for different functions.</p>\n</div>\n</div>\n\n\n\n\n\n<section
        data-depth=\"1\" id=\"fs-id1167067050393\" class=\"ost-tag-lo-apbio-ch01-s02-lo02
        ost-tag-std-apbio-lo-1-14 ost-get-exercise\"><h1 data-type=\"title\">Levels
        of Organization of Living Things</h1>\n<p id=\"fs-id1850530\">Living things
        are highly organized and structured, following a hierarchy that can be examined
        on a scale from small to large. The <span data-type=\"term\">atom</span> is
        the smallest and most fundamental unit of matter. It consists of a nucleus
        surrounded by electrons. Atoms form molecules. A <span data-type=\"term\">molecule</span>
        is a chemical structure consisting of at least two atoms held together by
        one or more chemical bonds. Many molecules that are biologically important
        are <span data-type=\"term\">macromolecules</span>, large molecules that are
        typically formed by polymerization (a polymer is a large molecule that is
        made by combining smaller units called monomers, which are simpler than macromolecules).
        An example of a macromolecule is deoxyribonucleic acid (DNA) (<a href=\"#fs-id1167066848558\"
        class=\"autogenerated-content\">[link]</a>), which contains the instructions
        for the structure and functioning of all living organisms.</p>\n\n<figure
        id=\"fs-id1167066848558\" class=\"ost-tag-lo-apbio-ch01-s02-lo02 ost-tag-std-apbio-lo-1-14\"><figcaption>All
        molecules, including this DNA molecule, are composed of atoms. (credit: &#8220;brian0918&#8221;/Wikimedia
        Commons)</figcaption>\n<span data-type=\"media\" id=\"fs-id1288287\" data-alt=\"Molecular
        model depicts a DNA molecule, showing its double helix structure.\">\n<img
        src=\"/resources/cc00ff34447176ba8407a69a5ce7ca09db8358c6/Figure_01_02_14.jpg\"
        data-media-type=\"image/jpg\" alt=\"Molecular model depicts a DNA molecule,
        showing its double helix structure.\" width=\"280\"/>\n</span>\n</figure>\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id2164548\" class=\"note
        interactive ost-assessed-feature\" data-label=\"\"><div data-type=\"title\"
        class=\"title\">Link to Learning</div>\n<span data-type=\"media\" id=\"fs-id2897004\"
        data-alt=\"QR Code representing a URL\">\n        <img src=\"/resources/193a3c48d1bd229a867f9e5406901ee477288260/rotating_DNA.png\"
        data-media-type=\"image/png\" alt=\"QR Code representing a URL\" width=\"130\"/>\n    </span>\n<p
        id=\"fs-id2927125\">Watch <a href=\"http://openstaxcollege.org/l/rotating_DNA\"
        target=\"_window\">this video</a> that animates the three-dimensional structure
        of the DNA molecule shown in <a href=\"#fs-id1167066848558\" class=\"autogenerated-content\">[link]</a>.</p>\n<div
        data-type=\"exercise\" id=\"fs-id1167066809565\" class=\"exercise os-exercise
        unnumbered\" data-label=\"\">\n<div data-type=\"problem\" class=\"problem\"
        id=\"fs-id1167063522661\">\n<p id=\"fs-id1167067031784\">\n<a href=\"#ost/api/ex/apbio-ch01-ex010\"
        class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n</div></section>\n
        \n<p id=\"fs-id2074834\">Some cells contain aggregates of macromolecules surrounded
        by membranes; these are called <span data-type=\"term\">organelles</span>.
        Organelles are small structures that exist within cells. Examples of organelles
        include mitochondria and chloroplasts, which carry out indispensable functions:
        mitochondria produce energy to power the cell, while chloroplasts enable green
        plants to utilize the energy in sunlight to make sugars. All living things
        are made of cells; the <span data-type=\"term\">cell</span> itself is the
        smallest fundamental unit of structure and function in living organisms. (This
        requirement is why viruses are not considered living: they are not made of
        cells. To make new viruses, they have to invade and hijack the reproductive
        mechanism of a living cell; only then can they obtain the materials they need
        to reproduce.) Some organisms consist of a single cell and others are multicellular.
        Cells are classified as prokaryotic or eukaryotic. <span data-type=\"term\">Prokaryotes</span>
        are single-celled or colonial organisms that do not have membrane-bound nuclei;
        in contrast, the cells of <span data-type=\"term\">eukaryotes</span> do have
        membrane-bound organelles and a membrane-bound nucleus.</p>\n<p id=\"fs-id2155753\">In
        larger organisms, cells combine to make <span data-type=\"term\">tissues</span>,
        which are groups of similar cells carrying out similar or related functions.
        <span data-type=\"term\">Organs</span> are collections of tissues grouped
        together performing a common function. Organs are present not only in animals
        but also in plants. An <span data-type=\"term\">organ system</span> is a higher
        level of organization that consists of functionally related organs. Mammals
        have many organ systems. For instance, the circulatory system transports blood
        through the body and to and from the lungs; it includes organs such as the
        heart and blood vessels. <span data-type=\"term\">Organisms</span> are individual
        living entities. For example, each tree in a forest is an organism. Single-celled
        prokaryotes and single-celled eukaryotes are also considered organisms and
        are typically referred to as microorganisms.</p>\n<p id=\"eip-622\">All the
        individuals of a species living within a specific area are collectively called
        a <span data-type=\"term\">population</span>. For example, a forest may include
        many pine trees. All of these pine trees represent the population of pine
        trees in this forest. Different populations may live in the same specific
        area. For example, the forest with the pine trees includes populations of
        flowering plants and also insects and microbial populations. A <span data-type=\"term\">community</span>
        is the sum of populations inhabiting a particular area. For instance, all
        of the trees, flowers, insects, and other populations in a forest form the
        forest&#8217;s community. The forest itself is an ecosystem. An <span data-type=\"term\">ecosystem</span>
        consists of all the living things in a particular area together with the abiotic,
        non-living parts of that environment such as nitrogen in the soil or rain
        water. At the highest level of organization (<a href=\"#fs-id1167066971938\"
        class=\"autogenerated-content\">[link]</a>), the <span data-type=\"term\">biosphere</span>
        is the collection of all ecosystems, and it represents the zones of life on
        earth. It includes land, water, and even the atmosphere to a certain extent.</p>\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1429210\" class=\"note
        visual-connection ost-assessed-feature\" data-label=\"\"><div data-type=\"title\"
        class=\"title\">Visual Connections</div>\n<figure id=\"fs-id1167066971938\"
        class=\"ost-tag-lo-apbio-ch01-s02-lo02 ost-tag-std-apbio-lo-1-16\"><figcaption>The
        biological levels of organization of living things are shown. From a single
        organelle to the entire biosphere, living organisms are parts of a highly
        structured hierarchy. (credit &#8220;organelles&#8221;: modification of work
        by  Umberto Salvagnin; credit &#8220;cells&#8221;: modification of work by
        Bruce Wetzel, Harry Schaefer/ National Cancer Institute; credit &#8220;tissues&#8221;:
        modification of work by Kilbad; Fama Clamosa; Mikael H&#228;ggstr&#246;m;
        credit &#8220;organs&#8221;: modification of work by Mariana Ruiz Villareal;
        credit &#8220;organisms&#8221;: modification of work by \"Crystal\"/Flickr;
        credit &#8220;ecosystems&#8221;: modification of work by US Fish and Wildlife
        Service Headquarters; credit &#8220;biosphere&#8221;: modification of work
        by NASA)</figcaption>\n<span data-type=\"media\" id=\"fs-id2409131\" data-alt=\"A
        flow chart shows the hierarchy of living organisms. From smallest to largest,
        this hierarchy includes: (1) Organelles, such as nuclei, that exist inside
        cells. (2) Cells, such as a red blood cell. (3) Tissues, such as human skin
        tissue. (4) Organs such as the stomach make up the human digestive system,
        an example of an organ system. (5) Organisms, populations, and communities.
        In a forest, each pine tree is an organism. Together, all the pine trees make
        up a population. All the plant and animal species in the forest comprise a
        community. (6) Ecosystems: the coastal ecosystem in the Southeastern United
        States includes living organisms and the environment in which they live. (7)
        The biosphere: encompasses all the ecosystems on Earth.\">\n    <img src=\"/resources/9f3d96dd61253b481bc506e25796233fa8f3e3c6/Figure_01_02_15new.png\"
        data-media-type=\"image/png\" alt=\"A flow chart shows the hierarchy of living
        organisms. From smallest to largest, this hierarchy includes: (1) Organelles,
        such as nuclei, that exist inside cells. (2) Cells, such as a red blood cell.
        (3) Tissues, such as human skin tissue. (4) Organs such as the stomach make
        up the human digestive system, an example of an organ system. (5) Organisms,
        populations, and communities. In a forest, each pine tree is an organism.
        Together, all the pine trees make up a population. All the plant and animal
        species in the forest comprise a community. (6) Ecosystems: the coastal ecosystem
        in the Southeastern United States includes living organisms and the environment
        in which they live. (7) The biosphere: encompasses all the ecosystems on Earth.\"
        width=\"250\"/></span>\n    </figure>    \n<div data-type=\"exercise\" id=\"fs-id1167066833535\"
        class=\"exercise os-exercise unnumbered\" data-label=\"\">\n<div data-type=\"problem\"
        class=\"problem\" id=\"fs-id1167066867504\">\n<p id=\"fs-id1167066770793\">\n<a
        href=\"#ost/api/ex/apbio-ch01-ex011\" class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n</div>\n\n\n<section
        data-depth=\"1\" id=\"fs-id1167066807448\" class=\"ost-tag-lo-apbio-ch01-s02-lo02
        ost-tag-std-apbio-lo-1-18 ost-get-exercise\"><h1 data-type=\"title\">The Diversity
        of Life</h1>\n<p id=\"fs-id1957422\">The fact that biology, as a science,
        has such a broad scope has to do with the tremendous diversity of life on
        earth. The source of this diversity is <span data-type=\"term\">evolution</span>,
        the process of gradual change during which new species arise from older species.
        Evolutionary biologists study the evolution of living things in everything
        from the microscopic world to ecosystems.</p>\n<p id=\"fs-id2199492\">The
        evolution of various life forms on Earth can be summarized in a phylogenetic
        tree (<a href=\"#fs-id1167066867652\" class=\"autogenerated-content\">[link]</a>).
        A <span data-type=\"term\">phylogenetic tree</span> is a diagram showing the
        evolutionary relationships among biological species based on similarities
        and differences in genetic or physical traits or both. A phylogenetic tree
        is composed of nodes and branches. The internal nodes represent ancestors
        and are points in evolution when, based on scientific evidence, an ancestor
        is thought to have diverged to form two new species. The length of each branch
        is proportional to the time elapsed since the split.</p>\n\n<figure id=\"fs-id1167066867652\"
        class=\"ost-tag-lo-apbio-ch01-s02-lo02 ost-tag-std-apbio-lo-1-14\"><figcaption>This
        phylogenetic tree was constructed by microbiologist Carl Woese using data
        obtained from sequencing ribosomal RNA genes. The tree shows the separation
        of living organisms into three domains: Bacteria, Archaea, and Eukarya. Bacteria
        and Archaea are prokaryotes, single-celled organisms lacking intracellular
        organelles. (credit: Eric Gaba; NASA Astrobiology Institute)\n</figcaption>\n<span
        data-type=\"media\" id=\"fs-id2333080\" data-alt=\"This phylogenetic tree
        shows that the three domains of life, bacteria, archaea and eukarya, all arose
        from a common ancestor.\">\n<img src=\"/resources/e6e64846eadefb340fb07bd992ffa58ba2e81788/Figure_01_02_16.jpg\"
        data-media-type=\"image/jpg\" alt=\"This phylogenetic tree shows that the
        three domains of life, bacteria, archaea and eukarya, all arose from a common
        ancestor.\" width=\"500\"/>\n</span>\n</figure><div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id2581806\" class=\"note evolution ost-assessed-feature\" data-label=\"\"><div
        data-type=\"title\" class=\"title\">Evolution Connection</div> \n    \n    <p
        id=\"fs-id2024686\"><span data-type=\"title\">Carl Woese and the Phylogenetic
        Tree</span>In the past, biologists grouped living organisms into five kingdoms:
        animals, plants, fungi, protists, and bacteria. The organizational scheme
        was based mainly on physical features, as opposed to physiology, biochemistry,
        or molecular biology, all of which are used by modern systematics. The pioneering
        work of American microbiologist Carl Woese in the early 1970s has shown, however,
        that life on Earth has evolved along three lineages, now called domains&#8212;Bacteria,
        Archaea, and Eukarya. The first two are prokaryotic cells with microbes that
        lack membrane-enclosed nuclei and organelles. The third domain contains the
        eukaryotes and includes unicellular microorganisms together with the four
        original kingdoms (excluding bacteria). Woese defined Archaea as a new domain,
        and this resulted in a new taxonomic tree (<a href=\"#fs-id1167066867652\"
        class=\"autogenerated-content\">[link]</a>). Many organisms belonging to the
        Archaea domain live under extreme conditions and are called extremophiles.
        To construct his tree, Woese used genetic relationships rather than similarities
        based on morphology (shape).</p>\n    <p id=\"fs-id2956594\">Woese&#8217;s
        tree was constructed from comparative sequencing of the genes that are universally
        distributed, present in every organism, and conserved (meaning that these
        genes have remained essentially unchanged throughout evolution). Woese&#8217;s
        approach was revolutionary because comparisons of physical features are insufficient
        to differentiate between the prokaryotes that appear fairly similar in spite
        of their tremendous biochemical diversity and genetic variability (<a href=\"#fig-ch01_02_09\"
        class=\"autogenerated-content\">[link]</a>). The comparison of homologous
        DNA and RNA sequences provided Woese with a sensitive device that revealed
        the extensive variability of prokaryotes, and which justified the separation
        of the prokaryotes into two domains: bacteria and archaea.</p><figure id=\"fig-ch01_02_09\"
        data-orient=\"vertical\"><figcaption>These images represent different domains.
        The (a) bacteria in this micrograph belong to Domain Bacteria, while the (b)
        extremophiles (not visible) living in this hot vent belong to Domain Archaea.
        Both the (c) sunflower and (d) lion are part of Domain Eukarya. (credit a:
        modification of work by Drew March; credit b: modification of work by Steve
        Jurvetson; credit c: modification of work by Michael Arrighi; credit d: modification
        of work by Leszek Leszcynski)</figcaption><span data-type=\"media\" id=\"eip-idp79648976\"
        data-alt=\"Photo depict: A: bacterial cells. Photo depict: B: a natural hot
        vent. Photo depict: C: a sunflower. Photo depict: D: a lion.\">\n     <img
        src=\"/resources/43b4f36881399e11ece48809a31e61bd6bf33cdb/Figure_01_02_17abcd.png\"
        data-media-type=\"image/png\" alt=\"Photo depict: A: bacterial cells. Photo
        depict: B: a natural hot vent. Photo depict: C: a sunflower. Photo depict:
        D: a lion.\" width=\"400\"/>\n</span>\n        </figure>\n<div data-type=\"exercise\"
        id=\"fs-id1167066836095\" class=\"exercise os-exercise unnumbered\" data-label=\"\">\n<div
        data-type=\"problem\" class=\"problem\" id=\"fs-id1167067208580\">\n<p id=\"fs-id1167066830394\"><a
        href=\"#ost/api/ex/apbio-ch01-ex012\" class=\"autogenerated-content\">[link]</a></p>\n</div>\n</div>\n\n</div></section>\n\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167066775168\" class=\"note
        ap-everyday ost-assessed-feature ost-tag-std-apbio-lo-1-18 ost-tag-lo-apbio-ch01-s02-lo03\"
        data-label=\"Everyday Connection for AP&#174; Courses\">\n<p id=\"fs-id1167066791379\">Phylogenetic
        trees can represent traits that are derived or lost due to evolution. One
        example is the absence of legs in some sea mammals. For example, Cetaceans
        are marine mammals that include toothed whales, such as dolphins and killer
        whales, and baleen whales, such as humpback whales. Cetaceans are descended
        from even-toed ungulates and share a common ancestry with the hippopotamus,
        cow, sheep, camel, and pig.</p><figure id=\"fs-id1167066805885\">\n<span data-type=\"media\"
        id=\"fs-id1167067082957\" data-alt=\"A phylogenetic tree for mammals is illustrated.
        Most of the descendants of the common ancestor have legs except for the whale
        who shares a common ancestor with the camel, pig, deer, sheep and hippo; and
        manatee and dugong who share a common ancestor with the elephant.\">\n<img
        src=\"/resources/be3977c0098f03ade32785444f1004a75d4751b2/CNX_AP_Bio_Figure_01_03_02.jpg\"
        data-media-type=\"image/png\" alt=\"A phylogenetic tree for mammals is illustrated.
        Most of the descendants of the common ancestor have legs except for the whale
        who shares a common ancestor with the camel, pig, deer, sheep and hippo; and
        manatee and dugong who share a common ancestor with the elephant.\"/>\n</span>\n</figure>\n<div
        data-type=\"exercise\" id=\"fs-id1167063630614\" class=\"exercise os-exercise
        unnumbered\" data-label=\"\">\n<div data-type=\"problem\" class=\"problem\"
        id=\"fs-id1167067055838\">\n<p id=\"fs-id1167063790579\"><a href=\"#ost/api/ex/apbio-ch01-ex028\"
        class=\"autogenerated-content\">[link]</a></p>\n</div>\n</div>\n</div> \n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167066851216\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-id1167066836404\">Use
        the diagram to ask the following questions:</p>\n<p id=\"fs-id1167067209052\">Which
        animal(s) are most closely related to a duck-billed platypus? Give your reasoning.</p>\n<p
        id=\"fs-id1167066848514\"><span data-type=\"term\">Answer</span></p>\n<p id=\"fs-id1167066854916\">the
        American opossum, least number of common ancestors.</p>\n<p id=\"fs-id1167066958563\">Circle
        on one main lineage in the diagram the nodes in red, the tip of the trees
        in blue and the branches in red.</p>\n<p id=\"fs-id1167067101573\">Once bats
        were called flying mice. According to the tree, is this a valid characterization?</p>\n<p
        id=\"fs-id1167066997996\"><span data-type=\"term\">Answer</span></p>\n<p id=\"fs-id1167066877838\">No,
        bats are more closely related to shrew and moles.</p>\n<p id=\"fs-id1167066865993\">Ask
        students the question, how did reptiles learn how to fly?</p>\n<p id=\"fs-id1167066958787\">For
        an exploration of the evolution of flight visit <a href=\"http://openstaxcollege.org/l/32flightevol\"
        target=\"_window\">this site</a>.</p>\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id1167067275489\" class=\"note ost-misconception\" data-label=\"Misconception
        Alert\">\n<p id=\"fs-id1167067077469\">Birds are not modern day dinosaurs.
        Birds evolved from dinosaurs. Many changes took place over time.</p>\n</div>\n</div>\n\n\n\n\n\n\n\n<section
        data-depth=\"1\" id=\"fs-id1998058\" class=\"ost-get-exercise\"><h1 data-type=\"title\">Branches
        of Biological Study</h1>\n<p id=\"fs-id1908444\">The scope of biology is broad
        and therefore contains many branches and subdisciplines. Biologists may pursue
        one of those subdisciplines and work in a more focused field. For instance,
        <span data-type=\"term\">molecular biology</span> and <span data-type=\"term\">biochemistry</span>
        study biological processes at the molecular and chemical level, including
        interactions among molecules such as DNA, RNA, and proteins, as well as the
        way they are regulated. <span data-type=\"term\">Microbiology</span>, the
        study of microorganisms, is the study of the structure and function of organisms
        that cannot be seen with the naked eye. It is quite a broad branch itself,
        and depending on the subject of study, there are also microbial physiologists,
        ecologists, and geneticists, among others.</p>\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id2681692\" class=\"note career\" data-label=\"\"><div data-type=\"title\"
        class=\"title\">Career Connection</div><section data-depth=\"2\"><h2 data-type=\"title\">Forensic
        Scientist</h2><p id=\"fs-id1808500\">Forensic science is the application of
        science to answer questions related to the law. Biologists as well as chemists
        and biochemists can be forensic scientists. Forensic scientists provide scientific
        evidence for use in courts, and their job involves examining trace materials
        associated with crimes. Interest in forensic science has increased in the
        last few years, possibly because of popular television shows that feature
        forensic scientists on the job. Also, the development of molecular techniques
        and the establishment of DNA databases have expanded the types of work that
        forensic scientists can do. Their job activities are primarily related to
        crimes against people such as murder, rape, and assault. Their work involves
        analyzing samples such as hair, blood, and other body fluids and also processing
        DNA (<a href=\"#fs-id1167067044694\" class=\"autogenerated-content\">[link]</a>)
        found in many different environments and materials. Forensic scientists also
        analyze other biological evidence left at crime scenes, such as insect larvae
        or pollen grains. Students who want to pursue careers in forensic science
        will most likely be required to take chemistry and biology courses as well
        as some intensive math courses.</p>\n<figure id=\"fs-id1167067044694\" class=\"ost-tag-lo-apbio-ch01-s02-lo02\"><figcaption>This
        forensic scientist works in a DNA extraction room at the U.S. Army Criminal
        Investigation Laboratory at Fort Gillem, GA. (credit: United States Army CID
        Command Public Affairs)</figcaption>\n<span data-type=\"media\" id=\"fs-id1403303\"
        data-alt=\"Photo depicts a scientist working in the lab.\">\n    <img src=\"/resources/253565457d0eac841835e17400ed621123f0bedd/Figure_01_02_19.jpg\"
        data-media-type=\"image/jpg\" alt=\"Photo depicts a scientist working in the
        lab.\" width=\"320\"/>\n</span>\n    </figure></section></div><p id=\"fs-id1461234\">Another
        field of biological study, <span data-type=\"term\">neurobiology</span>, studies
        the biology of the nervous system, and although it is considered a branch
        of biology, it is also recognized as an interdisciplinary field of study known
        as neuroscience. Because of its interdisciplinary nature, this subdiscipline
        studies different functions of the nervous system using molecular, cellular,
        developmental, medical, and computational approaches.</p>\n<figure id=\"fs-id1167066794530\"
        class=\"ost-tag-lo-apbio-ch01-s02-lo03 ost-tag-std-apbio-lo-1-18\"><figcaption>Researchers
        work on excavating dinosaur fossils at a site in Castell&#243;n, Spain. (credit:
        Mario Modesto)</figcaption>\n<span data-type=\"media\" id=\"fs-id1957156\"
        data-alt=\"Photo depicts scientist digging fossils out of the dirt.\">\n<img
        src=\"/resources/7961e5ddceba016f5ab55eee6b688a650cbad216/Figure_01_02_18.jpg\"
        data-media-type=\"image/jpg\" alt=\"Photo depicts scientist digging fossils
        out of the dirt.\" width=\"320\"/>\n</span>\n</figure><p id=\"fs-id1983427\"><span
        data-type=\"term\">Paleontology</span>, another branch of biology, uses fossils
        to study life&#8217;s history (<a href=\"#fs-id1167066794530\" class=\"autogenerated-content\">[link]</a>).
        <span data-type=\"term\">Zoology</span> and <span data-type=\"term\">botany</span>
        are the study of animals and plants, respectively. Biologists can also specialize
        as biotechnologists, ecologists, or physiologists, to name just a few areas.
        This is just a small sample of the many fields that biologists can pursue.</p>\n<p
        id=\"fs-id2117424\">Biology is the culmination of the achievements of the
        natural sciences from their inception to today. Excitingly, it is the cradle
        of emerging sciences, such as the biology of brain activity, genetic engineering
        of custom organisms, and the biology of evolution that uses the laboratory
        tools of molecular biology to retrace the earliest stages of life on earth.
        A scan of news headlines&#8212;whether reporting on immunizations, a newly
        discovered species, sports doping, or a genetically-modified food&#8212;demonstrates
        the way biology is active in and important to our everyday world.</p>\n</section>\n<section
        data-depth=\"1\" id=\"fs-id1703103\" class=\"summary\"><h1 data-type=\"title\">Section
        Summary</h1><p id=\"fs-id1318474\">Biology is the science of life. All living
        organisms share several key properties such as order, sensitivity or response
        to stimuli, reproduction, growth and development, regulation, homeostasis,
        and energy processing. Living things are highly organized parts of a hierarchy
        that includes atoms, molecules, organelles, cells, tissues, organs, and organ
        systems. Organisms, in turn, are grouped as populations, communities, ecosystems,
        and the biosphere. The great diversity of life today evolved from less-diverse
        ancestral organisms over billions of years. A diagram called a phylogenetic
        tree can be used to show evolutionary relationships among organisms.</p><p
        id=\"fs-id1467930\">Biology is very broad and includes many branches and subdisciplines.
        Examples include molecular biology, microbiology, neurobiology, zoology, and
        botany, among others.</p>\n</section>\n<section data-depth=\"1\" id=\"fs-id1167066810070\"
