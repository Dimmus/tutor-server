        data-type=\"glossary\"><h2 data-type=\"glossary-title\">Glossary</h2>\n<dl
        class=\"definition\" id=\"fs-id2645525\"><dt>atom</dt> <dd id=\"fs-id2926843\">smallest
        and most fundamental unit of matter</dd></dl>\n<dl class=\"definition\" id=\"fs-id2989543\"><dt>biochemistry</dt>
        <dd id=\"fs-id1418272\">study of the chemistry of biological organisms</dd></dl>\n<dl
        class=\"definition\" id=\"fs-id1006438\"><dt>biosphere</dt> <dd id=\"fs-id1506540\">collection
        of all the ecosystems on Earth</dd></dl>\n<dl class=\"definition\" id=\"fs-id2629926\"><dt>botany</dt>
        <dd id=\"fs-id1980536\">study of plants</dd></dl>\n<dl class=\"definition\"
        id=\"fs-id2596304\"><dt>cell</dt> <dd id=\"fs-id1854526\">smallest fundamental
        unit of structure and function in living things</dd></dl>\n<dl class=\"definition\"
        id=\"fs-id1953887\"><dt>community</dt> <dd id=\"fs-id2114603\">set of populations
        inhabiting a particular area</dd></dl>\n<dl class=\"definition\" id=\"fs-id1687414\"><dt>ecosystem</dt>
        <dd id=\"fs-id2910877\">all the living things in a particular area together
        with the abiotic, nonliving parts of that environment</dd></dl>\n<dl class=\"definition\"
        id=\"fs-id3032550\"><dt>eukaryote</dt> <dd id=\"fs-id2123902\">organism with
        cells that have nuclei and membrane-bound organelles</dd></dl>\n<dl class=\"definition\"
        id=\"fs-id1650865\"><dt>evolution</dt> <dd id=\"fs-id1998425\">process of
        gradual change during which new species arise from older species and some
        species become extinct</dd></dl>\n<dl class=\"definition\" id=\"fs-id1985867\"><dt>homeostasis</dt>
        <dd id=\"fs-id3033697\">ability of an organism to maintain constant internal
        conditions</dd></dl>\n<dl class=\"definition\" id=\"fs-id2468690\"><dt>macromolecule</dt>
        <dd id=\"fs-id1232202\">large molecule, typically formed by the joining of
        smaller molecules</dd></dl>\n<dl class=\"definition\" id=\"fs-id2597123\"><dt>microbiology</dt>
        <dd id=\"fs-id1876054\">study of the structure and function of microorganisms</dd></dl>\n<dl
        class=\"definition\" id=\"fs-id1461640\"><dt>molecule</dt> <dd id=\"fs-id1451758\">chemical
        structure consisting of at least two atoms held together by one or more chemical
        bonds</dd></dl>\n<dl class=\"definition\" id=\"fs-id1414766\"><dt>molecular
        biology</dt> <dd id=\"fs-id2117347\">study of biological processes and their
        regulation at the molecular level, including interactions among molecules
        such as DNA, RNA, and proteins</dd></dl>\n<dl class=\"definition\" id=\"fs-id1437592\"><dt>neurobiology</dt>
        <dd id=\"fs-id1369028\">study of the biology of the nervous system</dd></dl>\n<dl
        class=\"definition\" id=\"fs-id842394\"><dt>organ</dt> <dd id=\"fs-id2747428\">collection
        of related tissues grouped together performing a common function</dd></dl>\n<dl
        class=\"definition\" id=\"fs-id1313419\"><dt>organ system</dt> <dd id=\"fs-id677494\">level
        of organization that consists of functionally related interacting organs</dd></dl>\n<dl
        class=\"definition\" id=\"fs-id1438143\"><dt>organelle</dt> <dd id=\"fs-id1463426\">small
        structures that exist within cells and carry out cellular functions</dd></dl>\n<dl
        class=\"definition\" id=\"fs-id1299189\"><dt>organism</dt> <dd id=\"fs-id1415866\">individual
        living entity</dd></dl>\n<dl class=\"definition\" id=\"fs-id1778556\"><dt>paleontology</dt>
        <dd id=\"fs-id1396799\">study of life&#8217;s history by means of fossils</dd></dl>\n<dl
        class=\"definition\" id=\"fs-id1251488\"><dt>phylogenetic tree</dt> <dd id=\"fs-id960434\">diagram
        showing the evolutionary relationships among various biological species based
        on similarities and differences in genetic or physical traits or both; in
        essence, a hypothesis concerning evolutionary connections</dd></dl>\n<dl class=\"definition\"
        id=\"fs-id2763568\"><dt>population</dt> <dd id=\"fs-id1394568\">all of the
        individuals of a species living within a specific area</dd></dl>\n<dl class=\"definition\"
        id=\"fs-id1467143\"><dt>prokaryote</dt> <dd id=\"fs-id1685072\">single-celled
        organism that lacks organelles and does not have nuclei surrounded by a nuclear
        membrane</dd></dl>\n<dl class=\"definition\" id=\"fs-id2066385\"><dt>tissue</dt>
        <dd id=\"fs-id2228346\">group of similar cells carrying out related functions</dd></dl>\n<dl
        class=\"definition\" id=\"fs-id1428966\"><dt>zoology</dt> <dd id=\"fs-id2945537\">study
        of animals</dd></dl>\n</div></body>\n\n</html>", "subjects": ["Science and
