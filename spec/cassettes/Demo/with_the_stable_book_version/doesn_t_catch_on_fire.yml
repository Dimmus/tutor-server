        data-type=\"document-title\">Introduction</div><cnx-pi data-type=\"cnx.flag.introduction\">\n        class=\"introduction\"\n      </cnx-pi>\n<cnx-pi
        data-type=\"cnx.eoc\">class=\"summary\" title=\"Chapter Summary\"</cnx-pi>\n<cnx-pi
        data-type=\"cnx.eoc\">class=\"ost-reading-discard ost-chapter-review review\"
        title=\"Review Questions\"</cnx-pi> \n<cnx-pi data-type=\"cnx.eoc\">class=\"ost-reading-discard
        ost-chapter-review critical-thinking\" title=\"Critical Thinking Questions\"</cnx-pi>\n<cnx-pi
        data-type=\"cnx.eoc\">class=\"ost-chapter-review ost-reading-discard ap-test-prep\"
        title=\"Test Prep for AP&lt;sup&gt;&amp;#174;&lt;/sup&gt; Courses\"</cnx-pi>\n\n<figure
        id=\"fig-ch06_00_01\" class=\"splash\"><figcaption>A hummingbird needs energy
        to maintain prolonged periods of flight. The bird obtains its energy from
        taking in food and transforming the nutrients into energy through a series
        of biochemical reactions. The flight muscles in birds are extremely efficient
        in energy production. (credit: modification of work by Cory Zanker)</figcaption>\n<span
        data-type=\"media\" id=\"fs-id1479087\" data-alt=\"In this photo, a hummingbird
        drinks from a feeder.\">\n<img src=\"/resources/c7d4846344b6d315c5c5c66d3efb4867d95aa2b4/Figure_06_00_01.jpg\"
        data-media-type=\"image/jpg\" alt=\"In this photo, a hummingbird drinks from
        a feeder.\" width=\"500\"/>\n</span>\n</figure>\n<p id=\"fs-id1167065769426\">Virtually
        every task performed by living organisms requires energy. Energy is needed
        to perform heavy labor and exercise. Humans also use a great deal of energy
        while thinking and even during sleep. In fact, the living cells of every organism
        constantly use energy. Nutrients and other molecules are imported, metabolized
        (broken down), synthesized into new molecules, modified if needed, transported
        around the cell, and, in some cases, distributed to the entire organism. For
        example, the large proteins that make up muscles are actively built from smaller
        molecules. Complex carbohydrates are broken down into simple sugars that the
        cell uses for energy. Just as energy is required to both build and demolish
        a building, energy is required for both the synthesis and breakdown of molecules.
        Additionally, signaling molecules such as hormones and neurotransmitters are
        actively transported between cells. Pathogenic bacteria and viruses are ingested
        and broken down by cells. Cells must also export waste and toxins to stay
        healthy. Many cells swim or move surrounding materials via the beating motion
        of cellular appendages such as cilia and flagella.</p>\n<p id=\"fs-id1167064873440\">All
        of the cellular processes listed above require a steady supply of energy.
        From where, and in what form, does this energy come? How do living cells obtain
        energy and how do they use it? This chapter will discuss different forms of
        energy and the physical laws that govern energy transfer.</p>\n<p id=\"fs-id1167065652126\">How
        enzymes lower the activation energy required to begin a chemical reaction
        in the body will also be discussed in this chapter. Enzymes are crucial for
        life; without them the chemical reactions required to survive would not happen
        fast enough for an organism to survive. For example, in an individual who
        lacks one of the enzymes needed to break down a type of carbohydrate known
        as a mucopolysaccharide, waste products accumulate in the cells and cause
        progressive brain damage. This deadly genetic disease is called Sanfilippo
        Syndrome type B or Mucopolysaccharidosis III. Previously incurable, scientists
        have now discovered a way to replace the missing enzyme in the brain of mice.
        Read more about the scientists&#8217; research <a href=\"http://openstaxcollege.org/l/32mpsiiib\">here</a>.</p><div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167065743212\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id1167064738156\" class=\"note ost-background-info\" data-label=\"Background
        Information\">\n<p id=\"fs-id1167064746731\">Metabolism encompasses a wide
        range of cellular activities, including the need for energy and the elimination
        of wastes from cells, tissues, and organs.</p>\n</div>\n</div>\n\n</body>\n\n</html>",
