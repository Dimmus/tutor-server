        xmlns:bib=\"http://bibtexml.sf.net/\" xmlns:data=\"http://dev.w3.org/html5/spec/#custom\"><div
        data-type=\"document-title\">Nucleic Acids</div>\n<section data-depth=\"1\"
        id=\"fs-id1167063514787\" class=\"learning-objectives\">\n<p id=\"fs-id1167067052796\">In
        this section, you will investigate the following questions:</p>\n<ul id=\"fs-id1167063892010\">\n<li
        class=\"ost-learning-objective-def ost-tag-lo-apbio-ch03-s05-lo01\">What are
        the two types of nucleic acid?</li>\n<li class=\"ost-learning-objective-def
        ost-tag-lo-apbio-ch03-s05-lo02\">What is the structure and role of DNA? </li>\n<li
        class=\"ost-learning-objective-def ost-tag-lo-apbio-ch03-s05-lo03\">What is
        the structure and roles of RNA?</li>\n</ul>\n</section>\n\n<section data-depth=\"1\"
        id=\"fs-id1167067202809\" class=\"ap-connection\"><h1 data-type=\"title\">Connection
        for AP<sup>&#174;</sup> Courses</h1>\n<p id=\"fs-id1167067053746\">Nucleic
        acids (DNA and RNA) comprise the fourth group of biological macromolecules
        and contain phosphorus (P) in addition to carbon, hydrogen, oxygen, and nitrogen.
        Conserved through evolution in all organisms, nucleic acids store and transmit
        hereditary information. As will be explored in more detail in Chapters 14-17,
        DNA contains the instructions for the synthesis of proteins by dictating the
        sequences of amino acids in polypeptides through processes known as transcription
        and translation. Nucleic acids are made up of nucleotides; in turn, each nucleotide
        consists of a pentose sugar (deoxyribose in DNA and ribose in RNA), a nitrogenous
        base (adenine, cytosine, guanine, and thymine or uracil), and a phosphate
        group. DNA carries the genetic blueprint of the cell that is passed from parent
        to offspring via cell division. DNA has a double-helical structure with the
        two strands running in opposite directions (antiparallel), connected by hydrogen
        bonds and complementary to each other. In DNA, purines pair with pyrimidines:
        adenine pairs with thymine (A-T), and cytosine pairs with guanine (C-G). In
        RNA, uracil replaces thymine to pair with adenine (U-A). RNA also differs
        from DNA in that it is single-stranded and has many forms, such as messenger
        RNA (mRNA), ribosomal RNA (rRNA), and transfer RNA (tRNA) that all participate
        in the synthesis of proteins. MicroRNAs (miRNAs) regulate the use of mRNA.
        The flow of genetic information is usually DNA &#8594; RNA &#8594; protein,
        also known as the Central Dogma of Life.</p>\n<p id=\"fs-id1167066809227\"
        class=\"ost-reading-discard\">Information presented and the examples highlighted
        in the section support concepts and Learning Objectives outlined in Big Idea
        3 and Big Idea 4 of the AP<sup>&#174;</sup> Biology Curriculum Framework.
        The Learning Objectives listed in the Curriculum Framework provide a transparent
