        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mi>F</mi>\n   <mrow>\n    <mtext>net</mtext>\n   </mrow>\n  </msub>\n  <mo>=</mo><mi>m</mi><mi>a</mi><mtext>&#8201;</mtext>\n
