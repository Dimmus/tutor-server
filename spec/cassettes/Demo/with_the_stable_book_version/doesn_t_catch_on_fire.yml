        width=\"320\"/>\n</span>\n</figure>\n\n<div data-type=\"exercise\" id=\"fs-id1167065702415\"
        class=\"exercise os-exercise unnumbered\" data-label=\"\">\n<div data-type=\"problem\"
        class=\"problem\" id=\"fs-id1167062890235\">\n<p id=\"fs-id1167062340027\">\n<a
        href=\"#ost/api/ex/apbio-ch03-ex089\" class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n\n</div>\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167065942402\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id1167065941890\" class=\"note ost-background-info\" data-label=\"Background
        Information\">\n<p id=\"fs-id1167065851553\">The predominant steroid found
        in the body is cholesterol, which is used variously by the body to form steroidal
        hormones and give flexibility to cells, such as red blood cells, which must
        change their shape to get through blood vessels and tissues.</p>\n</div>\n</div>\n\n\n<section
        data-depth=\"1\" id=\"fs-id1167065977684\" class=\"ost-tag-lo-apbio-ch03-s03-lo05
        ost-get-exercise\"><h1 data-type=\"title\">Steroids</h1>\n<p id=\"fs-id1780762\">Unlike
        the phospholipids and fats discussed earlier, <span data-type=\"term\">steroids</span>
        have a fused ring structure. Although they do not resemble the other lipids,
        they are grouped with them because they are also hydrophobicand insoluble
        in water. All steroids have four linked carbon rings and several of them,
        like cholesterol, have a short tail (<a href=\"#fs-id1167065768595\" class=\"autogenerated-content\">[link]</a>).
        Many steroids also have the &#8211;OH functional group, which puts them in
        the alcohol classification (sterols).</p><figure id=\"fs-id1167065768595\"
        class=\"ost-tag-lo-apbio-ch03-s03-lo05 ost-tag-std-apbio-lo-4-1\"><figcaption>Steroids
        such as cholesterol and cortisol are composed of four fused hydrocarbon rings.</figcaption>\n<span
        data-type=\"media\" id=\"fs-id1685167\" data-alt=\" The structures of cholesterol
        and cortisol are shown. Each of these molecules is composed of three six-carbon
        rings fused to a five-carbon ring. Cholesterol has a branched hydrocarbon
        attached to the five-carbon ring, and a hydroxyl group attached to the terminal
        six-carbon ring. Cortisol has a two-carbon chain modified with a double-bonded
        oxygen, a hydroxyl group attached to the five-carbon ring, and an oxygen double-bonded
        to the terminal six-carbon ring.\">\n<img src=\"/resources/a6ce1093b92eff37d036a63fba463579a6dc506d/Figure_03_03_10.jpg\"
        data-media-type=\"image/jpg\" alt=\" The structures of cholesterol and cortisol
        are shown. Each of these molecules is composed of three six-carbon rings fused
        to a five-carbon ring. Cholesterol has a branched hydrocarbon attached to
        the five-carbon ring, and a hydroxyl group attached to the terminal six-carbon
        ring. Cortisol has a two-carbon chain modified with a double-bonded oxygen,
        a hydroxyl group attached to the five-carbon ring, and an oxygen double-bonded
        to the terminal six-carbon ring.\" width=\"320\"/>\n</span>\n</figure>\n<p
        id=\"fs-id1473085\">Cholesterol is the most common steroid. Cholesterol is
        mainly synthesized in the liver and is the precursor to many steroid hormones
        such as testosterone and estradiol, which are secreted by the gonads and endocrine
        glands. It is also the precursor to Vitamin D. Cholesterol is also the precursor
        of bile salts, which help in the emulsification of fats and their subsequent
        absorption by cells. Although cholesterol is often spoken of in negative terms
        by lay people, it is necessary for proper functioning of the body. It is a
        component of the plasma membrane of animal cells and is found within the phospholipid
        bilayer. Being the outermost structure in animal cells, the plasma membrane
        is responsible for the transport of materials and cellular recognition and
        it is involved in cell-to-cell communication.</p>\n<div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-id1462641\" class=\"note interactive ost-assessed-feature
        ost-tag-lo-apbio-ch03-s03-lo01 ost-tag-lo-apbio-ch03-s03-lo02 ost-tag-lo-apbio-ch03-s03-lo03
        ost-tag-std-apbio-lo-4-1 ost-tag-std-apbio-lo-4-2\" data-label=\"\"><div data-type=\"title\"
        class=\"title\">Link to Learning</div><span data-type=\"media\" id=\"fs-id2075482\"
        data-alt=\"QR Code representing a URL\">\n<img src=\"/resources/d86ea3dfa5211769d23db5be32c12625999c36d2/lipids.png\"
        data-media-type=\"image/png\" alt=\"QR Code representing a URL\" width=\"130\"/>\n</span>\n<p
        id=\"fs-id3053447\">For an additional perspective on lipids, explore the interactive
        animation <a href=\"http://openstaxcollege.org/l/lipids\" target=\"_window\">&#8220;Biomolecules:
        The Lipids&#8221;</a>.</p>\n<div data-type=\"exercise\" id=\"fs-id1167066032840\"
        class=\"exercise os-exercise unnumbered\" data-label=\"\">\n<div data-type=\"problem\"
        class=\"problem\" id=\"fs-id1167065910345\">\n<p id=\"fs-id1167065869348\">\n<a
        href=\"#ost/api/ex/apbio-ch03-ex030\" class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n</div></section>\n\n<section
        data-depth=\"1\" id=\"fs-id2010424\" class=\"summary\"><h1 data-type=\"title\">Section
        Summary</h1><p id=\"fs-id2344871\">Lipids are a class of macromolecules that
        are nonpolar and hydrophobic in nature. Major types include fats and oils,
        waxes, phospholipids, and steroids. Fats are a stored form of energy and are
        also known as triacylglycerols or triglycerides. Fats are made up of fatty
        acids and either glycerol or sphingosine. Fatty acids may be unsaturated or
        saturated, depending on the presence or absence of double bonds in the hydrocarbon
        chain. If only single bonds are present, they are known as saturated fatty
        acids. Unsaturated fatty acids may have one or more double bonds in the hydrocarbon
        chain. Phospholipids make up the matrix of membranes. They have a glycerol
        or sphingosine backbone to which two fatty acid chains and a phosphate-containing
        group are attached. Steroids are another class of lipids. Their basic structure
        has four fused carbon rings. Cholesterol is a type of steroid and is an important
        constituent of the plasma membrane, where it helps to maintain the fluid nature
        of the membrane. It is also the precursor of steroid hormones such as testosterone.</p>\n</section>\n\n\n<section
