        "title": "Introduction", "mediaType": "application/vnd.org.cnx.module", "content":
        "<html xmlns=\"http://www.w3.org/1999/xhtml\">\n<head xmlns:c=\"http://cnx.rice.edu/cnxml\"
        xmlns:md=\"http://cnx.rice.edu/mdml\"><title>Introduction</title><meta name=\"created-time\"
        content=\"2015/05/29 14:03:42 -0500\"/><meta name=\"revised-time\" content=\"2015/06/01
        11:28:03.440 GMT-5\"/><meta name=\"author\" content=\"tutor_hsphysics\"/><meta
        name=\"acl-list\" content=\"tutor_hsphysics\"/><meta name=\"licensor\" content=\"tutor_hsphysics\"/><meta
        name=\"license\" content=\"http://creativecommons.org/licenses/by/4.0/\"/></head>\n\n<body
        xmlns=\"http://www.w3.org/1999/xhtml\" xmlns:c=\"http://cnx.rice.edu/cnxml\"
        xmlns:md=\"http://cnx.rice.edu/mdml\" xmlns:qml=\"http://cnx.rice.edu/qml/1.0\"
        xmlns:mod=\"http://cnx.rice.edu/#moduleIds\" xmlns:bib=\"http://bibtexml.sf.net/\"
        xmlns:data=\"http://dev.w3.org/html5/spec/#custom\"><div data-type=\"document-title\">Introduction</div>\n<cnx-pi
        data-type=\"cnx.eoc\">class=\"summary\" title=\"Section Summary\"</cnx-pi>\n<cnx-pi
        data-type=\"cnx.eoc\">class=\"key-equations\" title=\"Key Equations\"</cnx-pi>\n<cnx-pi
        data-type=\"cnx.eoc\">class=\"concept\" title=\"Concept Items\"</cnx-pi>\n<cnx-pi
        data-type=\"cnx.eoc\">class=\"critical-thinking\" title=\"Critical Thinking
        Items\"</cnx-pi>\n<cnx-pi data-type=\"cnx.eoc\">class=\"problem\" title=\"Problems\"</cnx-pi>\n<cnx-pi
        data-type=\"cnx.eoc\">class=\"performance\" title=\"Performance Task\"</cnx-pi>\n<cnx-pi
        data-type=\"cnx.eoc\">class=\"multiple-choice\" title=\"Multiple Choice\"</cnx-pi>\n<cnx-pi
        data-type=\"cnx.eoc\">class=\"short-answer\" title=\"Short Answer\"</cnx-pi>\n<cnx-pi
        data-type=\"cnx.eoc\">class=\"extended-response\" title=\"Extended Response\"</cnx-pi>\n\n<figure
        id=\"fs-idp31463056\" class=\"splash ost-tag-lo-phys-ch03-s01-lo01\"><figcaption>A
        plane slows down as it comes in for landing in St. Maarten. Its acceleration
        is in the opposite direction of its velocity. (credit: Steve Conry, Flickr)</figcaption>\n<span
        data-type=\"media\" id=\"fs-idm48780080\" data-alt=\"An airplane is flying
        over a beach area in St. Maarten as it comes in for a landing at the airport.
        The airplane''s acceleration is in the opposite direction of its velocity.\">\n<img
        src=\"/resources/e2ffcfbb4c64af2948085097b5fa664c3d5fd6ad/CNX_HSPhysics_03_00_plane.jpg\"
        data-media-type=\"image/jpg\" alt=\"An airplane is flying over a beach area
        in St. Maarten as it comes in for a landing at the airport. The airplane''s
        acceleration is in the opposite direction of its velocity.\"/>\n</span>\n\n</figure>\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-idp61661552\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-idp17959584\">Ask
        the students to give definitions of acceleration. Dispel any misconceptions
        such as, &#8220;acceleration means very high speed or going faster.&#8221;
        Emphasize that acceleration does not just indicate speeding up; acceleration
        can also include slowing down or changing direction. Explain that acceleration
        is the change in either the magnitude or direction of velocity, or both. Have
        the students list the objects in the opening image that are moving. Then ask
        which are definitely accelerating and which might be accelerating. Review
        the use of &#8220;+&#8221; and &#8220;&#8722;&#8221; signs as they relate
        to acceleration and velocity. Explain that, when studying motion, these symbols
        are often used to indicate the direction of motion. The &#8220;+&#8221; symbol
        typically represents motion that is to the right or upward, whereas &#8220;&#8722;&#8221;
        typically represents motion that is to the left or downward.</p>\n</div><p
        id=\"fs-idp33356976\">You may have heard the term <em data-effect=\"italics\">accelerator</em>,
        referring to the gas pedal in a car. When the gas pedal is pushed down, the
        flow of gasoline to the engine increases, which increases the car&#8217;s
        <span data-type=\"term\" class=\"no-emphasis\">velocity</span>. Pushing on
        the gas pedal results in <span data-type=\"term\" class=\"no-emphasis\">acceleration</span>
        because the velocity of the car increases, and acceleration is defined as
        a change in velocity. You need two quantities to define velocity: a speed
        and a direction. Changing either of these quantities (or both together) changes
        the velocity. You may be surprised to learn that pushing on the brake pedal
        or turning the steering wheel also causes acceleration. The first reduces
        the <span data-type=\"term\" class=\"no-emphasis\">speed</span> and so changes
        the velocity, and the second changes the direction and so also changes the
        velocity. </p><p id=\"fs-idp15060144\">In fact, any change in velocity&#8212;whether
        positive, negative, directional, or any combination of these&#8212;is an <span
        data-type=\"term\" class=\"no-emphasis\">acceleration</span>. The plane in
        the picture is accelerating because its velocity is decreasing as it prepares
        to land. To begin our study of acceleration, we need to have a clear understanding
        of what it means.</p><div data-type=\"note\" data-has-label=\"true\" id=\"fs-idp41748512\"
        class=\"note os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-idp40646864\">Before
        students begin this chapter, it is useful to review the following concepts:
        </p>\n<ul id=\"fs-idp1304112\">\n<li>Significant figures: demonstrate how
        to obtain the proper number of significant figures when adding and multiplying.</li>\n<li>Scientific
        notation and how it expresses significant figures.</li>\n<li>Converting units:
        demonstrate how to convert from km/h to m/s. Show how units cancel in calculations.</li>\n<li>Calculating
        average: demonstrate how to calculate the average of two numbers.</li>\n<li>Commonly
        used terms: explain that &#8220;constant&#8221; means &#8220;unchanging,&#8221;
        so constant acceleration refers to acceleration that is not changing in time.</li>\n<li>Explain
        that &#8220;initial&#8221; means &#8220;starting&#8221; or &#8220;beginning,&#8221;
        so the initial time is the time at which the action of interest begins.</li>\n<li>Explain
        that an object that is not moving is often described in physics as being &#8220;at
        rest.&#8221;</li>\n<li>Review conventions of coordinate systems.</li>\n<li>Review
        kinematics concepts introduced earlier: vectors, displacement, velocity, speed.</li>\n</ul>\n</div></body>\n\n</html>",
