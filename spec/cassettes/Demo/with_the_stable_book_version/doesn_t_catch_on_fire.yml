        system, disorder, energy system, entropy, first law of thermodynamics, heat,
        law of thermodynamics, metabolism, open system, order, randomness, second
        law of thermodynamics, sugar metabolism, thermodynamics\"/><meta name=\"subject\"
        content=\"Science and Technology\"/></head>\n\n<body xmlns=\"http://www.w3.org/1999/xhtml\"
        xmlns:c=\"http://cnx.rice.edu/cnxml\" xmlns:md=\"http://cnx.rice.edu/mdml\"
        xmlns:qml=\"http://cnx.rice.edu/qml/1.0\" xmlns:mod=\"http://cnx.rice.edu/#moduleIds\"
        xmlns:bib=\"http://bibtexml.sf.net/\" xmlns:data=\"http://dev.w3.org/html5/spec/#custom\"><div
        data-type=\"document-title\">The Laws of Thermodynamics</div>\n<section data-depth=\"1\"
        id=\"fs-id1167065941929\" class=\"learning-objectives\">\n<p id=\"fs-id1167066105494\">In
        this section, you will explore the following questions:</p>\n<ul id=\"fs-id1167066155924\">\n<li
        class=\"ost-learning-objective-def ost-tag-lo-apbio-ch06-s03-lo01\">What is
        entropy?</li>\n<li class=\"ost-learning-objective-def ost-tag-lo-apbio-ch06-s03-lo02\">What
        is the difference between the first and second laws of thermodynamics?</li>\n</ul>\n</section>\n\n\n<section
        data-depth=\"1\" id=\"fs-id1167066030465\" class=\"ap-connection\"><h1 data-type=\"title\">Connection
        for AP<sup>&#174;</sup> Courses</h1>\n<p id=\"fs-id1167066045483\">In studying
        energy, scientists use the term system to refer to the matter and its environment
        involved in energy transfers, such as an ecosystem. Even single cells are
        biological systems and all systems require energy to maintain order. The more
        ordered a system is, the lower its entropy. Entropy is a measure of the disorder
        of the system. (Think of your bedroom as a system. On Sunday evening, you
        throw dirty clothes in the laundry basket, put books back on the shelves,
        and return dirty dishes to the kitchen. Cleaning your room requires an input
        of energy. What gradually happens as the week progresses? You guessed it:
        entropy.) All biological systems obey the laws of chemistry and physics, including
        the laws of thermodynamics that describe the properties and processes of energy
        transfer in systems. The first law states that the total amount of energy
        in the universe is constant; energy cannot be created or destroyed, but it
        can be transformed and transferred. The second law states that every energy
        transfer involves some loss of energy in an unusable form, such as heat energy,
        resulting in a more disordered system (e.g., your bedroom over the course
        of a week). Thus, no energy transfer is completely efficient.  (We will explore
        how free energy is stored, transferred, and used in more detail when we study
        photosynthesis and cellular respiration.)</p>\n<p id=\"fs-id1167065910525\"
        class=\"ost-reading-discard\">Information presented and the examples highlighted
        in the section, support concepts and Learning Objectives outlined in Big Idea
        2 of the AP<sup>&#174;</sup> Biology Curriculum Framework. The Learning Objectives
        listed in the Curriculum Framework provide a transparent foundation for the
        AP<sup>&#174;</sup> Biology course, an inquiry-based laboratory experience,
        instructional activities, and AP<sup>&#174;</sup> Exam questions. A Learning
        Objective merges required content with one or more of the seven Science Practices.</p><p
        id=\"fs-id1167066096629\" class=\"ost-reading-discard ost-standards-def ost-standards-apbio
        ost-tag-std-apbio-2\">\n<span class=\"ost-standards-name\">\n<strong>Big Idea
        2</strong></span>\n<span class=\"ost-standards-description\">Biological systems
        utilize free energy and molecular building blocks to grow, to reproduce and
        to maintain dynamic homeostasis.</span>\n</p>\n\n<p id=\"fs-id1167064953173\"
        class=\"ost-reading-discard ost-standards-def ost-standards-apbio ost-tag-std-apbio-2-a\">\n<span
        class=\"ost-standards-name\"><strong>Enduring Understanding 2.A</strong></span>\n<span
        class=\"ost-standards-description\">Growth, reproduction and maintenance of
        the organization of living systems require free energy and matter.</span>\n</p>\n\n\n<table
        id=\"fs-id1167065853260\" summary=\"Table with two columns and three rows.
        Top left cell reads: Essential Knowledge. Top right cell reads: 2.A.1 All
        living systems require constant input of free energy. Second left cell reads:
        Science Practice. Second right cell reads: 6.2 The student can construct explanations
        of phenomena based on evidence produced through scientific practices. Third
        left cell reads: Learning Objective. Third right cell reads: 2.1 The student
        is able to explain how biological systems use free energy based on empirical
        data that all organisms require constant energy input to maintain organization,
        to grow, and to reproduce.\" class=\"unnumbered no-title column-header ost-reading-discard\"
        data-label=\"\"><colgroup><col data-width=\"72pt\"/><col/></colgroup><tbody>\n<tr
        class=\"ost-standards-def ost-standards-apbio ost-tag-std-apbio-2-a-1\">\n<td><strong>Essential
        Knowledge</strong>\n</td>\n<td><span class=\"ost-standards-name\">\n<strong>2.A.1</strong></span>\n<span
        class=\"ost-standards-description\">All living systems require constant input
        of free energy.</span>\n</td></tr>\n<tr class=\"ost-standards-def ost-standards-apbio
        ost-tag-std-apbio-sciprac-6-2\">\n<td><strong>Science Practice</strong></td>\n<td><span
        class=\"ost-standards-name\"><strong>6.2</strong></span>\n<span class=\"ost-standards-description\">The
        student can construct explanations of phenomena based on evidence produced
        through scientific practices.</span>\n</td></tr>\n<tr class=\"ost-standards-def
        ost-standards-apbio ost-tag-std-apbio-lo-2-1\">\n<td><strong>Learning Objective</strong>\n</td>\n<td><span
        class=\"ost-standards-name\"><strong>2.1</strong></span>\n<span class=\"ost-standards-description\">The
        student is able to explain how biological systems use free energy based on
        empirical data that all organisms require constant energy input to maintain
        organization, to grow, and to reproduce.</span>\n</td>\n</tr>\n</tbody></table>\n</section>\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167066015098\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-id1167066096673\">Use
        the survey that the students conducted previously of their neighborhoods,
        or town and have them determine the amount of energy (expressed as cost) it
        would take to repair one example, or bring it back to &#147;order&#148;. The
        money is the energy going into the repairs, the materials are what will go
        directly into the repair and the overhead can be analogous to money that is
        lost in the process. In a chemical reaction with energy transfer, this overhead
        is the lost energy expressed as heat.</p></div>\n\n<p id=\"fs-id1772751\"><span
        data-type=\"term\">Thermodynamics</span> refers to the study of energy and
        energy transfer involving physical matter. The matter and its environment
        relevant to a particular case of energy transfer are classified as a system,
        and everything outside of that system is called the surroundings. For instance,
        when heating a pot of water on the stove, the system includes the stove, the
        pot, and the water. Energy is transferred within the system (between the stove,
        pot, and water). There are two types of systems: open and closed. An open
        system is one in which energy can be transferred between the system and its
        surroundings. The stovetop system is open because heat can be lost into the
        air. A closed system is one that cannot transfer energy to its surroundings.</p>\n<p
        id=\"fs-id1870581\">Biological organisms are open systems. Energy is exchanged
        between them and their surroundings, as they consume energy-storing molecules
        and release energy to the environment by doing work. Like all things in the
        physical world, energy is subject to the laws of physics. The laws of thermodynamics
        govern the transfer of energy in and among all systems in the universe.</p>\n\n<section
        data-depth=\"1\" id=\"fs-id1167065698883\" class=\"ost-tag-lo-apbio-ch06-s03-lo02
        ost-tag-std-apbio-lo-2-1 ost-get-exercise\"><h1 data-type=\"title\">The First
        Law of Thermodynamics</h1><p id=\"fs-id1445322\">The first law of thermodynamics
        deals with the total amount of energy in the universe. It states that this
        total amount of energy is constant. In other words, there has always been,
        and always will be, exactly the same amount of energy in the universe. Energy
        exists in many different forms. According to the first law of thermodynamics,
        energy may be transferred from place to place or transformed into different
        forms, but it cannot be created or destroyed. The transfers and transformations
        of energy take place around us all the time. Light bulbs transform electrical
        energy into light energy. Gas stoves transform chemical energy from natural
        gas into heat energy. Plants perform one of the most biologically useful energy
        transformations on earth: that of converting the energy of sunlight into the
        chemical energy stored within organic molecules (<a href=\"/m44422#fig-ch06_01_01\"
        class=\"autogenerated-content\">[link]</a>). Some examples of energy transformations
        are shown in  <a href=\"#fs-id1167064877352\" class=\"autogenerated-content\">[link]</a>.</p><p
        id=\"fs-id1808182\">The challenge for all living organisms is to obtain energy
        from their surroundings in forms that they can transfer or transform into
        usable energy to do work. Living cells have evolved to meet this challenge
        very well. Chemical energy stored within organic molecules such as sugars
        and fats is transformed through a series of cellular chemical reactions into
        energy within molecules of ATP. Energy in ATP molecules is easily accessible
        to do work. Examples of the types of work that cells need to do include building
        complex molecules, transporting materials, powering the beating motion of
        cilia or flagella, contracting muscle fibers to create movement, and reproduction.</p>\n<figure
        id=\"fs-id1167064877352\" class=\"ost-taglo-apbio-ch06-s03-lo02 ost-tag-std-apbio-lo-2-1\"><figcaption>Shown
        are two examples of energy being transferred from one system to another and
        transformed from one form to another. Humans can convert the chemical energy
        in food, like this ice cream cone, into kinetic energy (the energy of movement
        to ride a bicycle). Plants can convert electromagnetic radiation (light energy)
        from the sun into chemical energy. (credit &#8220;ice cream&#8221;: modification
        of work by D. Sharon Pruitt; credit &#8220;kids on bikes&#8221;: modification
        of work by Michelle Riggen-Ransom; credit &#8220;leaf&#8221;: modification
        of work by Cory Zanker)</figcaption>\n<span data-type=\"media\" id=\"fs-id2199498\"
        data-alt=\"The left side of this diagram depicts energy being transferred
        from an ice cream cone to two boys riding a bike. The right side depicts a
        plant converting light energy into chemical energy.\">\n<img src=\"/resources/17d926ef9c7490f962d04973d0193789e41f3c20/Figure_06_02_01.jpg\"
        data-media-type=\"image/jpg\" alt=\"The left side of this diagram depicts
        energy being transferred from an ice cream cone to two boys riding a bike.
        The right side depicts a plant converting light energy into chemical energy.\"
        width=\"300\"/>\n</span>\n</figure></section><section data-depth=\"1\" id=\"fs-id1167064820603\"
        class=\"ost-tag-lo-apbio-ch06-s03-lo01 ost-tag-lo-apbio-ch06-s03-lo02 ost-tag-std-apbio-lo-2-1
        ost-get-exercise\"><h1 data-type=\"title\">The Second Law of Thermodynamics</h1>\n<p
        id=\"fs-id2336465\">A living cell&#8217;s primary tasks of obtaining, transforming,
        and using energy to do work may seem simple. However, the second law of thermodynamics
        explains why these tasks are harder than they appear. None of the energy transfers
        we&#8217;ve discussed, along with all energy transfers and transformations
        in the universe, is completely efficient. In every energy transfer, some amount
        of energy is lost in a form that is unusable. In most cases, this form is
        heat energy. Thermodynamically, <span data-type=\"term\">heat energy</span>
        is defined as the energy transferred from one system to another that is not
        doing work. For example, when an airplane flies through the air, some of the
        energy of the flying plane is lost as heat energy due to friction with the
        surrounding air. This friction actually heats the air by temporarily increasing
        the speed of air molecules. Likewise, some energy is lost as heat energy during
        cellular metabolic reactions. This is good for warm-blooded creatures like
        us, because heat energy helps to maintain our body temperature. Strictly speaking,
        no energy transfer is completely efficient, because some energy is lost in
        an unusable form.</p>\n<p id=\"fs-id1631701\">An important concept in physical
        systems is that of order and disorder (also known as randomness). The more
        energy that is lost by a system to its surroundings, the less ordered and
        more random the system is. Scientists refer to the measure of randomness or
        disorder within a system as <span data-type=\"term\">entropy</span>. High
        entropy means high disorder and low energy (<a href=\"#fig-ch06_03_02\" class=\"autogenerated-content\">[link]</a>).
        To better understand entropy, think of a student&#8217;s bedroom. If no energy
        or work were put into it, the room would quickly become messy. It would exist
        in a very disordered state, one of high entropy. Energy must be put into the
        system, in the form of the student doing work and putting everything away,
        in order to bring the room back to a state of cleanliness and order. This
        state is one of low entropy. Similarly, a car or house must be constantly
        maintained with work in order to keep it in an ordered state. Left alone,
        the entropy of the house or car gradually increases through rust and degradation.
        Molecules and chemical reactions have varying amounts of entropy as well.
        For example, as chemical reactions reach a state of equilibrium, entropy increases,
        and as molecules at a high concentration in one place diffuse and spread out,
        entropy also increases.</p>\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id1626927\" class=\"note scientific\" data-label=\"\"><div data-type=\"title\"
        class=\"title\">Scientific Connection</div><section data-depth=\"2\"><h2 data-type=\"title\">Transfer
        of Energy and the Resulting Entropy</h2>\n\n<p id=\"fs-id2326289\">Set up
        a simple experiment to understand how energy is transferred and how a change
        in entropy results.</p>\n<ol id=\"fs-id1255097\">\n<li>Take a block of ice.
        This is water in solid form, so it has a high structural order. This means
        that the molecules cannot move very much and are in a fixed position. The
        temperature of the ice is 0&#176;C. As a result, the entropy of the system
        is low.</li>\n<li>Allow the ice to melt at room temperature. What is the state
        of molecules in the liquid water now? How did the energy transfer take place?
        Is the entropy of the system higher or lower? Why?</li>\n<li>Heat the water
        to its boiling point. What happens to the entropy of the system when the water
        is heated?</li>\n</ol>\n</section></div>\n\n<p id=\"fs-id1167066141726\" class=\"ost-tag-lo-apbio-ch06-s03-lo01
        ost-tag-lo-apbio-ch06-s03-lo02 ost-tag-std-apbio-lo-2-1 ost-get-exercise\">All
        physical systems can be thought of in this way: Living things are highly ordered,
        requiring constant energy input to be maintained in a state of low entropy.
        As living systems take in energy-storing molecules and transform them through
        chemical reactions, they lose some amount of usable energy in the process,
        because no reaction is completely efficient. They also produce waste and by-products
        that aren&#8217;t useful energy sources. This process increases the entropy
        of the system&#8217;s surroundings. Since all energy transfers result in the
        loss of some usable energy, the second law of thermodynamics states that every
        energy transfer or transformation increases the entropy of the universe. Even
        though living things are highly ordered and maintain a state of low entropy,
        the entropy of the universe in total is constantly increasing due to the loss
        of usable energy with each energy transfer that occurs. Essentially, living
        things are in a continuous uphill battle against this constant increase in
        universal entropy.</p>\n<figure id=\"fig-ch06_03_02\" class=\"ost-taglo-apbio-ch06-s03-lo01\"><figcaption>Entropy
        is a measure of randomness or disorder in a system. Gases have higher entropy
        than liquids, and liquids have higher entropy than solids.</figcaption><span
        data-type=\"media\" id=\"fs-id1770096\" data-alt=\"This diagram shows that
        solids have a regular packing arrangement and low entropy, whereas liquids
        have irregular packing and higher entropy.\">\n<img src=\"/resources/abeb7a4b951d994b7d9acd509b32ecc0721de260/Figure_06_02_02.jpg\"
        data-media-type=\"image/jpg\" alt=\"This diagram shows that solids have a
        regular packing arrangement and low entropy, whereas liquids have irregular
        packing and higher entropy.\" width=\"300\"/>\n</span>\n</figure></section>\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167066095772\" class=\"note
        ap-science-practices ost-reading-discard\" data-label=\"Science Practice Connection
        for AP&#174; Courses\">\n\n\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id1167066086085\" class=\"note ost-assignable ost-sciprac-scithink\"
        data-label=\"\"><div data-type=\"title\" class=\"title\">Think About It</div>\n<div
        data-type=\"exercise\" id=\"fs-id1167062355554\" class=\"exercise ost-tag-std-apbio-lo-2-12
        unnumbered\" data-label=\"\">\n<div data-type=\"problem\" class=\"problem\"
        id=\"fs-id1167065869386\"><ul id=\"fs-id1167065735738\"><li>Imagine a large
        ant colony with an elaborate nest, containing many tunnels and passageways.
        Now imagine that an earthquake shakes the ground and demolishes the nest.
        Did the ant nest have higher entropy before or after the earthquake? What
        can the ants do to restore their nest to close to its original amount of entropy?
        Explain your answers.</li><li>Energy transfers take place constantly in everyday
        activities. Think of two scenarios: cooking on a stove and driving a car.
        Explain how the second law of thermodynamics applies to these two scenarios.</li></ul></div></div></div></div><div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167065869411\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-id1167065722032\">Both
        questions below are an application of Learning Objectives 2.1 and science
        practice 6.2 because students are explaining how systems use free energy and
        how entropy reduces the amount of energy available to the system.</p>\n<p
        id=\"fs-id1167065690842\"><span data-type=\"term\">Possible answers:</span>
        The ant farm is in a state of higher entropy or disorder after the earthquake.
        The tunnels have been destroyed and energy must be spent to rebuild them.</p>\n<p
        id=\"fs-id1167065885495\">Energy transfers take place constantly in everyday
        activities. Think of two scenarios: cooking on a stove and driving a car.
        Explain how the second law of thermodynamics applies to these two scenarios.</p>\n<p
        id=\"fs-id1167065847991\">In both examples there is an input of energy that
        results in work being done, cooking and moving the car, and the loss of heat
        as a result. The heat loss travels into the room on cooking and into the metal
        of the engine on gasoline combustion. Energy must be continuously put into
        the systems in order to maintain the activities. Run out of natural gas or
        propane and the cooking stops. Run out of gasoline and the car stops.</p>\n</div>\n<section
        data-depth=\"1\" id=\"fs-id1613002\" class=\"summary\"><h1 data-type=\"title\">Section
        Summary</h1><p id=\"fs-id1281011\">In studying energy, scientists use the
        term &#8220;system&#8221; to refer to the matter and its environment involved
        in energy transfers. Everything outside of the system is called the surroundings.
        Single cells are biological systems. Systems can be thought of as having a
        certain amount of order. It takes energy to make a system more ordered. The
        more ordered a system is, the lower its entropy. Entropy is a measure of the
        disorder of a system. As a system becomes more disordered, the lower its energy
        and the higher its entropy become.</p>\n<p id=\"fs-id2491691\">A series of
        laws, called the laws of thermodynamics, describe the properties and processes
        of energy transfer. The first law states that the total amount of energy in
        the universe is constant. This means that energy can&#8217;t be created or
        destroyed, only transferred or transformed. The second law of thermodynamics
        states that every energy transfer involves some loss of energy in an unusable
        form, such as heat energy, resulting in a more disordered system. In other
        words, no energy transfer is completely efficient and tends toward disorder.</p>\n</section>\n<section
