        data-type=\"term\">Newton''s third law of motion</span><div data-type=\"meaning\"
        id=\"fs-idp42220768\">when one body exerts a force on a second body, the first
        body experiences a force that is equal in magnitude and opposite in direction
        to the force that it exerts</div></div>\n<div data-type=\"definition\" id=\"fs-idp55602672\"><span
        data-type=\"term\">normal force</span><div data-type=\"meaning\" id=\"fs-idp67085312\">the
        force that a surface applies to an object; acts perpendicular and away from
        the surface with which the object is in contact</div></div>\n<div data-type=\"definition\"
