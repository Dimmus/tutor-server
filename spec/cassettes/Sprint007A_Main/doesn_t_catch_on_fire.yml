        "title": "Newton''s Second Law of Motion:", "mediaType": "application/vnd.org.cnx.module",
        "content": "<html xmlns=\"http://www.w3.org/1999/xhtml\">\n<head xmlns:c=\"http://cnx.rice.edu/cnxml\"
        xmlns:md=\"http://cnx.rice.edu/mdml\"><title>Newton''s Second Law of Motion:</title><meta
        name=\"created-time\" content=\"2015/03/16 11:03:26 -0500\"/><meta name=\"revised-time\"
