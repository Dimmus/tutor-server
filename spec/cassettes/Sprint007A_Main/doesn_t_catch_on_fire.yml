        xmlns:md=\"http://cnx.rice.edu/mdml\" xmlns:qml=\"http://cnx.rice.edu/qml/1.0\"
        xmlns:mod=\"http://cnx.rice.edu/#moduleIds\" xmlns:bib=\"http://bibtexml.sf.net/\"
        xmlns:data=\"http://dev.w3.org/html5/spec/#custom\"><div data-type=\"document-title\">Introduction</div>\n<?cnx.eoc
        class=\"summary\" title=\"Section Summary\"?> \n<?cnx.eoc class=\"key-equations\"
        title=\"Key Equations\"?>  \n<?cnx.eoc class=\"chapter-review\" title=\"Review\"?>
        \n<?cnx.eoc class=\"test-prep\" title=\"Test Prep\"?>\n\n<section data-depth=\"1\"
        id=\"fs-idp20691760\" class=\"summary ost-reading-discard\"><figure id=\"fs-idp30390784\"
        class=\"splash\"><figcaption>Newton&#8217;s laws of motion describe the motion
        of the dolphin&#8217;s path. (credit: Jin Jang)</figcaption><span data-type=\"media\"
        id=\"fs-idp23649424\" data-alt=\"Alt text\"><img src=\"/resources/a99cf4ac886581d4f905dfa768c26219/OST_PhysicsTestContent_01_00_01.jpg\"
        data-media-type=\"image/jpeg\" alt=\"Alt text\"/></span></figure>\n</section><div
        data-type=\"note\" id=\"eip-105\" class=\"os-teacher\" data-label=\"Teacher
        Edition\">\n<p id=\"eip-idp140653684147760\">Before students begin this chapter,
        they may wish to review the concepts of distance, displacement, speed, velocity,
        acceleration, scalars, vectors, representing vectors, units of acceleration,
        and acceleration due to gravity. Explain that an object that is not moving
        is often described in physics as being at rest.</p>\n<p id=\"eip-684\">Point
        out that we come across motion in our everyday lives; for instance, a dolphin
        jumping in water as shown in the photo. There are simple laws of physics that
        govern motion. These laws are universal; that is, they apply to every object
        in the universe. Much of the work done in describing motion was done by Sir
        Isaac Newton. This chapter is about motion, the causes of motion, and the
        universal laws of motion.</p>\n</div><p id=\"eip-894\">Isaac Newton (1642&#8211;1727)
        was a natural philosopher; a great thinker who combined science and philosophy
        to try to explain the workings of nature on Earth and in the universe. His
        laws of motion were just one part of the monumental work that has made him
        legendary. The development of Newton&#8217;s laws marks the transition from
        the Renaissance period of history to the modern era. This transition was characterized
        by a revolutionary change in the way people thought about the physical universe.
        Drawing upon earlier work by scientists Galileo Galilei and Johannes Kepler,
        Newton&#8217;s laws of motion allowed motion on Earth and in space to be predicted
        mathematically. In this chapter you will learn about force as well as Newton&#8217;s
        first, second, and third laws of motion.</p> \n\n</body>\n\n</html>", "subjects":
