        class=\"autogenerated-content\">[link]</a></p>\n    </div>\n  </div></section>\n<div
        data-type=\"note\" id=\"eip-636\" class=\"links-to-physics history\" data-label=\"Links
        to Physics: History\"><div data-type=\"title\">Ptolemy vs. Copernicus</div>\n<p
        id=\"eip-811\">\nBefore the discoveries of Kepler, Copernicus, Galileo, Newton,
        and others, the solar system was thought to revolve around Earth as shown
        in Figure 04_03_solar_img (a). This is called the Ptolemaic (the P is silent)
        view, for the Greek philosopher who lived in the second century AD. This model
        is characterized by a list of facts for the motions of planets with no cause
        and effect explanation. There tended to be a different rule for each heavenly
        body and a general lack of simplicity.\n</p>\n<p id=\"eip-idp28458432\">\nFigure
        04_03_solar_img (b) represents the modern or <span data-type=\"term\">Copernican
        model</span>. In this model, a small set of rules and a single underlying
        force explain not only all motions in the solar system, but all other situations
        involving gravity. The breadth and simplicity of the laws of physics are compelling.
        As our knowledge of nature has grown, the basic simplicity of its laws has
        become ever more evident.\n</p>\n<p id=\"eip-idp70825872\">\nNicolaus Copernicus
        (1473 &#8211; 1543) first had the idea that the planets circle the Sun about
        1514. It took him almost 20 years to work out the mathematical details for
        his model. He waited another 10 years or so to publish his work. It is thought
        he hesitated because he was afraid people would make fun of his theory. Actually,
        the reaction of many people was more one of fear and anger. Many people felt
        the Copernican model threatened their basic belief system. About 100 years
        later, the astronomer Galileo Galilei was arrested and put under house arrest
        for saying he thought the Earth traveled around the Sun. In all, it took almost
        300 years for everyone to admit that Nicolaus had been right all along.</p><p
        id=\"eip-607\">Astronomers:\n<span data-type=\"list\" data-list-type=\"enumerated\"
        id=\"eip-idp15542768\" data-number-style=\"arabic\"><span data-type=\"item\">Copernicus<span
        data-type=\"list\" data-list-type=\"enumerated\" id=\"eip-idp91830816\" data-number-style=\"lower-alpha\"><span
        data-type=\"item\">Planets circle the Sun</span>\n<span data-type=\"item\">Didn''t
        share his ideas out of fear</span></span></span>\n<span data-type=\"item\">Galileo<span
        data-type=\"list\" data-list-type=\"enumerated\" id=\"eip-idp35502560\" data-number-style=\"lower-alpha\"><span
        data-type=\"item\">100 years later</span>\n<span data-type=\"item\">Put in
        prison</span></span></span></span></p>\n<div data-type=\"exercise\" id=\"eip-idp19441680\"
        class=\"os-exercise grasp-check\" data-label=\"Grasp Check\"><div data-type=\"problem\"
        id=\"eip-idm252368\">\n      <p id=\"eip-idp5709648\"><a href=\"#ost/api/ex/k12phys-ch04-ex075\"
        class=\"autogenerated-content\">[link]</a></p>\n    </div></div></div><section
        data-depth=\"1\" id=\"eip-341\" class=\"summary ost-reading-discard\"><h1
        data-type=\"title\">Section Summary</h1><ul id=\"eip-idm46809008\"><li>Acceleration
        is a change in velocity, meaning a change in speed, direction, or both.</li>\n<li>An
        external force acts on a system from outside the system, as opposed to internal
        forces, which act between components within the system.</li>\n<li>Newton&#8217;s
        second law of motion states that the acceleration of a system is directly
        proportional to and in the same direction as the net external force acting
        on the system, and inversely proportional to the system&#8217;s mass.</li>\n<li>In
        equation form, Newton&#8217;s second law of motion is <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math>
        or <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math>.
        This is sometimes written as <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math>.</li>\n<li>The
        weight of an object of mass m is the force of gravity that acts on it. From
        Newton&#8217;s second law, weight is given by <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
