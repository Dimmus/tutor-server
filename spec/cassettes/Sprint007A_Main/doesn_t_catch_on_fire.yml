        name=\"subject\" content=\"Mathematics and Statistics\"/></head>\n\n<body
        xmlns:c=\"http://cnx.rice.edu/cnxml\" xmlns:md=\"http://cnx.rice.edu/mdml\"
        xmlns:qml=\"http://cnx.rice.edu/qml/1.0\" xmlns:mod=\"http://cnx.rice.edu/#moduleIds\"
        xmlns:bib=\"http://bibtexml.sf.net/\" xmlns:data=\"http://dev.w3.org/html5/spec/#custom\"><div
        data-type=\"document-title\">Newton''s Second Law of Motion:</div>\n  <section
        data-depth=\"1\" id=\"eip-838\" class=\"learning-objectives\"><h1 data-type=\"title\">Section
        Learning Objectives</h1>\n<p id=\"fs-idm59015504\">By the end of this section,
        you will be able to:<span data-type=\"list\" data-list-type=\"bulleted\" id=\"eip-idp11222704\"><span
        data-type=\"item\" class=\"ost-learning-objective-def ost-tag-lo-k12phys-ch04-s03-lo01
        ost-tag-teks-112-39-c-4d\">Describe Newton&#8217;s Second Law both verbally
        and mathematically</span><span data-type=\"item\" class=\"ost-learning-objective-def
        ost-tag-lo-k12phys-ch04-s03-lo01 ost-tag-teks-112-39-c-4d\">Use Newton&#8217;s
        Second Law to solve problems</span></span></p></section>\n<div data-type=\"note\"
        id=\"eip-idm19181472\" class=\"os-teacher\" data-label=\"Teacher Edition\"><p
        id=\"eip-idm45698528\">The Learning Objectives in this section will help your
        students master the following TEKS:\n(4) Science concepts. The student knows
        and applies the laws governing motion in a variety of situations. The student
        is expected to:\n<span data-type=\"list\" data-list-type=\"bulleted\" id=\"eip-idm34823152\"><span
        data-type=\"item\">(4D)<span class=\"ost-tag-teks-112-39-c-4d ost-teks-def\">
        calculate the effect of forces on objects, including the law of inertia, the
        relationship between force and acceleration, and the nature of force pairs
        between objects </span></span></span></p></div>\n<table id=\"eip-383\" summary=\"--\"
        class=\"key-terms ost-reading-discard\"><caption><span data-type=\"title\">Key
        Terms</span></caption><tbody>\n  <tr>\n    <td>freefall</td>\n    <td>Newton''s
        second law of motion</td>\n    <td>weight</td>\n  </tr>\n</tbody></table><section
        data-depth=\"1\" id=\"fs-idp27974464\" class=\"ost-tag-lo-k12phys-ch04-s03-lo01\"><h1
        data-type=\"title\">Describing Newton''s Second Law of Motion</h1><div data-type=\"note\"
        id=\"eip-536\" class=\"os-teacher\" data-label=\"Teacher Edition\"><p id=\"eip-idp138112\"><span
        class=\"level-below\">[BL]</span><span class=\"level-on\">[OL]</span> Review
        the concepts of inertia and Newton&#8217;s first law. Explain that, according
        to Newton&#8217;s First Law, a change in motion is caused by an external force.
        For instance, a ball that is pitched changes its speed and direction when
        it is hit by a bat.\n<span class=\"level-below\">[BL]</span><span class=\"level-on\">[OL]</span><span
        class=\"level-above\">[AL]</span> Write the equation for Newton&#8217;s Second
        Law and show how it can be solved for all three variables, F, m, and a. Explain
        the practical implications for each case. Ask students how the other two variables
        would behave if one quantity is held constant.</p>\n<div data-type=\"note\"
        id=\"eip-idp46715712\" class=\"tip misconception\" data-label=\"Misconception
        Alert\">Students might confuse the terms &#8220;equal&#8221; and &#8220;proportional.&#8221;\n</div></div>\n\n\n<p
        id=\"eip-853\">Newton&#8217;s first law considered bodies at rest or bodies
        in motion at constant velocity. The other state of motion to consider is when
        an object is moving with a changing velocity, which means a change in either
        the speed and/or the direction of motion. This type of motion is addressed
        by <span data-type=\"term\">Newton&#8217;s second law of motion</span>, which
        states how force causes changes in motion. Newton&#8217;s second law of motion
        is used to calculate what happens in situations involving forces and motion,
        and it shows the mathematical relationship between force, mass, and acceleration.
        Mathematically, the second law is most often written as <div data-type=\"equation\"
        id=\"eip-idm22052464\" class=\"unnumbered ost-tag-lo-phys-ch04-s03-lo01 ost-tag-lo-phys-ch04-s03-lo02\"
        data-label=\"\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow><mrow><mi>F</mi><mo>=</mo><mi>m</mi><mi>a</mi></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><mrow><mi>F</mi><mo>=</mo><mi>m</mi><mi>a</mi></mrow></annotation-xml></semantics></math></div>where
        F<sub>net</sub> (or &#8721;F) is the net external force, m is the mass of
        the system, and a is the acceleration. Note that F<sub>net</sub> and &#8721;F
        are the same because the net external force is the sum of all of the external
        forces acting on the system.</p><p id=\"eip-231\">First, what do we mean by
        &#8220;a change in motion&#8221;? A change in motion is simply a change in
        velocity: the velocity of an object can get bigger or smaller, its direction
        can change, or both. A change in velocity means, by definition, that an acceleration
        has occurred. Newton&#8217;s first law says that only a nonzero net external
        force can cause a change in motion, so a net external force must cause an
        acceleration. Note that &#8220;acceleration&#8221; can refer to slowing down
        or to speeding up. Acceleration can also refer to a change in the direction
        of motion with no change in speed, because acceleration is the change in velocity
        divided by the time it takes for that change to occur, and velocity is defined
        by speed and direction.</p><p id=\"eip-187\">The equation MATH can be used
        for:<span data-type=\"list\" data-list-type=\"enumerated\" id=\"eip-idp32283488\"
        data-number-style=\"lower-alpha\"><span data-type=\"item\">Speed<span data-type=\"list\"
        data-list-type=\"enumerated\" id=\"eip-idp56654400\"><span data-type=\"item\"><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mi>f</mi><mo>=</mo><mi>&#956;</mi><mi>N</mi></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><mrow><mi>f</mi><mo>=</mo><mi>&#956;</mi><mi>N</mi></mrow></annotation-xml></semantics></math></span><span
        data-type=\"item\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mi>f</mi><mo>=</mo><mi>&#956;</mi><mi>N</mi></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><mrow><mi>f</mi><mo>=</mo><mi>&#956;</mi><mi>N</mi></mrow></annotation-xml></semantics></math></span></span></span><span
        data-type=\"item\">Direction</span><span data-type=\"item\">Velocity</span></span></p><p
        id=\"eip-80\">From the equation F<sub>net</sub>=ma, we see that force is directly
        proportional to both mass and acceleration, which makes sense. To accelerate
        two objects from rest to the same velocity, you would expect more force to
        be required to accelerate the more massive object. Likewise, for two objects
        of the same mass, applying a greater force to one would accelerate it to a
        greater velocity.</p><p id=\"eip-873\">Now, let&#8217;s rearrange Newton&#8217;s
        second law to solve for acceleration. We get<div data-type=\"equation\" id=\"eip-idp42052864\">MATH</div></p><p
        id=\"eip-334\">In this form, it&#8217;s clear that acceleration is directly
        proportional to force, which we write as\n<div data-type=\"equation\" id=\"eip-503\">MATH</div></p><p
        id=\"eip-512\">where the symbol means &#8220;proportional to.&#8221; \n</p><p
        id=\"eip-981\">This proportionality states mathematically what we just said
        in words&#8212;acceleration is directly proportional to the net external force.
        When two variables are directly proportional to each other, then if one variable
        doubles, the other variable must double. Likewise, if one variable is reduced
        by half, the other variable must also be reduced by half. In general, when
        one variable is multiplied by a number, the other variable will also be multiplied
        by the same number. It seems reasonable that the acceleration of a system
        should be directly proportional to and in the same direction as the net external
        force acting on the system. An object experiences greater acceleration when
        acted on by a greater force.\n</p><p id=\"eip-840\">It is also clear from
        the equation MATH that acceleration is inversely proportional to mass, which
        we write as\n<div data-type=\"equation\" id=\"eip-16\">MATH</div></p><p id=\"eip-562\">Inversely
        proportional means that, if one variable is multiplied by a number, the other
        variable must be divided by the same number. Now, it also seems reasonable
        that acceleration should be inversely proportional to the mass of the system.
        In other words, the larger the mass (the inertia), the smaller the acceleration
        produced by a given force. This is illustrated in Figure 04_03_basketball,
        which shows that a given net external force applied to a basketball produces
        a much greater acceleration than when applied to a car. </p><table id=\"eip-114\"
        summary=\"--\" data-label=\"\"><caption><span data-type=\"title\">Section
        testing table</span>Use this table to find the different equations provided
        in this section.</caption><thead>  <tr>\n    <th>Forces</th>\n    <th>Equations</th>\n  </tr>\n</thead><tbody>\n  <tr>\n    <td><em
        data-effect=\"italics\">Newton''s second law of motion</em></td>\n    <td><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><msub><mtext
        fontweight=\"bold\">F</mtext><mtext>net</mtext></msub><mo>=</mo><mi>m</mi><mtext
        fontweight=\"bold\">a</mtext></mrow></mrow><annotation-xml encoding=\"MathML-Content\"><mrow><msub><mtext
        fontweight=\"bold\">F</mtext><mtext>net</mtext></msub><mo>=</mo><mi>m</mi><mtext
        fontweight=\"bold\">a</mtext></mrow></annotation-xml></semantics></math></td>\n\n  </tr>\n  <tr>\n    <td><em
        data-effect=\"italics\">acceleration</em></td>\n    <td><ul id=\"eip-idp23685376\"><li><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mtext
        fontweight=\"bold\">a</mtext><mo>=</mo><mfrac><msub><mtext fontweight=\"bold\">F</mtext><mtext>net</mtext></msub><mi>m</mi></mfrac></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><mrow><mtext fontweight=\"bold\">a</mtext><mo>=</mo><mfrac><msub><mtext
        fontweight=\"bold\">F</mtext><mtext>net</mtext></msub><mi>m</mi></mfrac></mrow></annotation-xml></semantics></math>
        or \n<math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mtext
        fontweight=\"bold\">a</mtext><mo>=</mo><mfrac><mrow><mtext>&#931;</mtext><mtext
        fontweight=\"bold\">F</mtext></mrow><mi>m</mi></mfrac></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><mrow><mtext fontweight=\"bold\">a</mtext><mo>=</mo><mfrac><mrow><mtext>&#931;</mtext><mtext
        fontweight=\"bold\">F</mtext></mrow><mi>m</mi></mfrac></mrow></annotation-xml></semantics></math></li>\n<li><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mrow><mtext
        fontweight=\"bold\">a</mtext><mo>&#8733;</mo><msub><mtext fontweight=\"bold\">F</mtext><mtext>net</mtext></msub></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><mrow><mtext fontweight=\"bold\">a</mtext><mo>&#8733;</mo><msub><mtext
        fontweight=\"bold\">F</mtext><mtext>net</mtext></msub></mrow></annotation-xml></semantics></math></li>\n</ul>\n</td>\n  </tr>\n  <tr>\n    <td><em
        data-effect=\"italics\">mass</em></td>\n    <td><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><mi>a</mi><mo>&#8733;</mo><mfrac><mn>1</mn><mi>m</mi></mfrac></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><mrow><mi>a</mi><mo>&#8733;</mo><mfrac><mn>1</mn><mi>m</mi></mfrac></mrow></annotation-xml></semantics></math></td>\n\n  </tr>\n</tbody></table>\n\n<figure
        id=\"fs-idp44754944\"><figcaption>A boy pushing a basketball and an SUV, demonstrating
        the inverse relationship between acceleration and mass</figcaption><span data-type=\"media\"
        id=\"fs-idm38376736\" data-alt=\"Alt text\"><img src=\"/resources/d1301305ed5797194975ef991dc0bc2b/Figure
        04_03_basketball.png\" data-media-type=\"image/jpeg\" alt=\"Alt text\"/></span></figure>\n<p
        id=\"fs-idp44844032\" class=\"ost-tag-lo-k12phys-ch04-s03-lo01\">The same
        force exerted on systems of different mass produces different accelerations.
        (a) A boy pushes a basketball to make a pass. The effect of gravity on the
        ball is ignored. (b) The same boy pushing with identical force on a stalled
        car produces a far smaller acceleration (friction is negligible). Note that
        the free-body diagrams for the ball and for the car are identical, which allows
        us to compare the two situations.</p>\n\n<section data-depth=\"2\" id=\"fs-idp37525872\"
        class=\"ost-tag-lo-k12phys-ch04-s03-lo02\"><h2 data-type=\"title\">Applying
        Newton&#8217;s Second Law</h2>\n\n<div data-type=\"note\" id=\"fs-idp33755488\"
        class=\"os-teacher\" data-label=\"Teacher Edition\"><p id=\"fs-idp59445856\"><span
        class=\"level-below\">[BL]</span>Review how to convert between units.\n<span
        class=\"level-on\">[OL]</span><span class=\"level-above\">[AL]</span>Ask students
        to give examples of Newton&#8217;s Second Law.</p>\n<div data-type=\"note\"
        id=\"fs-idp32985664\" class=\"tip misconception\" data-label=\"Misconception
        Alert\">Students might confuse weight, which is a force, and g, which is the
        acceleration due to gravity.\n</div>\n<p id=\"fs-idm42543664\"><span class=\"level-below\">[BL]</span><span
        class=\"level-on\">[OL]</span><span class=\"level-above\">[AL]</span>Talk
        about people&#8217;s weight. Ask them what they think they would weigh on
        the moon. Talk about the difference between mass and weight.</p>\n</div>\n\n</section>\n\n<p
        id=\"fs-idp92945232\">Before putting Newton&#8217;s second law into action,
        it is important to consider units.\nThe equation   is used to define the units
        of force in terms of the three basic units of mass, length, and time (recall
        that acceleration has units of length divided by time squared). The SI unit
        of force is called the newton (abbreviated N) and is the force needed to accelerate
        a 1 kg system at the rate of <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math>.
        That is, because, we have</p><div data-type=\"equation\" id=\"fs-idm47904816\"
        data-label=\"\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow><mrow><mi>F</mi><mo>=</mo><mi>m</mi><mi>a</mi></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><mrow><mi>F</mi><mo>=</mo><mi>m</mi><mi>a</mi></mrow></annotation-xml></semantics></math></div>\n\n<p
        id=\"fs-idm26521136\">One of the most important applications of Newton&#8217;s
        second law is to calculate weight (also known as the gravitational force),
        which is usually represented mathematically as W. When people talk about gravity,
        they don&#8217;t always realize that it is an acceleration. When an object
        is dropped, it accelerates toward the center of Earth. Newton&#8217;s second
        law states that the net external force acting on an object is responsible
        for the acceleration of the object. If air resistance is negligible, the net
        external force on a falling object is only the gravitational force (i.e.,
        the weight of the object). </p>\n\n<p id=\"fs-idm118021760\">Weight can be
        represented by a vector because it has a direction. Down is defined as the
        direction in which gravity pulls, so weight is normally considered a downward
        force. By using Newton&#8217;s second law, we can figure out the equation
        for weight. </p>\n\n<p id=\"fs-idp13875040\">Consider an object with mass
        m falling toward Earth. It experiences only the force of gravity (i.e. the
        gravitational force or weight), which is represented by W. Newton&#8217;s
        second law states that <span data-type=\"term\">MATH</span> .Since the only
        force acting on the object is the gravitational force, we have <span data-type=\"term\">MATH</span>.
        We know that the acceleration of an object due to gravity is g, so we have
        <span data-type=\"term\">MATH</span>. Substituting these two expressions into
        Newton&#8217;s second law gives</p>\n\n<p id=\"fs-idp8541664\">This is the
        equation for weight&#8212;the gravitational force on a mass m. On Earth, ,
        so the weight (disregarding for now the direction of the weight) of a 1.0
        kg object on Earth is</p>\n\n<p id=\"fs-idp19230720\">Although most of the
        world uses newtons as the unit of force, in the United States the most familiar
        unit of force is the pound (lb), where 1 N = 0.225 lb. </p>\n\n<p id=\"fs-idm44672656\">Recall
        that, although gravity acts downward, it can be assigned a positive or negative
        value, depending on the positive direction in your chosen coordinate system.
        Be sure to take this into consideration when solving problems with weight.
        When the downward direction is taken to be negative, as is often the case,
        acceleration due to gravity becomes g =&#8722;9.8 m/s2.</p>\n\n<p id=\"fs-idm28725632\">When
        the net external force on an object is its weight, we say that it is in freefall.
        In this case, the only force acting on the object is the force of gravity.
        On the surface of Earth, when objects fall downward toward Earth, they are
        never truly in freefall because there is always some upward force due to the
        air resistance that acts on the object (and there is also the buoyancy force
        of air, which is similar to the buoyancy force in water that keeps boats afloat).</p>\n\n<p
        id=\"fs-idm27497904\">Gravity varies slightly over the surface of Earth, so
        that the weight of an object depends very slightly on its location on Earth.
        Weight varies dramatically away from Earth&#8217;s surface. On the Moon, for
        example, the acceleration due to gravity is only 1.67 m/s2. Because weight
        depends on the force of gravity, a 1.0 kg mass weighs 9.8 N on Earth and only
        about 1.7 N on the Moon.\nIt is important to remember that weight and mass
        are very different, although they are closely related. Mass is the quantity
        of matter (how much &#8220;stuff&#8221;) in an object and does not vary, but
        weight is the gravitational force on an object and is proportional to the
        force of gravity. It is easy to confuse the two, because our experience is
        confined to Earth, and the weight of an object is essentially the same no
        matter where you are on Earth. Adding to the confusion, the terms mass and
        weight are often used interchangeably in everyday language; for example, our
        medical records often show our &#8220;weight&#8221; in kilograms, but never
        in the correct units of newtons.</p>\n\n\n\n<div data-type=\"note\" id=\"fs-idm28711360\"
        class=\"snap-lab students-1 safety-warning ost-tag-lo-k12phys-ch04-s03-lo01\"
        data-label=\"Snap Lab\"><div data-type=\"title\">Mass and Weight</div>\n  \n  <p
        id=\"fs-idm2950544\">In this activity you will use a scale to investigate
        mass and weight. </p>\n\n<figure id=\"fs-idm69029728\"><span data-type=\"media\"
        id=\"fs-idm91642768\" data-alt=\"Alt text\"><img src=\"/resources/186b76fcea3bc7907aeb007db37fce01/Figure_04_04_vectors.png\"
        data-media-type=\"image/jpeg\" alt=\"Alt text\"/></span></figure>\n\n  <ul
        id=\"fs-idm94709104\" class=\"materials\" data-label=\"Materials\">\n    <li>1
        scale: <a href=\"http://upload.wikimedia.org/wikipedia/commons/0/00/Herrenhaustag_MI_Juni_2009_205.jpg\">http://upload.wikimedia.org/wikipedia/commons/0/00/Herrenhaustag_MI_Juni_2009_205.jpg</a></li><li>1
        table (LINK TO FIGURE)</li></ul><ul id=\"fs-idm4146416\" class=\"warnings\"
        data-label=\"Warnings\">\n    <li>Organisms: This lab uses organisms that
        can pass on diseases.</li>\n  </ul><p id=\"fs-idm39565600\" class=\"stem\"><span
        data-type=\"list\" data-list-type=\"enumerated\" id=\"fs-idm2283296\"><span
        data-type=\"item\">What do bathroom scales measure?</span>\n<span data-type=\"item\">When
        you stand on a bathroom scale, what happens to the scale? It depresses slightly.
        The scale contains springs that compress in proportion to your weight&#8212;similar
        to rubber bands expanding when pulled. <span data-type=\"term\">Newton&#8217;s
        1st law</span>: <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math></span>\n\n<span
        data-type=\"item\">The springs provide a measure of your weight (provided
        you are not accelerating). This is a force in newtons (or pounds). In most
        countries, the measurement is now divided by 9.80 to give a reading in kilograms,
        which are units of mass. The scale detects weight but is calibrated to display
        mass.</span>\n\n<span data-type=\"item\">If you went to the Moon and stood
        on your scale, would it detect the same &#8220;mass&#8221; as it did on Earth?
        How about:<span data-type=\"list\" data-list-type=\"enumerated\" id=\"fs-idm13464960\"
        data-number-style=\"lower-alpha\"><span data-type=\"item\">Mars</span><span
        data-type=\"item\">Venus</span><span data-type=\"item\">Saturn</span></span>\n</span></span></p><table
        id=\"eip-404\" summary=\"--\"><caption>This table shows the differences in
        mass and weights on different planets. \n</caption><thead>\n<tr>\n<th>Planet</th>\n<th>Mass</th>\n<th>Weight:
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math></th>\n</tr>\n</thead><tbody>\n  <tr>\n    <td>Mars</td>\n    <td>12
        kg</td>\n    <td>5N</td>\n  </tr>\n  <tr>\n    <td>Venus</td>\n    <td>20
        kg</td>\n    <td>90N</td>\n  </tr>\n  <tr>\n    <td>Saturn</td>\n    <td>1
        kg</td>\n    <td>13N</td>\n  </tr>\n</tbody></table>\n\n<div data-type=\"exercise\"
        id=\"fs-idp39494048\" class=\"os-exercise grasp-check\" data-label=\"Grasp
        Check\"><div data-type=\"problem\" id=\"eip-idm47423520\">\n      <p id=\"eip-idm56138960\"><a
        href=\"#ost/api/ex/k12phys-ch04-ex067\" class=\"autogenerated-content\">[link]</a></p>\n    </div></div>\n\n<div
        data-type=\"note\" id=\"fs-idm4638560\" class=\"os-teacher\" data-label=\"Teacher
        Edition\"><p id=\"fs-idp28067424\">Explain that, even though a scale gives
        a mass, it actually measures weight. Scales are calibrated to show the correct
        mass on Earth. They would give different results on the Moon, because the
        force of gravity is weaker on the Moon.</p><p id=\"eip-idm51469472\">Grasp
        Check Answer: As you push down on the table, part of your weight is applied
        to the table and the table exerts a matching force upward on you. This upward
        force exerted by the table acts in the direction opposite the force of your
        weight, therefore reducing the downward force on the scale. As a result your
        scale detects a smaller weight. (Note that the net external force on you is
        zero in both cases because you are not accelerating.)</p></div></div><div
        data-type=\"note\" id=\"eip-489\" class=\"tip tips-for-success\" data-label=\"Tips
        for Success\">\nOnly net external force impacts the acceleration of an object.
        If more than one force acts on an object and you calculate the acceleration
        by using only one of these forces, you will not get the correct acceleration
        for the object.</div>\n\n<div data-type=\"note\" id=\"fs-idm126764112\" class=\"ost-assessed-feature
        ost-video watch-physics ost-tag-lo-k12phys-ch04-s03-lo02\" data-label=\"Watch
        Physics\"><div data-type=\"title\">Newton&#8217;s second law of motion</div>\n<p
        id=\"eip-idm45651456\">This video reviews Newton''s second law of motion (<math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow><mtext>MATH</mtext></mrow><annotation-xml
        encoding=\"MathML-Content\"><mtext>MATH</mtext></annotation-xml></semantics></math>)
        and how net external force and acceleration relate to one another and to mass.
        It also covers units of force, mass, and acceleration and goes over a sample
        problem.</p><div data-type=\"media\" id=\"fs-id1167246460624\" data-alt=\"...\">
        <iframe width=\"660\" height=\"371.4\" src=\"https://www.khanacademy.org/embed_video?v=ou9YMWlJgkE\"/></div><p
        id=\"eip-497\">Newton''s other laws:\n<span data-type=\"list\" data-list-type=\"bulleted\"
        id=\"eip-idp11243216\">\n<span data-type=\"item\">Newton''s first law of motion</span>\n<span
        data-type=\"item\">Newton''s third law of motion</span>\n</span></p>\n<div
