        \"> <iframe width=\"600\" height=\"1000\" src=\"http://connexions.github.io/simulations/moving-man/\"/></div>\n</div>\n\n<div
        data-type=\"note\" id=\"fs-id1167243825861\">\n\n  <div data-type=\"exercise\"
        id=\"fs-idm56919408\" class=\"os-exercise grasp-check\">\n<div data-type=\"problem\"
        id=\"fs-idm68103760\"><p id=\"fs-idm17001808\"><a href=\"#ost/api/ex/k12phys-ch04-ex034\"
        class=\"autogenerated-content\">[link]</a>\n<div data-type=\"note\" id=\"fs-idm79914448\"
        class=\"os-teacher\" data-label=\"Teacher Edition\">\n  <p id=\"fs-idm91425440\"><span
        data-type=\"term\">[Grasp Check]</span>\nAnswer: After the person stops pushing
        the box, no force is applied to the right, but the friction force remains,
        which acts to the left. Therefore, the net force acts to the left.</p>\n\n</div>\n\n\n  </p></div></div></div></section>\n<section
        data-depth=\"1\" id=\"eip-305\" class=\"summary ost-reading-discard\"><h1
