      string: '{"googleAnalytics": null, "version": "4", "submitlog": "fixed typo
        in title", "abstract": "<div xmlns=\"http://www.w3.org/1999/xhtml\" xmlns:c=\"http://cnx.rice.edu/cnxml\"
