        data-type=\"exercise\" id=\"fs-idp5127360\" class=\"exercise os-exercise\"><div
        data-type=\"problem\" class=\"problem\" id=\"fs-idp16956768\"><p id=\"fs-idm57894784\"><a
        href=\"#ost/api/ex/k12phys-ch04-ex024\" class=\"autogenerated-content\">[link]</a></p></div></div>\n<div
