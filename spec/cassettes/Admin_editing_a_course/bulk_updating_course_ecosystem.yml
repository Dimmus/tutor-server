        data-type=\"glossary\"><h2 data-type=\"glossary-title\">Glossary</h2>\n<dl
        class=\"definition\" id=\"fs-idp3273600\"><dt>dynamics</dt> <dd id=\"fs-idm1032784\">the
        study of how forces affect the motion of objects and systems</dd></dl>\n<dl
        class=\"definition\" id=\"fs-idp19824016\"><dt>external force</dt> <dd id=\"fs-idp19277920\">a
        force acting on an object or system that originates outside of the object
        or system</dd></dl>\n<dl class=\"definition\" id=\"fs-idp48410960\"><dt>force</dt>
        <dd id=\"fs-idm6605664\">a push or pull on an object with a specific magnitude
        and direction; can be represented by vectors; can be expressed as a multiple
        of a standard force</dd></dl>\n<dl class=\"definition\" id=\"fs-idp22194096\"><dt>free-body
        diagram</dt> <dd id=\"fs-idp55222432\">a diagram showing all external forces
        acting on a body</dd></dl>\n<dl class=\"definition\" id=\"fs-idp23442656\"><dt>net
        external force</dt> <dd id=\"fs-idp6847456\">the sum of all external forces
        acting on an object or system</dd></dl>\n<dl class=\"definition\" id=\"fs-idp38628416\"><dt>net
        force</dt> <dd id=\"fs-idp51119856\">the sum of all forces acting on an object
