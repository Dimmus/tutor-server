        speed in a straight line unless acted on by a net external force; also known
        as the law of inertia</dd></dl>\n<dl class=\"definition\" id=\"fs-idp41223520\"><dt>system</dt>
        <dd id=\"fs-idp33868976\">one or more objects of interest for which only the
        forces acting on them from the outside are considered, but not the forces
        acting between them or inside of them</dd></dl>\n</div></body>\n\n</html>",
