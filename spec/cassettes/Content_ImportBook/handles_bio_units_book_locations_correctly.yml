        class=\"ost-standards-def ost-standards-apbio ost-tag-lo-apbio-ch06-s02-aplo-2-2\">\n<td><strong>Learning
        Objective</strong>\n</td>\n<td><span class=\"ost-standards-name\"><strong>2.2</strong></span>\n<span
        class=\"ost-standards-description\">The student is able to justify a scientific
        claim that free energy is required for living systems to maintain organization,
        to grow or to reproduce, but that multiple strategies exist in different living
        systems.</span>\n</td>\n</tr>\n</tbody></table>\n</section>\n\n\n\n<p id=\"fs-id2195131\">Energy
        is defined as the ability to do work. As you&#8217;ve learned, energy exists
        in different forms. For example, electrical energy, light energy, and heat
        energy are all different types of energy. While these are all familiar types
        of energy that one can see or feel, there is another type of energy that is
        much less tangible. This energy is associated with something as simple as
        an object held above the ground. In order to appreciate the way energy flows
        into and out of biological systems, it is important to understand more about
        the different types of energy that exist in the physical world.</p>\n\n<section
        data-depth=\"1\" id=\"fs-id1167063523135\" class=\"ost-tag-lo-apbio-ch06-s02-lo01
        ost-tag-std-apbio-lo02 ost-get-exercise\"><h1 data-type=\"title\">Types of
        Energy</h1>\n<p id=\"fs-id1437457\">When an object is in motion, there is
        energy associated with that object. In the example of an airplane in flight,
        there is a great deal of energy associated with the motion of the airplane.
        This is because moving objects are capable of enacting a change, or doing
        work. Think of a wrecking ball. Even a slow-moving wrecking ball can do a
        great deal of damage to other objects. However, a wrecking ball that is not
        in motion is incapable of performing work. Energy associated with objects
        in motion is called <span data-type=\"term\">kinetic energy</span>. A speeding
        bullet, a walking person, the rapid movement of molecules in the air (which
        produces heat), and electromagnetic radiation like light all have kinetic
        energy.</p>\n<p id=\"fs-id2054126\">Now what if that same motionless wrecking
        ball is lifted two stories above a car with a crane? If the suspended wrecking
        ball is unmoving, is there energy associated with it? The answer is yes. The
        suspended wrecking ball has energy associated with it that is fundamentally
        different from the kinetic energy of objects in motion. This form of energy
        results from the fact that there is the <em data-effect=\"italics\">potential</em>
        for the wrecking ball to do work. If it is released, indeed it would do work.
        Because this type of energy refers to the potential to do work, it is called
        <span data-type=\"term\">potential energy</span>. Objects transfer their energy
        between kinetic and potential in the following way: As the wrecking ball hangs
        motionless, it has 0 kinetic and 100 percent potential energy. Once it is
        released, its kinetic energy begins to increase because it builds speed due
        to gravity. At the same time, as it nears the ground, it loses potential energy.
        Somewhere mid-fall it has 50 percent kinetic and 50 percent potential energy.
        Just before it hits the ground, the ball has nearly lost its potential energy
        and has near-maximal kinetic energy. Other examples of potential energy include
        the energy of water held behind a dam (<a href=\"#fig-ch06_02_01\" class=\"autogenerated-content\">[link]</a>),
        or a person about to skydive out of an airplane.</p>\n<figure id=\"fig-ch06_02_01\"
        class=\"ost-tag-lo-apbio-ch06-s02-lo02\"><figcaption>Water behind a dam has
        potential energy. Moving water, such as in a waterfall or a rapidly flowing
        river, has kinetic energy. (credit &#8220;dam&#8221;: modification of work
        by \"Pascal\"/Flickr; credit &#8220;waterfall&#8221;: modification of work
        by Frank Gualtieri)</figcaption><span data-type=\"media\" id=\"fs-id1477773\"
        data-alt=\"The photo on the left shows water behind a dam. The photo on the
        right shows a waterfall.\">\n<img src=\"/resources/ada839d54f72bead89915feee9ef1d3c39ae3e22/Figure_06_03_01ab.jpg\"
        data-media-type=\"image/jpg\" alt=\"The photo on the left shows water behind
        a dam. The photo on the right shows a waterfall.\" width=\"500\"/>\n</span>\n</figure><p
        id=\"fs-id2170204\">Potential energy is not only associated with the location
        of matter (such as a child sitting on a tree branch), but also with the structure
        of matter. A spring on the ground has potential energy if it is compressed;
        so does a rubber band that is pulled taut. The very existence of living cells
        relies heavily on structural potential energy. On a chemical level, the bonds
        that hold the atoms of molecules together have potential energy. Remember
        that anabolic cellular pathways require energy to synthesize complex molecules
        from simpler ones, and catabolic pathways release energy when complex molecules
        are broken down. The fact that energy can be released by the breakdown of
        certain chemical bonds implies that those bonds have potential energy. In
        fact, there is potential energy stored within the bonds of all the food molecules
        we eat, which is eventually harnessed for use. This is because these bonds
        can release energy when broken. The type of potential energy that exists within
        chemical bonds, and is released when those bonds are broken, is called <span
        data-type=\"term\">chemical energy</span> (<a href=\"#fig-ch06_02_02\" class=\"autogenerated-content\">[link]</a>).
        Chemical energy is responsible for providing living cells with energy from
        food. The release of energy is brought about by breaking the molecular bonds
        within fuel molecules.</p>\n<figure id=\"fig-ch06_02_02\" class=\"ost-tag-lo-apbio-ch06-s02-lo02\"><figcaption>The
        molecules in gasoline (octane, the chemical formula shown) contain chemical
        energy within the chemical bonds. This energy is transformed into kinetic
        energy that allows a car to race on a racetrack. (credit &#8220;car&#8221;:
        modification of work by Russell Trow)</figcaption><span data-type=\"media\"
        id=\"fs-id2315555\" data-alt=\"The molecular formula of octane (top), which
        is a chain of eight carbons and eighteen hydrogens, fuels a racecar speeding
        along a track (bottom).\">\n<img src=\"/resources/135a4f6aa3b8d2d74dccddeecbf55036f0206cc6/Figure_06_03_02ab.jpg\"
        data-media-type=\"image/jpg\" alt=\"The molecular formula of octane (top),
        which is a chain of eight carbons and eighteen hydrogens, fuels a racecar
        speeding along a track (bottom).\" width=\"320\"/>\n</span>\n</figure>\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167066808756\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-id1167067104887\">Draw
        examples from the class of potential vs. kinetic energy. Have several prepared
        before hand.  If there are only a few examples given, ask the students which
        category your examples fall into. Include examples of chemical energy, such
        as the hand warmers that depend on chemical release of heat, gasoline, and
        gunpowder. End with the chemical energy in ATP, emphasizing it is a type of
        potential energy, and its role in metabolism.</p></div>\n\n<div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-id1568451\" class=\"note interactive ost-assessed-feature\"
        data-label=\"Link to Learning\">\n<span data-type=\"media\" id=\"fs-id2004550\"
        data-alt=\"QR Code representing a URL\">\n<img src=\"/resources/7f5ab2d95bc1cd3fa7ce37dcd253a7c4afbfd17c/simple_pendulum.png\"
        data-media-type=\"image/png\" alt=\"QR Code representing a URL\" width=\"130\"/>\n</span>\n<p
        id=\"fs-id1469809\">Visit this <a href=\"http://openstaxcollege.org/l/simple_pendulum\"
        target=\"_window\">site</a> and select &#8220;A simple pendulum&#8221; on
        the menu (under &#8220;Harmonic Motion&#8221;) to see the shifting kinetic
        (K) and potential energy (U) of a pendulum in motion.</p>\n<div data-type=\"exercise\"
        id=\"fs-id1167066827045\" class=\"exercise os-exercise unnumbered\" data-label=\"\">\n<div
        data-type=\"problem\" class=\"problem\" id=\"fs-id1167067025492\">\n<p id=\"fs-id1167067158093\"><a
        href=\"#ost/api/ex/apbio-ch06-ex023\" class=\"autogenerated-content\">[link]</a>\n</p></div>\n</div>\n</div></section>\n\n\n<section
        data-depth=\"1\" id=\"fs-id1167067193488\" class=\"ost-tag-lo-apbio-ch06-s02-aplo-2-1
        ost-tag-lo-apbio-ch06-s02-lo03 ost-get-exercise\"><h1 data-type=\"title\">Free
        Energy</h1>\n<p id=\"fs-id2051640\">After learning that chemical reactions
        release energy when energy-storing bonds are broken, an important next question
        is how is the energy associated with chemical reactions quantified and expressed?
        How can the energy released from one reaction be compared to that of another
        reaction? A measurement of <span data-type=\"term\">free energy</span> is
        used to quantitate these energy transfers. Free energy is called Gibbs free
        energy (abbreviated with the letter G) after Josiah Willard Gibbs, the scientist
        who developed the measurement. Recall that according to the second law of
        thermodynamics, all energy transfers involve the loss of some amount of energy
        in an unusable form such as heat, resulting in entropy. Gibbs free energy
        specifically refers to the energy associated with a chemical reaction that
        is available after entropy is accounted for. In other words, Gibbs free energy
        is usable energy, or energy that is available to do work.</p>\n<p id=\"fs-id1896127\">Every
        chemical reaction involves a change in free energy, called delta G (&#8710;G).
        The change in free energy can be calculated for any system that undergoes
        such a change, such as a chemical reaction. To calculate &#8710;G, subtract
        the amount of energy lost to entropy (denoted as &#8710;S) from the total
        energy change of the system. This total energy change in the system is called
        <span data-type=\"term\">enthalpy</span> and is denoted as &#8710;H . The
        formula for calculating &#8710;G  is as follows, where the symbol T refers
        to absolute temperature in Kelvin (degrees Celsius + 273):</p>\n<div data-type=\"equation\"
        class=\"equation\" id=\"eip-327\">\n<math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow>\n <mrow>\n<mi>&#916;</mi><mtext>G</mtext><mo>=</mo><mi>&#916;</mi><mtext>H</mtext><mo>&#8722;</mo><mtext>T</mtext><mi>&#916;</mi><mtext>S</mtext>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n<mi>&#916;</mi><mtext>G</mtext><mo>=</mo><mi>&#916;</mi><mtext>H</mtext><mo>&#8722;</mo><mtext>T</mtext><mi>&#916;</mi><mtext>S</mtext>\n
        </mrow></annotation-xml></semantics></math>\n</div><p id=\"fs-id2335177\">The
        standard free energy change of a chemical reaction is expressed as an amount
        of energy per mole of the reaction product (either in kilojoules or kilocalories,
        kJ/mol or kcal/mol; 1 kJ = 0.239 kcal) under standard pH, temperature, and
        pressure conditions. Standard pH, temperature, and pressure conditions are
        generally calculated at pH 7.0 in biological systems, 25 degrees Celsius,
        and 100 kilopascals (1 atm pressure), respectively.  It is important to note
        that cellular conditions vary considerably from these standard conditions,
        and so standard calculated &#8710;G  values for biological reactions will
        be different inside the cell.</p>\n<section data-depth=\"2\" id=\"fs-id1394781\"
        class=\"ost-tag-lo-apbio-ch06-s02-lo04 ost-get-exercise\"><h2 data-type=\"title\">Endergonic
        Reactions and Exergonic Reactions</h2>\n<p id=\"fs-id1236680\">If energy is
        released during a chemical reaction, then the resulting value from the above
        equation will be a negative number. In other words, reactions that release
        energy have a &#8710;G &lt; 0. A negative &#8710;G  also means that the products
        of the reaction have less free energy than the reactants, because they gave
        off some free energy during the reaction. Reactions that have a negative &#8710;G  and
        consequently release free energy are called <span data-type=\"term\">exergonic
        reactions</span>. Think: <em data-effect=\"italics\">ex</em>ergonic means
        energy is <em data-effect=\"italics\">ex</em>iting the system. These reactions
        are also referred to as spontaneous reactions, because they can occur without
        the addition of energy into the system. Understanding which chemical reactions
        are spontaneous and release free energy is extremely useful for biologists,
        because these reactions can be harnessed to perform work inside the cell.
        An important distinction must be drawn between the term spontaneous and the
        idea of a chemical reaction that occurs immediately. Contrary to the everyday
        use of the term, a spontaneous reaction is not one that suddenly or quickly
        occurs. The rusting of iron is an example of a spontaneous reaction that occurs
        slowly, little by little, over time.</p>\n<p id=\"fs-id1406190\">If a chemical
        reaction requires an input of energy rather than releasing energy, then the
        &#8710;G  for that reaction will be a positive value. In this case, the products
        have more free energy than the reactants. Thus, the products of these reactions
        can be thought of as energy-storing molecules. These chemical reactions are
        called <span data-type=\"term\">endergonic reactions</span>, and they are
        non-spontaneous. An endergonic reaction will not take place on its own without
        the addition of free energy.</p>\n<p id=\"fs-id1235966\">Let&#8217;s revisit
        the example of the synthesis and breakdown of the food molecule, glucose.
        Remember that the building of complex molecules, such as sugars, from simpler
        ones is an anabolic process and requires energy. Therefore, the chemical reactions
        involved in anabolic processes are endergonic reactions. On the other hand,
        the catabolic process of breaking sugar down into simpler molecules releases
        energy in a series of exergonic reactions. Like the example of rust above,
        the breakdown of sugar involves spontaneous reactions, but these reactions
        don&#8217;t occur instantaneously.  <a href=\"#fig-ch06_02_03\" class=\"autogenerated-content\">[link]</a>
        shows some other examples of endergonic and exergonic reactions. Later sections
        will provide more information about what else is required to make even spontaneous
        reactions happen more efficiently.</p>\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-idp35744256\" class=\"note visual-connection ost-assessed-feature\"
        data-label=\"Visual Connection\">\n<p id=\"fs-id1772017\"><figure id=\"fig-ch06_02_03\"
        class=\"ost-tag-lo-apbio-ch06-s02-lo04\"><figcaption>Shown are some examples
        of endergonic processes (ones that require energy) and exergonic processes
        (ones that release energy). These include (a) a compost pile decomposing,
        (b) a chick hatching from a fertilized egg, (c) sand art being destroyed,
        and (d) a ball rolling down a hill. (credit a: modification of work by Natalie
        Maynor; credit b: modification of work by USDA; credit c: modification of
        work by &#8220;Athlex&#8221;/Flickr; credit d: modification of work by Harry
        Malsch)</figcaption><span data-type=\"media\" id=\"fs-id2155472\" data-alt=\"
        Four photos show (a) a compost pile, (b) a baby chick emerging from a fertilized
        egg, (c) sand art, and (d) a ball rolling downhill.\">\n<img src=\"/resources/a54ac2785d446ae7b43a903b5fcf821f25b9c0ba/Figure_B06_03_05abcd_new.png\"
        data-media-type=\"image/png\" alt=\" Four photos show (a) a compost pile,
        (b) a baby chick emerging from a fertilized egg, (c) sand art, and (d) a ball
        rolling downhill.\" width=\"400\"/>\n</span>\n</figure></p>\n<div data-type=\"exercise\"
        id=\"fs-id1167066778917\" class=\"exercise os-exercise unnumbered\" data-label=\"\">\n<div
        data-type=\"problem\" class=\"problem\" id=\"fs-id1167067104899\">\n<p id=\"fs-id1167066864669\"><a
        href=\"#ost/api/ex/apbio-ch06-ex024\" class=\"autogenerated-content\">[link]</a>\n</p></div>\n</div>\n</div><p
        id=\"fs-id1485321\">An important concept in the study of metabolism and energy
        is that of chemical equilibrium. Most chemical reactions are reversible. They
        can proceed in both directions, releasing energy into their environment in
        one direction, and absorbing it from the environment in the other direction
        (<a href=\"#fig-ch06_02_04\" class=\"autogenerated-content\">[link]</a>).
        The same is true for the chemical reactions involved in cell metabolism, such
        as the breaking down and building up of proteins into and from individual
        amino acids, respectively. Reactants within a closed system will undergo chemical
        reactions in both directions until a state of equilibrium is reached. This
        state of equilibrium is one of the lowest possible free energy and a state
        of maximal entropy. Energy must be put into the system to push the reactants
        and products away from a state of equilibrium. Either reactants or products
        must be added, removed, or changed. If a cell were a closed system, its chemical
        reactions would reach equilibrium, and it would die because there would be
        insufficient free energy left to perform the work needed to maintain life.
        In a living cell, chemical reactions are constantly moving towards equilibrium,
        but never reach it. This is because a living cell is an open system. Materials
        pass in and out, the cell recycles the products of certain chemical reactions
        into other reactions, and chemical equilibrium is never reached. In this way,
        living organisms are in a constant energy-requiring, uphill battle against
        equilibrium and entropy. This constant supply of energy ultimately comes from
        sunlight, which is used to produce nutrients in the process of photosynthesis.</p>\n<figure
        id=\"fig-ch06_02_04\" class=\"ost-tag-lo-apbio-ch06-s02-lo03\"><figcaption>Exergonic
        and endergonic reactions result in changes in Gibbs free energy. Exergonic
        reactions release energy; endergonic reactions require energy to proceed.</figcaption><span
        data-type=\"media\" id=\"fs-id1769482\" data-alt=\"The two plots show the
        change in Gibbs free energy as reactants are converted to products. Gibbs
        free energy decreases with time for an exergonic reaction (left), and the
        reaction is spontaneous. Gibbs free energy increases with time for an exergonic
        reaction (right), and the reaction is not spontaneous\">\n<img src=\"/resources/97eaba3bedebbe0fce7cbe7da4985d306f11a851/Figure_06_03_03.jpg\"
        data-media-type=\"image/jpg\" alt=\"The two plots show the change in Gibbs
        free energy as reactants are converted to products. Gibbs free energy decreases
        with time for an exergonic reaction (left), and the reaction is spontaneous.
        Gibbs free energy increases with time for an exergonic reaction (right), and
        the reaction is not spontaneous\" width=\"550\"/>\n</span>\n</figure></section>\n\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167066870229\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-id1167067038325\">The
        concept or entropy can be difficult. Have the students survey their neighborhood
        for houses, sheds, store fronts, any structures that are deteriorating due
        to lack of maintenance. Also have them identify older homes, buildings that
        are in good shape and are actively maintained.</p></div>\n</section>\n<section
        data-depth=\"1\" id=\"fs-id1167067048072\" class=\"ost-tag-lo-apbio-ch06-s02-lo03
        ost-get-exercise\"><h1 data-type=\"title\">Activation Energy</h1><p id=\"fs-id1378392\">There
        is another important concept that must be considered regarding endergonic
        and exergonic reactions. Even exergonic reactions require a small amount of
        energy input to get going before they can proceed with their energy-releasing
        steps. These reactions have a net release of energy, but still require some
        energy in the beginning. This small amount of energy input necessary for all
        chemical reactions to occur is called the <span data-type=\"term\">activation
        energy</span> (or free energy of activation) and is abbreviated E<sub>A</sub>
        (<a href=\"#fig-ch06_02_05\" class=\"autogenerated-content\">[link]</a>).</p>\n<p
        id=\"fs-id1439064\">Why would an energy-releasing, negative &#8710;G reaction
        actually require some energy to proceed? The reason lies in the steps that
        take place during a chemical reaction. During chemical reactions, certain
        chemical bonds are broken and new ones are formed. For example, when a glucose
        molecule is broken down, bonds between the carbon atoms of the molecule are
        broken. Since these are energy-storing bonds, they release energy when broken.
        However, to get them into a state that allows the bonds to break, the molecule
        must be somewhat contorted. A small energy input is required to achieve this
        contorted state. This contorted state is called the <span data-type=\"term\">transition
        state</span>, and it is a high-energy, unstable state. For this reason, reactant
        molecules don&#8217;t last long in their transition state, but very quickly
        proceed to the next steps of the chemical reaction. Free energy diagrams illustrate
        the energy profiles for a given reaction. Whether the reaction is exergonic
        or endergonic determines whether the products in the diagram will exist at
        a lower or higher energy state than both the reactants and the products. However,
        regardless of this measure, the transition state of the reaction exists at
        a higher energy state than the reactants, and thus, E<sub>A</sub> is always
        positive.</p>\n<div data-type=\"note\" data-has-label=\"true\" id=\"fs-id1805336\"
        class=\"note interactive ost-assessed-feature ost-tag-lo-apbio-ch06-s02-lo03\"
        data-label=\"Link to Learning\">\n<span data-type=\"media\" id=\"fs-id1799530\"
        data-alt=\"QR Code representing a URL\">\n<img src=\"/resources/2711b789e4fb5550d2efaafee74f05caaab9a37f/energy_reaction.png\"
        data-media-type=\"image/png\" alt=\"QR Code representing a URL\" width=\"130\"/>\n</span>\n<p
        id=\"fs-id1942750\">Watch an animation of the move from free energy to transition
        state at <a href=\"http://openstaxcollege.org/l/energy_reaction\" target=\"_window\">this</a>
        site.</p>\n<div data-type=\"exercise\" id=\"fs-id1167067175300\" class=\"exercise
        os-exercise unnumbered\" data-label=\"\">\n<div data-type=\"problem\" class=\"problem\"
        id=\"fs-id1167066793685\">\n<p id=\"fs-id1167066849202\"><a href=\"#ost/api/ex/apbio-ch06-ex025\"
        class=\"autogenerated-content\">[link]</a>\n</p></div>\n</div>\n</div><p id=\"fs-id1446439\">Where
        does the activation energy required by chemical reactants come from? The source
        of the activation energy needed to push reactions forward is typically heat
        energy from the surroundings. <span data-type=\"term\">Heat energy</span>
        (the total bond energy of reactants or products in a chemical reaction) speeds
        up the motion of molecules, increasing the frequency and force with which
        they collide; it also moves atoms and bonds within the molecule slightly,
        helping them reach their transition state. For this reason, heating up a system
        will cause chemical reactants within that system to react more frequently.
        Increasing the pressure on a system has the same effect. Once reactants have
        absorbed enough heat energy from their surroundings to reach the transition
        state, the reaction will proceed.</p>\n<p id=\"fs-id1768863\">The activation
        energy of a particular reaction determines the rate at which it will proceed.
        The higher the activation energy, the slower the chemical reaction will be.
        The example of iron rusting illustrates an inherently slow reaction. This
        reaction occurs slowly over time because of its high E<sub>A</sub>. Additionally,
        the burning of many fuels, which is strongly exergonic, will take place at
        a negligible rate unless their activation energy is overcome by sufficient
        heat from a spark. Once they begin to burn, however, the chemical reactions
        release enough heat to continue the burning process, supplying the activation
        energy for surrounding fuel molecules. Like these reactions outside of cells,
        the activation energy for most cellular reactions is too high for heat energy
        to overcome at efficient rates. In other words, in order for important cellular
        reactions to occur at appreciable rates (number of reactions per unit time),
        their activation energies must be lowered (<a href=\"#fig-ch06_02_05\" class=\"autogenerated-content\">[link]</a>);
        this is referred to as catalysis. This is a very good thing as far as living
        cells are concerned. Important macromolecules, such as proteins, DNA, and
        RNA, store considerable energy, and their breakdown is exergonic. If cellular
        temperatures alone provided enough heat energy for these exergonic reactions
        to overcome their activation barriers, the essential components of a cell
        would disintegrate.</p>\n\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id1167063471675\" class=\"note os-teacher\" data-label=\"Teacher Support\">\n<p
        id=\"fs-id1167066849438\">Clearly explain the significance of the activation
        energy needed for chemical reactions, even with exergonic reactions. Use the
        figure of exergonic reactions with a delta G less than zero to show that though
        the change in energy is negative, there still is a need for activation energy.
        Include examples of ways that enzymes lower the activation energy needed.
        Emphasize that this is the way enzymes &#147;&#8220;speed up&#8221;&#148;
        reactions, they make it easier for the reactions to occur.</p></div>\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1721002\" class=\"note
        visual-connection ost-assessed-feature\" data-label=\"Visual Connection\">\n<p
        id=\"fs-id1787601\">\n<figure id=\"fig-ch06_02_05\" class=\"ost-tag-lo-apbio-ch06-s02-lo03\"><figcaption>Activation
        energy is the energy required for a reaction to proceed, and it is lower if
        the reaction is catalyzed. The horizontal axis of this diagram describes the
        sequence of events in time.</figcaption><span data-type=\"media\" id=\"fs-id2018830\"
        data-alt=\"This plot shows the activation energy for an exergonic reaction.
        As the reaction proceeds, energy initially increases to overcome the activation
        energy. In a catalyzed reaction, the activation energy is much lower. The
        energy then decreases such that the Gibbs free energy of the products is less
        than that of the reactants. The activation energy is the peak of the energy
        plot minus the energy of the reactants. The Gibbs free energy is the energy
        of the products minus the energy of the reactants.\">\n<img src=\"/resources/a64ac2723766deeeb41fd03f689e4a0b0a2f41ee/Figure_06_03_04.jpg\"
        data-media-type=\"image/jpg\" alt=\"This plot shows the activation energy
        for an exergonic reaction. As the reaction proceeds, energy initially increases
        to overcome the activation energy. In a catalyzed reaction, the activation
        energy is much lower. The energy then decreases such that the Gibbs free energy
        of the products is less than that of the reactants. The activation energy
        is the peak of the energy plot minus the energy of the reactants. The Gibbs
        free energy is the energy of the products minus the energy of the reactants.\"
        width=\"280\"/>\n</span>\n</figure></p>\n\n<div data-type=\"exercise\" id=\"fs-id1167066952391\"
        class=\"exercise os-exercise unnumbered\" data-label=\"\">\n<div data-type=\"problem\"
        class=\"problem\" id=\"fs-id1167066767303\">\n<p id=\"fs-id1167063612733\"><a
        href=\"#ost/api/ex/apbio-ch06-ex026\" class=\"autogenerated-content\">[link]</a>\n</p></div>\n</div>\n</div></section><div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167067179065\" class=\"note
        ap-science-practices ost-reading-discard\" data-label=\"Science Practice Connection
        for AP&#174; Courses\">\n<div data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167067008546\"
        class=\"note ost-assignable ost-sciprac-scithink\" data-label=\"\"><div data-type=\"title\"
        class=\"title\">Think About It</div>\n<div data-type=\"exercise\" id=\"fs-id1167063496618\"
        class=\"exercise ost-tag-lo-apbio-ch06-s02-aplo-2-12 unnumbered\" data-label=\"\">\n<div
        data-type=\"problem\" class=\"problem\" id=\"fs-id1167066846544\"><p id=\"fs-id1167066791491\">All
        plants use water, carbon dioxide, and energy from the sun to make sugars.
        Think about what would happen to plants that do not have sunlight as an energy
        source or sufficient water. What would happen to organisms that depend on
        those plants for their own survival? How does depletion or destruction of
        forests by human activity affect free energy availability to organisms living
        in the rain forest? What measures can be taken to try and restore the free
        energy to an acceptable level?</p></div></div></div></div><div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-id1167067013396\" class=\"note os-teacher\"
        data-label=\"Teacher Support\">\n<p id=\"fs-id1167067252823\">This is an application
        of LO 2.3 and Science Practice 6.4 because students are asked to make a prediction
        about how a change in free energy availability can affect organisms, populations,
        and ecosystems.</p>\n<div data-type=\"note\" class=\"note\" id=\"fs-id1167067055814\"><div
        data-type=\"title\" class=\"title\">Possible answer:</div> Initially, the
        loss of trees increases the amount of sunlight available to plants at the
        ground level. This would increase the amount of free energy available at ground
        level. The rates of growth of plants would increase due to the increase in
        free energy available. The increased metabolic rates of plants would eventually
        deplete soil nutrients leading to a decrease in the number and quality of
        plants in the area. This would lead to a decrease in free energy as vegetation
        decreased in both quantity and quality.</div>\n</div>\n<section data-depth=\"1\"
        id=\"fs-id1444105\" class=\"summary ost-reading-discard\"><h1 data-type=\"title\">Section
        Summary</h1><p id=\"fs-id2000265\">Energy comes in many different forms. Objects
        in motion do physical work, and kinetic energy is the energy of objects in
        motion. Objects that are not in motion may have the potential to do work,
        and thus, have potential energy. Molecules also have potential energy because
        the breaking of molecular bonds has the potential to release energy. Living
        cells depend on the harvesting of potential energy from molecular bonds to
        perform work. Free energy is a measure of energy that is available to do work.
        The free energy of a system changes during energy transfers such as chemical
        reactions, and this change is referred to as &#8710;G.</p>\n<p id=\"fs-id1343175\">The
        &#8710;G  of a reaction can be negative or positive, meaning that the reaction
        releases energy or consumes energy, respectively. A reaction with a negative
        &#8710;G  that gives off energy is called an exergonic reaction. One with
        a positive &#8710;G  that requires energy input is called an endergonic reaction.
        Exergonic reactions are said to be spontaneous, because their products have
        less energy than their reactants. The products of endergonic reactions have
        a higher energy state than the reactants, and so these are nonspontaneous
        reactions. However, all reactions (including spontaneous &#8211;&#8710;G  reactions)
        require an initial input of energy in order to reach the transition state,
        at which they&#8217;ll proceed. This initial input of energy is called the
        activation energy.</p></section>\n\n<section data-depth=\"1\" id=\"fs-id1167066870214\"
        class=\"ost-reading-discard ost-chapter-review review\"><h1 data-type=\"title\">Review
