        name=\"keywords\" content=\"atom, biochemistry, biology, biosphere, botany,
        Carl Woese, cell, community, ecosystem, eukaryote, evolution, homeostasis,
        life, macromolecule, microbiology, molecular biology, molecule, neurobiology,
        organ, organelle, organism, organ system, paleontology, phylogenetic tree,
        phylogeny, population, prokaryote, tissue, zoology\"/><meta name=\"subject\"
        content=\"Science and Technology\"/></head>\n\n<body xmlns=\"http://www.w3.org/1999/xhtml\"
        xmlns:c=\"http://cnx.rice.edu/cnxml\" xmlns:md=\"http://cnx.rice.edu/mdml\"
        xmlns:qml=\"http://cnx.rice.edu/qml/1.0\" xmlns:mod=\"http://cnx.rice.edu/#moduleIds\"
        xmlns:bib=\"http://bibtexml.sf.net/\" xmlns:data=\"http://dev.w3.org/html5/spec/#custom\"><div
        data-type=\"document-title\">Themes and Concepts of Biology</div>\n<section
        data-depth=\"1\" id=\"fs-id1167066857224\" class=\"learning-objectives\">\n<p
        id=\"fs-id1167066808654\">By the end of this section, you will be able to:</p>\n<ul
        id=\"fs-id1167066852444\">\n<li class=\"ost-learning-objective-def ost-tag-lo-apbio-ch01-s02-lo01\">Identify
        and describe the properties of life</li>\n<li class=\"ost-learning-objective-def
        ost-tag-lo-apbio-ch01-s02-lo02\">Describe the levels of organization among
        living things</li>\n<li class=\"ost-learning-objective-def ost-tag-lo-apbio-ch01-s02-lo03\">Recognize
        and interpret a phylogenetic tree</li>\n</ul>\n</section>\n<section data-depth=\"1\"
        id=\"fs-id1167066854039\" class=\"ap-connection\"><h1 data-type=\"title\">Connection
        for AP<sup>&#174;</sup> Courses</h1><p id=\"fs-id1167066831692\">The AP<sup>&#174;</sup>
        Biology curriculum is organized around four major themes called the Big Ideas
        that apply to all levels of biological organization&#8212;from molecules and
        cells to populations and ecosystems. Each Big Idea identifies key concepts
        called Enduring Understandings, and Essential Knowledges, along with supporting
        examples. Simple descriptions define the focus of each Big Idea: Big Idea
        1, Evolution; Big Idea 2, Energy and Homeostasis; Big Idea 3, Information
        and Communication; and Big Idea 4, Systems and Interactions. Evolution explains
        both the unity and diversity of life, Big Idea 1, and all organisms require
        energy and molecules to carry out life functions, such as growth and reproduction,
        Big Idea 2. Living systems also store, transmit, and respond to information,
        from DNA sequences to nerve impulses and behaviors, Big Idea 3. All biological
        systems interact, and these interactions result in emergent properties and
        characteristics unique to life, Big Idea 4.</p><p id=\"fs-id1167066856741\">The
        redesigned AP<sup>&#174;</sup> Biology course also emphasizes the investigative
        practices that students should master. Scientific inquiry usually uses a series
        of steps to gain new knowledge. The scientific method begins with an observation
        and follows with a hypothesis to explain the observation; then experiments
        are conducted to test the hypothesis, gather results, and draw conclusions
        from data. The AP<sup>&#174;</sup> program has identified seven major categories
        of Science Practices, which can be described by short phrases: using representations
        and models to communicate information and solve problems; using mathematics
        appropriately; engaging in questioning; planning and implementing data collection
        strategies; analyzing and evaluating data; justifying scientific explanations;
        and connecting concepts. A Learning Objective merges content with one or more
        of the seven Science Practices.</p><p id=\"fs-id1167066961369\" class=\"ost-reading-discard\">The
        information presented and the examples highlighted in this section support
        concepts and Learning Objectives outlined in Big Idea 1 of the AP<sup>&#174;</sup>
        Biology Curriculum. The Learning Objectives listed in the Curriculum Framework
        provide a transparent foundation for the AP<sup>&#174;</sup> Biology course,
        an inquiry-based laboratory experience, instructional activities, and AP<sup>&#174;</sup>
        Exam questions. A Learning Objective merges required content with one or more
        of the seven Science Practices.</p>\n<p id=\"fs-id1167066837921\" class=\"ost-reading-discard
        ost-standards-apbio ost-tag-std-apbio-1\">\n<span class=\"ost-standard-name\">\n<strong>Big
        Idea 1</strong></span>\n<span class=\"ost-standards-description\">The process
        of evolution drives the diversity and unity of life.</span>\n</p>\n<p id=\"fs-id1167066953305\"
        class=\"ost-standards-discard ost-standards-def ost-standards-apbio ost-tag-std-apbio-1-b\">\n<span
        class=\"ost-standards-name\">\n<strong>Enduring Understanding 1B</strong></span>\n<span
        class=\"ost-standards-description\">Organisms are linked by lines of descent
        from common ancestry.</span>\n</p>\n\n<table id=\"fs-id1167067111161\" summary=\"Table
        with two columns and three rows. Top left cell reads: Essential Knowledge.
        Top right cell reads: 1.B.1 Organisms share many conserved core processes
        and features that evolved and are widely distributed among organisms today.
        Second left cell reads: Science Practice. Second right cell reads: 3.1 The
        student can pose scientific questions. Third left cell reads: Learning Objective.
        Third right cell reads: 1.14 The student is able to pose scientific questions
        that correctly identify essential properties of share, core life processes
        that provide insights into the history of life on Earth.\" class=\"unnumbered
        no-title column-header ost-reading-discard\" data-label=\"\"><colgroup><col
        data-width=\"72pt\"/><col/></colgroup><tbody>\n<tr class=\"ost-standards-def
        ost-standards-apbio ost-tag-std-apbio-1-b-1\">\n<td><strong>Essential Knowledge</strong></td>\n<td><span
        class=\"ost-standards-name\"><strong>1.B.1</strong></span>\n<span class=\"ost-standards-description\">Organisms
        share many conserved core processes and features that evolved and are widely
        distributed among organisms today.</span>\n</td></tr>\n<tr class=\"ost-standards-def
        ost-standards-apbio ost-tag-std-apbio-sciprac-3-1\">\n<td><strong>Science
        Practice</strong></td>\n<td><span class=\"ost-standards-name\"><strong>3.1</strong></span>\n<span
        class=\"ost-standards-description\">The student can pose scientific questions.</span>\n</td></tr>\n<tr
        class=\"ost-standards-def ost-standards-apbio ost-tag-lo-apbio-ch01-s02-aplo-1-14\">\n<td><strong>Learning
        Objective</strong></td>\n<td><span class=\"ost-standards-name\"><strong>1.14</strong></span>\n<span
        class=\"ost-standards-description ost-tag-lo-apbio-ch01-s02-aplo-1-14\">The
        student is able to pose scientific questions that correctly identify essential
        properties of share, core life processes that provide insights into the history
        of life on Earth.</span>\n</td></tr>\n</tbody></table>\n\n<table id=\"fs-id1167066975341\"
        summary=\"Table with two columns and three rows. Top left cell reads: Essential
        Knowledge. Top right cell reads: 1.B.1 Organisms share many conserved core
        processes and features that evolved and are widely distributed among organisms
        today. Second left cell reads: Science Practice. Second right cell reads:
        5.3 The student can evaluate the evidence provided by data sets in relation
        to a particular scientific question. Third left cell reads: Learning Objective.
        Third right cell reads: 1.18 The student is able to evaluate evidence provided
        by a data set in conjunction with a phylogenetic tree or simply cladogram
        to determine evolutionary history and speciation.\" class=\"unnumbered no-title
        column-header ost-reading-discard\" data-label=\"\"><colgroup><col data-width=\"72pt\"/><col/></colgroup><tbody>\n<tr
        class=\"ost-standards-def ost-standards-apbio ost-tag-std-apbio-1-b-1\">\n<td><strong>Essential
        Knowledge</strong></td>\n<td><span class=\"ost-standards-name\"><strong>1.B.1</strong></span>\n<span
        class=\"ost-standards-description\">Organisms share many conserved core processes
        and features that evolved and are widely distributed among organisms today.</span>\n</td></tr>\n<tr
        class=\"ost-standards-def ost-standards-apbio ost-tag-std-apbio-sciprac-5-3\">\n<td><strong>Science
        Practice</strong></td>\n<td><span class=\"ost-standards-name\"><strong>5.3</strong></span>\n<span
        class=\"ost-standards-description\">The student can evaluate the evidence
        provided by data sets in relation to a particular scientific question.</span>\n</td></tr>\n<tr
        class=\"ost-standards-def ost-standards-apbio ost-tag-lo-apbio-ch01-s02-aplo-1-18\">\n<td><strong>Learning
        Objective</strong></td>\n<td><span class=\"ost-standards-name\"><strong>1.18</strong></span>\n<span
        class=\"ost-standards-description ost-tag-lo-apbio-ch01-s02-aplo-1-18\">The
        student is able to evaluate evidence provided by a data set in conjunction
        with a phylogenetic tree or simply cladogram to determine evolutionary history
        and speciation.</span>\n</td></tr>\n</tbody></table></section><p id=\"fs-id1808646\">Biology
        is the science that studies life, but what exactly is life? This may sound
        like a silly question with an obvious response, but it is not always easy
        to define life. For example, a branch of biology called virology studies viruses,
        which exhibit some of the characteristics of living entities but lack others.
        It turns out that although viruses can attack living organisms, cause diseases,
        and even reproduce, they do not meet the criteria that biologists use to define
        life. Consequently, virologists are not biologists, strictly speaking. Similarly,
        some biologists study the early molecular evolution that gave rise to life;
        since the events that preceded life are not biological events, these scientists
        are also excluded from biology in the strict sense of the term.</p>\n<p id=\"fs-id2248548\">From
        its earliest beginnings, biology has wrestled with three questions: What are
        the shared properties that make something &#8220;alive&#8221;? And once we
        know something is alive, how do we find meaningful levels of organization
        in its structure? And, finally, when faced with the remarkable diversity of
        life, how do we organize the different kinds of organisms so that we can better
        understand them? As new organisms are discovered every day, biologists continue
        to seek answers to these and other questions.</p>\n<section data-depth=\"1\"
        id=\"fs-id1167066807179\" class=\"ost-tag-lo-apbio-ch01-s02-lo01 ost-tag-lo-apbio-ch01-s02-aplo-1-14
        ost-get-exercise\"><h1 data-type=\"title\">Properties of Life</h1>\n<p id=\"fs-id2137494\">All
        living organisms share several key characteristics or functions: order, sensitivity
        or response to the environment, reproduction, adaptation, growth and development,
        regulation, homeostasis, energy processing, and evolution. When viewed together,
        these nine characteristics serve to define life.</p>\n<section data-depth=\"2\"
        id=\"fs-id2008387\" class=\"ost-get-exercise\"><h2 data-type=\"title\">Order</h2>\n<figure
        id=\"fs-id1167067216956\" class=\"ost-tag-lo-apbio-ch01-s02-lo01 ost-tag-lo-apbio-ch01-s02-aplo-1-14\"><figcaption>A
        toad represents a highly organized structure consisting of cells, tissues,
        organs, and organ systems. (credit: &#8220;Ivengo&#8221;/Wikimedia Commons)</figcaption>\n<span
        data-type=\"media\" id=\"fs-id1430603\" data-alt=\"A photo shows a light-colored
        toad covered in bright green spots.\">\n    <img src=\"/resources/cfb551769031704de85fc03c9f472548764ed41c/Figure_01_02_09.jpg\"
        data-media-type=\"image/jpg\" alt=\"A photo shows a light-colored toad covered
        in bright green spots.\" width=\"320\"/>\n</span>\n    </figure>\n<p id=\"fs-id1477381\">Organisms
        are highly organized, coordinated structures that consist of one or more cells.
        Even very simple, single-celled organisms are remarkably complex: inside each
        cell, atoms make up molecules; these in turn make up cell organelles and other
        cellular inclusions. In multicellular organisms (<a href=\"#fs-id1167067216956\"
        class=\"autogenerated-content\">[link]</a>), similar cells form tissues. Tissues,
        in turn, collaborate to create organs (body structures with a distinct function).
        Organs work together to form organ systems.</p>\n</section>\n<section data-depth=\"2\"
        id=\"fs-id2853936\" class=\"ost-get-exercise\"><h2 data-type=\"title\">Sensitivity
        or Response to Stimuli</h2>\n<figure id=\"fs-id1167066861418\" class=\"ost-tag-lo-apbio-ch01-s02-lo01
        ost-tag-lo-apbio-ch01-s02-aplo-1-14\"><figcaption>The leaves of this sensitive
        plant (<em data-effect=\"italics\">Mimosa pudica</em>) will instantly droop
        and fold when touched. After a few minutes, the plant returns to normal. (credit:
        Alex Lomas)</figcaption>\n<span data-type=\"media\" id=\"fs-id3057254\" data-alt=\"A
        photograph of the Mimosa pudica shows a plant with many tiny leaves connected
        to a central stem. Four of these stems connect together.\">\n    <img src=\"/resources/b4d91acb1aec2baf52e9877fd4975016051161a8/Figure_01_02_10.jpg\"
        data-media-type=\"image/jpg\" alt=\"A photograph of the Mimosa pudica shows
        a plant with many tiny leaves connected to a central stem. Four of these stems
        connect together.\" width=\"320\"/>\n</span>\n    </figure><p id=\"fs-id2144919\">Organisms
        respond to diverse stimuli. For example, plants can bend toward a source of
        light, climb on fences and walls, or respond to touch (<a href=\"#fs-id1167066861418\"
        class=\"autogenerated-content\">[link]</a>). Even tiny bacteria can move toward
        or away from chemicals (a process called <em data-effect=\"italics\">chemotaxis</em>)
        or light (<em data-effect=\"italics\">phototaxis</em>). Movement toward a
        stimulus is considered a positive response, while movement away from a stimulus
        is considered a negative response.</p><div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id2890552\" class=\"note interactive ost-assessed-feature\" data-label=\"Link
        to Learning\"><span data-type=\"media\" id=\"fs-id1473369\" data-alt=\"QR
        Code representing a URL\">\n        <img src=\"/resources/27374c87260421f27a8ca1d164ed2c011c177678/movement_plants.png\"
        data-media-type=\"image/png\" alt=\"QR Code representing a URL\" width=\"130\"/>\n    </span>\n    <p
        id=\"fs-id2638237\">Watch <a href=\"http://openstaxcollege.org/l/movement_plants\"
        target=\"_window\">this video</a> to see how plants respond to a stimulus&#8212;from
        opening to light, to wrapping a tendril around a branch, to capturing prey.</p>\n\n<div
        data-type=\"exercise\" id=\"fs-id1167067022005\" class=\"exercise os-exercise
        unnumbered\" data-label=\"\">\n<div data-type=\"problem\" class=\"problem\"
        id=\"fs-id1167066784687\">\n<p id=\"fs-id1167066820436\">\n<a href=\"#ost/api/ex/apbio-ch01-ex009\"
        class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n</div>\n</section>\n<section
        data-depth=\"2\" id=\"fs-id1794075\" class=\"ost-get-exercise\"><h2 data-type=\"title\">Reproduction</h2>\n<p
        id=\"fs-id1397107\">Single-celled organisms reproduce by first duplicating
        their DNA, and then dividing it equally as the cell prepares to divide to
        form two new cells. Multicellular organisms often produce specialized reproductive
        germline cells that will form new individuals. When reproduction occurs, genes
        containing DNA are passed along to an organism&#8217;s offspring. These genes
        ensure that the offspring will belong to the same species and will have similar
        characteristics, such as size and shape.</p>\n</section>\n<section data-depth=\"2\"
        id=\"fs-id2890560\" class=\"ost-get-exercise\"><h2 data-type=\"title\">Growth
        and Development</h2>\n<p id=\"fs-id1962069\">Organisms grow and develop following
        specific instructions coded for by their genes. These genes provide instructions
        that will direct cellular growth and development, ensuring that a species&#8217;
        young (<a href=\"#fs-id1167066863831\" class=\"autogenerated-content\">[link]</a>)
        will grow up to exhibit many of the same characteristics as its parents.</p>\n<figure
        id=\"fs-id1167066863831\" class=\"ost-tag-lo-apbio-ch01-s02-lo01 ost-tag-lo-apbio-ch01-s02-aplo-1-14\"><figcaption>Although
        no two look alike, these kittens have inherited genes from both parents and
        share many of the same characteristics. (credit: Rocky Mountain Feline Rescue)</figcaption>\n<span
        data-type=\"media\" id=\"fs-id1671968\" data-alt=\"A photograph depicts a
        mother cat nursing three kittens: one has an orange and white tabby coat,
        another is black with a white foot, while the third has a black and white
        tabby coat.\">\n    <img src=\"/resources/e36312479caf0cf78561bf6fd145690e070b5ade/Figure_01_02_11.jpg\"
        data-media-type=\"image/jpg\" alt=\"A photograph depicts a mother cat nursing
        three kittens: one has an orange and white tabby coat, another is black with
        a white foot, while the third has a black and white tabby coat.\" width=\"320\"/>\n</span>\n    </figure></section>\n<section
        data-depth=\"2\" id=\"fs-id1470518\" class=\"ost-get-exercise\"><h2 data-type=\"title\">Regulation</h2>\n<p
        id=\"fs-id2195734\">Even the smallest organisms are complex and require multiple
        regulatory mechanisms to coordinate internal functions, respond to stimuli,
        and cope with environmental stresses. Two examples of internal functions regulated
        in an organism are nutrient transport and blood flow. Organs (groups of tissues
        working together) perform specific functions, such as carrying oxygen throughout
        the body, removing wastes, delivering nutrients to every cell, and cooling
        the body.</p>\n</section>\n<section data-depth=\"2\" id=\"fs-id2377700\" class=\"ost-get-exercise\"><h2
        data-type=\"title\">Homeostasis</h2>\n<figure id=\"fs-id1167066810166\" class=\"ost-tag-lo-apbio-ch01-s02-lo01
        ost-tag-lo-apbio-ch01-s02-aplo-1-14\"><figcaption>Polar bears (<em data-effect=\"italics\">Ursus
        maritimus</em>) and other mammals living in ice-covered regions maintain their
        body temperature by generating heat and reducing heat loss through thick fur
        and a dense layer of fat under their skin. (credit: &#8220;longhorndave&#8221;/Flickr)</figcaption>\n<span
        data-type=\"media\" id=\"fs-id1582545\" data-alt=\"The photo shows a white,
        furry polar bear.\">\n    <img src=\"/resources/f36db18e3d340be14ce830ec3f43468678895e0f/Figure_01_02_12.jpg\"
        data-media-type=\"image/jpg\" alt=\"The photo shows a white, furry polar bear.\"
        width=\"320\"/>\n</span>\n    </figure><p id=\"fs-id2853902\">In order to
        function properly, cells need to have appropriate conditions such as proper
        temperature, pH, and appropriate concentration of diverse chemicals. These
        conditions may, however, change from one moment to the next. Organisms are
        able to maintain internal conditions within a narrow range almost constantly,
        despite environmental changes, through <span data-type=\"term\">homeostasis</span>
        (literally, &#8220;steady state&#8221;)&#8212;the ability of an organism to
        maintain constant internal conditions. For example, an organism needs to regulate
        body temperature through a process known as thermoregulation. Organisms that
        live in cold climates, such as the polar bear (<a href=\"#fs-id1167066810166\"
        class=\"autogenerated-content\">[link]</a>), have body structures that help
        them withstand low temperatures and conserve body heat. Structures that aid
        in this type of insulation include fur, feathers, blubber, and fat. In hot
        climates, organisms have methods (such as perspiration in humans or panting
        in dogs) that help them to shed excess body heat.</p>\n</section>\n<section
        data-depth=\"2\" id=\"fs-id1695658\" class=\"ost-get-exercise\"><h2 data-type=\"title\">Energy
        Processing</h2>\n<figure id=\"fs-id1167067039052\" class=\"ost-tag-lo-apbio-ch01-s02-lo01
        ost-tag-lo-apbio-ch01-s02-aplo-1-14\"><figcaption>The California condor (<em
        data-effect=\"italics\">Gymnogyps californianus</em>) uses chemical energy
        derived from food to power flight. California condors are an endangered species;
        this bird has a wing tag that helps biologists identify the individual. (credit:
        Pacific Southwest Region U.S. Fish and Wildlife Service)</figcaption>\n<span
        data-type=\"media\" id=\"fs-id2918795\" data-alt=\"Photo shows a California
        condor in flight with a tag on its wing.\">\n    <img src=\"/resources/bf69acd5fab5ca9a827c175f7d289b7be6d3dec8/Figure_01_02_13.jpg\"
        data-media-type=\"image/jpg\" alt=\"Photo shows a California condor in flight
        with a tag on its wing.\" width=\"250\"/>\n</span>\n    </figure><p id=\"fs-id1471220\">All
        organisms use a source of energy for their metabolic activities. Some organisms
        capture energy from the sun and convert it into chemical energy in food; others
        use chemical energy in molecules they take in as food (<a href=\"#fs-id1167067039052\"
        class=\"autogenerated-content\">[link]</a>).</p>\n</section>\n</section>\n\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167067064683\" class=\"note
        ap-science-practices ost-reading-discard\" data-label=\"Science Practices
        Connection for AP&#174; courses\">\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id1167066820495\" class=\"note ost-assignable ost-sciprac-activity
        ost-tag-lo-apbio-ch01-s02-lo02 ost-tag-lo-apbio-ch01-s02-aplo-1-14\" data-label=\"\"><div
        data-type=\"title\" class=\"title\">Activity</div>\n<p id=\"fs-id1167067102085\">Select
        an ecosystem of your choice, such as a tropical rainforest, desert, or coral
        reef, and create a representation to show how several organisms found in the
        ecosystem interact with each other and the environment. Then, using similarities
        and differences among the organisms make a hypothesis about their relatedness.</p>\n<p
        id=\"fs-id1167066783222\">Consider the levels of organization of the biological
        world and create a diagram to place these items in order from the smallest
        level of organization to the most encompassing: skin cell, planet Earth, elephant,
        tropical rainforest, water molecule, liver, wolf pack, and oxygen atom. Justify
        the reason why you placed the items in the hierarchy that you did.</p>\n</div>\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167066869920\" class=\"note
        ost-assignable ost-sciprac-scithink\" data-label=\"\"><div data-type=\"title\"
        class=\"title\">Think About It</div>\n<p id=\"fs-id1167066876899\">Homeostasis&#8212;the
        ability to &#8220;stay the same&#8221;&#8212;is a feature shared by all living
        organisms. You go for a long walk on a hot day. Describe how homeostasis keeps
        your body healthy even though you are sweating profusely. Then describe an
        example of an adaptation that evolved in a desert plant or animal that allows
        them to survive in extreme temperatures.</p>\n</div>\n</div><div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-id1167066843376\" class=\"note os-teacher\"
        data-label=\"Teacher Support\">\n<p id=\"fs-id1167067007408\">The first activity
        is an application of Learning Objective 1.16 and Science Practice 6.1 because
        the student is justifying the claim that organisms share many features that
        evolved in the past and are found among organisms today.</p>\n<p id=\"fs-id1167066766733\">The
        second activity is an application of Learning Objective 1.16 and Science Practice
        6.1 because the student is justifying the claim that life on Earth today is
        organized into a hierarchy of features, from simple to complex, that evolved
        in the past.</p>\n<p id=\"fs-id1167066868110\">The &#8220;Think about it&#8221;
        section is an application of Learning Objective 1.14 and Science Practice
        7.2 because students are describing an example of a process that is shared
        by all living organisms, despite the environment in which they are typically
        found.</p>\n<div data-type=\"note\" class=\"note\" data-has-label=\"true\"
        id=\"fs-id1167066858988\" data-label=\"Possible answers\">\n<p id=\"fs-id1167066881371\">Ecosystems:
        Each system must have a common thread of producers fixing sun energy or acquiring
        energy from chemical reactions, feeding first consumers usually herbivores
        or decomposers, and second consumers that are predators. The ecosystem must
        provide shelter, access to food and stable environment. Answers will vary.</p>\n<p
        id=\"fs-id1167066946846\">Levels of organization from smallest to largest:
        Teach students to place the obvious answers first: atom as smallest and planet
        Earth at the top and then fill the gaps.</p>\n<p id=\"fs-id1167066794500\">From
        smallest to largest:</p>\n<p id=\"fs-id1167067084961\">Oxygen atom</p>\n<p
        id=\"fs-id1167066956546\">Water molecule</p>\n<p id=\"fs-id1167066848442\">Skin
        cell</p>\n<p id=\"fs-id1167066834688\">Liver</p>\n<p id=\"fs-id1167067051938\">Elephant</p>\n<p
        id=\"fs-id1167067093023\">Wolf pack</p>\n<p id=\"fs-id1167066855817\">Tropical
        rain forest</p>\n<p id=\"fs-id1167067064043\">Planet Earth</p>\n<p id=\"fs-id1167066963413\">Adaptation
        to dry conditions: Stress that animals and plants use general mechanisms to
        preserve water once the transition to dry land was made. Animals adapted to
        dry climates have thick skin layers to reduce water loss. Their urinary system
        is also adapted to concentrate urine, reducing water loss. Animals also respond
        to extreme heat behaviorally by going out at night or when the sun is low.
        Plants develop thick waxy layers that cover, leaves in the form of thorns
        and open stomata (pores) at night.</p></div>\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id1167066975994\" class=\"note ost-misconception\" data-label=\"Misconception
        alert\">\n<p id=\"fs-id1167066983803\">Many adaptations are due to convergent
        evolution. The fins of dolphins are not derived from fins of fish. On the
        other hand, structures that look very different such as our hands and the
        wings of bats have the same core structure&#8212;they are limbs with the same
        number and arrangement of bones&#8212;but look different because they are
        adapted for different functions.</p>\n</div>\n</div>\n\n\n\n\n\n<section data-depth=\"1\"
        id=\"fs-id1167067050393\" class=\"ost-tag-lo-apbio-ch01-s02-lo02 ost-tag-lo-apbio-ch01-s02-aplo-1-14
        ost-get-exercise\"><h1 data-type=\"title\">Levels of Organization of Living
        Things</h1>\n<p id=\"fs-id1850530\">Living things are highly organized and
        structured, following a hierarchy that can be examined on a scale from small
        to large. The <span data-type=\"term\">atom</span> is the smallest and most
        fundamental unit of matter. It consists of a nucleus surrounded by electrons.
        Atoms form molecules. A <span data-type=\"term\">molecule</span> is a chemical
        structure consisting of at least two atoms held together by one or more chemical
        bonds. Many molecules that are biologically important are <span data-type=\"term\">macromolecules</span>,
        large molecules that are typically formed by polymerization (a polymer is
        a large molecule that is made by combining smaller units called monomers,
        which are simpler than macromolecules). An example of a macromolecule is deoxyribonucleic
        acid (DNA) (<a href=\"#fs-id1167066848558\" class=\"autogenerated-content\">[link]</a>),
        which contains the instructions for the structure and functioning of all living
        organisms.</p>\n\n<figure id=\"fs-id1167066848558\" class=\"ost-tag-lo-apbio-ch01-s02-lo02
        ost-tag-lo-apbio-ch01-s02-aplo-1-14\"><figcaption>All molecules, including
        this DNA molecule, are composed of atoms. (credit: &#8220;brian0918&#8221;/Wikimedia
        Commons)</figcaption>\n<span data-type=\"media\" id=\"fs-id1288287\" data-alt=\"Molecular
        model depicts a DNA molecule, showing its double helix structure.\">\n<img
        src=\"/resources/cc00ff34447176ba8407a69a5ce7ca09db8358c6/Figure_01_02_14.jpg\"
        data-media-type=\"image/jpg\" alt=\"Molecular model depicts a DNA molecule,
        showing its double helix structure.\" width=\"280\"/>\n</span>\n</figure>\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id2164548\" class=\"note
        interactive ost-assessed-feature ost-tag-lo-apbio-ch01-s02-lo02 ost-tag-lo-apbio-ch01-s02-aplo-1-14\"
        data-label=\"\"><div data-type=\"title\" class=\"title\">Link to Learning</div>\n<span
        data-type=\"media\" id=\"fs-id2897004\" data-alt=\"QR Code representing a
        URL\">\n        <img src=\"/resources/193a3c48d1bd229a867f9e5406901ee477288260/rotating_DNA.png\"
        data-media-type=\"image/png\" alt=\"QR Code representing a URL\" width=\"130\"/>\n    </span>\n<p
        id=\"fs-id2927125\">Watch <a href=\"http://openstaxcollege.org/l/rotating_DNA\"
        target=\"_window\">this video</a> that animates the three-dimensional structure
        of the DNA molecule shown in <a href=\"#fs-id1167066848558\" class=\"has-default-text\">this
        figure</a>.</p>\n<div data-type=\"exercise\" id=\"fs-id1167066809565\" class=\"exercise
        os-exercise unnumbered\" data-label=\"\">\n<div data-type=\"problem\" class=\"problem\"
        id=\"fs-id1167063522661\">\n<p id=\"fs-id1167067031784\">\n<a href=\"#ost/api/ex/apbio-ch01-ex010\"
        class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n</div></section>\n
        \n<p id=\"fs-id2074834\">Some cells contain aggregates of macromolecules surrounded
        by membranes; these are called <span data-type=\"term\">organelles</span>.
        Organelles are small structures that exist within cells. Examples of organelles
        include mitochondria and chloroplasts, which carry out indispensable functions:
        mitochondria produce energy to power the cell, while chloroplasts enable green
        plants to utilize the energy in sunlight to make sugars. All living things
        are made of cells; the <span data-type=\"term\">cell</span> itself is the
        smallest fundamental unit of structure and function in living organisms. (This
        requirement is why viruses are not considered living: they are not made of
        cells. To make new viruses, they have to invade and hijack the reproductive
        mechanism of a living cell; only then can they obtain the materials they need
        to reproduce.) Some organisms consist of a single cell and others are multicellular.
        Cells are classified as prokaryotic or eukaryotic. <span data-type=\"term\">Prokaryotes</span>
        are single-celled or colonial organisms that do not have membrane-bound nuclei;
        in contrast, the cells of <span data-type=\"term\">eukaryotes</span> do have
        membrane-bound organelles and a membrane-bound nucleus.</p>\n<p id=\"fs-id2155753\">In
        larger organisms, cells combine to make <span data-type=\"term\">tissues</span>,
        which are groups of similar cells carrying out similar or related functions.
        <span data-type=\"term\">Organs</span> are collections of tissues grouped
        together performing a common function. Organs are present not only in animals
        but also in plants. An <span data-type=\"term\">organ system</span> is a higher
        level of organization that consists of functionally related organs. Mammals
        have many organ systems. For instance, the circulatory system transports blood
        through the body and to and from the lungs; it includes organs such as the
        heart and blood vessels. <span data-type=\"term\">Organisms</span> are individual
        living entities. For example, each tree in a forest is an organism. Single-celled
        prokaryotes and single-celled eukaryotes are also considered organisms and
        are typically referred to as microorganisms.</p>\n<p id=\"eip-622\">All the
        individuals of a species living within a specific area are collectively called
        a <span data-type=\"term\">population</span>. For example, a forest may include
        many pine trees. All of these pine trees represent the population of pine
        trees in this forest. Different populations may live in the same specific
        area. For example, the forest with the pine trees includes populations of
        flowering plants and also insects and microbial populations. A <span data-type=\"term\">community</span>
        is the sum of populations inhabiting a particular area. For instance, all
        of the trees, flowers, insects, and other populations in a forest form the
        forest&#8217;s community. The forest itself is an ecosystem. An <span data-type=\"term\">ecosystem</span>
        consists of all the living things in a particular area together with the abiotic,
        non-living parts of that environment such as nitrogen in the soil or rain
        water. At the highest level of organization (<a href=\"#fs-id1167066971938\"
        class=\"has-default-text\">see this figure</a>), the <span data-type=\"term\">biosphere</span>
        is the collection of all ecosystems, and it represents the zones of life on
        earth. It includes land, water, and even the atmosphere to a certain extent.</p>\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1429210\" class=\"note
        visual-connection ost-assessed-feature\" data-label=\"Visual Connections\"><div
