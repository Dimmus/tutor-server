        data-type=\"glossary\"><h2 data-type=\"glossary-title\">Glossary</h2>\n<dl
        class=\"definition\" id=\"fs-id1428702\"><dt>entropy (S)</dt> <dd id=\"fs-id1870614\">measure
        of randomness or disorder within a system</dd></dl>\n<dl class=\"definition\"
