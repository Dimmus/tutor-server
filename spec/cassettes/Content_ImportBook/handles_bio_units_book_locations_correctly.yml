        data-type=\"exercise\" id=\"fs-id1167063527165\" class=\"exercise os-exercise\">\n<div
        data-type=\"problem\" class=\"problem\" id=\"fs-id1167066967155\">\n<p id=\"fs-id1167066838740\">\n<a
        href=\"#ost/api/ex/apbio-ch06-ex053\" class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n</section>\n\n<section
        data-depth=\"1\" id=\"fs-id1167066836050\" class=\"ost-reading-discard ost-chapter-review
        critical-thinking\"><h1 data-type=\"title\">Critical Thinking Questions</h1>\n<div
        data-type=\"exercise\" id=\"fs-id1167067087618\" class=\"exercise os-exercise\">\n<div
