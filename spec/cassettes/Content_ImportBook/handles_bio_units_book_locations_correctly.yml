        id=\"fs-id1167065073408\" class=\"exercise os-exercise unnumbered\" data-label=\"\">\n<div
        data-type=\"problem\" class=\"problem\" id=\"fs-id1167065802082\">\n<p id=\"fs-id1167065734408\">\n<a
        href=\"#ost/api/ex/apbio-ch01-ex001\" class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n</div>\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id2348759\" class=\"note
        visual-connection ost-assessed-feature ost-tag-lo-apbio-ch01-s01-lo02\" data-label=\"Visual
        Connection\">\n<p id=\"fs-id1511076\">\n<figure id=\"fig-ch01_01_06\" class=\"ost-tag-lo-apbio-ch01-s01-lo02\"><figcaption>Scientists
        use two types of reasoning, inductive and deductive reasoning, to advance
        scientific knowledge. As is the case in this example, the conclusion from
        inductive reasoning can often become the premise for inductive reasoning.</figcaption><span
        data-type=\"media\" id=\"fs-id1712432\" data-alt=\"Diagram defines two types
        of reasoning. In inductive reasoning, a general conclusion is drawn from a
        number of observations. In deductive reasoning, specific results are predicted
        from a general premise. An example of inductive reasoning is given. In this
        example, three observations are made: (1) Members of a species are not all
        the same. (2) Individuals compete for resources. (3) Species are generally
        adapted to their environment. From these observations, the following conclusion
        is drawn: Individuals most adapted to their environment are more likely to
        survive and pass their traits on to the next generation. An example of deductive
