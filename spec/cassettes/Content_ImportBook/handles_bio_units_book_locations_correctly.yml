        xmlns:c=\"http://cnx.rice.edu/cnxml\" xmlns:md=\"http://cnx.rice.edu/mdml\"
        xmlns:qml=\"http://cnx.rice.edu/qml/1.0\" xmlns:mod=\"http://cnx.rice.edu/#moduleIds\"
        xmlns:bib=\"http://bibtexml.sf.net/\" xmlns:data=\"http://dev.w3.org/html5/spec/#custom\"><div
        data-type=\"document-title\">The Science of Biology</div>\n\n<section data-depth=\"1\"
        id=\"fs-id1167067030556\" class=\"learning-objectives\">\n<p id=\"fs-id1167066793618\">In
        this section, you will explore the following questions:</p>\n<ul id=\"fs-id1167066827377\">\n<li
        class=\"ost-learning-objective-def ost-tag-lo-apbio-ch01-s01-lo01\">What are
        the characteristics shared by the natural sciences?</li>\n<li class=\"ost-learning-objective-def
        ost-tag-lo-apbio-ch01-s01-lo02\">What are the steps of the scientific method?</li>\n</ul>\n</section>\n\n<section
        data-depth=\"1\" id=\"fs-id1167065808198\" class=\"ap-connection\"><h1 data-type=\"title\">Connection
        for AP<sup>&#174;</sup> courses</h1>\n<p id=\"fs-id1167065800783\">Biology
        is the science that studies living organisms and their interactions with one
        another and with their environment. The process of science attempts to describe
        and understand the nature of the universe by rational means. Science has many
        fields; those fields related to the physical world, including biology, are
        considered natural sciences. All of the natural sciences follow the laws of
        chemistry and physics. For example, when studying biology, you must remember
        living organisms obey the laws of thermodynamics while using free energy and
        matter from the environment to carry out life processes that are explored
        in later chapters, such as metabolism and reproduction.</p>\n<p id=\"fs-id1167065757854\">Two
        types of logical reasoning are used in science: inductive reasoning and deductive
        reasoning. <span data-type=\"term\">Inductive reasoning</span> uses particular
        results to produce general scientific principles. <span data-type=\"term\">Deductive
        reasoning</span> uses logical thinking to predict results by applying scientific
        principles or practices. The scientific method is a step-by-step process that
        consists of: making observations, defining a problem, posing hypotheses, testing
        these hypotheses by designing and conducting investigations, and drawing conclusions
        from data and results. Scientists then communicate their results to the scientific
        community. Scientific theories are subject to revision as new information
        is collected.</p>\n<p id=\"fs-id1167064909726\" class=\"ost-reading-discard\">The
        content presented in this section supports the Learning Objectives outlined
        in Big Idea 2 of the AP<sup>&#174;</sup> Biology Curriculum Framework. The
        Learning Objectives merge Essential Knowledge content with one or more of
        the seven Science Practices. These objectives provide a transparent foundation
        for the AP<sup>&#174;</sup> Biology course, along with inquiry-based laboratory
        experiences, instructional activities, and AP<sup>&#174;</sup> Exam questions.</p><p
        id=\"fs-id1167065722032\" class=\"ost-reading-discard ost-standards-def ost-standards-apbio
        ost-tag-std-apbio-2\">\n<span class=\"ost-standards-name\">\n<strong>Big Idea
        2</strong></span>\n<span class=\"ost-standards-description\">Biological systems
        utilize free energy and molecular building blocks to grow, to reproduce and
        to maintain dynamic homeostasis</span>\n</p>\n<p id=\"fs-id1167065747496\"
        class=\"ost-reading-discard ost-standards-def ost-standards-apbio ost-tag-std-apbio-2-a\">\n<span
        class=\"ost-standards-name\">\n<strong>Enduring Understanding 2.A</strong></span>\n<span
        class=\"ost-standards-description\">Growth, reproduction and maintenance of
        the organization of living systems require free energy and matter</span>\n</p>\n<table
        id=\"fs-id1167064915671\" summary=\"Table with two columns and three rows.
        Top left cell reads: Essential Knowledge. Top right cell reads: 2.A.1 All
        living systems require constant input of free energy. Second left cell reads:
        Science Practice. Second right cell reads: 6.4 The student can make claims
        and predictions about natural phenomena based on scientific theories and models.
        Third left cell reads: Learning Objective. Third right cell reads: 2.3 The
        student is able to predict how changes in free energy availability affect
