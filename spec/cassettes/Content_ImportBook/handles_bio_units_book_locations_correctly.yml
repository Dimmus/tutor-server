        data-type=\"exercise\" id=\"fs-id1167066042109\" class=\"exercise os-exercise\">\n<div
        data-type=\"problem\" class=\"problem\" id=\"fs-id1167065849065\">\n<p id=\"fs-id1167066170466\">\n<a
        href=\"#ost/api/ex/apbio-ch03-ex036\" class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n<div
