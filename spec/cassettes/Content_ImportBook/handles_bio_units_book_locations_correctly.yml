        molecules.\" class=\"unnumbered no-title column-header ost-reading-discard\"
        data-label=\"\"><colgroup><col data-width=\"72pt\"/><col/></colgroup><tbody>\n<tr
        class=\"ost-standards-def ost-standards-apbio ost-tag-std-apbio-4-A-1\">\n<td><strong>Essential
        Knowledge</strong></td>\n<td><span class=\"ost-standards-name\"><strong>4.A.1
        </strong></span>\n<span class=\"ost-standards-description\">The subcomponents
        of biological molecules and their sequence determine the properties of that
        molecule.</span>\n</td>\n</tr>\n<tr class=\"ost-standards-def ost-standards-apbio
        ost-tag-std-apbio-sciprac-6-1\">\n<td><strong>Science Practice</strong></td>\n<td><span
        class=\"ost-standards-name\"><strong>6.1</strong></span>\n<span class=\"ost-standards-description\">The
        student can justify claims with evidence.</span></td>\n</tr>\n<tr class=\"ost-standards-def
        ost-standards-apbio ost-tag-std-apbio-sciprac-6-4\">\n<td><strong>Science
        Practice</strong></td>\n<td><span class=\"ost-standards-name\"><strong>6.4</strong></span>\n<span
        class=\"ost-standards-description\">The student can make claims and predictions
