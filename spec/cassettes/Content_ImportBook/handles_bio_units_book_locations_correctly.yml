        data-type=\"exercise\" id=\"fs-id1167064929725\" class=\"exercise os-exercise\">\n<div
        data-type=\"problem\" class=\"problem\" id=\"fs-id1167062408871\">\n<p id=\"fs-id1167065808558\">\n<a
        href=\"#ost/api/ex/apbio-ch03-ex035\" class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n<div
