        data-depth=\"1\" id=\"fs-id1167065850971\" class=\"ost-reading-discard ost-chapter-review
        critical-thinking\"><h1 data-type=\"title\">Critical Thinking Questions</h1>\n<div
        data-type=\"exercise\" id=\"fs-id1167065884032\" class=\"exercise os-exercise\">\n<div
