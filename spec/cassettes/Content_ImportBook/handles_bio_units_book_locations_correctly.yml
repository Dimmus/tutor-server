        data-type=\"glossary\"><h2 data-type=\"glossary-title\">Glossary</h2>\n<dl
        class=\"definition\" id=\"fs-id2138705\"><dt>deoxyribonucleic acid (DNA)</dt>
        <dd id=\"fs-id2046936\">double-helical molecule that carries the hereditary
        information of the cell</dd></dl>\n<dl class=\"definition\" id=\"fs-id2570918\"><dt>messenger
        RNA (mRNA)</dt> <dd id=\"fs-id1957585\">RNA that carries information from
        DNA to ribosomes during protein synthesis</dd></dl>\n<dl class=\"definition\"
        id=\"fs-id2491136\"><dt>nucleic acid</dt> <dd id=\"fs-id2491445\">biological
        macromolecule that carries the genetic blueprint of a cell and carries instructions
        for the functioning of the cell</dd></dl>\n<dl class=\"definition\" id=\"fs-id2229589\"><dt>nucleotide</dt>
        <dd id=\"fs-id2054731\">monomer of nucleic acids; contains a pentose sugar,
        one or more phosphate groups, and a nitrogenous base</dd></dl>\n<dl class=\"definition\"
        id=\"fs-id2075294\"><dt>phosphodiester</dt> <dd id=\"fs-id2196372\">linkage
        covalent chemical bond that holds together the polynucleotide chains with
        a phosphate group linking two pentose sugars of neighboring nucleotides</dd></dl>\n<dl
        class=\"definition\" id=\"fs-id1676095\"><dt>polynucleotide</dt> <dd id=\"fs-id1291437\">long
        chain of nucleotides</dd></dl>\n<dl class=\"definition\" id=\"fs-id2590657\"><dt>purine</dt>
        <dd id=\"fs-id2896121\">type of nitrogenous base in DNA and RNA; adenine and
        guanine are purines</dd></dl>\n<dl class=\"definition\" id=\"fs-id1396854\"><dt>pyrimidine</dt>
        <dd id=\"fs-id2188277\">type of nitrogenous base in DNA and RNA; cytosine,
        thymine, and uracil are pyrimidines</dd></dl>\n<dl class=\"definition\" id=\"fs-id1983258\"><dt>ribonucleic
        acid (RNA)</dt> <dd id=\"fs-id2337265\">single-stranded, often internally
        base paired, molecule that is involved in protein synthesis</dd></dl>\n<dl
        class=\"definition\" id=\"fs-id1827129\"><dt>ribosomal RNA (rRNA)</dt> <dd
        id=\"fs-id2422932\">RNA that ensures the proper alignment of the mRNA and
        the ribosomes during protein synthesis and catalyzes the formation of the
        peptide linkage</dd></dl>\n<dl class=\"definition\" id=\"fs-id1479001\"><dt>transcription</dt>
        <dd id=\"fs-id1813283\">process through which messenger RNA forms on a template
        of DNA</dd></dl>\n<dl class=\"definition\" id=\"fs-id1982881\"><dt>transfer
        RNA (tRNA)</dt> <dd id=\"fs-id1671396\">RNA that carries activated amino acids
        to the site of protein synthesis on the ribosome</dd></dl>\n<dl class=\"definition\"
        id=\"fs-id1445625\"><dt>translation</dt> <dd id=\"fs-id2008474\">process through
        which RNA directs the formation of protein</dd></dl>\n</div></body>\n\n</html>",
