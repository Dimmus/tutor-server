        name=\"subject\" content=\"Science and Technology\"/></head>\n\n<body xmlns=\"http://www.w3.org/1999/xhtml\"
        xmlns:c=\"http://cnx.rice.edu/cnxml\" xmlns:md=\"http://cnx.rice.edu/mdml\"
        xmlns:qml=\"http://cnx.rice.edu/qml/1.0\" xmlns:mod=\"http://cnx.rice.edu/#moduleIds\"
        xmlns:bib=\"http://bibtexml.sf.net/\" xmlns:data=\"http://dev.w3.org/html5/spec/#custom\"><div
        data-type=\"document-title\">Lipids</div>\n\n\n<section data-depth=\"1\" id=\"fs-id1167066050926\"
        class=\"learning-objectives\">\n<p id=\"fs-id1167065772181\">In this section,
        you will explore the following questions:</p>\n<ul id=\"fs-id1167066091587\"><li
        class=\"ost-learning-objective-def ost-tag-lo-apbio-ch03-s03-lo01\">What are
        the four major types of lipids?</li>\n<li class=\"ost-learning-objective-def
        ost-tag-lo-apbio-ch03-s03-lo02\">What are functions of fats in living organisms?</li>\n<li
        class=\"ost-learning-objective-def ost-tag-lo-apbio-ch03-s03-lo03\">What is
        the difference between saturated and unsaturated fatty acids?</li>\n<li class=\"ost-learning-objective-def
        ost-tag-lo-apbio-ch03-s03-lo04\">What is the molecular structure of phospholipids,
        and what is the role of phospholipids in cells?</li>\n<li class=\"ost-learning-objective-def
        ost-tag-lo-apbio-ch03-s03-lo05\">What is the basic structure of a steroid,
        and what are examples of their functions?</li>\n<li class=\"ost-learning-objective-def
        ost-tag-lo-apbio-ch03-s03-lo06\">How does cholesterol help maintain the fluid
        nature of the plasma membrane of cells?</li>\n</ul></section>\n\n<section
        data-depth=\"1\" id=\"fs-id1167065769513\" class=\"ap-connection\"><h1 data-type=\"title\">Connection
        for AP<sup>&#174;</sup> Courses</h1>\n<p id=\"fs-id1167065035138\">Lipids
        also are sources of energy that power cellular processes. Like carbohydrates,
        lipids are composed of carbon, hydrogen, and oxygen, but these atoms are arranged
        differently. Most lipids are nonpolar and hydrophobic. Major types include
        fats and oils, waxes, phospholipids, and steroids. A typical fat consists
        of three fatty acids bonded to one molecule of glycerol, forming triglycerides
        or triacylglycerols. The fatty acids may be saturated or unsaturated, depending
        on the presence or absence of double bonds in the hydrocarbon chain; a saturated
        fatty acid has the maximum number of hydrogen atoms bonded to carbon and,
        thus, only single bonds. In general, fats that are liquid at room temperature
        (e.g., canola oil) tend to be more unsaturated than fats that are solid at
        room temperature. In the food industry, oils are artificially hydrogenated
        to make them chemically more appropriate for use in processed foods. During
        this hydrogenation process, double bonds in the cis- conformation in the hydrocarbon
        chain may be converted to double bonds in the trans- conformation; unfortunately,
        trans fats have been shown to contribute to heart disease. Phospholipids are
        a special type of lipid associated with cell membranes and typically have
        a glycerol (or sphingosine) backbone to which two fatty acid chains and a
        phosphate-containing group are attached. As a result, phospholipids are considered
        amphipathic because they have both hydrophobic and hydrophilic components.
        (In Chapters 4 and 5 we will explore in more detail how the amphipathic nature
        of phospholipids in plasma cell membranes helps regulate the passage of substances
        into and out of the cell.) Although the molecular structures of steroids differ
        from that of triglycerides and phospholipids, steroids are classified as lipids
        based on their hydrophobic properties. Cholesterol is a type of steroid in
        animal cells&#146; plasma membrane.  Cholesterol is also the precursor of
        steroid hormones such as testosterone.</p>\n<p id=\"fs-id1167065857573\" class=\"ost-reading-discard\">Information
        presented and the examples highlighted in the section, support concepts outlined
        in Big Idea 4 of the AP<sup>&#174;</sup> Biology Curriculum Framework. The
        learning objectives listed in the Curriculum Framework provide a transparent
        foundation for the AP<sup>&#174;</sup> Biology course, an inquiry-based laboratory
        experience, instructional activities, and AP<sup>&#174;</sup> exam questions.
        A Learning Objective merges required content with one or more of the seven
        Science Practices.</p>\n\n<p id=\"fs-id1167064869884\" class=\"ost-reading-discard
        ost-standards-def ost-standards-apbio ost-tag-std-apbio-4\">\n<span class=\"ost-standards-name\">\n<strong>Big
        Idea 4</strong></span>\n<span class=\"ost-standards-description\">Biological
        systems interact, and these systems and their interactions possess complex
        properties.</span>\n</p>\n<p id=\"fs-id1167064634943\" class=\"ost-reading-discard
        ost-standards-def ost-standards-apbio ost-tag-std-apbio-4-a\">\n<span class=\"ost-standards-name\"><strong>Enduring
        Understanding 4.A</strong></span>\n<span class=\"ost-standards-description\">Interactions
        within biological systems lead to complex properties.</span>\n</p>\n\n<table
        id=\"fs-id1167065945675\" summary=\"Table with two columns and three rows.
        Top left cell reads: Essential Knowledge. Top right cell reads: 4.A.1 The
