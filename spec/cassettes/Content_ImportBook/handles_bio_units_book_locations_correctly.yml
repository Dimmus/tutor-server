        class=\"ost-standards-description\">The student is able to evaluate scientific
        questions based on hypotheses about the origin of life on Earth.</span>\n</td>\n</tr>\n</tbody></table>\n</section>\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167065846545\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-id1167065847430\">Stress
        to the class that macromolecules are produced through dehydration synthesis
        and taken apart through hydrolysis. As the names imply, water is involved
        in both cases.</p>\n</div>\n\n\n<section data-depth=\"1\" id=\"fs-id1266915\"
        class=\"ost-get-exercise\"><h1 data-type=\"title\">Dehydration Synthesis</h1>\n<p
        id=\"fs-id1724224\">As you&#8217;ve learned, <span data-type=\"term\">biological
        macromolecules</span> are large molecules, necessary for life, that are built
        from smaller organic molecules. There are four major classes of biological
        macromolecules (carbohydrates, lipids, proteins, and nucleic acids); each
        is an important cell component and performs a wide array of functions. Combined,
        these molecules make up the majority of a cell&#8217;s dry mass (recall that
        water makes up the majority of its complete mass). Biological macromolecules
        are organic, meaning they contain carbon. In addition, they may contain hydrogen,
        oxygen, nitrogen, and additional minor elements.</p>\n\n<p id=\"fs-id1384510\">Most
        macromolecules are made from single subunits, or building blocks, called <span
        data-type=\"term\">monomers</span>. The monomers combine with each other using
        covalent bonds to form larger molecules known as <span data-type=\"term\">polymers</span>.
        In doing so, monomers release water molecules as byproducts. This type of
        reaction is known as <span data-type=\"term\">dehydration synthesis</span>,
        which means &#8220;to put together while losing water.&#8221;</p>\n<figure
        id=\"fs-id1167065892188\" class=\"ost-tag-lo-apbio-ch03-s01-lo01\"><figcaption>In
        the dehydration synthesis reaction depicted above, two molecules of glucose
        are linked together to form the disaccharide maltose. In the process, a water
        molecule is formed.\n</figcaption>\n<span data-type=\"media\" id=\"fs-id1477384\"
        data-alt=\"Shown is the reaction of two glucose monomers to form maltose.
        When maltose is formed, a water molecules is released.\">\n<img src=\"/resources/17215ad494549d74bf598ac85103e23b09c4f627/Figure_03_01_01.jpg\"
        data-media-type=\"image/jpg\" alt=\"Shown is the reaction of two glucose monomers
        to form maltose. When maltose is formed, a water molecules is released.\"
        width=\"600\"/>\n</span>\n</figure>\n\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id1167065853591\" class=\"note os-teacher\" data-label=\"Teacher Support\">\n<p
        id=\"eip-935\">Explain that when something is dehydrated, water is removed
        from it. Identify the specific hydrogen and specific hydroxyl group in the
        models or illustrations that are removed from two monomers to make the water.
        The remaining oxygen atom is used to link the two monomers together.</p><p
        id=\"fs-id1167065061727\">Hydrolysis is the splitting or lysis of a bond between
        monomers within a polymer, using water. Explain that the two parts of water,
        the hydrogen atom and hydroxyl group, are added to the monomers after the
        separation from the polymer, with the result that each has a hydroxyl group
        where the oxygen molecule linking them was found.</p>\n<p id=\"fs-id1167064906840\">Ask
        the students what came first, biological chemicals or intact cells? Then discuss
        Miller and Urey&#146;s experiments. They can attempt to explain how these
        complex macromolecules could be created in the absence of life. The resulting
        molecules floated around in the atmosphere and eventually fell into the early
        oceans, then probably became incorporated into primitive cells.</p>\n</div>\n\n\n<p
        id=\"fs-id1730720\">In a dehydration synthesis reaction (<a href=\"#fs-id1167065892188\"
        class=\"autogenerated-content\">[link]</a>), the hydrogen of one monomer combines
        with the hydroxyl group of another monomer, releasing a molecule of water.
        At the same time, the monomers share electrons and form covalent bonds. As
        additional monomers join, this chain of repeating monomers forms a polymer.
        Different types of monomers can combine in many configurations, giving rise
        to a diverse group of macromolecules. Even one kind of monomer can combine
        in a variety of ways to form several different polymers: for example, glucose
        monomers are the constituents of starch, glycogen, and cellulose.</p></section>\n\n<section
        data-depth=\"1\" id=\"fs-id1167062408774\" class=\"ost-tag-lo-apbio-ch03-s01-lo02
        ost-get-exercise\"><h1 data-type=\"title\">Hydrolysis</h1>\n<p id=\"fs-id1431430\">Polymers
        are broken down into monomers in a process known as hydrolysis, which means
        &#8220;to split with water.&#8221; Hydrolysis is a reaction in which a water
        molecule is used during the breakdown of another compound (<a href=\"#fs-id1167066086144\"
        class=\"autogenerated-content\">[link]</a>). During these reactions, the polymer
        is broken into two components: one part gains a hydrogen atom (H+) and the
        other gains a hydroxyl molecule (OH&#8211;) from a split water molecule.</p><figure
        id=\"fs-id1167066086144\" class=\"ost-tag-lo-apbio-ch03-s01-lo02\"><figcaption>In
        the hydrolysis reaction shown here, the disaccharide maltose is broken down
        to form two glucose monomers with the addition of a water molecule. Note that
        this reaction is the reverse of the synthesis reaction shown in <a href=\"#fs-id1167065892188\"
        class=\"autogenerated-content\">[link]</a>.</figcaption><span data-type=\"media\"
        id=\"fs-id1405882\" data-alt=\"Shown is the breakdown of maltose to form two
        glucose monomers. Water is a reactant.\">\n<img src=\"/resources/bac340d3e94099ab5cf86f612177b6bc4c941ebd/Figure_03_01_02.jpg\"
        data-media-type=\"image/jpg\" alt=\"Shown is the breakdown of maltose to form
        two glucose monomers. Water is a reactant.\" width=\"600\"/>\n</span>\n</figure><p
        id=\"fs-id2016502\">Dehydration and <span data-type=\"term\">hydrolysis reactions</span>
        are catalyzed, or &#8220;sped up,&#8221; by specific enzymes; dehydration
        reactions involve the formation of new bonds, requiring energy, while hydrolysis
        reactions break bonds and release energy. These reactions are similar for
        most macromolecules, but each monomer and polymer reaction is specific for
        its class. For example, in our bodies, food is hydrolyzed, or broken down,
        into smaller molecules by catalytic enzymes in the digestive system. This
        allows for easy absorption of nutrients by cells in the intestine. Each macromolecule
        is broken down by a specific enzyme. For instance, carbohydrates are broken
        down by amylase, sucrase, lactase, or maltase. Proteins are broken down by
        the enzymes pepsin and peptidase, and by hydrochloric acid. Lipids are broken
        down by lipases. Breakdown of these macromolecules provides energy for cellular
        activities.</p>\n<div data-type=\"note\" data-has-label=\"true\" id=\"fs-id1425951\"
        class=\"note interactive ost-assessed-feature\" data-label=\"\"><div data-type=\"title\"
        class=\"title\">Link to Learning</div><span data-type=\"media\" id=\"fs-id1712253\"
        data-alt=\"QR Code representing a URL\">\n<img src=\"/resources/c77f65bdb09c2dd83af798143d2bbc67b3e29170/hydrolysis.png\"
        data-media-type=\"image/png\" alt=\"QR Code representing a URL\" width=\"130\"/>\n</span>\n<p
        id=\"fs-id1443321\">Visit <a href=\"http://openstaxcollege.org/l/hydrolysis\"
        target=\"_window\">this site</a> to see visual representations of dehydration
        synthesis and hydrolysis.</p>\n<div data-type=\"exercise\" id=\"fs-id1167065847818\"
        class=\"exercise os-exercise unnumbered\" data-label=\"\">\n<div data-type=\"problem\"
        class=\"problem\" id=\"fs-id1167065876779\">\n<p id=\"fs-id1167066032602\">\n<a
        href=\"#ost/api/ex/apbio-ch03-ex001\" class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n</div>\n</section>\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167065968446\" class=\"note
        ap-everyday ost-assessed-feature ost-tag-lo-apbio-ch03-s01-aplo-1-27\" data-label=\"Everyday
        Connection for AP&#174; Courses\">\n<div data-type=\"note\" class=\"note\"
        id=\"eip-id1167064799775\"><div data-type=\"title\" class=\"title\">Recreating
        Primordial Earth</div>\n<p id=\"fs-id1167065891721\">Many people wonder how
        life formed on Earth. In 1953, Stanley Miller and Harold Urey developed an
        apparatus like the one shown in <a href=\"#figure_03_01_03\" class=\"autogenerated-content\">[link]</a>
        to model early conditions on earth. They wanted to test if organic molecules
        could form from inorganic precursors believed to exist very early in Earth&#8217;s
        history. They used boiling water to mimic early Earth&#8217;s oceans. Steam
        from the &#8220;ocean&#8221; combined with methane, ammonia, and hydrogen
        gases from the early Earth&#8217;s atmosphere and was exposed to electrical
        sparks to act as lightning. As the gas mixture cooled and condensed, it was
        found to contain organic compounds, such as amino acids and nucleotides. According
        to the abiogenesis theory, these organic molecules came together to form the
        earliest form of life about 3.5 billion years ago. (credit: Yassine Mrabet)</p>\n<figure
        id=\"figure_03_01_03\"><span data-type=\"media\" id=\"fs-id1167065948047\"
        data-alt=\"A sealed glassware laboratory setup creates conditions needed to
        produce organic compounds from inorganic precursors. Water is heated in a
        flask, and the steam is allowed to rise through a glass tube to a globe containing
        methane, ammonia and hydrogen gas, and where electrodes produce an electric
        spark. The gaseous mixture falls through a condenser, where it cools and becomes
        liquid. The cooled liquid is collected in a trap, where a sampling probe is
        inserted.\">\n<img src=\"/resources/e7ee3daa4f0946e354ecea873cd9ed8f5f127a78/Figure_03_01_03.jpg\"
        data-media-type=\"image/jpg\" alt=\"A sealed glassware laboratory setup creates
        conditions needed to produce organic compounds from inorganic precursors.
        Water is heated in a flask, and the steam is allowed to rise through a glass
        tube to a globe containing methane, ammonia and hydrogen gas, and where electrodes
        produce an electric spark. The gaseous mixture falls through a condenser,
        where it cools and becomes liquid. The cooled liquid is collected in a trap,
        where a sampling probe is inserted.\" width=\"350\"/>\n</span>\n\n</figure>\n\n</div></div><div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167065947966\" class=\"note
        ap-science-practices ost-reading-discard\" data-label=\"Science Practice Connection
        for AP&#174; Courses\">\n<div data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167065682641\"
        class=\"note ost-assignable ost-sciprac-scithink ost-tag-lo-apbio-ch03-s01-aplo-1-27
        ost-tag-lo-apbio-ch03-s01-aplo-1-28\" data-label=\"\"><div data-type=\"title\"
        class=\"title\">Think About It</div>\n<p id=\"fs-id1167064747180\">How does
        Stanley Miller&#8217;s and Harold Urey&#8217;s model support the claim that
        organic precursors present on early Earth could have assembled into large,
        complex molecules necessary for life? What chemical &#8220;ingredients&#8221;
        were present on early Earth?</p>\n</div>\n\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id1167067106280\" class=\"note os-teacher\" data-label=\"Teacher Support\">\n<p
        id=\"fs-id1167067026789\">This question is an application of Learning Objectives
        1.27 and Science Practice 1.2 because students are asked to describe how the
        organic soup model supports the formation of complex polymers from simple
        organic precursors.</p>\n</div>\n</div>\n\n<section data-depth=\"1\" id=\"fs-id891930\"
        class=\"summary\"><h1 data-type=\"title\">Section Summary</h1><p id=\"fs-id2334482\">Proteins,
        carbohydrates, nucleic acids, and lipids are the four major classes of biological
        macromolecules&#8212;large molecules necessary for life that are built from
        smaller organic molecules. Macromolecules are made up of single units known
        as monomers that are joined by covalent bonds to form larger polymers. The
        polymer is more than the sum of its parts: it acquires new characteristics,
        and leads to an osmotic pressure that is much lower than that formed by its
        ingredients; this is an important advantage in the maintenance of cellular
        osmotic conditions. A monomer joins with another monomer with the release
        of a water molecule, leading to the formation of a covalent bond. These types
        of reactions are known as dehydration or condensation reactions. When polymers
        are broken down into smaller units (monomers), a molecule of water is used
        for each bond broken by these reactions; such reactions are known as hydrolysis
        reactions. Dehydration and hydrolysis reactions are similar for all macromolecules,
        but each monomer and polymer reaction is specific to its class. Dehydration
        reactions typically require an investment of energy for new bond formation,
        while hydrolysis reactions typically release energy by breaking bonds.</p></section>\n\n\n\n<section
