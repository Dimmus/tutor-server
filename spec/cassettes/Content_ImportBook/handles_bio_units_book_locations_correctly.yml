        the next generation. An example of deductive reasoning is also given. In this
        example, the general premise is that individuals most adapted to their environment
        are more likely to survive and pass their traits on to the next generation.
        From this premise, it is predicted that, if global climate change causes the
        temperature in an ecosystem to increase, those individuals better adapted
        to a warmer climate will outcompete those that are not.\" width=\"300\"/>\n</span>\n\n</figure>\n</p>\n<div
        data-type=\"exercise\" id=\"fs-id1167065800061\" class=\"exercise os-exercise
        unnumbered\" data-label=\"\">\n<div data-type=\"problem\" class=\"problem\"
        id=\"fs-id1167065826040\">\n<p id=\"fs-id1167065848962\">\n<a href=\"#ost/api/ex/apbio-ch01-ex002\"
        class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n</div>\n\n\n\n\n\n<p
        id=\"fs-id1386450\">The scientific method may seem too rigid and structured.
        It is important to keep in mind that, although scientists often follow this
        sequence, there is flexibility. Sometimes an experiment leads to conclusions
        that favor a change in approach; often, an experiment brings entirely new
        scientific questions to the puzzle. Many times, science does not operate in
        a linear fashion; instead, scientists continually draw inferences and make
        generalizations, finding patterns as their research proceeds. Scientific reasoning
        is more complex than the scientific method alone suggests. Notice, too, that
        the scientific method can be applied to solving problems that aren&#8217;t
        necessarily scientific in nature.</p>\n\n<section data-depth=\"1\" id=\"fs-id1167065737612\"
        class=\"ost-tag-lo-apbio-ch01-s01-lo02 ost-get-exercise\"><h1 data-type=\"title\">Two
        Types of Science: Basic Science and Applied Science</h1>\n<p id=\"fs-id1983427\">The
        scientific community has been debating for the last few decades about the
        value of different types of science. Is it valuable to pursue science for
        the sake of simply gaining knowledge, or does scientific knowledge only have
        worth if we can apply it to solving a specific problem or to bettering our
        lives? This question focuses on the differences between two types of science:
        basic science and applied science.</p>\n<p id=\"fs-id1980540\"><span data-type=\"term\">Basic
        science</span> or &#8220;pure&#8221; science seeks to expand knowledge regardless
        of the short-term application of that knowledge. It is not focused on developing
        a product or a service of immediate public or commercial value. The immediate
        goal of basic science is knowledge for knowledge&#8217;s sake, though this
        does not mean that, in the end, it may not result in a practical application.</p>\n<p
        id=\"fs-id2164078\">In contrast, <span data-type=\"term\">applied science</span>
        or &#8220;technology,&#8221; aims to use science to solve real-world problems,
        making it possible, for example, to improve a crop yield, find a cure for
        a particular disease, or save animals threatened by a natural disaster (<a
        href=\"#fs-id1167066104676\" class=\"autogenerated-content\">[link]</a>).
        In applied science, the problem is usually defined for the researcher.</p>\n\n<figure
        id=\"fs-id1167066104676\" class=\"ost-tag-lo-apbio-ch01-s01-lo02\"><figcaption>After
        Hurricane Ike struck the Gulf Coast in 2008, the U.S. Fish and Wildlife Service
        rescued this brown pelican. Thanks to applied science, scientists knew how
        to rehabilitate the bird. (credit: FEMA)</figcaption>\n<span data-type=\"media\"
        id=\"fs-id2317257\" data-alt=\"A photo shows a rescue worker holding a brown
        pelican with a broken wing wrapped in a red cast.\">\n<img src=\"/resources/514f7d3180629d259877b03cfca32c6aa9dd7636/Figure_01_01_06.jpg\"
        data-media-type=\"image/jpg\" alt=\"A photo shows a rescue worker holding
        a brown pelican with a broken wing wrapped in a red cast.\" width=\"320\"/>\n</span>\n\n</figure>\n<p
        id=\"fs-id3662284\">Some individuals may perceive applied science as &#8220;useful&#8221;
        and basic science as &#8220;useless.&#8221; A question these people might
        pose to a scientist advocating knowledge acquisition would be, &#8220;What
        for?&#8221; A careful look at the history of science, however, reveals that
        basic knowledge has resulted in many remarkable applications of great value.
        Many scientists think that a basic understanding of science is necessary before
        an application is developed; therefore, applied science relies on the results
        generated through basic science. Other scientists think that it is time to
        move on from basic science and instead to find solutions to actual problems.
        Both approaches are valid. It is true that there are problems that demand
        immediate attention; however, few solutions would be found without the help
        of the wide knowledge foundation generated through basic science.</p>\n<p
        id=\"fs-id1803917\">One example of how basic and applied science can work
        together to solve practical problems occurred after the discovery of DNA structure
        led to an understanding of the molecular mechanisms governing DNA replication.
        Strands of DNA, unique in every human, are found in our cells, where they
        provide the instructions necessary for life. During DNA replication, DNA makes
        new copies of itself, shortly before a cell divides. Understanding the mechanisms
        of DNA replication enabled scientists to develop laboratory techniques that
        are now used to identify genetic diseases, pinpoint individuals who were at
        a crime scene, and determine paternity. Without basic science, it is unlikely
        that applied science would exist.</p>\n<p id=\"fs-id2690084\">Another example
        of the link between basic and applied research is the Human Genome Project,
        a study in which each human chromosome was analyzed and mapped to determine
        the precise sequence of DNA subunits and the exact location of each gene.
        (The gene is the basic unit of heredity; an individual&#8217;s complete collection
        of genes is his or her genome.) Other less complex organisms have also been
        studied as part of this project in order to gain a better understanding of
        human chromosomes. The Human Genome Project (<a href=\"#fs-id1167065800110\"
        class=\"autogenerated-content\">[link]</a>) relied on basic research carried
        out with simple organisms and, later, with the human genome. An important
        end goal eventually became using the data for applied research, seeking cures
        and early diagnoses for genetically related diseases.</p>\n<figure id=\"fs-id1167065800110\"
        class=\"ost-tag-lo-apbio-ch01-s01-lo02\"><figcaption>The Human Genome Project
        was a 13-year collaborative effort among researchers working in several different
        fields of science. The project, which sequenced the entire human genome, was
        completed in 2003. (credit: the U.S. Department of Energy Genome Programs
        (http://genomics.energy.gov))</figcaption>\n<span data-type=\"media\" id=\"fs-id1396854\"
        data-alt=\"The human genome project&#8217;s logo is shown, depicting a human
        being inside a DNA double helix. The words chemistry, biology, physics, ethics,
        informatics, and engineering surround the circular image.\">\n<img src=\"/resources/ee9122ab3b2c6a5533420999dc05161786f17e98/Figure_01_01_07.jpg\"
        data-media-type=\"image/jpg\" alt=\"The human genome project&#8217;s logo
        is shown, depicting a human being inside a DNA double helix. The words chemistry,
        biology, physics, ethics, informatics, and engineering surround the circular
        image.\" width=\"300\"/>\n</span>\n\n</figure><p id=\"fs-id3241178\">While
        research efforts in both basic science and applied science are usually carefully
        planned, it is important to note that some discoveries are made by <span data-type=\"term\">serendipity</span>,
        that is, by means of a fortunate accident or a lucky surprise. Penicillin
        was discovered when biologist Alexander Fleming accidentally left a petri
        dish of <em data-effect=\"italics\">Staphylococcus</em> bacteria open. An
        unwanted mold grew on the dish, killing the bacteria. The mold turned out
        to be <em data-effect=\"italics\">Penicillium</em>, and a new antibiotic was
        discovered. Even in the highly organized world of science, luck&#8212;when
        combined with an observant, curious mind&#8212;can lead to unexpected breakthroughs.</p>\n</section>\n<section
        data-depth=\"1\" id=\"fs-id1167065877344\" class=\"ost-tag-lo-apbio-ch01-s01-lo02
        ost-get-exercise\"><h1 data-type=\"title\">Reporting Scientific Work</h1>\n<p
        id=\"fs-id3019610\">Whether scientific research is basic science or applied
        science, scientists must share their findings in order for other researchers
        to expand and build upon their discoveries. Collaboration with other scientists&#8212;when
        planning, conducting, and analyzing results&#8212;are all important for scientific
        research. For this reason, important aspects of a scientist&#8217;s work are
        communicating with peers and disseminating results to peers. Scientists can
        share results by presenting them at a scientific meeting or conference, but
        this approach can reach only the select few who are present. Instead, most
        scientists present their results in peer-reviewed manuscripts that are published
        in scientific journals. <span data-type=\"term\">Peer-reviewed manuscripts</span>
        are scientific papers that are reviewed by a scientist&#8217;s colleagues,
        or peers. These colleagues are qualified individuals, often experts in the
        same research area, who judge whether or not the scientist&#8217;s work is
        suitable for publication. The process of peer review helps to ensure that
        the research described in a scientific paper or grant proposal is original,
        significant, logical, and thorough. Grant proposals, which are requests for
        research funding, are also subject to peer review. Scientists publish their
        work so other scientists can reproduce their experiments under similar or
        different conditions to expand on the findings. The experimental results must
        be consistent with the findings of other scientists.</p>\n<p id=\"fs-id2979084\">A
        scientific paper is very different from creative writing. Although creativity
        is required to design experiments, there are fixed guidelines when it comes
        to presenting scientific results. First, scientific writing must be brief,
        concise, and accurate. A scientific paper needs to be succinct but detailed
        enough to allow peers to reproduce the experiments.</p>\n<p id=\"fs-id2954730\">The
        scientific paper consists of several specific sections&#8212;introduction,
        materials and methods, results, and discussion. This structure is sometimes
        called the &#8220;IMRaD&#8221; format. There are usually acknowledgment and
        reference sections as well as an <span data-type=\"term\">abstract</span>
        (a concise summary) at the beginning of the paper. There might be additional
        sections depending on the type of paper and the journal where it will be published;
        for example, some review papers require an outline.</p>\n<p id=\"fs-id1292278\">The
        <span data-type=\"term\">introduction</span> starts with brief, but broad,
        background information about what is known in the field. A good introduction
        also gives the rationale of the work; it justifies the work carried out and
        also briefly mentions the end of the paper, where the hypothesis or research
        question driving the research will be presented. The introduction refers to
        the published scientific work of others and therefore requires citations following
        the style of the journal. Using the work or ideas of others without proper
        citation is considered <span data-type=\"term\">plagiarism</span>.</p>\n<p
        id=\"fs-id2279649\">The <span data-type=\"term\">materials and methods</span>
        section includes a complete and accurate description of the substances used,
        and the method and techniques used by the researchers to gather data. The
        description should be thorough enough to allow another researcher to repeat
        the experiment and obtain similar results, but it does not have to be verbose.
        This section will also include information on how measurements were made and
        what types of calculations and statistical analyses were used to examine raw
        data. Although the materials and methods section gives an accurate description
        of the experiments, it does not discuss them.</p>\n<p id=\"fs-id1790931\">Some
        journals require a results section followed by a discussion section, but it
        is more common to combine both. If the journal does not allow the combination
        of both sections, the <span data-type=\"term\">results</span> section simply
        narrates the findings without any further interpretation. The results are
        presented by means of tables or graphs, but no duplicate information should
        be presented. In the <span data-type=\"term\">discussion</span> section, the
        researcher will interpret the results, describe how variables may be related,
        and attempt to explain the observations. It is indispensable to conduct an
        extensive literature search to put the results in the context of previously
        published scientific research. Therefore, proper citations are included in
        this section as well.</p>\n<p id=\"fs-id2967146\">Finally, the <span data-type=\"term\">conclusion</span>
        section summarizes the importance of the experimental findings. While the
        scientific paper almost certainly answered one or more scientific questions
        that were stated, any good research should lead to more questions. Therefore,
        a well-done scientific paper leaves doors open for the researcher and others
        to continue and expand on the findings.</p>\n<p id=\"fs-id1318474\"><span
        data-type=\"term\">Review articles</span> do not follow the IMRAD format because
        they do not present original scientific findings, or primary literature; instead,
        they summarize and comment on findings that were published as primary literature
        and typically include extensive reference sections.</p>\n</section>\n<section
        data-depth=\"1\" id=\"fs-id2433529\" class=\"summary ost-reading-discard\"><h1
        data-type=\"title\">Section Summary</h1><p id=\"fs-id2261646\">Biology is
        the science that studies living organisms and their interactions with one
        another and their environments. Science attempts to describe and understand
        the nature of the universe in whole or in part by rational means. Science
        has many fields; those fields related to the physical world and its phenomena
        are considered natural sciences.</p>\n<p id=\"fs-id1836512\">Science can be
        basic or applied. The main goal of basic science is to expand knowledge without
        any expectation of short-term practical application of that knowledge. The
        primary goal of applied research, however, is to solve practical problems.</p>\n<p
        id=\"fs-id2909561\">Two types of logical reasoning are used in science. Inductive
        reasoning uses particular results to produce general scientific principles.
        Deductive reasoning is a form of logical thinking that predicts results by
        applying general principles. The common thread throughout scientific research
        is the use of the scientific method, a step-based process that consists of
        making observations, defining a problem, posing hypotheses, testing these
        hypotheses, and drawing one or more conclusions. The testing uses proper controls.
        Scientists present their results in peer-reviewed scientific papers published
        in scientific journals. A scientific research paper consists of several well-defined
        sections: introduction, materials and methods, results, and, finally, a concluding
        discussion. Review papers summarize the research done in a particular field
        over a period of time.</p>\n</section>\n<section data-depth=\"1\" id=\"fs-id1167065849184\"
        class=\"ost-reading-discard ost-chapter-review review\"><h1 data-type=\"title\">Review
        Questions</h1>\n<div data-type=\"exercise\" id=\"fs-id1167065861444\" class=\"exercise
        os-exercise\">\n<div data-type=\"problem\" class=\"problem\" id=\"fs-id1167065039885\">\n<p
        id=\"fs-id1167065953872\">\n<a href=\"#ost/api/ex/apbio-ch01-ex003\" class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n<div
