        href=\"#ost/api/ex/apbio-ch03-ex037\" class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n<div
        data-type=\"exercise\" id=\"fs-id1167066096428\" class=\"exercise os-exercise\">\n<div
        data-type=\"problem\" class=\"problem\" id=\"fs-id1167064996706\">\n<p id=\"fs-id1167064897032\">\n<a
