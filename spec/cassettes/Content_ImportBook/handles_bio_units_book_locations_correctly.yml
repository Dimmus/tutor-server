        data-type=\"glossary\"><h2 data-type=\"glossary-title\">Glossary</h2>\n<dl
        class=\"definition\" id=\"fs-id1396184\"><dt>active site</dt> <dd id=\"fs-id1693867\">specific
        region of the enzyme to which the substrate binds</dd></dl>\n<dl class=\"definition\"
        id=\"fs-id1912260\"><dt>allosteric inhibition</dt> <dd id=\"fs-id1853356\">inhibition
        by a binding event at a site different from the active site, which induces
        a conformational change and reduces the affinity of the enzyme for its substrate</dd></dl>\n<dl
        class=\"definition\" id=\"fs-id2573998\"><dt>coenzyme</dt> <dd id=\"fs-id1510995\">small
        organic molecule, such as a vitamin or its derivative, which is required to
        enhance the activity of an enzyme</dd></dl>\n<dl class=\"definition\" id=\"fs-id1760012\"><dt>cofactor</dt>
        <dd id=\"fs-id2198035\">inorganic ion, such as iron and magnesium ions, required
        for optimal regulation of enzyme activity</dd></dl>\n<dl class=\"definition\"
        id=\"fs-id1778350\"><dt>competitive inhibition</dt> <dd id=\"fs-id2199913\">type
        of inhibition in which the inhibitor competes with the substrate molecule
        by binding to the active site of the enzyme</dd></dl>\n<dl class=\"definition\"
        id=\"fs-id2118276\"><dt>denature</dt> <dd id=\"fs-id1731587\">process that
        changes the natural properties of a substance</dd></dl>\n<dl class=\"definition\"
        id=\"fs-id1569524\"><dt>feedback inhibition</dt> <dd id=\"fs-id1808392\">effect
        of a product of a reaction sequence to decrease its further production by
        inhibiting the activity of the first enzyme in the pathway that produces it</dd></dl>\n<dl
        class=\"definition\" id=\"fs-id1424163\"><dt>induced fit</dt> <dd id=\"fs-id1454994\">dynamic
        fit between the enzyme and its substrate, in which both components modify
        their structures to allow for ideal binding</dd></dl>\n<dl class=\"definition\"
        id=\"fs-id1443302\"><dt>substrate</dt> <dd id=\"fs-id1785669\">molecule on
        which the enzyme acts</dd></dl>\n</div></body>\n\n</html>", "subjects": ["Science
