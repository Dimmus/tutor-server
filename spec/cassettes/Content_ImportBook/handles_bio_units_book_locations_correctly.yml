        data-type=\"exercise\" id=\"fs-id1167064820648\" class=\"exercise os-exercise\">\n<div
        data-type=\"problem\" class=\"problem\" id=\"fs-id1167066094986\">\n<p id=\"fs-id1167065886664\">\n<a
        href=\"#ost/api/ex/apbio-ch01-ex005\" class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n<div
        data-type=\"exercise\" id=\"fs-id1167065846404\" class=\"exercise os-exercise\">\n<div
