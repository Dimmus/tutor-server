        data-type=\"document-title\">The Science of Biology</div><div data-type=\"abstract\">By
        the end of this section, you will be able to:\n<ul>\n<li>Identify the shared
        characteristics of the natural sciences</li>\n<li>Summarize the steps of the
        scientific method</li>\n<li>Compare inductive reasoning with deductive reasoning</li>\n<li>Describe
        the goals of basic science and applied science</li>\n</ul></div>\n<figure
