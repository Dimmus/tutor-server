        class=\"problem\" id=\"fs-idp14866672\">\n<p id=\"fs-idm12694144\">\n<a href=\"#ost/api/ex/k12phys-ch03-ex010\"
        class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n</section>\n\n<section
        data-depth=\"1\" id=\"fs-idm9378240\" class=\"summary ost-reading-discard\"><h1
        data-type=\"title\">Section Summary</h1>\n<ul id=\"fs-idm9527648\">\n<li>Acceleration
        is the rate of change of velocity and may be negative or positive.</li>\n<li>Average
        acceleration is expressed in m/s2 and, in one dimension, can be calculated
        by using <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow>\n
        <mrow>\n  <mover accent=\"true\">\n   <mi>a</mi>\n   <mo>&#175;</mo>\n  </mover>\n  <mo>=</mo><mfrac>\n   <mrow>\n    <mi>&#916;</mi><mi>v</mi>\n   </mrow>\n   <mrow>\n    <mi>&#916;</mi><mi>t</mi>\n   </mrow>\n  </mfrac>\n  <mo>=</mo><mfrac>\n   <mrow>\n    <msub>\n     <mi>v</mi>\n     <mtext>f</mtext>\n    </msub>\n    <mo>&#8722;</mo><msub>\n     <mi>v</mi>\n     <mn>0</mn>\n    </msub>\n    \n   </mrow>\n   <mrow>\n    <msub>\n     <mi>t</mi>\n     <mtext>f</mtext>\n    </msub>\n    <mo>&#8722;</mo><msub>\n     <mi>t</mi>\n     <mi>o</mi>\n    </msub>\n    \n   </mrow>\n  </mfrac>\n  \n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mover
        accent=\"true\">\n   <mi>a</mi>\n   <mo>&#175;</mo>\n  </mover>\n  <mo>=</mo><mfrac>\n   <mrow>\n    <mi>&#916;</mi><mi>v</mi>\n   </mrow>\n   <mrow>\n    <mi>&#916;</mi><mi>t</mi>\n   </mrow>\n  </mfrac>\n  <mo>=</mo><mfrac>\n   <mrow>\n    <msub>\n     <mi>v</mi>\n     <mtext>f</mtext>\n    </msub>\n    <mo>&#8722;</mo><msub>\n     <mi>v</mi>\n     <mn>0</mn>\n    </msub>\n    \n   </mrow>\n   <mrow>\n    <msub>\n     <mi>t</mi>\n     <mtext>f</mtext>\n    </msub>\n    <mo>&#8722;</mo><msub>\n     <mi>t</mi>\n     <mi>o</mi>\n    </msub>\n    \n   </mrow>\n  </mfrac>\n  \n
        </mrow></annotation-xml></semantics></math>\n</li>\n</ul>\n</section>\n\n<section
        data-depth=\"1\" id=\"fs-idp35380400\" class=\"ost-reading-discard key-equations\"><h1
        data-type=\"title\">Key Equations</h1><table id=\"eip-972\" summary=\"The
        list of Key Equations includes the equation for average acceleration\" data-label=\"\"><colgroup><col
        data-align=\"left\"/><col data-align=\"left\"/></colgroup><tbody>\n  <tr>\n    <td><strong>Average
