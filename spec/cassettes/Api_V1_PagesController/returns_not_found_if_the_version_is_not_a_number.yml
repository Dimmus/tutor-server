        "content": "<html xmlns=\"http://www.w3.org/1999/xhtml\">\n<head xmlns:c=\"http://cnx.rice.edu/cnxml\"
        xmlns:md=\"http://cnx.rice.edu/mdml\"><title>Representing Acceleration with
        Equations and Graphs</title><meta name=\"created-time\" content=\"2015/05/29
        14:08:37 -0500\"/><meta name=\"revised-time\" content=\"2015/06/09 17:38:54.691
        GMT-5\"/><meta name=\"author\" content=\"tutor_hsphysics\"/><meta name=\"acl-list\"
        content=\"tutor_hsphysics\"/><meta name=\"licensor\" content=\"tutor_hsphysics\"/><meta
        name=\"license\" content=\"http://creativecommons.org/licenses/by/4.0/\"/><meta
        name=\"keywords\" content=\"acceleration due to gravity, constant acceleration,
        displacement, kinematic equations, velocity\"/><meta name=\"subject\" content=\"Science
        and Technology\"/></head>\n\n<body xmlns=\"http://www.w3.org/1999/xhtml\"
        xmlns:c=\"http://cnx.rice.edu/cnxml\" xmlns:md=\"http://cnx.rice.edu/mdml\"
        xmlns:qml=\"http://cnx.rice.edu/qml/1.0\" xmlns:mod=\"http://cnx.rice.edu/#moduleIds\"
        xmlns:bib=\"http://bibtexml.sf.net/\" xmlns:data=\"http://dev.w3.org/html5/spec/#custom\"><div
        data-type=\"document-title\">Representing Acceleration with Equations and
        Graphs</div>\n<section data-depth=\"1\" id=\"fs-idm10667024\" class=\"section-opener\">\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-idm254736\" class=\"note
        learning-objectives\" data-label=\"\"><div data-type=\"title\" class=\"title\">Section
        Learning Objectives</div>\n<p id=\"fs-idp37274960\">By the end of this section,
        you will be able to:</p>\n<ul id=\"fs-idp9734704\">\n<li class=\"ost-learning-objective-def
        ost-tag-lo-k12phys-ch03-s02-lo01 ost-tag-teks-112-39-c-4a ost-tag-teks-112-39-c-4b\">Explain
        the kinematic equations related to acceleration and illustrate them with graphs.</li>\n<li
        class=\"ost-learning-objective-def ost-tag-lo-k12phys-ch03-s02-lo02 ost-tag-teks-112-39-c-4a
        ost-tag-teks-112-39-c-4b\">Apply the kinematic equations and related graphs
        to problems involving acceleration.</li>\n</ul>\n</div>\n\n<div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-idp13564336\" class=\"note os-teacher\" data-label=\"Teacher
        Support\">\n<p id=\"fs-idp5402128\">The Learning Objectives in this section
        will help your students master the following TEKS:</p>\n<ul id=\"fs-idp45700976\">\n<li
        class=\"ost-standards-def ost-standards-teks ost-tag-teks-112-39-c-4a\"><span
        class=\"ost-standards-name\">(4A)</span><span class=\"ost-standards-discard\">:</span><span
        class=\"ost-standards-description\">Generate and interpret graphs and charts
        describing different types of motion, including the use of real-time technology
        such as motion detectors or photogates.</span></li>\n<li class=\"ost-standards-def
        ost-standards-teks ost-tag-teks-112-39-c-4b\"><span class=\"ost-standards-name\">(4B)</span><span
        class=\"ost-standards-discard\">:</span><span class=\"ost-standards-description\">Describe
        and analyze motion in one dimension using equations with the concepts of distance,
        displacement, speed, average velocity, instantaneous velocity, and acceleration.</span></li>\n</ul>\n</div><table
        id=\"fs-idp5115072\" summary=\"The list of Key Terms includes: acceleration
        due to gravity, kinematic equations, and uniform acceleration.\" class=\"key-terms
        ost-reading-discard unnumbered\" data-label=\"\"><caption><span data-type=\"title\">Section
        Key Terms</span></caption><tbody>\n<tr>\n<td>acceleration due to gravity</td>\n<td>kinematic
        equations</td>\n<td>uniform acceleration</td>\n</tr>\n</tbody></table><div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-idm39794096\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-idm19461376\"><span
        class=\"ost-level-below\">[BL]</span> Briefly review displacement, time, velocity,
        and acceleration; their variables, and their units.</p>\n<p id=\"fs-idp12605072\"><span
        class=\"ost-level-on\">[OL]</span><span class=\"ost-level-above\">[AL]</span>
        Explain that this section introduces five equations that allow us to solve
        a wider range of problems than just finding acceleration from time and velocity.
        Review graphical analysis, including axes, algebraic signs, how to designate
        points on a coordinate plane, i.e., (<em data-effect=\"italics\">x</em>, <em
        data-effect=\"italics\">y</em>), slopes and intercepts. Explain that these
        equations can also be represented graphically.</p>\n</div></section>\n\n<section
        data-depth=\"1\" id=\"fs-idm57946960\" class=\"ost-tag-lo-k12phys-ch03-s02-lo01\"><h1
        data-type=\"title\">How the Kinematic Equations are Related to Acceleration</h1><p
        id=\"fs-idm7760528\">We are studying concepts related to motion: time, displacement,
        <span data-type=\"term\" class=\"no-emphasis\">velocity</span>, and&#8212;especially&#8212;acceleration.
        We are only concerned with motion in one dimension. The <span data-type=\"term\">kinematic
        equations</span> apply to conditions of constant acceleration and show how
        these concepts are related. <span data-type=\"term\">Constant acceleration</span>
        is acceleration that does not change over time. The first kinematic equation
        relates displacement <em data-effect=\"italics\">d</em>, average velocity
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow>\n<mover
        accent=\"true\">\n<mi>v</mi>\n<mo>&#175;</mo>\n</mover>\n</mrow><annotation-xml
        encoding=\"MathML-Content\"><mover accent=\"true\">\n<mi>v</mi>\n<mo>&#175;</mo>\n</mover></annotation-xml></semantics></math>,
        and time <em data-effect=\"italics\">t</em>.</p><p id=\"fs-123456789\"><span
        data-type=\"title\">Equation 1</span><div data-type=\"equation\" id=\"fs-idp25918192\"
        class=\"equation ost-tag-lo-k12phys-ch03-s02-lo01 unnumbered\" data-label=\"\"><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow>\n\t\t<mrow>\n\t\t\t<mi>d</mi><mo>=</mo><msub><mi>d</mi><mn>0</mn></msub>\n\t\t\t<mo>+</mo><mover
        accent=\"true\">   <mi>v</mi><mo>&#175;</mo></mover><mi>t</mi><mspace width=\"0.25\"/>\n\t\t\t<mtext>the
        initial displacement</mtext><mspace width=\"0.25\"/><msub><mi>d</mi><mn>0</mn>  </msub><mspace
        width=\"0.25\"/><mtext>is often 0, in which case the equation can be written
        as</mtext><mspace width=\"0.25\"/>\n  <mover accent=\"true\">\n   <mi>v</mi>\n   <mo>&#175;</mo>\n  </mover>\n  <mo>=</mo><mfrac>\n   <mi>d</mi>\n   <mi>t</mi>\n  </mfrac>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n\t\t\t<mi>d</mi><mo>=</mo><msub><mi>d</mi><mn>0</mn></msub>\n\t\t\t<mo>+</mo><mover
        accent=\"true\">   <mi>v</mi><mo>&#175;</mo></mover><mi>t</mi><mspace width=\"0.25\"/>\n\t\t\t<mtext>the
        initial displacement</mtext><mspace width=\"0.25\"/><msub><mi>d</mi><mn>0</mn>  </msub><mspace
        width=\"0.25\"/><mtext>is often 0, in which case the equation can be written
        as</mtext><mspace width=\"0.25\"/>\n  <mover accent=\"true\">\n   <mi>v</mi>\n   <mo>&#175;</mo>\n  </mover>\n  <mo>=</mo><mfrac>\n   <mi>d</mi>\n   <mi>t</mi>\n  </mfrac>\n
        </mrow></annotation-xml></semantics></math>\n</div></p><p id=\"fs-idp18709056\">This
        equation says that average velocity is <span data-type=\"term\" class=\"no-emphasis\">displacement</span>
        per unit time. We will express velocity in meters per second. If we graph
        displacement versus time, as in the figure below, the slope will be the velocity.
        Whenever a rate, such as velocity, is represented graphically, time is usually
        taken to be the independent variable and is plotted along the <em data-effect=\"italics\">x</em>
        axis.</p><figure id=\"Figure_03_02_displace\" class=\"ost-tag-lo-k12phys-ch03-s02-lo01\"><figcaption>The
        slope of displacement versus time is velocity.</figcaption>\n<span data-type=\"media\"
        id=\"fs-idp23485472\" data-alt=\" A line graph is shown. The x-axis is labeled
        time and includes a directional arrow pointing to the right. The y-axis is
        labeled displacement and includes a directional arrow pointing upward. The
        graphed line shows a directly proportional relationship between time and displacement.\">\n<img
        src=\"/resources/f2c3a95a477b9873c6eaf0266d7a93cbf89088c9/CNX_HSPhysics_03_02_displace.jpg\"
        data-media-type=\"image/jpeg\" alt=\" A line graph is shown. The x-axis is
        labeled time and includes a directional arrow pointing to the right. The y-axis
        is labeled displacement and includes a directional arrow pointing upward.
        The graphed line shows a directly proportional relationship between time and
        displacement.\"/>\n</span>\n\n</figure>\n\n<p id=\"fs-idp23524752\">Another
        expression for average velocity <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n<mover accent=\"true\"><mi>v</mi><mo>&#175;</mo></mover></mrow><annotation-xml
        encoding=\"MathML-Content\"><mover accent=\"true\"><mi>v</mi><mo>&#175;</mo></mover></annotation-xml></semantics></math>
        is simply the initial velocity plus the final velocity divided by two:\n\n<div
        data-type=\"equation\" id=\"fs-idp18271280\" class=\"equation ost-tag-lo-k12phys-ch03-s02-lo01
        unnumbered\" data-label=\"\"><span data-type=\"title\">Equation 2</span><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow><mrow><mover
        accent=\"true\">\n<mi>v</mi>\n<mo>&#175;</mo></mover>\n<mo>=</mo><mfrac><mrow>\n<msub><mi>v</mi>\n     <mn>0</mn>\n    </msub>\n    <mo>+</mo><msub>\n     <mi>v</mi>\n     <mtext>f</mtext>\n    </msub>\n   </mrow>\n   <mn>2</mn>\n  </mfrac>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow><mover accent=\"true\">\n<mi>v</mi>\n<mo>&#175;</mo></mover>\n<mo>=</mo><mfrac><mrow>\n<msub><mi>v</mi>\n     <mn>0</mn>\n    </msub>\n    <mo>+</mo><msub>\n     <mi>v</mi>\n     <mtext>f</mtext>\n    </msub>\n   </mrow>\n   <mn>2</mn>\n  </mfrac>\n
        </mrow></annotation-xml></semantics></math>\n</div></p><p id=\"fs-idp49944064\">Now
        we come to our main concern of this chapter; namely, the kinematic equations
        that describe motion with constant acceleration. Acceleration is the rate
        at which velocity increases, so velocity at any point equals initial velocity
        plus acceleration multiplied by time:\n\n<div data-type=\"equation\" id=\"fs-idp72729168\"
        class=\"equation ost-tag-lo-k12phys-ch03-s02-lo01 unnumbered\" data-label=\"\"><span
        data-type=\"title\">Equation 3</span><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow><mrow><mi>v</mi><mo>=</mo><msub>\n<mi>v</mi><mn>0</mn></msub><mo>+</mo><mi>a</mi><mi>t</mi><mspace
        width=\"0.2em\"/>\n<mtext>Also</mtext><mo>,</mo><mtext> if we start from rest
        (</mtext><msub><mi>v</mi>\n<mn>0</mn></msub><mo>=</mo><mn>0</mn><mtext>),
        we can write </mtext><mspace width=\"0.2em\"/>\n\n\n<mi>a</mi><mo>=</mo><mfrac><mi>v</mi>\n<mi>t</mi></mfrac></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><mrow><mi>v</mi><mo>=</mo><msub>\n<mi>v</mi><mn>0</mn></msub><mo>+</mo><mi>a</mi><mi>t</mi><mspace
        width=\"0.2em\"/>\n<mtext>Also</mtext><mo>,</mo><mtext> if we start from rest
        (</mtext><msub><mi>v</mi>\n<mn>0</mn></msub><mo>=</mo><mn>0</mn><mtext>),
        we can write </mtext><mspace width=\"0.2em\"/>\n\n\n<mi>a</mi><mo>=</mo><mfrac><mi>v</mi>\n<mi>t</mi></mfrac></mrow></annotation-xml></semantics></math></div></p><p
        id=\"fs-idp10605632\">Note that Equation 3 does not have displacement in it.
        Therefore, if you do not know the displacement and are not trying to solve
        for a displacement, this equation might be a good one to use.</p><p id=\"fs-idp57783040\">Equation
        3 is represented by the figure below.</p><figure id=\"Figure_03_02_time\"
        class=\"ost-tag-lo-k12phys-ch03-s02-lo01\"><figcaption> The slope of velocity
        versus time is acceleration.</figcaption>\n<span data-type=\"media\" id=\"fs-idp32841888\"
        data-alt=\"A line graph is shown. The x-axis is labeled time in seconds and
        the y-axis is labeled velocity in meters per second. The graphed line shows
        a directly proportional relationship between time and velocity.\">\n<img src=\"/resources/e2954f0d8ec0b144e290e6bffc187b4e94a713a2/CNX_HSPhysics_03_02_time.jpg\"
        data-media-type=\"image/jpeg\" alt=\"A line graph is shown. The x-axis is
        labeled time in seconds and the y-axis is labeled velocity in meters per second.
        The graphed line shows a directly proportional relationship between time and
        velocity.\"/>\n</span>\n\n</figure>\n\n<p id=\"fs-idp4485920\">The fourth
        kinematic equation shows how displacement is related to acceleration.\n<div
        data-type=\"equation\" id=\"fs-idm16932944\" class=\"equation ost-tag-lo-k12phys-ch03-s02-lo01
        unnumbered\" data-label=\"\"><span data-type=\"title\">Equation 4</span><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow>\n
        <mrow>\n  <mi>d</mi><mo>=</mo><msub>\n   <mi>d</mi>\n   <mn>0</mn>\n  </msub>\n  <mo>+</mo><msub>\n   <mi>v</mi>\n   <mn>0</mn>\n  </msub>\n  <mi>t</mi><mo>+</mo><mfrac>\n   <mn>1</mn>\n   <mn>2</mn>\n  </mfrac>\n  <mi>a</mi><msup>\n   <mi>t</mi>\n   <mn>2</mn>\n  </msup>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mi>d</mi><mo>=</mo><msub>\n   <mi>d</mi>\n   <mn>0</mn>\n  </msub>\n  <mo>+</mo><msub>\n   <mi>v</mi>\n   <mn>0</mn>\n  </msub>\n  <mi>t</mi><mo>+</mo><mfrac>\n   <mn>1</mn>\n   <mn>2</mn>\n  </mfrac>\n  <mi>a</mi><msup>\n   <mi>t</mi>\n   <mn>2</mn>\n  </msup>\n
        </mrow></annotation-xml></semantics></math>\n</div>\n</p><p id=\"fs-idm20907648\">When
        starting at the origin, <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><msub>\n<mi>d</mi><mn>0</mn></msub><mo>=</mo><mn>0</mn></mrow></mrow><annotation-xml
        encoding=\"MathML-Content\"><mrow><msub>\n<mi>d</mi><mn>0</mn></msub><mo>=</mo><mn>0</mn></mrow></annotation-xml></semantics></math>
        and, when starting from rest, <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mrow><msub>\n<mi>v</mi><mn>0</mn></msub><mo>=</mo><mn>0</mn></mrow>\n</mrow><annotation-xml
        encoding=\"MathML-Content\"><mrow><msub>\n<mi>v</mi><mn>0</mn></msub><mo>=</mo><mn>0</mn></mrow></annotation-xml></semantics></math>,
        in which case the equation can be written as\n\n<div data-type=\"equation\"
        id=\"fs-idp3355616\" class=\"equation unnumbered ost-tag-lo-k12phys-ch03-s02-lo01\"
        data-label=\"\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow>\n
        <mrow>\n  <mi>a</mi><mo>=</mo><mfrac>\n   <mrow>\n    <mn>2</mn><mi>d</mi>\n   </mrow>\n   <mrow>\n    <msup>\n     <mi>t</mi>\n     <mn>2</mn>\n    </msup>\n   </mrow>\n  </mfrac>\n</mrow>\n</mrow><annotation-xml
        encoding=\"MathML-Content\"><mrow>\n  <mi>a</mi><mo>=</mo><mfrac>\n   <mrow>\n    <mn>2</mn><mi>d</mi>\n   </mrow>\n   <mrow>\n    <msup>\n     <mi>t</mi>\n     <mn>2</mn>\n    </msup>\n   </mrow>\n  </mfrac>\n</mrow></annotation-xml></semantics></math>\n</div></p><p
        id=\"fs-idp53023216\">This equation tells us that, for constant acceleration,
        the slope of a plot of 2<em data-effect=\"italics\">d</em> versus <em data-effect=\"italics\">t</em><sup>2</sup>
        is acceleration, as shown in the figure below.</p><figure id=\"Figure_03_02_line\"
        class=\"ost-tag-lo-k12phys-ch03-s02-lo01\"><figcaption>When acceleration is
        constant, the slope of 2<em data-effect=\"italics\">d</em> versus <em data-effect=\"italics\">t</em><sup>2</sup>
        gives the acceleration.</figcaption>\n<span data-type=\"media\" id=\"fs-idm11377424\"
        data-alt=\"A line graph is shown. The x-axis is labeled t squared and the
        y-axis is labeled two d in meters. The graphed line shows that the slope of
        two d versus t squared equals constant acceleration.\">\n<img src=\"/resources/33645de8a79331364ef872886d9e5b1068ef28d2/CNX_HSPhysics_03_02_line.jpg\"
        data-media-type=\"image/jpeg\" alt=\"A line graph is shown. The x-axis is
        labeled t squared and the y-axis is labeled two d in meters. The graphed line
        shows that the slope of two d versus t squared equals constant acceleration.\"/>\n</span>\n\n</figure>\n\n<p
        id=\"fs-idm2619680\">The final kinematic equation relates velocity, acceleration,
        and displacement:\n<div data-type=\"equation\" id=\"fs-idm2879632\" class=\"equation
        ost-tag-lo-k12phys-ch03-s02-lo01 unnumbered\" data-label=\"\"><span data-type=\"title\">Equation
        5</span><math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow>\n
        <mrow>\n  <msup>\n   <mi>v</mi>\n   <mn>2</mn>\n  </msup>\n  <mo>=</mo><msubsup>\n   <mi>v</mi>\n   <mn>0</mn>\n   <mn>2</mn>\n  </msubsup>\n  <mo>+</mo><mn>2</mn><mi>a</mi><mrow><mo>(</mo>\n   <mrow>\n    <mi>d</mi><mo>&#8722;</mo><msub>\n     <mi>d</mi>\n     <mn>0</mn>\n    </msub>\n   </mrow>\n  <mo>)</mo></mrow>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <msup>\n   <mi>v</mi>\n   <mn>2</mn>\n  </msup>\n  <mo>=</mo><msubsup>\n   <mi>v</mi>\n   <mn>0</mn>\n   <mn>2</mn>\n  </msubsup>\n  <mo>+</mo><mn>2</mn><mi>a</mi><mrow><mo>(</mo>\n   <mrow>\n    <mi>d</mi><mo>&#8722;</mo><msub>\n     <mi>d</mi>\n     <mn>0</mn>\n    </msub>\n   </mrow>\n  <mo>)</mo></mrow>\n
        </mrow></annotation-xml></semantics></math></div></p><p id=\"fs-idm974640\">This
        equation is useful to when we do not know (or need to know) the time.</p>\n<p
        id=\"fs-idm28176944\">When starting from rest, Equation 6 simplifies to:\n\n<div
        data-type=\"equation\" id=\"fs-idm6121936\" class=\"equation unnumbered ost-tag-lo-k12phys-ch03-s02-lo01\"
        data-label=\"\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow><mrow>\n  <mi>a</mi><mo>=</mo><mfrac>\n   <mrow>\n    <msup>\n     <mi>v</mi>\n     <mn>2</mn>\n    </msup>\n   </mrow>\n   <mrow>\n    <mn>2</mn><mi>d</mi>\n   </mrow>\n  </mfrac>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mi>a</mi><mo>=</mo><mfrac>\n   <mrow>\n    <msup>\n     <mi>v</mi>\n     <mn>2</mn>\n    </msup>\n   </mrow>\n   <mrow>\n    <mn>2</mn><mi>d</mi>\n   </mrow>\n  </mfrac>\n
        </mrow></annotation-xml></semantics></math></div></p><p id=\"fs-idm3041104\">According
        to this equation, a graph of velocity squared versus twice the displacement
        will have a slope equal to acceleration.</p>\n\n<figure id=\"Figure_03_02_slope\"
        class=\"ost-tag-lo-k12phys-ch03-s02-lo01\"><figcaption/>\n<span data-type=\"media\"
        id=\"fs-idm61803632\" data-alt=\"A line graph is shown. The x-axis is labeled
        two d in meters and the y-axis is labeled v squared in meters per second squared.
        The graphed line shows a directly proportional relationship between two d,
        twice the displacement, and v squared, velocity squared.\">\n<img src=\"/resources/f5393d70c4dc167992f59b0f78127bcca58a2a71/CNX_HSPhysics_03_02_slope.jpg\"
        data-media-type=\"image/jpeg\" alt=\"A line graph is shown. The x-axis is
        labeled two d in meters and the y-axis is labeled v squared in meters per
        second squared. The graphed line shows a directly proportional relationship
        between two d, twice the displacement, and v squared, velocity squared.\"/>\n</span>\n\n</figure>\n\n<p
        id=\"fs-idp41442160\">Note that, in reality, knowns and unknowns will vary.
        Sometimes you will want to rearrange a kinematic equation so that the knowns
        are the values on the axes and the unknown is the slope. Sometimes the intercept
        will not be at the origin (0, 0). This will happen when <em data-effect=\"italics\">v</em><sub>0</sub>
        or <em data-effect=\"italics\">d</em><sub>0</sub> is not 0. This will be the
        case when the object of interest is already in motion or the motion begins
        at some point other than at the origin of the coordinate system.</p>\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-idm31593824\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-idm51551200\"><span
        class=\"ost-level-below\">[BL]</span> Be sure everyone is completely comfortable
        with the idea that velocity is displacement divided by the time during which
        the displacement occurs. Use everyday examples.</p>\n<p id=\"fs-idp24526560\"><span
        class=\"ost-level-on\">[OL]</span> Remind students that they studied velocity
        in early chapters. Relate the simplified equation <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow>\n <mrow>\n  <mover accent=\"true\">\n   <mi>v</mi>\n   <mo>&#175;</mo>\n  </mover>\n  <mo>=</mo><mfrac>\n   <mi>d</mi>\n   <mi>t</mi>\n  </mfrac>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mover
        accent=\"true\">\n   <mi>v</mi>\n   <mo>&#175;</mo>\n  </mover>\n  <mo>=</mo><mfrac>\n   <mi>d</mi>\n   <mi>t</mi>\n  </mfrac>\n
        </mrow></annotation-xml></semantics></math> to a graph of displacement versus
        time. Point out the of the plot starts at (0,0) because the initial velocity
        is zero. Pick a segment on the graph and explain how finding the slope at
        this segment. Explain that the graph would show a straight line if velocity
        were changing; that is, if the object were accelerating. Show how the graph
        would change for both negative and positive acceleration.</p><p id=\"fs-idp12981728\"><span
        class=\"ost-level-on\">[OL]</span> Build on the understanding of velocity
        to introduce acceleration. Contrast constant velocity with changing velocity.
        Use everyday examples from transportation, sports, or amusement park rides.
        Explain that the graph represents constant acceleration because it is a straight
        line. Give examples of increasing, decreasing, and constant acceleration and
        explain how each affects the shape of plots of velocity versus time.</p><p
        id=\"fs-idm34792576\"><span class=\"ost-level-on\">[OL]</span><span class=\"ost-level-above\">[AL]</span>
        Ask students why all three of the plots are straight lines. Refer to the graph
        of 2<em data-effect=\"italics\">d</em> vs <em data-effect=\"italics\">t</em><sup>2</sup>
        and explain why this is a straight line whereas <em data-effect=\"italics\">d</em>
        vs <em data-effect=\"italics\">t</em> would be nonlinear.</p>\n</div><div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-idm32468704\" class=\"note
        ost-assessed-feature os-interactive virtual-physics ost-tag-lo-k12phys-ch03-s02-lo01\"
        data-label=\"Virtual Physics\"><div data-type=\"title\" class=\"title\">The
        Moving Man (Part 2)</div>\n<p id=\"fs-idm45013808\">Look at the Moving Man
        video again and this time watch the &#8220;Charts&#8221; view. Again, vary
        the velocity and acceleration by sliding the red and green markers along the
        scales. Keeping the velocity marker near zero will make the effect of acceleration
        more obvious. Observe how the graphs of position, velocity, and acceleration
        vary with time. Note which are linear plots and which are not.</p>\n<figure
        id=\"eip-id1168438712968\" class=\"ost-embed-container\"><figcaption>\n<a
        href=\"http://connexions.github.io/simulations/moving-man/\" class=\"os-embed\">Click
        here for the Moving Man simulation</a>\n  </figcaption>\n<span data-type=\"media\"
        id=\"eip-id1168438712971\" data-alt=\"...\">\n    <img src=\"/resources/c965beb24bbbe1a0b8a47c569fcb7c41f36d7d47/Moving_Man_Sim.jpg\"
        data-media-type=\"image/jpeg\" alt=\"...\"/>\n  </span>\n  \n</figure>\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-idm52419216\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-idp41409936\">Ask
        the students to click the &#8220;Charts&#8221; option and adjust the settings
        for the animation to reproduce the plots found in the graph of acceleration
        and the graph of velocity. </p></div><div data-type=\"exercise\" id=\"fs-idm41529072\"
        class=\"exercise os-exercise grasp-check\" data-label=\"Grasp Check\">\n<div
        data-type=\"problem\" class=\"problem\" id=\"fs-idm57837136\">\n<p id=\"fs-idm8832224\">\n<a
        href=\"#ost/api/ex/k12phys-ch03-ex023\" class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n</div><p
        id=\"fs-idm4712672\">The kinematic equations are applicable when you have
        constant acceleration.</p>\n<ol id=\"fs-idm58620608\" data-number-style=\"arabic\"><li><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow>\n
        <mrow>\n  <mi>d</mi><mo>=</mo><msub>\n   <mi>d</mi>\n   <mn>0</mn>\n  </msub>\n  <mo>+</mo><mover
        accent=\"true\">\n   <mi>v</mi>\n   <mo>&#175;</mo>\n  </mover>\n  <mi>t</mi>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mi>d</mi><mo>=</mo><msub>\n   <mi>d</mi>\n   <mn>0</mn>\n  </msub>\n  <mo>+</mo><mover
        accent=\"true\">\n   <mi>v</mi>\n   <mo>&#175;</mo>\n  </mover>\n  <mi>t</mi>\n
        </mrow></annotation-xml></semantics></math>, or <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n <mrow>\n  <mover accent=\"true\">\n   <mi>v</mi>\n   <mo>&#175;</mo>\n  </mover>\n  <mo>=</mo><mfrac>\n   <mi>d</mi>\n   <mi>t</mi>\n  </mfrac>\n  \n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mover
        accent=\"true\">\n   <mi>v</mi>\n   <mo>&#175;</mo>\n  </mover>\n  <mo>=</mo><mfrac>\n   <mi>d</mi>\n   <mi>t</mi>\n  </mfrac>\n  \n
        </mrow></annotation-xml></semantics></math> when <em data-effect=\"italics\">d</em><sub>0</sub>
        = 0.</li>\n<li><math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow>\n
        <mrow>\n  <mover accent=\"true\">\n   <mi>v</mi>\n   <mo>&#175;</mo>\n  </mover>\n  <mo>=</mo><mfrac>\n   <mrow>\n    <msub>\n     <mi>v</mi>\n     <mn>0</mn>\n    </msub>\n    <mo>+</mo><msub>\n     <mi>v</mi>\n     <mtext>f</mtext>\n    </msub>\n   </mrow>\n   <mn>2</mn>\n  </mfrac>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mover
        accent=\"true\">\n   <mi>v</mi>\n   <mo>&#175;</mo>\n  </mover>\n  <mo>=</mo><mfrac>\n   <mrow>\n    <msub>\n     <mi>v</mi>\n     <mn>0</mn>\n    </msub>\n    <mo>+</mo><msub>\n     <mi>v</mi>\n     <mtext>f</mtext>\n    </msub>\n   </mrow>\n   <mn>2</mn>\n  </mfrac>\n
        </mrow></annotation-xml></semantics></math></li>\n<li><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n <mrow>\n  <mi>v</mi><mo>=</mo><msub>\n   <mi>v</mi>\n   <mn>0</mn>\n  </msub>\n  <mo>+</mo><mi>a</mi><mi>t</mi>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mi>v</mi><mo>=</mo><msub>\n   <mi>v</mi>\n   <mn>0</mn>\n  </msub>\n  <mo>+</mo><mi>a</mi><mi>t</mi>\n
        </mrow></annotation-xml></semantics></math>, or <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n <mrow>\n  <mi>a</mi><mo>=</mo><mfrac>\n   <mi>v</mi>\n   <mi>t</mi>\n  </mfrac>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mi>a</mi><mo>=</mo><mfrac>\n   <mi>v</mi>\n   <mi>t</mi>\n  </mfrac>\n
        </mrow></annotation-xml></semantics></math> when <em data-effect=\"italics\">v</em><sub>0</sub>
        = 0.</li>\n<li><math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow>\n
        <mrow>\n  <mi>d</mi><mo>=</mo><msub>\n   <mi>d</mi>\n   <mn>0</mn>\n  </msub>\n  <mo>+</mo><msub>\n   <mi>v</mi>\n   <mn>0</mn>\n  </msub>\n  <mi>t</mi><mo>+</mo><mfrac>\n   <mn>1</mn>\n   <mn>2</mn>\n  </mfrac>\n  <mi>a</mi><msup>\n   <mi>t</mi>\n   <mn>2</mn>\n  </msup>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mi>d</mi><mo>=</mo><msub>\n   <mi>d</mi>\n   <mn>0</mn>\n  </msub>\n  <mo>+</mo><msub>\n   <mi>v</mi>\n   <mn>0</mn>\n  </msub>\n  <mi>t</mi><mo>+</mo><mfrac>\n   <mn>1</mn>\n   <mn>2</mn>\n  </mfrac>\n  <mi>a</mi><msup>\n   <mi>t</mi>\n   <mn>2</mn>\n  </msup>\n
        </mrow></annotation-xml></semantics></math>, or <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n <mrow>\n  <mi>a</mi><mo>=</mo><mfrac>\n   <mrow>\n    <mn>2</mn><mi>d</mi>\n   </mrow>\n   <mrow>\n    <msup>\n     <mi>t</mi>\n     <mn>2</mn>\n    </msup>\n   </mrow>\n  </mfrac>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mi>a</mi><mo>=</mo><mfrac>\n   <mrow>\n    <mn>2</mn><mi>d</mi>\n   </mrow>\n   <mrow>\n    <msup>\n     <mi>t</mi>\n     <mn>2</mn>\n    </msup>\n   </mrow>\n  </mfrac>\n
        </mrow></annotation-xml></semantics></math> when <em data-effect=\"italics\">d</em><sub>0</sub>
        = 0 and <em data-effect=\"italics\">v</em><sub>0</sub> = 0.</li>\n<li><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow>\n
        <mrow>\n  <msup>\n   <mi>v</mi>\n   <mn>2</mn>\n  </msup>\n  <mo>=</mo><msubsup>\n   <mi>v</mi>\n   <mn>0</mn>\n   <mn>2</mn>\n  </msubsup>\n  <mo>+</mo><mn>2</mn><mi>a</mi><mrow><mo>(</mo>\n   <mrow>\n    <mi>d</mi><mo>&#8722;</mo><msub>\n     <mi>d</mi>\n     <mn>0</mn>\n    </msub>\n    \n   </mrow>\n  <mo>)</mo></mrow>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <msup>\n   <mi>v</mi>\n   <mn>2</mn>\n  </msup>\n  <mo>=</mo><msubsup>\n   <mi>v</mi>\n   <mn>0</mn>\n   <mn>2</mn>\n  </msubsup>\n  <mo>+</mo><mn>2</mn><mi>a</mi><mrow><mo>(</mo>\n   <mrow>\n    <mi>d</mi><mo>&#8722;</mo><msub>\n     <mi>d</mi>\n     <mn>0</mn>\n    </msub>\n    \n   </mrow>\n  <mo>)</mo></mrow>\n
        </mrow></annotation-xml></semantics></math>, or <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n <mrow>\n  <mi>a</mi><mo>=</mo><mfrac>\n   <mrow>\n    <mn>2</mn><mi>d</mi>\n   </mrow>\n   <mrow>\n    <msup>\n     <mi>t</mi>\n     <mn>2</mn>\n    </msup>\n   </mrow>\n  </mfrac>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mi>a</mi><mo>=</mo><mfrac>\n   <mrow>\n    <mn>2</mn><mi>d</mi>\n   </mrow>\n   <mrow>\n    <msup>\n     <mi>t</mi>\n     <mn>2</mn>\n    </msup>\n   </mrow>\n  </mfrac>\n
        </mrow></annotation-xml></semantics></math> when <em data-effect=\"italics\">d</em><sub>0</sub>
        = 0 and <em data-effect=\"italics\">v</em><sub>0</sub> = 0.</li>\n</ol><div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-idm66414192\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-idp19573024\"><span
        class=\"ost-level-on\">[OL]</span> Go through the algebra to show how the
        kinematic equations can be simplified when some of the values are zero. Note
        that any motion starting or ending in a motionless state will simplify the
        equations.</p>\n</div></section><section data-depth=\"1\" id=\"fs-idp37432544\"
        class=\"ost-tag-lo-k12phys-ch03-s02-lo02\"><h1 data-type=\"title\">Applying
        Kinematic Equations to Situations of Constant Acceleration</h1>\n<p id=\"fs-idp26479312\">Problem-solving
        skills are essential to success in a science and in life in general. The ability
        to apply broad physical principles, which are often represented by equations,
        to specific situations is a very powerful form of knowledge. It is much more
        powerful than memorizing a list of facts. Analytical skills and problem-solving
        abilities can be applied to new situations, whereas a list of facts cannot
        be made long enough to contain every possible circumstance. Such analytical
        skills will be developed by solving problems in this text and will be useful
        for understanding physics and science in general throughout your life.</p>\n\n<section
        data-depth=\"2\" id=\"fs-idp28583888\"><h2 data-type=\"title\">Problem-Solving
        Steps</h2>\n<p id=\"fs-idm22192080\">While no single step-by-step method works
        for every problem, the following general procedures facilitate problem solving
        and make the answers more meaningful. A certain amount of creativity and insight
        are required as well.</p>\n<ol id=\"fs-idm73161552\" data-number-style=\"arabic\"
        class=\"stepwise\"><li><em data-effect=\"italics\">Examine the situation to
        determine which physical principles are involved. It is vital to draw a simple
        sketch at the outset.</em> Decide which direction is positive and note that
        on your sketch.</li>\n<li><em data-effect=\"italics\">Identify the knowns:
        make a list of what information is given or can be inferred from the problem
        statement.</em> Remember, not all given information will be in the form of
        a number with units in the problem. If something starts &#8220;from rest,&#8221;
        we know the initial velocity is zero. If something &#8220;stops,&#8221; we
        know the final velocity is zero</li>\n<li><em data-effect=\"italics\">Identify
        the unknowns: decide exactly what needs to be determined in the problem.</em></li>\n<li><em
        data-effect=\"italics\">Find an equation or set of equations that can help
        you solve the problem.</em> Your list of knowns and unknowns can help here.
        For example, if time is not needed or not given, Equation 6, which does not
        include time, could be useful.</li>\n<li><em data-effect=\"italics\">Insert
        the knowns along with their units into the appropriate equation and obtain
        numerical solutions complete with units.</em> This step produces the numerical
        answer; it also provides a check on units that can help you find errors. If
        the units of the answer are incorrect, then an error has been made.</li>\n<li><em
        data-effect=\"italics\">Check the answer to see if it is reasonable: does
        it make sense?</em> This final step is extremely important because the goal
        of physics is to accurately describe nature. To see if the answer is reasonable,
        check its magnitude, its sign, and its units. Are the significant figures
        correct?</li>\n</ol></section>\n\n<section data-depth=\"2\" id=\"fs-idm39262368\"><h2
        data-type=\"title\">Summary of Problem Solving</h2><ul id=\"fs-idm37158080\">\n<li>Determine
        the knowns and unknowns.</li>\n<li>Find an equation that expresses the unknown
        in terms of the knowns. More than one unknown means more than one equation
        is needed.</li>\n<li>Solve the equation or equations.</li>\n<li>Be sure units
        and significant figures are correct.</li>\n<li>Check whether the answer is
        reasonable.</li>\n</ul>\n<div data-type=\"note\" data-has-label=\"true\" id=\"fs-idm6473872\"
        class=\"note os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-idp16569024\"><span
        class=\"ost-level-below\">[BL]</span><span class=\"ost-level-on\">[OL]</span><span
        class=\"ost-level-above\">[AL]</span> Consider starting with the simplified
        summary of problem solving and then expand it to the more wordy description
        above. Stress that this is <em data-effect=\"italics\">not</em> a strict recipe
        that can solve all problems. Applying analytical skills is still required.
        If the preliminary analysis is correct and the knowns and unknowns are correctly
        sorted, the rest should go be correct. Try applying the method to some non-mathematical
        everyday problems. Ask for suggestions.</p>\n</div></section>\n\n<div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-idp25143152\" class=\"note ost-assessed-feature
        fun-in-physics ost-tag-lo-k12phys-ch03-s02-lo02\" data-label=\"Fun in Physics\"><div
        data-type=\"title\" class=\"title\">Drag Racing</div>\n\n<figure id=\"Figure_03_02_Dragster\"
        class=\"ost-tag-lo-k12phys-ch03-s02-lo02\"><figcaption>Smoke rises from the
        tires of a dragster at the beginning of a drag race.</figcaption>\n<span data-type=\"media\"
        id=\"fs-idm59625648\" data-alt=\"Smoke is coming from the tires of a race
        car as the car accelerates at the beginning of a drag race.\">\n<img src=\"/resources/964edf35c0c40af6bf74dbb4968d05532559c3d6/CNX_HSPhysics_03_02_Dragster.jpg\"
        data-media-type=\"image/jpeg\" alt=\"Smoke is coming from the tires of a race
        car as the car accelerates at the beginning of a drag race.\"/>\n</span>\n\n</figure>\n<p
        id=\"fs-idm31070688\">The object of the sport of drag racing is acceleration.
        Period! The races take place from a standing start on a straight one-quarter-mile
        (402 m) track. Usually two cars race side by side, and the winner is the driver
        who gets the car past the quarter-mile point first. At the finish line, the
        cars may be going more than 300 miles per hour (134 m/s). The driver then
        deploys a parachute to bring the car to a stop because it is unsafe to brake
        at such high speeds. The cars, called dragsters, are capable of accelerating
        at 26 m/s<sup>2</sup>. By comparison, a typical sports car that is available
        to the general public can accelerate at about 5 m/s<sup>2</sup>.</p>\n<p id=\"fs-idm27080016\">Several
        measurements are taken during each drag race:</p>\n<ul id=\"fs-idp34805232\">\n<li>Reaction
        time is the time between the starting signal and when the front of the car
        crosses the starting line.</li>\n<li>Elapsed time is the time from when the
        vehicle crosses the starting line to when it crosses the finish line. The
        record is a little over 3 s.</li>\n<li>Speed is the average speed during the
        last 20 m before the finish line. The record is a little under 400 mph.</li>\n</ul>\n<p
        id=\"fs-idm25554848\">The video shows a race between two dragsters powered
        by jet engines. The actual race lasts about four seconds and is near the end
        of <a href=\"https://www.youtube.com/watch?v=6eoYJEGHLpo\" class=\"os-embed\">the
        video</a>.</p>\n<div data-type=\"note\" data-has-label=\"true\" id=\"fs-idm8689280\"
        class=\"note os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-idp18797536\">Explain
        the direction and magnitude of acceleration and velocity vectors before and
        after the braking chute is deployed. Explain that &#188; mile is 440 yards.
        If any students are on the track team, you might ask them to describe this
        distance. Compare record times for this track event to 4 seconds.</p>\n</div><div
        data-type=\"exercise\" id=\"fs-idm13108496\" class=\"exercise os-exercise
        grasp-check\" data-label=\"Grasp Check\">\n<div data-type=\"problem\" class=\"problem\"
        id=\"fs-idp17447440\">\n<p id=\"fs-idm4770848\">\n<a href=\"#ost/api/ex/k12phys-ch03-ex025\"
        class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n</div><div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-idm6769824\" class=\"note
        ost-feature worked-example ost-tag-lo-k12phys-ch03-s02-lo02\" data-label=\"Worked
        Example\"><div data-type=\"title\" class=\"title\">Acceleration of a Dragster</div>\n<div
        data-type=\"exercise\" id=\"fs-idp27353104\" class=\"exercise ost-k12phys-ch03-ex026\"
        data-label=\"\">\n<div data-type=\"problem\" class=\"problem\" id=\"fs-idm121221360\"><p
        id=\"fs-idp40223664\">The time it takes for a dragster to cross the finish
        line is unknown. The dragster accelerates from rest at 26 m/s<sup>2</sup>
        for a quarter mile (0.250 mi). What is the final velocity of the dragster?</p>\n<div
        data-type=\"note\" class=\"note\" data-has-label=\"true\" id=\"fs-idm14242928\"
        data-label=\"\"><div data-type=\"title\" class=\"title\">Strategy</div>\n<p
        id=\"fs-idm14720688\">The equation <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n <mrow>\n  <msup>\n   <mi>v</mi>\n   <mn>2</mn>\n  </msup>\n  <mo>=</mo><msubsup>\n   <mi>v</mi>\n   <mn>0</mn>\n   <mn>2</mn>\n  </msubsup>\n  <mo>+</mo><mn>2</mn><mi>a</mi><mrow><mo>(</mo>\n   <mrow>\n    <mi>d</mi><mo>&#8722;</mo><msub>\n     <mi>d</mi>\n     <mn>0</mn>\n    </msub>\n   </mrow>\n  <mo>)</mo></mrow>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <msup>\n   <mi>v</mi>\n   <mn>2</mn>\n  </msup>\n  <mo>=</mo><msubsup>\n   <mi>v</mi>\n   <mn>0</mn>\n   <mn>2</mn>\n  </msubsup>\n  <mo>+</mo><mn>2</mn><mi>a</mi><mrow><mo>(</mo>\n   <mrow>\n    <mi>d</mi><mo>&#8722;</mo><msub>\n     <mi>d</mi>\n     <mn>0</mn>\n    </msub>\n   </mrow>\n  <mo>)</mo></mrow>\n
        </mrow></annotation-xml></semantics></math> is ideally suited to this task
        because it gives the velocity from acceleration and displacement, without
        involving the time.</p></div>\n</div>\n<div data-type=\"solution\" class=\"solution\"
        id=\"fs-idp13712\">\n<ol id=\"fs-idm51451984\" data-number-style=\"arabic\">\n<li>Convert
        miles to meters: <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow>\n
        <mrow>\n  <mo stretchy=\"false\">(</mo><mn>0.250</mn><mtext>&#160;mi</mtext><mo
        stretchy=\"false\">)</mo><mo>&#215;</mo><mfrac>\n   <mrow>\n    <mn>1609</mn><mtext>&#160;m</mtext>\n   </mrow>\n   <mrow>\n    <mn>1</mn><mtext>&#160;mi</mtext>\n   </mrow>\n  </mfrac>\n  <mo>=</mo><mn>402</mn><mtext>&#160;m</mtext>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mo
        stretchy=\"false\">(</mo><mn>0.250</mn><mtext>&#160;mi</mtext><mo stretchy=\"false\">)</mo><mo>&#215;</mo><mfrac>\n   <mrow>\n    <mn>1609</mn><mtext>&#160;m</mtext>\n   </mrow>\n   <mrow>\n    <mn>1</mn><mtext>&#160;mi</mtext>\n   </mrow>\n  </mfrac>\n  <mo>=</mo><mn>402</mn><mtext>&#160;m</mtext>\n
        </mrow></annotation-xml></semantics></math>\n</li>\n<li>Identify the known
        values. We know that <em data-effect=\"italics\">v</em><sub>0</sub> = 0 since
        the dragster starts from rest, and we know that the distance traveled, <em
        data-effect=\"italics\">d</em> &#8722; <em data-effect=\"italics\">d</em><sub>0</sub>
        is 402 m. Finally, the acceleration is constant at <em data-effect=\"italics\">a</em>
        = 26.0 m/s<sup>2</sup>.</li>\n<li>Insert the knowns into the equation <math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow>\n
        <mrow>\n  <msup>\n   <mi>v</mi>\n   <mn>2</mn>\n  </msup>\n  <mo>=</mo><msubsup>\n   <mi>v</mi>\n   <mn>0</mn>\n   <mn>2</mn>\n  </msubsup>\n  <mo>+</mo><mn>2</mn><mi>a</mi><mrow><mo>(</mo>\n   <mrow>\n    <mi>d</mi><mo>&#8722;</mo><msub>\n     <mi>d</mi>\n     <mn>0</mn>\n    </msub>\n    \n   </mrow>\n  <mo>)</mo></mrow>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <msup>\n   <mi>v</mi>\n   <mn>2</mn>\n  </msup>\n  <mo>=</mo><msubsup>\n   <mi>v</mi>\n   <mn>0</mn>\n   <mn>2</mn>\n  </msubsup>\n  <mo>+</mo><mn>2</mn><mi>a</mi><mrow><mo>(</mo>\n   <mrow>\n    <mi>d</mi><mo>&#8722;</mo><msub>\n     <mi>d</mi>\n     <mn>0</mn>\n    </msub>\n    \n   </mrow>\n  <mo>)</mo></mrow>\n
        </mrow></annotation-xml></semantics></math> and solve for <em data-effect=\"italics\">v</em>:
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow>\n
        <mrow>\n  <msup>\n   <mi>v</mi>\n   <mn>2</mn>\n  </msup>\n  <mo>=</mo><mn>0</mn><mo>+</mo><mn>2</mn><mrow><mo>(</mo>\n   <mrow>\n    <mn>26.0</mn><mfrac>\n     <mtext>m</mtext>\n     <mrow>\n      <msup>\n       <mtext>s</mtext>\n       <mtext>2</mtext>\n      </msup>\n      \n     </mrow>\n    </mfrac>\n    \n   </mrow>\n  <mo>)</mo></mrow><mo
        stretchy=\"false\">(</mo><mn>402</mn><mtext>&#160;m</mtext><mo stretchy=\"false\">)</mo><mo>=</mo><mn>2.09</mn><mo>&#215;</mo><msup>\n   <mrow>\n    <mn>10</mn>\n   </mrow>\n   <mn>4</mn>\n  </msup>\n  <mfrac>\n   <mrow>\n    <msup>\n     <mtext>m</mtext>\n     <mtext>2</mtext>\n    </msup>\n    \n   </mrow>\n   <mrow>\n    <msup>\n     <mtext>s</mtext>\n     <mtext>2</mtext>\n    </msup>\n    \n   </mrow>\n  </mfrac>\n  \n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <msup>\n   <mi>v</mi>\n   <mn>2</mn>\n  </msup>\n  <mo>=</mo><mn>0</mn><mo>+</mo><mn>2</mn><mrow><mo>(</mo>\n   <mrow>\n    <mn>26.0</mn><mfrac>\n     <mtext>m</mtext>\n     <mrow>\n      <msup>\n       <mtext>s</mtext>\n       <mtext>2</mtext>\n      </msup>\n      \n     </mrow>\n    </mfrac>\n    \n   </mrow>\n  <mo>)</mo></mrow><mo
        stretchy=\"false\">(</mo><mn>402</mn><mtext>&#160;m</mtext><mo stretchy=\"false\">)</mo><mo>=</mo><mn>2.09</mn><mo>&#215;</mo><msup>\n   <mrow>\n    <mn>10</mn>\n   </mrow>\n   <mn>4</mn>\n  </msup>\n  <mfrac>\n   <mrow>\n    <msup>\n     <mtext>m</mtext>\n     <mtext>2</mtext>\n    </msup>\n    \n   </mrow>\n   <mrow>\n    <msup>\n     <mtext>s</mtext>\n     <mtext>2</mtext>\n    </msup>\n    \n   </mrow>\n  </mfrac>\n  \n
        </mrow></annotation-xml></semantics></math></li>\n</ol>\n<p id=\"fs-idp16634640\">Taking
        the square root gives us: <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n <mrow>\n  <mi>v</mi><mo>=</mo><msqrt>\n   <mrow>\n    <mn>2.09</mn><mo>&#215;</mo><msup>\n     <mrow>\n      <mn>10</mn>\n     </mrow>\n     <mn>4</mn>\n    </msup>\n    <mfrac>\n     <mrow>\n      <msup>\n       <mtext>m</mtext>\n       <mtext>2</mtext>\n      </msup>\n      \n     </mrow>\n     <mrow>\n      <msup>\n       <mtext>s</mtext>\n       <mtext>2</mtext>\n      </msup>\n      \n     </mrow>\n    </mfrac>\n    \n   </mrow>\n  </msqrt>\n  <mo>=</mo><mn>145</mn><mfrac>\n   <mtext>m</mtext>\n   <mtext>s</mtext>\n  </mfrac>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mi>v</mi><mo>=</mo><msqrt>\n   <mrow>\n    <mn>2.09</mn><mo>&#215;</mo><msup>\n     <mrow>\n      <mn>10</mn>\n     </mrow>\n     <mn>4</mn>\n    </msup>\n    <mfrac>\n     <mrow>\n      <msup>\n       <mtext>m</mtext>\n       <mtext>2</mtext>\n      </msup>\n      \n     </mrow>\n     <mrow>\n      <msup>\n       <mtext>s</mtext>\n       <mtext>2</mtext>\n      </msup>\n      \n     </mrow>\n    </mfrac>\n    \n   </mrow>\n  </msqrt>\n  <mo>=</mo><mn>145</mn><mfrac>\n   <mtext>m</mtext>\n   <mtext>s</mtext>\n  </mfrac>\n
        </mrow></annotation-xml></semantics></math></p>\n</div>\n<div data-type=\"commentary\"
        class=\"commentary\" id=\"fs-idm25551824\"><div data-type=\"title\">Discussion</div>\n<p
        id=\"fs-idm2626944\">145 m/s is about 522 km/hour or about 324 mi/h, but even
        this breakneck speed is short of the record for the quarter mile. Also, note
        that a square root has two values. We took the positive value because we know
        that the velocity must be in the same direction as the acceleration for the
        answer to make physical sense.</p>\n<p id=\"fs-idm8167392\">An examination
        of the equation <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow>\n
        <mrow>\n  <msup>\n   <mi>v</mi>\n   <mn>2</mn>\n  </msup>\n  <mo>=</mo><msubsup>\n   <mi>v</mi>\n   <mn>0</mn>\n   <mn>2</mn>\n  </msubsup>\n  <mo>+</mo><mn>2</mn><mi>a</mi><mrow><mo>(</mo>\n   <mrow>\n    <mi>d</mi><mo>&#8722;</mo><msub>\n     <mi>d</mi>\n     <mn>0</mn>\n    </msub>\n    \n   </mrow>\n  <mo>)</mo></mrow>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <msup>\n   <mi>v</mi>\n   <mn>2</mn>\n  </msup>\n  <mo>=</mo><msubsup>\n   <mi>v</mi>\n   <mn>0</mn>\n   <mn>2</mn>\n  </msubsup>\n  <mo>+</mo><mn>2</mn><mi>a</mi><mrow><mo>(</mo>\n   <mrow>\n    <mi>d</mi><mo>&#8722;</mo><msub>\n     <mi>d</mi>\n     <mn>0</mn>\n    </msub>\n    \n   </mrow>\n  <mo>)</mo></mrow>\n
        </mrow></annotation-xml></semantics></math> can produce further insights into
        the general relationships among physical quantities:</p>\n<ul id=\"fs-idp749632\">\n<li>The
        final velocity depends on the magnitude of the acceleration and the distance
        over which it applies.</li>\n<li>For a given acceleration, a car that is going
        twice as fast does not stop in twice the distance&#8212;it goes much further
        before it stops. (This is why, for example, we have reduced speed zones near
        schools.)</li>\n</ul>\n<div data-type=\"note\" data-has-label=\"true\" id=\"fs-idp17279648\"
        class=\"note os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-idm32914560\"><span
        class=\"ost-level-on\">[OL]</span> Work through the problem-solving steps
        with the student:</p>\n<ol id=\"fs-idp19259200\" data-number-style=\"arabic\">\n<li>What
        is the goal?</li>\n<li>What is known and unknown?</li>\n<li>Which equation
        expresses the unknown in terms of the knowns?</li>\n<li>Solve for the unknown.</li>\n<li>Insert
        known values.</li>\n<li>Calculate.</li>\n<li>Checking that answer is reasonable
        and has the correct units, sign, and significant figures.</li>\n</ol>\n<p
        id=\"fs-idm100217248\">Repeat for the second sample problem.</p>\n<p id=\"fs-idm14384624\"><span
        class=\"ost-level-above\">[AL]</span> Initiate a discussion on variation in
        gravity. Compare gravity on Earth to gravity on the Moon. Explain the difference
        between g and constants that are the same everywhere in the universe, such
        as the speed of light.</p>\n</div></div>\n</div>\n</div></section>\n\n<section
        data-depth=\"1\" id=\"fs-idm21387216\"><h1 data-type=\"title\">Constant Acceleration</h1>\n<p
        id=\"fs-idp71584384\">In many cases, <span data-type=\"term\" class=\"no-emphasis\">acceleration</span>
        is not uniform because the force acting on the accelerating object is not
        constant over time. A situation that gives constant acceleration is the acceleration
        of falling objects. When air resistance is not a factor, all objects near
        Earth&#8217;s surface fall with an acceleration of about 9.80 m/s<sup>2</sup>.
        Although this value decreases slightly with increasing altitude, it may be
        assumed to be essentially constant. The value of 9.80 m/s<sup>2</sup> is labeled
        &#8220;<em data-effect=\"italics\">g</em>&#8221; and is referred to as <span
        data-type=\"term\">acceleration due to gravity</span>. <span data-type=\"term\"
        class=\"no-emphasis\">Gravity</span> is the force that causes nonsupported
        objects to accelerate downward (or, more precisely, toward the center of Earth).
        The magnitude of this force is called the weight of the object and is given
        by <em data-effect=\"italics\">mg</em> where <em data-effect=\"italics\">m</em>
        is the mass of the object (in kg). In places other than on Earth, such as
        the moon or on other planets, <em data-effect=\"italics\">g</em> is not 9.80
        m/s<sup>2</sup> but takes on other values. When using <em data-effect=\"italics\">g</em>
        for the acceleration <em data-effect=\"italics\">a</em> in a kinematic equation,
        it is usually given a negative sign because the acceleration due to gravity
        is downward.</p><div data-type=\"note\" data-has-label=\"true\" id=\"fs-idm28250976\"
        class=\"note ost-assessed-feature work-in-physics ost-tag-lo-k12phys-ch03-s02-lo02\"
        data-label=\"Work in Physics\"><div data-type=\"title\" class=\"title\">Effects
        of Rapid Acceleration</div>\n\n<figure id=\"Figure_03_02_GForce\" class=\"ost-tag-lo-k12phys-ch03-s02-lo02\"><figcaption>Astronauts
        train using G Force Simulators.</figcaption>\n<span data-type=\"media\" id=\"fs-idm29574496\"
        data-alt=\"An astronaut is strapped into a G-Force simulator.\">\n<img src=\"/resources/57e4f77aee02aa568489142c08e62c881b37cb8d/CNX_HSPhysics_03_02_GForce.jpg\"
        data-media-type=\"image/jpeg\" alt=\"An astronaut is strapped into a G-Force
        simulator.\"/>\n</span>\n\n</figure>\n<p id=\"fs-idm10704400\">When in a vehicle
        that accelerates rapidly, you experience a force on your entire body that
        accelerates your body. You feel this force in automobiles and slightly more
        on amusement park rides. For example, when you ride in a car that turns, the
        car applies a force on your body to make you accelerate in the direction in
        which the car is turning. If enough force is applied, you will accelerate
        at 9.80 m/s<sup>2</sup>. This is the same as the acceleration due to gravity,
        so this force is called one &#8220;G.&#8221;</p>\n<p id=\"fs-idm22722864\">One
        G is the force required to accelerate an object at the acceleration due to
        gravity at Earth&#8217;s surface. Thus, one G for a paper cup is much less
        than one G for an elephant, because the elephant is much more massive and
        so requires a greater force to make it accelerate at 9.80 m/s<sup>2</sup>.
        For a person, a G of about 4 is so strong that his or her face will distort
        as the bones accelerate forward through the loose flesh. Other symptoms at
        extremely high Gs include changes in vision, loss of consciousness, and even
        death. The space shuttle produces about 3 Gs during takeoff and reentry. Some
        roller coasters and dragsters produce forces of around 4 Gs for their occupants.
        A fighter jet can produce up to 12 Gs during a sharp turn.</p>\n<p id=\"fs-idm39538640\">Astronauts
        and fighter pilots must undergo G-force training in simulators. <a href=\"https://www.youtube.com/watch?v=n-8QHOUWECU\"
        class=\"os-embed\">The video</a> shows the experience of several people undergoing
        this training.</p>\n<p id=\"fs-idp11854048\">People such as astronauts who
        work with G forces must also be trained to experience zero G&#8212;also called
        free fall or weightlessness&#8212;which can cause queasiness. NASA has an
        aircraft that allows it occupants to experience about 25 s of free fall. The
        aircraft is nicknamed the &#8220;Vomit Comet.&#8221;</p>\n<div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-idp17643104\" class=\"note os-teacher\" data-label=\"Teacher
        Support\">\n<p id=\"fs-idm27183744\">Mention that, later in this course, students
        will encounter some interesting concepts related to gravity and acceleration
        when studying the general theory of relativity. In part, the theory is based
        on the idea that gravity cannot be distinguished from acceleration, either
        experientially or mathematically. When in an upward-bound elevator, can you
        really tell whether you are accelerating or whether gravity has suddenly become
        stronger?</p>\n</div><div data-type=\"exercise\" id=\"fs-idm35852528\" class=\"exercise
        os-exercise grasp-check\" data-label=\"Grasp Check\">\n<div data-type=\"problem\"
        class=\"problem\" id=\"fs-idp14552352\">\n<p id=\"fs-idp4557312\">\n<a href=\"#ost/api/ex/k12phys-ch03-ex027\"
        class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n</div><div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-idp9874960\" class=\"note
        ost-feature worked-example ost-tag-lo-k12phys-ch03-s02-lo02\" data-label=\"Worked
        Example\"><div data-type=\"title\" class=\"title\">Falling Objects</div>\n<div
        data-type=\"exercise\" id=\"fs-idp27857504\" class=\"exercise ost-k12phys-ch03-ex028\"
        data-label=\"\">\n<div data-type=\"problem\" class=\"problem\" id=\"fs-idp9073360\"><p
        id=\"fs-idp27662160\">A person standing on the edge of a high cliff throws
        a rock straight up with an initial velocity <em data-effect=\"italics\">v</em><sub>0</sub>
        of 13 m/s.</p>\n<p id=\"fs-idp50387920\">(a) Calculate the position and velocity
        of the rock at 1.00, 2.00, and 3.00 seconds after it is thrown. Ignore the
        effect of air resistance.</p>\n<div data-type=\"note\" class=\"note\" data-has-label=\"true\"
        id=\"fs-idp25205616\" data-label=\"\"><div data-type=\"title\" class=\"title\">Strategy</div>\n<p
        id=\"fs-idp25933696\">Sketch the initial velocity and acceleration vectors
        and the axes.</p>\n<figure id=\"Figure_03_02_rock\" class=\"ost-tag-lo-k12phys-ch03-s02-lo02\"><figcaption>Initial
        conditions for rock thrown straight up.</figcaption>\n<span data-type=\"media\"
        id=\"fs-idp25878112\" data-alt=\"An upward-pointing original velocity vector
        is shown and is labeled thirteen meters per second. Next to it, a downward,
        shorter acceleration vector is shown and is labeled negative nine point eight
        meters per second squared. Unlabeled x and y-axes are shown for reference.\">\n<img
        src=\"/resources/14262d7409296bb8d4d537f132d119d6484f84a4/CNX_HSPhysics_03_02_rock_img.jpg\"
        data-media-type=\"image/jpeg\" alt=\"An upward-pointing original velocity
        vector is shown and is labeled thirteen meters per second. Next to it, a downward,
        shorter acceleration vector is shown and is labeled negative nine point eight
        meters per second squared. Unlabeled x and y-axes are shown for reference.\"/>\n</span>\n\n</figure>\n<p
        id=\"fs-idp39305744\">List the knowns: time <em data-effect=\"italics\">t</em>
