        = 13 m/s; acceleration <em data-effect=\"italics\">a</em> = <em data-effect=\"italics\">g</em>
        = &#8211;9.80 m/s<sup>2</sup>; position <em data-effect=\"italics\">y</em><sub>0</sub>
        = 0 m.</p>\n<p id=\"fs-idp103439792\">List the unknowns: <em data-effect=\"italics\">y</em><sub>1</sub>,
        <em data-effect=\"italics\">y</em><sub>2</sub>, and <em data-effect=\"italics\">y</em><sub>3</sub>;
        <em data-effect=\"italics\">v</em><sub>1</sub>, <em data-effect=\"italics\">v</em><sub>2</sub>,
        and <em data-effect=\"italics\">v</em><sub>3</sub> (where 1, 2, 3 refer to
